	<script>
		
			var limit = 50;
			var curpage = 1;
			var count;
	
		layui.use(['table', 'jquery', 'laydate', 'laypage'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laypage = layui.laypage;
			
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			
			$(".unit").change(function() {
		
				purchaseData(true);
			})
			
		
			getunit(311,0);
		var groupcompanyid=localStorage.groupcompanyid;
		if(localStorage.groupcompanyid != "0"){
				$("#fengongsiId").css("display","none");
				purchaseData(true);
			}else{
					dataFun1();
			}
			
						getowngroupList(localStorage.groupcompanyid);

					
			//获取公司信息
			function dataFun1() {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetAllGroupCompany?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						"groupCompanyId": localStorage.groupcompanyid
					},
					success: function(res) {
						var desData = JSON.parse(res);
						var optionsStr = "";
						for(var i=0;i<desData.length;i++){
							var id= desData[i].myg_companyid;
							var name= desData[i].companyname;
							
							
							if(id == localStorage.groupcompanyid){
								optionsStr+= "<option value='"+id+"' selected='selected'>"+name+"</option>";

							}else{
								optionsStr+= "<option value='"+id+"'>"+name+"</option>";

							}
							
						
							
						}
						$(".companytypeid").append(optionsStr);
						
						purchaseData(true);
					}
				});

			}	
			
			var laydate = layui.laydate;
			var myDate = new Date();
			var currentMothFirstDay = getCurrentMothFirstDay();
			var currentDate =  myDate.getFullYear() + '-' +(myDate.getMonth() + 1)  + '-'+  myDate.getDate();
			
			
			laydate.render({
				elem: '#purchasedate1',
				value: currentMothFirstDay
			});
			laydate.render({
				elem: '#purchasedate2',
				value: new Date()
			});

			function staffList() {
				$.ajax({
					type: "get",
					url: localStorage.serIp  +"/WebGetEmployeeDropDownList?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						$('#salesman').bComboSelect({
							showField: 'employeename',
							keyField: 'employeesid',
							data: data
						});
					}
				});
			}
			
			
			staffList();


			$(".companytypeid").change(function() {
				$('.unit').val("");
				$("#unit").val("");
				purchaseData(true);
				//业务员跟这变
				groupcompanyid=$(".companytypeid").val();
				groupcompanyid=groupcompanyid==-1?'':groupcompanyid;
				var bandstr = '<input autocomplete="off" class="layui-input salesman" id="salesman" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
				$("#append_sale").empty().append(bandstr);
				staffList();
			
				//往来单位跟这变
				var append_group = '<input autocomplete="off" onkeyup="value=value.replace(/(^\s*)|(\s*$)/g,"")" class="layui-input unit" type="text" id="unit" style="width: 250px;height: 28px;line-height: 28px;">';
				$("#append_group").empty().append(append_group);
				getunitByConfident(311,groupcompanyid,0);
			
				var addGroup = '<input autocomplete="off" onkeyup="value=value.replace(/(^\s*)|(\s*$)/g,"")" class="layui-input owngroup" type="text" id="owngroup" style="width: 250px;height: 28px;line-height: 28px;">';
				$("#addGroup").empty().append(addGroup);
				getowngroupList(groupcompanyid);
			
			})
			
	
			
						$("body").delegate(".owngroup","change",function(){
		
					groupcompanyid=$(".companytypeid").val();
					
					groupcompanyid=groupcompanyid==-1?'':groupcompanyid;
					
					var bandstr = '<input autocomplete="off" class="layui-input salesman" id="salesman" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
					$("#append_sale").empty().append(bandstr);
					
					getstaffList(groupcompanyid,$("#owngroup").val());
					
		
				
			
			});

			function purchaseData(jumpFlag) {
				
				var seachContent = $(".seachContent").val();
				
				var salesman = $("#salesman").val();
				var checkstate = $(".checkstate").val();
				var state = $(".state").val();
				var unit = $("#unit").val();
		
				var beginTime = $('#purchasedate1').val() !='' ?  $('#purchasedate1').val() :currentMothFirstDay;
				var endTime = $('#purchasedate2').val() != '' ? $('#purchasedate2').val() : currentDate;
				var employeedep = $('#owngroup').val();

			
				var companytypeid = "";
				if(localStorage.groupcompanyid == "0"){
					companytypeid = $('.companytypeid option:selected').val();
				}else{
					companytypeid = localStorage.groupcompanyid;
				}
						var jiazaiIndex;
			parent.layer.open({
			  type: 3, 
			  zIndex: parent.layer.zIndex, //重点1
			  success: function(layero, index){
			  		jiazaiIndex = index;
	  			}
			});
				
				
				$.ajax({
					type: "get",
					url: localStorage.serIp  +"/WebGetOutstockrecoverInfo?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'num': limit,
						'page': curpage,
						'groupCompanyId': companytypeid,
						'database': localStorage.database,
						'orderNum': seachContent,
						'companyId': unit,
						'agentId': salesman,
						'beginTime': beginTime,
						'endTime': endTime,
						"checkState": checkstate,
						'orderState': state,
						'orderType': 3,
						'employeedep' :employeedep
					},
					success: function(res) {
						
												parent.layer.close(jiazaiIndex);

						var purchaseData = JSON.parse(res);
						var data = JSON.parse(purchaseData.data);
						
						count = purchaseData.count;
						
						purchaseInfo(data, limit);
						
						
						
						
						if(jumpFlag) {
							purchase_pages();
						}
					}
										,
					error: function(res) {
						parent.layer.close(jiazaiIndex);
							
							parent.layer.open({
								title: "提示",
								content: '服务器异常!',
									zIndex: parent.layer.zIndex //重点1
					
							});
						
				
					}
				});
			}


					function purchaseInfo(data) {
				var dataGrid = $("#gridContainer").dxDataGrid({
				dataSource: data,
				allowColumnReordering: true,
				showBorders: true,
				//keyExpr: "id",
				columnChooser: {
					enabled: false,
					mode: "dragAndDrop",
				},
				headerFilter: {
					visible: false
				},
				sorting: {
					mode: "none"//none
				},
				filterRow: {
					visible: false,
				},
				selection: {
					mode: "multiple",
				},
				paging: {
					pageSize: 20000000,
				},
				allowColumnResizing: true,
				columnAutoWidth:true,
				columnFixing: {
					enabled: false
				},
				grouping: {
					contextMenuEnabled: false,
					expandMode: "rowClick"
				},
				groupPanel: {
					visible: false
				},
				columns: [{
					dataField: "ordernum",
					caption: "采购退货单号",
					fixed:true,
					width: 160,
					cellTemplate: function (container, options) {
						$("<div>")
							.append($("<div style='color:#2D89DD'> " + options.value + "</div>"))
							.appendTo(container);
					}
				}
				,
				{
					dataField: "statesname",
					caption: "操作状态",
					width: 70
				},	{
					dataField: "typeofname",
					caption: "单据类型",
					width: 70,
				},{
					dataField: "companyname",
					caption: "往来单位",
					width: 160,
				},	{
					dataField: "owncompanyname",
					caption: "所属公司",
					width: 160,
				},	{
					dataField: "warehousename",
					caption: "对应仓库",
					width: 150
				},	{
					dataField: "areaname",
					caption: "对应货区",
					width: 150
				},{
					dataField: "goodsshelves_name",
					caption: "对应货架",
					width: 150
				},	{
					dataField: "owngroupname",
					caption: "所属部门",
					width: 100,
				},	{
					dataField: "agentname",
					caption: "业务员",
					width: 100,
				},	{
					dataField: "outstockdate",
					caption: "退货日期",
					width: 100,
				},	{
					dataField: "operatorname",
					caption: "制单人",
					width: 100,
				},	{
					dataField: "actiondate",
					caption: "制单日期",
					width: 100,
				},{
					dataField: "checkername",
					caption: "审核人",
					cellTemplate:function(container,options){
						var str;
						if(!options.value){
                          str = '';
						}else{
							str = options.value
						}
                      $("<div>")
							.append($("<div> " + str + "</div>"))
							.appendTo(container);
					},
					width: 100,
				},{
					dataField: "checkdate",
					caption: "审核日期",
					width: 100,
					cellTemplate:function(container,options){
						var str;
						if(!options.value){
                          str = '';
						}else{
							str = options.value
						}
                      $("<div>")
							.append($("<div> " + str + "</div>"))
							.appendTo(container);
					},
				},{
					dataField: "checkstatename",
					caption: "单据状态",
					width: 100,
				},{
					dataField: "mynum",
					caption: "自定义单号",
					width: 160,
					cellTemplate:function(container,options){
						var str;
						if(!options.value){
                          str = '';
						}else{
							str = options.value;
						}
                      $("<div>")
							.append($("<div> " + str + "</div>"))
							.appendTo(container);
					},
				},{
					dataField: "nomo",
					caption: "备注",
					width: 180,
					cellTemplate:function(container,options){
						var str;
						if(!options.value){
                          str = '';
						}else{
							str = options.value
						}
                      $("<div>")
							.append($("<div> " + str + "</div>"))
							.appendTo(container);
					},
				},
				],
				onSelectionChanged: function (e) {
					selectedArray = [];
					selectedArray = e.selectedRowsData;
				},
				onCellClick:function(e){
					var data = e.data;
                     if(e.columnIndex == 1 && e.rowType == 'data'){
						parent.tab.tabAdd({
						icon: '',
						id: "CGTHXQ" +data.ordernum,
						title: data.ordernum + '采购退货单详情',
						url: 'views/purchasingManagement/purchaseReturn/returnPurchase.html'
					});
                     }
				}
			}).dxDataGrid('instance');
			}

			  var viewHeight = $(window).height();
			 $('#gridContainer').css('height', viewHeight*0.76 + 'px');
			 var selectedArr = [];

			//分页
			function purchase_pages() {
				laypage.render({
					elem: 'purchase', //注意，这里的 test1 是 ID，不用加 # 号
					layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
					limits: [50, 100, 200],
					limit: limit,
					curr: curpage,
					group: 3,
					count: count, //数据总数，从服务端得到
					jump: function(obj,first) {
						curpage = obj.curr;
						limit = obj.limit;
						if(!first){
							purchaseData(false);
						}
						
					}
				})
			}
			
			
	       var selectedArray = [];
			
			
			$(".find").click(function() {

				purchaseData(true);
			})
			
			$("body").keydown(function(event) {
				if(event.keyCode == "13") { //keyCode=13是回车键
					$('.find').click();
				}
			});
		
				
			$(".checkstate").change(function() {
				purchaseData(true);
			})
		
		$(".state").change(function() {
				purchaseData(true);
			})
		
		
			
		
			
			
			$(".purchaseadd").click(function() {
				if(!checkPermissionStatus("采购退货-保存1")){
				
					parent.layer.open({
						title: "提示",
						content: localStorage.jurisdictionTips,
						zIndex: parent.layer.zIndex //重点1
						,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						}
					});
					return
					
				}
				
				
				
				var  num  = randomString();
				parent.tab.tabAdd({
					icon: '',
					id: 'xindan' + num,
					title: '新增采购退货',
					url: 'views/purchasingManagement/purchaseReturn/returnPurchase.html'
				});
			});
			
			
		
		
			var $ = layui.$,
				active = {
					combineExport: function() { //获取选中数据
					if(!checkPermissionStatus("采购退货-导出1")){
				
							parent.layer.open({
								title: "提示",
								content: localStorage.jurisdictionTips,
								zIndex: parent.layer.zIndex //重点1
								,
								success: function(layero) {
									parent.layer.setTop(layero); //重点2
								}
							});
							return
							
						}
						
						var checkStatus = table.checkStatus('CGTHTable'),
							data1 = checkStatus.data;
							
							
						var idstr = "";
						if(selectedArray.length == 0){
							parent.layer.open({
								title: "提示",
								zIndex: parent.layer.zIndex, //重点1,
								content: '请选择要导出的单据!'
							});
							return;
						}
						
	
						
						
						
					    for(var i=0;i<selectedArray.length;i++) { 
				      		idstr += "'"+selectedArray[i].ordernum + "'";
		
				      		if((i+1)!=selectedArray.length){
				      			idstr += ",";
				      		}
						}
					    
						parent.layer.confirm('确定导出吗？', {
							icon: 3,
							zIndex: parent.layer.zIndex ,//重点1
							title: '合并导出'
						}, function(index) {
							
							combineExport("CKYK",idstr);
							
						});
					}
				};


			$('.export').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

		
		
			
			//导出全部
			$(".allExport").click(function(){
				
						if(!checkPermissionStatus("采购退货-导出1")){
				
							parent.layer.open({
								title: "提示",
								content: localStorage.jurisdictionTips,
