}

	<body>

								</div>

							</div>

				<p class="title">订货详情</p>

				</table>
			</div>
		</div>
		
				
			
					<iframe src="" frameborder="0" id="pdfContainer" name="pdfContainer" style="display: none;"></iframe>

	<script>
		var scanCodeOutStore;
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			var oldData = [];
			var eventFlag = false;
			var ifGetPrintData = false;
			var saveStatus = false;

			
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});
			
			
			laydate.render({
				elem: "#returnPurchaseDate",
				value: new Date(),
				done: function(value, date, endDate){
		    				eventFlag = true;
  				}
			})
			
			laydate.render({
				elem: "#operationdate",
				value: new Date(),
				done: function(value, date, endDate){
		    				eventFlag = true;
  				}
			})
	
	        
				
				
			$(".print").click(function(){
					if(!checkPermissionStatus("采购退货-打印1")){
					
						parent.layer.open({
							title: "提示",
							content: localStorage.jurisdictionTips,
							zIndex: parent.layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return
						
					}
					
					var ordertype = 19;  //退货出库
					checkPrintIsSetting("CKYS",$('.purchaseNum').val(),ordertype);

					
					
				
			})
			
			$(".printSetting").click(function() {
				
				sessionStorage.ordertype = 19;  //退货出库
				
				
				sessionStorage.orderLeiXing = $(".orderLeiXing").text();
				var  jsonArray= printArray;
			
				sessionStorage.headjsonArrayData = JSON.stringify(jsonArray);
			
				

				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">打印设置</span>',
					area: ['600px', '90%'],
					offset: "rb",
					content: 'views/public/PrintTemplate/PrintTemplate.html',
					zIndex: parent.layer.zIndex, //重点1
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
					},
					end: function() {
						if(sessionStorage.ordertype){
							sessionStorage.removeItem("ordertype")
						}
						if(sessionStorage.headjsonArrayData){
							sessionStorage.removeItem("headjsonArrayData")
						}
						if(sessionStorage.orderLeiXing){
							sessionStorage.removeItem("orderLeiXing")
						}
						
					}
				});
			});
			
			
			
			$("body").delegate(".warehouse","change",function(){
				
				var bandstr = '<input name="title" lay-verify="title" value="" data-id="" autocomplete="off" id="duiyingstockareaId" class="layui-input stockarea" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
				
				$("#stockareaId").empty();
				$("#stockareaId").append(bandstr);
				
				var produceseriesstr = '<input name="title" lay-verify="title" data-id="" value="" autocomplete="off" id="duiyinggoodsshelvesId" class="layui-input goodsshelves" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
			
				$("#goodsshelvesId").empty();
				$("#goodsshelvesId").append(produceseriesstr);
				
				
					
					getStockarea($("#warehouse").val());
			
				
		
				
			})
			
			
			$("body").delegate(".stockarea","change",function(){
				
			
				
				var produceseriesstr = '<input id="duiyinggoodsshelvesId" class="layui-input goodsshelves" type="text" data-id="" style="width: 250px;">';
			
				$("#goodsshelvesId").empty();
				$("#goodsshelvesId").append(produceseriesstr);
				
				getgoodsshelves($("#duiyingstockareaId").val());
				
		
				
			})
			
			
					
			var cleckFlag = false;
							 	
			$("body").delegate(".warehouse","click",function(){
				if(oldData.length == 0){
					cleckFlag = true;
					return;
				}
				
				
				parent.layer.confirm('更改源仓库将删除列表中已选择的产品！', {
						icon: 3,
						title: '提示'
				}, function(index) {
				
					oldData = [];
					purshaseDetail(oldData);
					cleckFlag= true;

					parent.layer.close(index);	

					return;
				},
				 function(index) {
					 $(".cs_result_area").css("display","none");
					 	cleckFlag = false;	 			 
					 			
					parent.layer.close(index);
			
				

					return;
				}
				);
	
				
			})
	
			 
			 
			 $("body").delegate(".stockarea","click",function(){
				
					if(oldData.length == 0){
						cleckFlag = true;
					return;
				}
				
				parent.layer.confirm('更改货区将删除列表中已选择的产品！', {
						icon: 3,
						title: '提示'
				}, function(index) {
				
					oldData = [];
					purshaseDetail(oldData);
				
					cleckFlag= true;
					parent.layer.close(index);	

					return;
				},
				 function(index) {
					 $(".cs_result_area").css("display","none");
					cleckFlag= false;
					parent.layer.close(index);
			
				

					return;
				}
				);
	
				
			})
			 

			 		 
			 $("body").delegate(".goodsshelves","click",function(){
				
					if(oldData.length == 0){
						cleckFlag = true;
					return;
				}
				
				parent.layer.confirm('更改货架将删除列表中已选择的产品！', {
						icon: 3,
						title: '提示'
				}, function(index) {
				
					oldData = [];
					purshaseDetail(oldData);
				
					cleckFlag= true;
					parent.layer.close(index);	

					return;
				},
				 function(index) {
					 $(".cs_result_area").css("display","none");
					cleckFlag= false;
					parent.layer.close(index);
			
				

					return;
				}
				);
	
				
			})
			
			function staffList() {
				$.ajax({
					type: "get",
					url: localStorage.serIp + "/WebGetEmployeeDropDownList?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': localStorage.groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						$('#salesman').bComboSelect({
							showField: 'employeename',
							keyField: 'employeesid',
							data: data
						});
					}
				});
			}
			
			staffList()

			stockList();
		
			

			
					
			var ordernum=	$(".layui-show", parent.document).attr("lay-item-id");
		 	if(ordernum.indexOf("xindan")){
		 				var jiazaiIndex;
			parent.layer.open({
			  type: 3, 
			  zIndex: parent.layer.zIndex, //重点1
			  success: function(layero, index){
			  		jiazaiIndex = index;
	  			}
			});
			
			
		 		ordernum = ordernum.substring(6,ordernum.length)
		 		initData(ordernum);		
		 	}else{
	 			$(".maker").val( localStorage.employeeName);
				$(".maker").attr('data-id',localStorage.userId);
		 	}
		
				
			
			//事件监听
			$("input").change(function(){
				eventFlag = true;
			});
			$("select").change(function(){
				eventFlag = true;
			});	
			
			table.on('edit(demo)', function(obj){ //注：edit是固定事件名，test是table原始容器的属性 lay-filter="对应的值"
				  eventFlag = true;
			});

			
					
		//初始化页面数据
		function initData(ordernum){
	
			$.ajax({
				type: "get",
				url: localStorage.serIp  +"/WebGetOutstockrecoverInfoByOrderNum?jsoncallback=?",
				dataType: "jsonp",
				async: true,
				data: {
					'userId': localStorage.userId,
					'userPw': localStorage.userPw,
					'groupCompanyId': localStorage.groupcompanyid,
					'database': localStorage.database,
					'orderNum': ordernum
	
				},
				success: function(res) {
					
					var data = JSON.parse(res);
						
					$("#returnPurchaseDate").val(data[0].outstockdate);
					$(".purchaseNum").val(data[0].ordernum);
					$(".purchaseMynum").val(data[0].mynum);
					
					$(".unit").val(data[0].companyname);				
					$(".unit").attr('data-id',data[0].companyid);
					if(typeof(data[0].operationdate)!="undefined"){
						$("#operationdate").val(data[0].operationdate);
					}
					
					var warehousename = data[0].warehousename + "(" +data[0].naturename + ")";
					$(".warehouse").val(warehousename);		
					$(".warehouse").attr('data-id',data[0].targetstockid);
					
					$(".stockarea").val(data[0].areaname);		
					$(".stockarea").attr('data-id',data[0].stockarea);
					
					getStockarea(data[0].targetstockid);
					
					
					$(".goodsshelves").val(data[0].goodsshelves_name);
					$(".goodsshelves").attr('data-id',data[0].goodsshelves_id);
					
					if(data[0].stockarea != "" && data[0].stockarea != null){
						getgoodsshelves(data[0].stockarea)
					}
							
					$(".salesman").val(data[0].agentname);
					$(".salesman").attr('data-id',data[0].agent);

					
					$(".maker").val(data[0].operatorname);
					$(".maker").attr('data-id',data[0].operatorsid);
						
					$(".notes").val(data[0].nomo);
					
	
					oprateStatus(data[0].checkstate);
		
					purshaseData(ordernum);

				}
			});
			
			}
			
		function oprateStatus(checkstate){
			
				eventFlag = false;
				switch(checkstate) 
				{
				case 0: //待审核
					$(".dsh").css("display", 'inline-block');
					$(".ysh").css("display", 'none');
					$(".yzf").css("display", 'none');
					
					$("input").removeAttr('disabled');
					
					$(".addProduct").css("display", "inline-block");
					$(".preserve").css("display", "inline-block");
					$(".scanCodeOut").css("display", "inline-block");
					
					
					$("#print,#printSetting").css("display", "none");
					$("#noExamine").css("display", "none");					
					$("#abolish").css("display", "inline-block");
					$("#examine").css("display", "inline-block");
					$("#del").css("display", "inline-block");
					  break;
				case 1:		//已审核						
					$(".ysh").css("display", 'inline-block');
					$(".dsh").css("display", "none");
					$(".yzf").css("display", 'none');
					
					$("input").attr('disabled', 'disabled')
					
					ifGetPrintData = true;

					$(".addProduct").css("display", "none");
					$(".preserve").css("display", "none");
					$(".scanCodeOut").css("display", "none");
					
					$("#print,#printSetting").css("display", "inline-block");
					$("#noExamine").css("display", "inline-block");					
					$("#abolish").css("display", "none");
					$("#examine").css("display", "none");
					$("#del").css("display", "none");
					$('#xiugainotes').css('display','block')

				  break;
				case 2:  //已作废
					$(".ysh").css("display", 'none');
					$(".dsh").css("display", "none");
					$(".yzf").css("display", 'inline-block');
					
					$("input").attr('disabled', 'disabled');		

					$(".addProduct").css("display", "none");
					$(".preserve").css("display", "none");
					$(".scanCodeOut").css("display", "none");
					
					$("#print").css("display", "none");
					$("#noExamine").css("display", "none");					
					$("#abolish").css("display", "none");
					$("#examine").css("display", "none");
					$("#del").css("display", "none");
		
				  break;
				}
		}


		function purshaseData(ordernum) {
			$.ajax({
				type: "get",
				url: localStorage.serIp  +"/WebGetOutStockRecoverSlaveBuOrderNum?jsoncallback=?",
				dataType: "jsonp",

											}
										}
									}
								}
								
							}
						
						}
						
						if(flag){
							
						
								var count  = eval(oldData[index].producecount) +1;
								
								oldData[index].referpricetotal = count * oldData[index].referprice;

								oldData[index].producecount = count;
								
						
						
							
						}else{

							oldData.push(data[0]);
							
							index = Number(oldData.length) - 1;;
						}
					
					}
