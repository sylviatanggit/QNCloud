							if (Date(oldData[i].productiondate) === Date(data[0].productionDate) && Date(oldData[i].indate) == Date(data[0].indate)) {

								flagTwo = true;

							}

					if (flagTwo) {
						var newoldData = [];

						for (var m = 0; m < oldData.length; m++) {
							if ((oldData[m].produceid == data[0].produceid) && (oldData[m].producefamily == data[0].producefamily)) {

						value.producecount = countTotal + Number(data[0].producecount);
						value.produceid = produceid;
						value.producefamily = producefamily;
						newoldData.push(value);

						var indexnum = 0;
						for (var n = 0; n < orderDatailData.length; n++) {
							if ((orderDatailData[n].produceid == newoldData[0].produceid) && (orderDatailData[n].producefamily == newoldData[0].producefamily)) {

								indexnum = n;

								break;

							}

						}

						var maxUseCount = Number(orderDatailData[indexnum].producecount) - Number(orderDatailData[indexnum].savecount);

						var flagThree = false;

						if (newoldData[0].producecount > maxUseCount) {
							flagThree = true;

						}


						if (flagThree) {
							parent.layer.msg('已超过最大订货数量!', { icon: 2 });

							return;

						} else {

							var savecount = $(".order .layui-table-view .layui-table-fixed  .layui-table-body tbody tr:eq(" + indexnum + ") [data-field=producecount] div span:eq(0)").attr("id");


							var count = data[0].producecount;

							$(".order .layui-table-view .layui-table-fixed  .layui-table-body tbody tr:eq(" + indexnum + ") [data-field=producecount] div span:eq(0)").text(newoldData[0].producecount + Number(savecount))
						}

							if ((oldData[j].produceid == data[0].produceid) && (oldData[j].producefamily == data[0].producefamily)) {

		/*
		 * 审核和保存公用方法
		 * @param: master 基本数据
		 * @param: slave 产品数据
		 * @param: check 0保存或更新，1审核
		 * @param: mark 首次保存传0，继续保存1
		 */
		function saveAndExamine(master, slave, check, mark) {

			var jiazaiIndex;
			parent.layer.open({
				type: 3,
				zIndex: parent.layer.zIndex, //重点1

				type: "post",

				async: true,

				contentType: 'application/json; charset=utf-8',
				crossDomain: true,

					"userId": localStorage.userId,
					"userPw": localStorage.userPw,
					'database': localStorage.database,
					'groupCompanyId': localStorage.groupcompanyid,
					'master': JSON.stringify(master),

					"mark": mark //首次保存传0，继续保存1
				}),

					parent.layer.close(jiazaiIndex);

					var data = JSON.parse(res);
					//				$(".layui-table-view table thead th .layui-icon").trigger("click");


					switch (data.SaveState.state) {
						case 0:
							parent.layer.open({
								title: "提示",
								content: data.SaveState.result,
								zIndex: layer.zIndex,//重点1,
								success: function (layero) {
									parent.layer.setTop(layero); //重点2

								}
							});

							return;
							break;
						case 1:

							if (data.CheckState.state == 2) {  //保存
								eventFlag = false;

								parent.layer.open({
									title: "提示",
									content: '保存成功',
									zIndex: layer.zIndex //重点1
									,

										parent.layer.setTop(layero); //重点2


										var qk = $(".kit-tab ul.layui-tab-title li[class=layui-this]", parent.document).attr("lay-id");



										parent.tab.tabAdd({
											icon: '',
											id: "RKYSWC" + data.SaveState.result,
											title: data.SaveState.result + '入库验收详情',
											url: 'views/purchasingManagement/acceptance/RKacceptDetail.html'
										});

										parent.layui.element.tabDelete("kitTab", qk);


									}
								});
								return;
							}

							if (data.CheckState.state == 1) {

								if (isWanJieDingDan) {

									finishOrder(master.lastnum, data.SaveState.result);
									isWanJieDingDan = false;

								} else {

									var qk = $(".kit-tab ul.layui-tab-title li[class=layui-this]", parent.document).attr("lay-id");
									shenhe = false;
									
									parent.layer.open({
										title: "提示",
										content: '审核成功',
										zIndex: layer.zIndex //重点1
										,

									});

									parent.tab.tabAdd({
										icon: '',
										id: data.SaveState.result,
										title: data.SaveState.result + '入库验收详情',
										url: 'views/purchasingManagement/acceptance/RKacceptDetail.html'
									});

									parent.layui.element.tabDelete("kitTab", qk);


								}


								return;
							}

							if (data.CheckState.state == 0) {
								parent.layer.open({
									title: "提示",
									content: '审核失败',
									zIndex: layer.zIndex //重点1
									,
									success: function (layero) {
										parent.layer.setTop(layero); //重点2
									}
								});
								return;
							}

							if (data.CheckState.state == 3) {

								if (sessionStorage.shengheErrorData) {
									if (sessionStorage.shengheErrorData.length > 0 && sessionStorage.shengheErrorData != "[]") {
										sessionStorage.removeItem("shengheErrorData")
									}
								}

								sessionStorage.shengheErrorData = data.CheckState.result;

								parent.layer.open({
									type: 2
									,
									title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">信息</span>',
									area: ['60%', '65%'],

									content: 'views/public/shengheerror.html',

									zIndex: layer.zIndex //重点1
									,
									success: function (layero, index) {
										parent.layer.setTop(layero); //重点2
										var body = layer.getChildFrame('body', 'index');
										paentIfarame = layero.find("iframe")[0].contentWindow.document;

									}
								});


								return;



							}

							break;
						case 9:

							if (sessionStorage.shouyingzizhiData) {
								if (sessionStorage.shouyingzizhiData.length > 0 && sessionStorage.shouyingzizhiData != "[]") {
									sessionStorage.removeItem("shouyingzizhiData")
								}
							}

							sessionStorage.shouyingzizhiData = data.SaveState.result;

							parent.layer.open({
								type: 2
								,
								title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">首营资质</span>',
								area: ['60%', '65%'],

								content: 'views/public/shouYingZiZhi.html',

								zIndex: layer.zIndex //重点1
								,
								success: function (layero, index) {
									parent.layer.setTop(layero); //重点2
									var body = layer.getChildFrame('body', 'index');
									paentIfarame = layero.find("iframe")[0].contentWindow.document;



									$(".save", paentIfarame).click(function () {
										$(".save", paentIfarame).attr('disabled', 'disabled');
										parent.layer.close(index); //再执行关闭     
										saveAndExamine(master, slave, check, 1);

									})

								}
							});
							break;
						case 10: //判断是否能断帐

							parent.layer.open({
								title: "提示",
								content: data.SaveState.result,
								zIndex: parent.layer.zIndex //重点1

							});
							break;
					}

				}

				, error: function (res) {
					parent.layer.close(jiazaiIndex);

					parent.layer.open({
						title: "提示",
						content: '服务器异常!',
						zIndex: parent.layer.zIndex //重点1

					});

				}
			});

		}
	});
