			function updateContactPrice(contractID){
				if(typeof(contractID) == "undefined" || contractID=="") {
					 for (var j=0;j< oldData.length;j++) {
				 	
							
							oldData[j].referprice = "0.00";
							
							oldData[j].referpricetotal = "0.00";
						}
					 
					 	yanshou(oldData);
			
						rukuyanshou(oldData);
				 		
				 		return false;
				 }
					
				
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetProductPriceByProduceIDAndContractID?jsoncallback=?",
					dataType: 'jsonp',
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,			
						"contractID":contractID

					},
					success: function(res) {
						var desData = JSON.parse(res);
						
						if(desData.length ==0){
							
							 for (var j=0;j< oldData.length;j++) {
					 	
								
								oldData[j].referprice = "0.00";
								
								oldData[j].referpricetotal = "0.00";
							}
						 
						 	yanshou(oldData);
				
							rukuyanshou(oldData);
				 		
				 			return false;
							
						}
					
						for (var i=0;i< oldData.length;i++) {
					
							
							 for (var j=0;j< desData.length;j++) {
							 		if(oldData[i].produceid == desData[j].contractprice_productid){
										var referpricetotal =0;
										
										oldData[i].referprice = desData[j].contractprice_product_price.toFixed(2);
										
										referpricetotal = desData[j].contractprice_product_price * oldData[i].producecount;
										oldData[i].referpricetotal = referpricetotal.toFixed(2);
										
									
										
									}
							 		
							 	
							 }
							
						
		
						}
						

						yanshou(oldData);
						
						rukuyanshou(oldData)
					
					}
				});
				
				
			}

		function initData(ordernum){
			
			$.ajax({
				type: "get",
				url: localStorage.serIp +"/WebGetRkDetailForReport?jsoncallback=?",
				dataType: "jsonp",
				async: true,
				data: {
					'userId': localStorage.userId,
					'userPw': localStorage.userPw,
					'orderNum':ordernum,
					'database': localStorage.database
				},

					var data = JSON.parse(res);					
					
					staffList();	
					
					if(data[0].typeof == 0){
						$(".unit").attr("readonly","readonly");

					}else{
						$(".unit").removeAttr("readonly");
						
						getunit(311);
						getduiyingHeTong(data[0].companyid,1);
					}
					
				
				
					getStockarea(data[0].targetstockid);
					var stockarea ="-1";
					if(data[0].stockarea != null && data[0].stockarea !=""){
						stockarea = data[0].stockarea;
					}
					getgoodsshelves(stockarea);
					
					if(data[0].instoragedate){
						$(".RKacceptDetail #addacceptDate").val(data[0].instoragedate.substring(0,10));
					}else{
						$(".RKacceptDetail #addacceptDate").val(currentDate);
					}
					
					if(typeof(data[0].operationdate)!="undefined"){
						$("#operationdate").val(data[0].operationdate);
					}


					$(".RKacceptDetail .selectInStockType").val(data[0].typeof);
					$(".RKacceptDetail .orderNum").val(data[0].lastnum);

		function everyFun(){

			for(var i=0;i<oldData.length;i++){

				var notaxCost = oldData[i].referprice;
				if( currentprice != ""&& currentprice !=0){

				}
				
				if( currentCount != ""&& currentCount !=0){
					totalCount= totalCount  + Number(currentCount);
				}
				
					
				if( notaxCost != ""&& notaxCost !=0){

				}
				
			}

			$(".fixStyle #totalCountId").text(totalCount)

			$(".fixStyle #totalCostId").text(totalprice.toFixed(2))
			
		}
