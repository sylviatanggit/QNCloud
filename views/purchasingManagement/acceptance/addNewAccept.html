			function updateContactPrice(contractID){
				
				if(typeof(contractID) == "undefined" || contractID=="") {
					 for (var j=0;j< oldData.length;j++) {
				 	
							
							oldData[j].referprice = "0.00";
							
							oldData[j].referpricetotal = "0.00";
						}
					 
					 	yanshou(oldData);
			
						rukuyanshou(oldData);
				 		
				 		return false;
				 }
					
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetProductPriceByProduceIDAndContractID?jsoncallback=?",
					dataType: 'jsonp',
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,			
						"contractID":contractID

					},
					success: function(res) {
						var desData = JSON.parse(res);
						if(desData.length ==0){
							
							 for (var j=0;j< oldData.length;j++) {
					 	
								
								oldData[j].referprice = "0.00";
								
								oldData[j].referpricetotal = "0.00";
							}
						 
						 	yanshou(oldData);
				
							rukuyanshou(oldData);
				 		
				 			return false;
							
						}
					
						for (var i=0;i< oldData.length;i++) {
							
							 for (var j=0;j< desData.length;j++) {
							 		if(oldData[i].produceid == desData[j].contractprice_productid){
										var referpricetotal =0;
										
										oldData[i].referprice = desData[j].contractprice_product_price.toFixed(2);
										
										referpricetotal = desData[j].contractprice_product_price * oldData[i].producecount;
										oldData[i].referpricetotal = referpricetotal.toFixed(2);
										
									
										
									}
							 	
							 }
							
						
		
						}
						

						yanshou(oldData);
						
						rukuyanshou(oldData)
					
						
					}
				});
				
				
			}

			$(function(){
				
				scanCodeInStore =function scanCodeRetrunData(data){
					var index =0;
					if(oldData.length == 0){
							index= 0;
							data[0].referpricetotal = data[0].producecount * data[0].referprice;

							oldData.push(data[0]);
					}else{
						var flag = false;
						var produceid ="";
						
						for(var i=0;i< oldData.length;i++){
							
						
							if((oldData[i].produceid == data[0].produceid)&&(oldData[i].producecode == data[0].producecode) && (oldData[i].producesubbarcode == data[0].producesubbarcode)&&(oldData[i].iots == data[0].iots) && Date(oldData[i].productiondate) === Date(data[0].productionDate) && Date(oldData[i].indate) == Date(data[0].indate))
							{
								 index = i;
								 produceid  = oldData[i].produceid;
								 flag = true;
								break;
							}

	/*
	 * 审核和保存公用方法
	 * @param: master 基本数据
	 * @param: slave 产品数据
	 * @param: check 0保存或更新，1审核
	 * @param: mark 首次保存传0，继续保存1
	 */
	function saveAndExamine(master,slave,check,mark){
		
		var jiazaiIndex;
		parent.layer.open({
		  type: 3, 
		  zIndex: parent.layer.zIndex, //重点1
		  success: function(layero, index){
		  		jiazaiIndex = index;
  			}
		});
		
		
		
		$.ajax({
			type: "post",
			url:  localStorage.serIp  +"/WebOperateInstockrecoverTable",
			async: true,
			dataType: 'json',
			contentType:'application/json; charset=utf-8',
			crossDomain:true,
			data: JSON.stringify({
				"userId": localStorage.userId,
				"userPw": localStorage.userPw,
				'database': localStorage.database,
				'groupCompanyId': localStorage.groupcompanyid,
				'master': JSON.stringify(master),
				'slave': JSON.stringify(slave),
				'check': check,// 0保存或更新，1审核
				"mark": mark //首次保存传0，继续保存1
			}),
			success: function(res) {
				
				parent.layer.close(jiazaiIndex);

				var data = JSON.parse(res);

				switch(data.SaveState.state)
				{
				case 0:
					parent.layer.open({
						title: "提示",
						content: data.SaveState.result,
						zIndex: layer.zIndex ,//重点1,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						
						}
					});
	
					return;
					 break;
				case 1:								
					
					if(data.CheckState.state == 2) {  //保存
						eventFlag = false;

						parent.layer.open({
							title: "提示",
							content: '保存成功',
							zIndex: layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
								var  qk = $(".kit-tab ul.layui-tab-title li[class=layui-this]", parent.document).attr("lay-id");
						
					
								
								parent.tab.tabAdd({
									icon: '',
									id: "RKYSWC"+data.SaveState.result,
									title:data.SaveState.result + '入库验收详情',
									url: 'views/purchasingManagement/acceptance/wuDingDanRuKu.html'
								});
								
								 parent.layui.element.tabDelete("kitTab",qk);	
							

							}
						});
						return;
					} 
					
					if(data.CheckState.state == 1) {
						parent.layer.open({
							title: "提示",
							content: '审核成功',
							zIndex: layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
								$(".layui-show", parent.document).attr("lay-item-id",data.SaveState.result);
 								oldData = []; 
								orderDatailData = [];
