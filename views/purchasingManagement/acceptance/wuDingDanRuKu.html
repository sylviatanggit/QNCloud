				var index = 0;

				//订单
				if ($(".selectInStockType").val() == 0) { } else {

					eventFlag = true;


					var index = 0;
					if (oldData.length == 0) {
						index = 0;
						data[0].referpricetotal = data[0].producecount * data[0].referprice;

						oldData.push(data[0]);
					} else {
						var flag = false;
						var produceid = "";

						for (var i = 0; i < oldData.length; i++) {


							if ((oldData[i].produceid == data[0].produceid) && (oldData[i].producecode == data[0].producecode) && (oldData[i].producesubbarcode == data[0].producesubbarcode) && (oldData[i].iots == data[0].iots) && oldData[i].productiondate === data[0].productionDate && oldData[i].indate == data[0].indate) {
								index = i;
								
								produceid = oldData[i].produceid;
								flag = true;
								break;
							}

						}

						if (flag) {


							var count = eval(oldData[index].producecount) + eval(data[0].producecount);
							oldData[index].referpricetotal = count * oldData[index].referprice;

							oldData[index].producecount = count;
                             
                         
                           
						} else {

							data[0].referpricetotal = data[0].producecount * data[0].referprice;

							oldData.push(data[0]);
							keyValue = data[0].producenum
							
						
							index = Number(oldData.length) - 1;
						}

					rukuyanshou(oldData)
					 $(" #gridContainer > table > tbody > tr:eq(" + index + ")").css("border", "1px solid red");
                     
					everyFun();


				}




			}

		function updateContactPrice(contractID) {
			if (typeof (contractID) == "undefined" || contractID == "") {
				for (var j = 0; j < oldData.length; j++) {


					oldData[j].referprice = "0.00";

					oldData[j].referpricetotal = "0.00";
				}

				yanshou(oldData);

				rukuyanshou(oldData);

				return false;
			}

			eventFlag = true;
			$.ajax({
				type: "get",
				url: localStorage.serIp + "/WebGetProductPriceByProduceIDAndContractID?jsoncallback=?",
				dataType: 'jsonp',
				async: true,
				data: {
					'userId': localStorage.userId,
					'userPw': localStorage.userPw,
					'database': localStorage.database,
					"contractID": contractID

				},
				success: function (res) {
					var desData = JSON.parse(res);

					if (desData.length == 0) {

						for (var j = 0; j < oldData.length; j++) {


							oldData[j].referprice = "0.00";

							oldData[j].referpricetotal = "0.00";
						}

						yanshou(oldData);

						rukuyanshou(oldData);

					for (var i = 0; i < oldData.length; i++) {

								oldData[i].referpricetotal = referpricetotal.toFixed(2);



							}

					}


					yanshou(oldData);

					rukuyanshou(oldData)

				}
			});

		//计算总数
		function everyFun() {
			var totalprice = 0;
			var totalCount = 0;
			var totalnotaxCost = 0;

			for (var i = 0; i < oldData.length; i++) {
				var currentprice = oldData[i].referpricetotal;
				var currentCount = oldData[i].producecount;
				var notaxCost = oldData[i].referprice;
				if (currentprice != "" && currentprice != 0) {
					totalprice = totalprice + Number(currentprice);
				}

				if (currentCount != "" && currentCount != 0) {
					totalCount = totalCount + Number(currentCount);
				}


				if (notaxCost != "" && notaxCost != 0) {
					totalnotaxCost = totalnotaxCost + Number(notaxCost);
				}

			}

			$(".fixStyle #totalrealCostId").text(totalnotaxCost)

			$(".fixStyle #totalCountId").text(totalCount)

			$(".fixStyle #totalCostId").text(totalprice.toFixed(2))

		}



		//单元格被编辑事件 产品数量计算
		table.on('edit(demo)', function (obj) {

			var value = obj.value, data = obj.data //得到所在行所有键值 //得到修改后的值
				, field = obj.field; //得到字段
			if (obj.field == "producecount") {


				var getvalue = value;
				//判断是整数
				var zs = /^[0-9]+$/;
				var re = /^[0-9]+.?[0-9]*$/;
				if (!re.test(getvalue) || isNaN(getvalue) || !zs.test(getvalue)) {
					layer.tips('输入非法!', this);
					getvalue = "1";
				}
				if (value <= 0) {
					getvalue = "1";
				}

				$(this).val(getvalue);

				var index = data.LAY_TABLE_INDEX;
				var totalcost = (getvalue * data.referprice).toFixed(2);

				$(".layui-table-body table tbody [data-index=" + index + "] [data-field=referpricetotal] div").html(totalcost);
				oldData[index].referpricetotal = totalcost;
				oldData[index].producecount = getvalue;


				everyFun();

			}

		});

				icon: 3,
				title: '提示'
			}, function (index) {
				$.ajax({
					type: "get",
					url: localStorage.serIp + "/WebCheckReturnSaveState?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': $(".checkNum").val()
					},
					success: function (res) {
						var data = JSON.parse(res);
						switch (data.type) {
							case 1:
								parent.layer.open({
									title: "提示",
									content: '反审核成功',
									zIndex: layer.zIndex, //重点1
									success: function (layero) {
										parent.layer.setTop(layero); //重点2

										oprateStatus(0);
									}
								});
								break;
							case 0:
								parent.layer.open({
									title: "提示",
									content: data.data,
									zIndex: layer.zIndex, //重点1
									success: function (layero) {
										parent.layer.setTop(layero); //重点2
									}
								});
								break;
							case 2:
								var infoData = JSON.parse(data.data);
								sessionStorage.shengheErrorData = JSON.stringify(infoData);

								parent.layer.open({
									type: 2
									,
									title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">信息</span>',
									area: ['60%', '60%'],

									content: 'views/public/breakCounterror.html',

									zIndex: parent.layer.zIndex //重点1
									,
									success: function (layero, index) {
										parent.layer.setTop(layero); //重点2
										var body = layer.getChildFrame('body', 'index');
										paentIfarame = layero.find("iframe")[0].contentWindow.document;




									},
									end: function (layero, index) {
										if (sessionStorage.shengheErrorData) {
											sessionStorage.removeItem("shengheErrorData");
										}


									}
								});
								break;

						}
						parent.layer.close(index);
						return;

					}
				});

			});
		});

		/*
		 * 审核和保存公用方法
		 * @param: master 基本数据
		 * @param: slave 产品数据
		 * @param: check 0保存或更新，1审核
		 * @param: mark 首次保存传0，继续保存1
		 */
		function saveAndExamine(master, slave, check, mark) {
			var jiazaiIndex;
			parent.layer.open({
				type: 3,
				zIndex: parent.layer.zIndex, //重点1
				success: function (layero, index) {
					jiazaiIndex = index;
				}
			});


			$.ajax({
				type: "post",
				url: localStorage.serIp + "/WebOperateInstockrecoverTable",
				async: true,
				dataType: 'json',
				contentType: 'application/json; charset=utf-8',
				crossDomain: true,
				data: JSON.stringify({
					"userId": localStorage.userId,
					"userPw": localStorage.userPw,
					'database': localStorage.database,
					'groupCompanyId': localStorage.groupcompanyid,
					'master': JSON.stringify(master),
					'slave': JSON.stringify(slave),
					'check': check,// 0保存或更新，1审核
					"mark": mark //首次保存传0，继续保存1
				}),
				success: function (res) {
					parent.layer.close(jiazaiIndex);

					var data = JSON.parse(res);

					switch (data.SaveState.state) {
						case 0:
							parent.layer.open({
								title: "提示",
								content: data.SaveState.result,
								zIndex: layer.zIndex,//重点1,
								success: function (layero) {
									parent.layer.setTop(layero); //重点2

								}
							});

							return;
							break;
						case 1:

							if (data.CheckState.state == 2) {  //保存
								eventFlag = false;

								parent.layer.open({
									title: "提示",
									content: '保存成功',
									zIndex: layer.zIndex //重点1
									,
									success: function (layero) {
										parent.layer.setTop(layero); //重点2



									}
								});
								oprateStatus(0);
								return;
							}

							if (data.CheckState.state == 1) {
								parent.layer.open({
									title: "提示",
									content: '审核成功',
									zIndex: layer.zIndex //重点1
									,
									success: function (layero) {
										parent.layer.setTop(layero); //重点2
										oprateStatus(1);

									}
									,
									yes: function (index, layero) {
										if (isWanJieDingDan) {

											finishOrder(master.lastnum);
											isWanJieDingDan = false;

										}
										parent.layer.close(index);

									}
								});
								return;
							}

							if (data.CheckState.state == 0) {
								parent.layer.open({
									title: "提示",
									content: '审核失败',
									zIndex: layer.zIndex //重点1
									,
									success: function (layero) {
										parent.layer.setTop(layero); //重点2
									}
								});
								return;
							}

							if (data.CheckState.state == 3) {




								if (sessionStorage.shengheErrorData) {
									if (sessionStorage.shengheErrorData.length > 0 && sessionStorage.shengheErrorData != "[]") {
										sessionStorage.removeItem("shengheErrorData")
									}
								}

								sessionStorage.shengheErrorData = data.CheckState.result;

								parent.layer.open({
									type: 2
									,
									title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">信息</span>',
									area: ['60%', '65%'],

									content: 'views/public/shengheerror.html',

									zIndex: layer.zIndex //重点1
									,
									success: function (layero, index) {
										parent.layer.setTop(layero); //重点2
										var body = layer.getChildFrame('body', 'index');
										paentIfarame = layero.find("iframe")[0].contentWindow.document;

									}
								});


								return;



							}

							break;
						case 9:

							if (sessionStorage.shouyingzizhiData) {
								if (sessionStorage.shouyingzizhiData.length > 0 && sessionStorage.shouyingzizhiData != "[]") {
									sessionStorage.removeItem("shouyingzizhiData")
								}
							}

							sessionStorage.shouyingzizhiData = data.SaveState.result;

							parent.layer.open({
								type: 2
								,
								title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">首营资质</span>',
								area: ['60%', '65%'],

								content: 'views/public/shouYingZiZhi.html',

								zIndex: layer.zIndex //重点1
								,
								success: function (layero, index) {
									parent.layer.setTop(layero); //重点2
									var body = layer.getChildFrame('body', 'index');
									paentIfarame = layero.find("iframe")[0].contentWindow.document;



									$(".save", paentIfarame).click(function () {
										parent.layer.close(index); //再执行关闭     
										saveAndExamine(master, slave, check, 1);

									})

								}
							});
							break;
						case 10: //判断是否能断帐

							parent.layer.open({
								title: "提示",
								content: data.SaveState.result,
								zIndex: parent.layer.zIndex //重点1

							});
							break;
					}

				}
				, error: function (res) {
					parent.layer.close(jiazaiIndex);

					parent.layer.open({
						title: "提示",
						content: '服务器异常!',
						zIndex: parent.layer.zIndex //重点1

					});

				}
			});

		}

	});

	function scanCodeInStoreData(data) {
		scanCodeInStore(data)
	}
</script>
