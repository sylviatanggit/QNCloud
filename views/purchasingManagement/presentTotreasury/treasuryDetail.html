			$(function(){
					
				scanCodeInStore =function scanCodeRetrunData(data){
					
					var index =0;
					if(oldData.length == 0){
							index =0;
							data[0].subtotal =data[0].realcost * data[0].producecount; 
							oldData.push(data[0]);
					}else{
						
						var flag = false;
						var produceid ="";
						
						for(var i=0;i< oldData.length;i++){
							if(oldData[i].produceid == data[0].produceid &&(oldData[i].producecode == data[0].producecode))
							{
								
								if(oldData[i].producesubbarcode == data[0].producesubbarcode){
									if(oldData[i].iots == data[0].iots ){
										if(Date(oldData[i].productiondate) === Date(data[0].productionDate)){
											if(Date(oldData[i].indate) == Date(data[0].indate)){
												 index = i;
												flag = true;
												break;
											}
										}
									}
								}
								
								
							}
						
						}
						
						if(flag){
											

								var count  = eval(oldData[index].producecount) +eval(data[0].producecount);
								oldData[index].subtotal = count * oldData[index].realcost;
								
								oldData[index].producecount = count;

							
						}else{
							
							data[0].subtotal = data[0].producecount * data[0].realcost;
							oldData.push(data[0]);
							
							index = Number(oldData.length) - 1;;
						}
					
					
					}
		
						
					treasuryDetail(oldData);
