<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>订货合约</title>
		<link rel="stylesheet" type="text/css" href="../../../css/comboselect.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/demo.css" />
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
		<link href="../../../css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../../css/same.css" />
		<!-- DevExtreme themes -->
	    <link rel="stylesheet" href="../../../devexpresslibrary/css/dx.common.css">
	    <link rel="stylesheet" href="../../../devexpresslibrary/css/dx.light.css">
	</head>
	<style type="text/css">
		.purchase {
			font-family: "PingFang SC" !important;
			font-size: 9pt !important;
			color: #232323 !important;
			margin: 0 20px;

		.btns {

			margin-top: 18px;
		}
		
		label {

		}
		
		.btns button,
		.find,
		.import {
			padding: 0;
			cursor: pointer;
			border: none;
			width: 76px;
			height: 28px;
			text-align: center;
			line-height: 28px;

			margin-top: 10px;
		}
	</style>


	<body>
		<div class="purchase">
			<div class="layui-tab">
				<div class="purchase_header">
					<div class="inputs">
					<div style="width: 100%;height: auto;">	
					<div class="layui-inline" id="fengongsiId" style="margin-right: 15px;">
							<label class="layui-form-label" style="margin-left: 0px;">所属公司</label>
							<div class="layui-input-inline">
								<select name="" class="layui-input companytypeid" style="width: 200px;">
									<option value="-1">全部</option>
									
								</select>
							</div>
					</div>
					
						<div class="layui-inline" style="margin-right: 15px;width: 315px;">
							<label class="layui-form-label" style="margin-right: 10px;">往来单位</label>
							<div id="append_group">
								<input autocomplete="off" onkeyup="value=value.replace(/(^\s*)|(\s*$)/g,'')" class="layui-input unit" type="text" id="unit" style="width: 250px;height: 28px;line-height: 28px;">
							</div>
			
						</div>
						
										<div class="layui-inline" style="margin-right: 15px;width: 315px;">
							<label class="layui-form-label" style="margin-right: 10px;">所属部门</label>
							<div id="addGroup">
								<input autocomplete="off" onkeyup="value=value.replace(/(^\s*)|(\s*$)/g,'')" class="layui-input owngroup" type="text" id="owngroup" style="width: 250px;height: 28px;line-height: 28px;">
							</div>
			
						</div>
				<div class="layui-inline" style="margin-right: 15px;width: 308px;">
					<label class="layui-form-label" style="margin-right: 10px;">业务员</label>
					<div id="append_sale">
						<input autocomplete="off" class="layui-input salesman" id="salesman" type="text" style="width: 250px;height: 28px;line-height: 28px;">
					</div>
				</div>
					
				
						</div>
						<div style="width: 100%;height: auto;position: relative;margin-top: 10px;">
									<div class="layui-inline"  style="margin-right: 15px;">
							<label class="layui-form-label">日期范围</label>
							<div class="layui-input-inline">
								<input autocomplete="off" id="orderdate1" class="layui-input" type="text">
							</div>
							-
							<div class="layui-input-inline">
								<input autocomplete="off" id="orderdate2" class="layui-input" type="text" style="margin-left: 0;">
							</div>
						</div>	
						
						<div class="layui-inline"  style="margin-right: 15px;">
							<label class="layui-form-label">单据状态</label>
							<div class="layui-input-inline">
								<select name="" class="layui-input checkstate">
									<option value="-1">状态</option>
									<option value="0">未审核</option>
									<option value="1">已审核</option>
									<option value="2">已作废</option>
								</select>
							</div>
						</div>
				
						<div class="layui-inline"  style="margin-right: 15px;">
							<label class="layui-form-label">操作状态</label>
							<div class="layui-input-inline">
								<select name="" class="layui-input state">
									<option value="-1">状态</option>
									<option value="0">待确认</option>
									<option value="1">待验收</option>
									<option value="2">已完结</option>
								</select>
							</div>
						</div>
			
						</div>
					<div style="width: 100%;height: auto;position: relative;margin-top: 10px;">
							
			
					
						<div class="layui-inline" >
							<div class="layui-input-inline">
								<input autocomplete="off" onkeyup="value=value.replace(/(^\s*)|(\s*$)/g,'')"  class="layui-input seachContent" placeholder="请输入关键字" type="text" style="width: 240px;margin-left: 0;">
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn find" style="margin-left: 5px;">查询</button>
						</div>
						
						
						<div class="btns" style="margin-top: 10px;" style="position: relative;">
							<button class="layui-btn orderadd">新增</button>
							<button class="layui-btn moreAction">更多操作</button>
								<ul class="action" style="right: 0px;">
									<li>
										<a class="piliang" data-type="combineExport" lay-event='combineExport'>合并导出</a>
									</li>
									<li>
										<a class="allExport" data-type="allExport">导出全部</a>
									</li>
							
									<li>
										<a class="lookZhuiZong" data-type="lookZhuiZong" lay-event='lookZhuiZong'>查看追踪</a>
									</li>
								</ul>
							
						</div>

					</div>	
				</div>
				</div>
				<table id="orderContract" lay-filter="demo">
					<div id="gridContainer"></div>
				</table>
			</div>
		</div>
	</body>
	<script src="../../../js/jquery.js" type="text/javascript"></script>
	<script src="../../../devexpresslibrary/js/dx.all.js"></script>
	<!-- DevExtreme library -->
	<script src="../../../plugins/layui/layui.js"></script>
	<script src="../../../js/public.js"></script>
	<script type="text/javascript" src="../../../js/comboselect.js"></script>
	<script type="text/javascript" src="../../../js/b.comboselect.js"></script>
	<script>
		layui.use(['table', 'jquery', 'laydate', 'laypage'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			var laypage = layui.laypage;
			
			
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			
			
			var myDate = new Date();		
		
			var currentMothFirstDay = getCurrentMothFirstDay();
			var currentDate =  myDate.getFullYear() + '-' +(myDate.getMonth() + 1)  + '-'+  myDate.getDate();
			
			laydate.render({
				elem: '#orderdate1',
				value:currentMothFirstDay
			});
			laydate.render({
				elem: '#orderdate2',
				value:new Date()
			});
			
			var limit = 50;
			var curpage = 1;
			var count;
		
			var groupcompanyid=localStorage.groupcompanyid;
			if(localStorage.groupcompanyid != "0"){
				$("#fengongsiId").css("display","none");
			}else{
					dataFun1();
			}
			getowngroupList(localStorage.groupcompanyid);

			//获取公司信息
			function dataFun1() {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetAllGroupCompany?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						"groupCompanyId": localStorage.groupcompanyid
					},
					success: function(res) {
						var desData = JSON.parse(res);
						var optionsStr = "";
						for(var i=0;i<desData.length;i++){
							var id= desData[i].myg_companyid;
							var name= desData[i].companyname;
							
							
							if(id == localStorage.groupcompanyid){
								optionsStr+= "<option value='"+id+"' selected='selected'>"+name+"</option>";

							}else{
								optionsStr+= "<option value='"+id+"'>"+name+"</option>";

							}
							
						
							
						}
						$(".companytypeid").append(optionsStr);
						
						
					}
				});

			}	
			staffList();
			function staffList() {
				$.ajax({
					type: "get",
					url: localStorage.serIp  + "/WebGetEmployeeDropDownList?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						
						$('#salesman').bComboSelect({
							showField: 'employeename',
							keyField: 'employeesid',
							data: data
						});
				
						orderData(true)
					}
				});
			}
			// 根据可视区的高度判断
		var viewHeight = $(window).height();
		$('#gridContainer').css('height', viewHeight * 0.76 + 'px');
			function orderInfo(data) {
				var dataGrid = $("#gridContainer").dxDataGrid({
				dataSource: data,
				allowColumnReordering: true,
				showBorders: true,
				//keyExpr: "id",
				columnChooser: {
					enabled: false,
					mode: "dragAndDrop",
				},
				headerFilter: {
					visible: false
				},
				sorting: {
					mode: "none"//none
				},
				filterRow: {
					visible: false,
				},
				selection: {
					mode: "multiple",
				},
				paging: {
					pageSize: 20000000,
				},
				allowColumnResizing: true,
				columnAutoWidth:true,
				columnFixing: {
					enabled: false
				},
				grouping: {
					contextMenuEnabled: false,
					expandMode: "rowClick"
				},
				groupPanel: {
					visible: false
				},
				columns: [{
					dataField: "ordernum",
					caption: "订货单号",
					//width: 160,
					fixed:true,
					cellTemplate: function (container, options) {
						$("<div>")
							.append($("<div style='color:#2D89DD'> " + options.value + "</div>"))
							.appendTo(container);
					}
				}
				,
				{
					dataField: "statesname",
					caption: "操作状态",
					width: 70
				},	{
					dataField: "companyname",
					caption: "往来单位",
					//width: 180
				},	{
					dataField: "owncompanyname",
					caption: "所属公司",
					width: 160
				},	{
					dataField: "owngroupname",
					caption: "所属部门",
					width: 100
				},	{
					dataField: "agentname",
					caption: "业务员",
					width: 100
				},	{
					dataField: "ordertime",
					caption: "订货日期",
					width: 100
				},	{
					dataField: "operatorname",
					caption: "制单人",
					width: 100
				},	{
					dataField: "actiondate",
					caption: "制单日期",
					width: 100
				},{
					dataField: "checkername",
					caption: "审核人",
					cellTemplate:function(container,options){
						var str;
						if(!options.value){
                          str = '';
						}else{
							str = options.value
						}
                      $("<div>")
							.append($("<div> " + str + "</div>"))
							.appendTo(container);
					},
					width: 100
				},{
					dataField: "checkdate",
					caption: "审核日期",
					width: 100,
					cellTemplate:function(container,options){
						var str;
						if(!options.value){
                          str = '';
						}else{
							str = options.value
						}
                      $("<div>")
							.append($("<div> " + str + "</div>"))
							.appendTo(container);
					},
				},{
					dataField: "checkstatename",
					caption: "单据状态",
					width: 70
				},{
					dataField: "lastnum",
					caption: "自定义单号",
					width: 160,
					cellTemplate:function(container,options){
						var str;
						if(!options.value){
                          str = '';
						}else{
							str = options.value;
						}
                      $("<div>")
							.append($("<div> " + str + "</div>"))
							.appendTo(container);
					},
				},{
					dataField: "nomo",
					caption: "备注",
					width: 120,
					cellTemplate:function(container,options){
						var str;
						if(!options.value){
                          str = '';
						}else{
							str = options.value
						}
                      $("<div>")
							.append($("<div> " + str + "</div>"))
							.appendTo(container);
					},
				},
				],
				onSelectionChanged: function (e) {
					selectedArray = [];
					selectedArray = e.selectedRowsData;
				},
				onCellClick:function(e){

					var data = e.data;
                     if(e.columnIndex == 1 && e.rowType == 'data'){
                     	parent.tab.tabAdd({
						icon: '',
						id: "DHHYXQ" + data.ordernum,
						title: data.ordernum + '订货合约单详情',
						url: 'views/purchasingManagement/orderContract/orderDetail.html'
					});
                     }
				}
			}).dxDataGrid('instance');
			}
			var selectedArray = [];
			$(".companytypeid").change(function() {
			
				orderData(true);
				//业务员跟这变
				groupcompanyid=$(".companytypeid").val();
				groupcompanyid=groupcompanyid==-1?'':groupcompanyid;
				var bandstr = '<input autocomplete="off" class="layui-input salesman" id="salesman" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
				$("#append_sale").empty().append(bandstr);
				getstaffList(groupcompanyid,"");
			
				//往来单位跟这变
				var append_group = '<input autocomplete="off" onkeyup="value=value.replace(/(^\s*)|(\s*$)/g,"")" class="layui-input unit" type="text" id="unit" style="width: 250px;height: 28px;line-height: 28px;">';
				$("#append_group").empty().append(append_group);
				getunitByConfident(311,groupcompanyid,0);
		
				
				
							var addGroup = '<input autocomplete="off" onkeyup="value=value.replace(/(^\s*)|(\s*$)/g,"")" class="layui-input owngroup" type="text" id="owngroup" style="width: 250px;height: 28px;line-height: 28px;">';
				$("#addGroup").empty().append(addGroup);
				getowngroupList(groupcompanyid);
		
			})
			
			
			$("body").delegate(".owngroup","change",function(){
		
					groupcompanyid=$(".companytypeid").val();
					
					groupcompanyid=groupcompanyid==-1?'':groupcompanyid;
					
					var bandstr = '<input autocomplete="off" class="layui-input salesman" id="salesman" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
					$("#append_sale").empty().append(bandstr);
					
					getstaffList(groupcompanyid,$("#owngroup").val());
	
			});
			
			
			$(".unit").change(function() {
			
				
				orderData(true);
			})
			
			$(".salesman").change(function() {
			
				
				orderData(true);
			})
			
			function orderData(jumpFlag) {
				
				var seachContent = $(".seachContent").val();
				var salesman = $("#salesman").val();
				var checkstate = $(".checkstate").val();
				var state = $(".state").val();
				var unit = $("#unit").val();
				var beginTime = $('#orderdate1').val() !='' ? $('#orderdate1').val() :currentMothFirstDay;
				var endTime = $('#orderdate2').val() != '' ? $('#orderdate2').val() : currentDate;
			
				var employeedep = $('#owngroup').val();

				var companytypeid = "";
				if(localStorage.groupcompanyid == "0"){
					companytypeid = $('.companytypeid option:selected').val();
				}else{
					companytypeid = localStorage.groupcompanyid;
				}
				
				
			var jiazaiIndex;
			parent.layer.open({
			  type: 3, 
			  zIndex: parent.layer.zIndex, //重点1
			  success: function(layero, index){
			  		jiazaiIndex = index;
	  			}
			});
				
				$.ajax({
					type: "get",
					url:  localStorage.serIp + "/WebGetOrderMasterInfo?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'num': limit,
						'page': curpage,
						'groupCompanyId': companytypeid,
						'database': localStorage.database,
						'orderNum': seachContent,
						'companyId': unit,
						'agentId': salesman,
						'beginTime': beginTime,
						'endTime': endTime,
						"checkState": checkstate?checkstate:-1,	'employeedep' :employeedep,'isorder' : 0,
						'orderState': state,  //为了显示所以单据，加入追踪
					},
					success: function(res) {
						parent.layer.close(jiazaiIndex);

						var orderData = JSON.parse(res);
						count = orderData.count;
						var data = JSON.parse(orderData.data)
						orderInfo(data, limit);
						

						if(jumpFlag) {
							order_pages();
						}
					}
				
									,
					error: function(res) {
						parent.layer.close(jiazaiIndex);
							
							parent.layer.open({
								title: "提示",
								content: '服务器异常!',
									zIndex: parent.layer.zIndex //重点1
					
							});
						
				
					}
				});
			}
			//分页
			function order_pages() {
				laypage.render({
					elem: 'orderContract', //注意，这里的 test1 是 ID，不用加 # 号
					layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
					limits: [50, 100, 200],
					limit: limit,
					curr: curpage,
					group: 3,
					count: count, //数据总数，从服务端得到
					jump: function(obj,first) {
						curpage = obj.curr;
						limit = obj.limit;
						
						if(!first){
						orderData(false);

						}
					}
				})
			}
			
				
			getunit(311);
			
			$("body").keydown(function(event) {
				if(event.keyCode == "13") { //keyCode=13是回车键
					$('.find').click();
				}
			});
				
			$(".state").change(function() {
				orderData(true);
			})
		
			$(".checkstate").change(function() {
				orderData(true);
			})
			
			$(".find").click(function() {
				orderData(true);
			})
			
			
			table.on('tool(demo)', function(obj, index) {
				var data = obj.data;
	
				if(obj.event === 'detail') {

					
				}

			});
			
			
			//点击新增
			$(".orderadd").click(function() {
				if(!checkPermissionStatus("订货合约-保存1")){
					
						parent.layer.open({
							title: "提示",
							content: localStorage.jurisdictionTips,
							zIndex: parent.layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return
						
				}
				
				
				var  num  = randomString();
				parent.tab.tabAdd({
					icon: '',
					id: 'xindan' + num,
					title: '新增订货合约',
					url: 'views/purchasingManagement/orderContract/orderDetail.html'
				});
			});
			

					//点击删除
			var $ = layui.$,
				active = {
					combineExport: function() {
						//获取选中数据
					if(!checkPermissionStatus("订货合约-导出1")){
					
						parent.layer.open({
							title: "提示",
							content: localStorage.jurisdictionTips,
							zIndex: parent.layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return
						
					}
								
						var checkStatus = table.checkStatus('orderContractId'),
							data1 = checkStatus.data;
						var idstr = "";
						if(selectedArray.length == 0){
							parent.layer.open({
								title: "提示",
								zIndex: parent.layer.zIndex, //重点1,
								content: '请选择要合并的单据!'
							});
							return;
						}
						if(checkIsUniqueArray(selectedArray,"companyid")){
							parent.layer.open({
								title: "提示",
								zIndex: parent.layer.zIndex, //重点1,
								content: '只能选择相同往来单位的单据合并导出!'
							});
							return;
						}
					    for(var i=0;i<selectedArray.length;i++) { 
				      		idstr += "'"+selectedArray[i].ordernum + "'";
		
				      		if((i+1)!=selectedArray.length){
				      			idstr += ",";
				      		}
						}
					    var jiazaiIndex;
						parent.layer.confirm('确定合并导出吗？', {
							icon: 3,
							zIndex: parent.layer.zIndex ,//重点1
							title: '合并导出'
						}, function(index) {
							
							combineExport("DHHY",idstr)
						});
					},
					jiaRuZhuiZong: function() { //获取选中数据
						var checkStatus = table.checkStatus('orderContractId'),
							data1 = checkStatus.data;
						var idstr = "";
						if(data1.length == 0){
							parent.layer.open({
								title: "提示",
								zIndex: parent.layer.zIndex, //重点1,

						//导出全部
			$(".allExport").click(function(){
				
					if(!checkPermissionStatus("订货合约-导出1")){
					
						parent.layer.open({
							title: "提示",
							content: localStorage.jurisdictionTips,
							zIndex: parent.layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return
						
					}
					
					
				 var jiazaiIndex;	    
				parent.layer.confirm('确定导出全部吗？', {
					icon: 3,
					zIndex: parent.layer.zIndex ,//重点1
					title: '导出全部'
				}, function(index) {
					
				parent.layer.open({
				  type: 3, 
				  zIndex: parent.layer.zIndex, //重点1,
				  success: function(layero, index){
				  		jiazaiIndex = index;
					}
				});
				
				
				var seachContent = $(".seachContent").val();
				var salesman = $("#salesman").val();
				var checkstate = $(".checkstate").val();
				var state = $(".state").val();
				var unit = $("#unit").val();
				var beginTime = $('#orderdate1').val() !='' ? $('#orderdate1').val() :currentMothFirstDay;
				var endTime = $('#orderdate2').val() != '' ? $('#orderdate2').val() : currentDate;
			
				var employeedep = $('#owngroup').val();

				var companytypeid = "";
				if(localStorage.groupcompanyid == "0"){
					companytypeid = $('.companytypeid option:selected').val();
				}else{
					companytypeid = localStorage.groupcompanyid;
				}
				
				var timestamp=new Date().getTime();

				$.ajax({
					type: "get",
					url: localStorage.serImportIp + "/WebOrderMasterInfoExport?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'groupCompanyId': companytypeid,
						'database': localStorage.database,
						'orderNum': seachContent,
						'companyId': unit,
						'agentId': salesman,
						'beginTime': beginTime,
						'endTime': endTime,
						"checkState": checkstate?checkstate:-1,	
						'employeedep' :employeedep,'isorder' : 0,
						'orderState': state,  //为了显示所以单据，加入追踪
						'filename' : "订货合约"+timestamp+".xls"
					},
					success: function(res) {
						parent.layer.close(jiazaiIndex);
			
						var res = JSON.parse(res);
						if(res.ResultValue == '0') {
							
							parent.layer.open({
								title: "提示",
								content: '导出失败！',zIndex: parent.layer.zIndex //重点1
							});
							
							
						
								
					
						}else{

							var url = "\\"+res.ResultValue
							while(true){
								var isExists=0;
								$.ajax({
									url:url,
									async:false,
									type:'HEAD',
									error:function(){
									isExists=0;
									
									},
									success:function(){
									isExists=1;
									
									}
								});
								
								
								if(isExists == 1){
									parent.layer.close(jiazaiIndex);
									window.location.href = url;	
			
									break;
								}
						
								
							}
							
							parent.layer.open({
								title: "提示",
								content: '导出成功！',zIndex: parent.layer.zIndex //重点1
									,
								success: function(layero,index) {
								parent.layer.setTop(layero); //重点2

							
								},
								
							});
							
								
						}
						
					},
					error: function(res) {
						parent.layer.close(jiazaiIndex);
						
					}
				});
					
				});
			})
