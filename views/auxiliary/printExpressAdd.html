<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>打印快递单</title>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css">
	</head>
	<style type="text/css">
		#addPrint {
			/*width: calc(100vw+17px);*/
			font-size: 9pt;
		}
		
		#addPrint legend {
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #2D89DD !important;
			font-weight: 800 !important;
		}
		
		#addPrint label {
			width: 120px !important;
			font-size: 9pt !important;
			color: #232323 !important;
		}
		
		#addPrint input {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
		}
		
		#addPrint select {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
			/*border: 1px solid #DDDDDD !important;*/
		}
		
		#addPrint textarea {
			font-size: 9pt !important;
			width: 400px !important;
			height: 80px;
			/*border: 1px solid #ddd !important;*/
		}
		
		#addPrint .layui-form-title {
			width: 100%;
			right: 15px;
			padding-top: 5px;
			margin-bottom: -20px;
			position: fixed;
			z-index: 100;
			background-color: #FFFFFF !important;
			line-height: 32px;
			top: 1px;
		}
		
		#addPrint button {
			margin-left: 8px;
			text-align: center;
			width: 76px;
			height: 28px;
			line-height: 28px;
			float: right;
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #FFFFFF !important;
			background-color: #2D89DD !important;
		}
		
		.current {
			background-color: #357BEA;
		}
		
		#addPrint {
			margin-bottom: 50px;
		}
	</style>

	<body>
		<div id="addPrint">
			<div class="layui-form-item layui-form-title">
				<button class="layui-btn addPrint_submit">保存</button>
				<button class="layui-btn addPrint_del">打印</button>
			</div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
				<legend>快递公司</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>快递公司：</label>
				<div class="layui-input-block">
					<select name="">
						<option value="">申通</option>
						<option value="">顺风</option>
						<option value="">白鹭</option>
					</select>

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>快递单号：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input addPrint_brandName" type="text">

				</div>
			</div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
				<legend>寄件人信息</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>寄件公司：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input addPrint_proNum" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>寄件人：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input addPrint_proNum" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>联系电话：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input addPrint_proNum" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>寄件地址：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input addPrint_proNum" type="text">

				</div>
			</div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
				<legend>收件人信息</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>收件公司：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input addPrint_proNum" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>收件人：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input addPrint_proNum" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>联系电话：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input addPrint_proNum" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>到达站：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input addPrint_proNum" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>收件地址：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input addPrint_proNum" type="text">
				</div>
			</div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
				<legend>托寄物详细资料</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>托寄内容：</label>
				<div class="layui-input-block">
					<textarea class="layui-input" name="" rows="" cols=""></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>件数：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input addPrint_proNum" type="text">
				</div>
			</div>
		</div>
	</body>
	<script src="../../plugins/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use(['jquery', 'layer'], function() {
			var $ = layui.$, //重点处
				layer = layui.layer;
		});
	</script>

</html>
