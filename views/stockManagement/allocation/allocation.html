<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>仓库调拨</title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
	</head>
	<style type="text/css">
		.cangKuDiaoPo {
			font-family: "PingFang SC" !important;
			font-size: 9pt !important;
			color: #232323 !important;
			margin: 0 20px;
			margin-top: 20px;
		}
		
		.btns {
			float: right;
		}
		
		.content {
			padding-top: 8px;
			border: 1px solid #ddd;
			border-bottom: none;
		}
		
		.btns button,
		.find {
			margin-left: 10px;
			cursor: pointer;
			border: none;
			width: 90px;
			height: 28px;
			line-height: 28px;
			border-radius: 2px;
			background-color: #2D89DD;
			color: #FFFFFF;
		}
		
		.find {
			width: 76px;
		}
		
		.wait,.diaobo,
		.complete,.yibohui{
			padding: 0 28px !important;
			border-top: 1px solid #CCCCCC;
			border-bottom: none;
			border-right: 1px solid #CCCCCC;
			border-left: 1px solid #CCCCCC;
		}
		.wait{
			border-right: none !important;
		}
		
		.layui-tab .layui-this {
			z-index: 5;
			border-top: 2px solid #2D89DD !important;
			border-left: none !important;
			border-right: none !important;
		}
		

		.yibohui,.complete{
			border-left: none !important;
		}
		.layui-table-view{
			border-width: 1px 0 !important;
		}

	</style>
	<link rel="stylesheet" type="text/css" href="../../../css/same.css" />

	<body>
		<div class="cangKuDiaoPo">
			<div class="layui-tab">
				<ul class="layui-tab-title">
					<li class="layui-this diaobo">调拨列表</li>
					<li class="wait" style="border-right: 1px solid #CCCCCC !important">待签收</li>
					<li class="complete">已签收</li>
					<li class="yibohui">已驳回</li>
				</ul>
				<div class="content">

				</div>

			</div>
		</div>
	</body>
	<script src="../../../plugins/layui/layui.js"></script>
	<script>
		layui.use(['table', 'jquery', 'element'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			$(function() {
				$(".content").load("wait.html");
			})
			
			//代签收
			$(".wait").click(function() {
				$(".content").load("daiSignShou.html");
				$(".wait").addClass("layui-this");
				$(".complete").removeClass("layui-this");
				$(".diaobo").removeClass("layui-this");
				$(".yibohui").removeClass("layui-this");
			})
			
			
			//已签收
			$(".complete").click(function() {
				$(".content").load("yiSignShou.html");
				$(".diaobo").css("border-right","0px");
			
				$(".complete").addClass("layui-this");
				
				$(".wait").removeClass("layui-this");
				$(".diaobo").removeClass("layui-this");
				$(".yibohui").removeClass("layui-this");
				
			})
			
			//调拨列表
			$(".diaobo").click(function() {
				$(".content").load("wait.html")
				$(".diaobo").addClass("layui-this");

				$(".complete").removeClass("layui-this");
				$(".wait").removeClass("layui-this");			
				$(".yibohui").removeClass("layui-this");
			})
			
			
			$(".yibohui").click(function() {
				$(".content").load("yibohuiShow.html")
				$(".yibohui").addClass("layui-this");

				$(".wait").removeClass("layui-this");
				$(".complete").removeClass("layui-this");
				$(".diaobo").removeClass("layui-this");

			})
		});
	</script>
	<script src="../../../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../../../js/comboselect.js"></script>
	<script type="text/javascript" src="../../../js/b.comboselect.js"></script>
	<script src="../../../devexpresslibrary/js/dx.all.js"></script>
	<script src="../../../js/public.js"></script>
   <!-- DevExtreme themes -->
   <link rel="stylesheet" href="../../../devexpresslibrary/css/dx.common.css">
   <link rel="stylesheet" href="../../../devexpresslibrary/css/dx.light.css">
</html>
