		function initData(ordernum){
			
			$.ajax({
				type: "get",
				url: localStorage.serIp  +"/WebGetWarehouseAllotTableInfoByOrderNum?jsoncallback=?",

				async: true,

					'userId': localStorage.userId,
					'userPw': localStorage.userPw,
					'groupCompanyId': localStorage.groupcompanyid,
					'database': localStorage.database,
					'orderNum': ordernum

				},
				success: function(res) {
					var data = JSON.parse(res);			
					$("#addAllocationDate").val(data[0].allotdate);
					$(".loss_ordernum").val(data[0].ordernum);
					$(".purchaseMynum").val(data[0].mynum);
					
			
					var oldwarehosename = data[0].oldwarehosename + "(" +data[0].oldnaturename + ")";
					$(".warehouse").val(oldwarehosename);		
					$(".warehouse").attr('data-id',data[0].oldtargetstockid);
					
					
					$(".stockarea").val(data[0].oldareaname);		
					$(".stockarea").attr('data-id',data[0].oldstockarea);
		
					if(typeof(data[0].operationdate)!="undefined"){
						$("#operationdate").val(data[0].operationdate);
					}
						
					$(".goodsshelves").val(data[0].oldgoodsshelves_name);		
					$(".goodsshelves").attr('data-id',data[0].oldgoodsshelves_id);
//					//源货区
//					getStockarea(data[0].oldtargetstockid);
//					//源货架
//					getgoodsshelves(data[0].oldstockarea);	

					
					var newwarehosename = data[0].newwarehosename + "(" +data[0].newnaturename + ")";

					$(".targetWarehouse").val(newwarehosename);		
					$(".targetWarehouse").attr('data-id',data[0].newtargetstockid);
					
					$(".targetStockarea").val(data[0].newareaname);		
					$(".targetStockarea").attr('data-id',data[0].newstockarea);
					
					$(".targetgoodsshelves").val(data[0].newgoodsshelves_name);		
					$(".targetgoodsshelves").attr('data-id',data[0].newgoodsshelves_id);
					
//					//目标货区
//					getHouseByid(data[0].newtargetstockid);
//					gettargetgoodsshelves(data[0].newstockarea)
					
					
					$(".salesman").val(data[0].agentname);
					$(".salesman").attr('data-id',data[0].agent);

					
					$(".maker").val(data[0].operatorsidname);
					$(".maker").attr('data-id',data[0].operatorsid);
					$(".notes").val(data[0].nomo);

					
					$("input").attr('disabled', 'disabled')
					
					$("#allocateId").css("display", "none");
					$(".addProduct").css("display", "none");
					$(".preserve").css("display", "none");
					$(".scanCodeOut").css("display", "none");
					
					$("#print").css("display", "inline-block");
					$("#noExamine").css("display", "inline-block");					
					$("#abolish").css("display", "none");
					$("#examine").css("display", "none");
					$("#del").css("display", "none");

					purshaseData(ordernum);

				}
			});
			
		}

			//计算总价
		function everyFun(){
			var totalprice=0;
			var totalCount =0;
			var totalnotaxCost = 0;

		
			for(var i=0;i<oldData.length;i++){
				var currentprice =oldData[i].subtotal;
				var currentCount = oldData[i].producecount;
				var notaxCost = oldData[i].referprice;
	
				if( currentprice != ""&& currentprice !=0){
					totalprice= totalprice  + Number(currentprice);
				}
				
				if( currentCount != ""&& currentCount !=0){
					totalCount= totalCount  + Number(currentCount);
				}
				
					
				if( notaxCost != ""&& notaxCost !=0){
					totalnotaxCost= totalnotaxCost  + Number(notaxCost);
				}
				
				
			}

			$(".fixStyle #totalrealCostId").text(totalnotaxCost.toFixed(2));

			$(".fixStyle #totalCountId").text(totalCount)

			$(".fixStyle #totalCostId").text(totalprice.toFixed(2))
			
		}
