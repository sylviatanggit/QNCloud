		$(function(){
				
		scanCodeOutStore =function scanCodeRetrunData(data){
			
					var index =0;
					if(oldData.length == 0){
							index= 0;
							data[0].allocation = "0.00";
							data[0].subtotal = "0.00";
							oldData.push(data[0]);
					}else{
						var flag = false;
						
						for(var i=0;i< oldData.length;i++){
							
							if((oldData[i].produceid == data[0].produceid) && (oldData[i].producesubbarcode == data[0].producesubbarcode)  && (oldData[i].stockarea == data[0].stockarea)  && (oldData[i].targetstockid == data[0].targetstockid)&& (oldData[i].goodsshelves_id == data[0].goodsshelves_id)){
						
								 index = i;
								 flag = true;
								break;
							}
						
						}
						
						if(flag){
							
						
								var count  = eval(oldData[index].producecount) +1;
								
								oldData[index].subtotal = count * oldData[index].allocation;

								oldData[index].producecount = count;
								
						
						
							
						}else{
							
							data[0].allocation = "0.00";
							data[0].subtotal = "0.00";
							oldData.push(data[0]);
							
							index = Number(oldData.length) - 1;;
						}
					
					}
		
						
					purshaseDetail(oldData)
					$(".layui-table-view .layui-table-box .layui-table-body tbody tr:eq("+index+")").css("border","1px solid red");

				
				
		}
		
		})

	/*
	 * 审核和保存公用方法
	 * @param: master 基本数据
	 * @param: slave 产品数据
	 * @param: check 0新增，1修改
	 */
	function saveAndExamine(ordernum,master,slave,mark){
		var URL = "";
		if(mark == "0"){
			URL = "/WebAddWarehouseAllotTable";
		}else{
			URL = "/WebUpdateWarehouseAllotTable";
		}
		
		$.ajax({
			type: "post",
			url:  localStorage.serIp  +URL,
			async: true,
			contentType:'application/json; charset=utf-8',
			crossDomain:true,
			dataType: 'json',
			data: JSON.stringify({
				"userId": localStorage.userId,
				"userPw": localStorage.userPw,
				'database': localStorage.database,
				'groupCompanyId': localStorage.groupcompanyid,
				'master': JSON.stringify(master),
				'slave': JSON.stringify(slave),
				"ordernum" : ordernum
			}),
			success: function(res) {

				var data = JSON.parse(res);
				if(data.ResultValue == "1"){
					result = "保存成功";
					parent.layer.open({
						title: "提示",
						content: result,
						zIndex: layer.zIndex ,//重点1,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
							
						
						}
					});
				
					initData(data.ResultItem);
				}else{
					result = "保存失败";
					parent.layer.open({
						title: "提示",
						content: result,
						zIndex: layer.zIndex ,//重点1,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						
						}
					});
				}
			
								
			}
		});
		
	}
