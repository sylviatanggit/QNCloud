	<body>
		<div class="addContract">
			<div class="layui-tab">
				<div class="addContract_header1">
					<p style="color: #232323 !important;font-size: 24px !important;margin-top: 30px;">月度盘点</p><img class="dsh" src="../../../image/dsh.png" alt="" /><img class="ysh" src="../../../image/ysh.png" alt="" />
					<ul>
						<li>
							<label class="layui-form-label">盘点日期</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" placeholder="请选择日期" autocomplete="off" id="addContractDate" class="readonly layui-input contract_date" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">盘点单号</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" autocomplete="off" placeholder="分销合约单号" class="readonly layui-input contract_ordernum" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">自定义单号</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" autocomplete="off" placeholder="自定义单号" class="readonly layui-input contract_mynum" type="text">
							</div>
						</li>
					</ul>
				</div>
				<div class="addContract_header1_two">
					<div class="btns">
						<button class="layui-btn xinzeng">新增单据</button>
						<!--<button class="layui-btn addProduct">添加产品</button>-->
						<!--<button class="layui-btn preserve" data-type="getCheckDel">保存</button>-->
						<button class="layui-btn examine" data-type="getCheckDel">审核</button>
						<button class="layui-btn noexamine" data-type="getCheckDel">反审核</button>
						<!--<button class="layui-btn moreAction">更多操作</button>
						<ul class="action">
							<li>
								<a class="del dayin" data-type="getCheckDel" lay-event='del'>打印</a>
							</li>
							<li>
								<a class="remove" data-type="getCheckDel" lay-event='del'>删除</a>
							</li>
						</ul>-->
					</div>
					<div class="two_inputs">
						<div class="layui-form-item" style="margin-left: 12px;">
							<label class="layui-form-label" style="margin-right: 12px;">仓库</label>
							<div class="layui-input-inline">
								<input id="wareHouse" data-id='' class="readonly layui-input warehouse" type="text" style="width: 240px;">
							</div>
						</div>
						<div class="layui-form-item" style="margin-left: 90px;">
							<label class="layui-form-label" style="margin-right: 12px;">盘点人</label>
							<div class="layui-input-inline">
								<input data-id='' id="salesman" class="readonly layui-input salesman" type="text" style="width: 240px;">
							</div>
						</div>
						<div class="layui-form-item" style="margin-left: 101px;">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="readonly layui-input notes" type="text" style="width: 250px;">
							</div>
						</div>
					</div>
				</div>
				<p class="title">库存盘点</p>
				<table id="staffmanagement" lay-filter="demo"></table>
				<table id="addContract" lay-filter="demo"></table>
			</div>
		</div>

	<script src="../../../plugins/layui/layui.js"></script>
	<script src="../../../js/public.js"></script>
	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			var oldData;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			laydate.render({
				elem: "#addContractDate",
				value:new Date()
			})
			var change=false;
			$("input").attr("disabled",true)
			//分页
			var num=100;
			var page=1;
			var off = true;
			//获取盘点人信息
			staffList()
			function staffList() {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetEmployeeDropDownList?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': localStorage.groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						$('#salesman').bComboSelect({
							showField: 'employeename',
							keyField: 'employeesid',
							data: data
						});
					}
				});
			}
			//获取主表信息
			directData()
			function directData() {
				$.ajax({
					type: "POST",
					url: localStorage.serIp+"/WebGetInventoryMaster",
					async: true,
					dataType: 'json',
					crossDomain: true,
					contentType:'application/json; charset=utf-8',
					data:JSON.stringify({
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						"groupCompanyId": localStorage.groupcompanyid,
						"textCondition" :localStorage.contract,
						'num':1000,
						'page':1,
						'beginTime':'',
						'endTime':'',
						'targetstockid': ''//仓库id
					}),
					success: function(res) {
						var directData = JSON.parse(res);
						var data = JSON.parse(directData.data);
						console.log(data)
						$(".salesman").val(data[0].operatorname);
						$("#salesman").val(data[0].operatorsid)
						$(".notes").val(data[0].inventorymaster_nomo);
						$(".warehouse").val(data[0].warehousename);
						$(".warehouse").attr('data-id',data[0].inventorymaster_targetstockid);
						if(data[0].inventorymaster_checkstate == 1){
							$(".examine,.dsh").hide();
							$(".noexamine,.ysh").show();
						}else if(data[0].inventorymaster_checkstate == 0){
							$(".noexamine,.dsh").show();
							$(".examine,.ysh").hide();
						}
					}
				});
			}
			//获取盘点从表信息
			getCong()
			function getCong() {
				$.ajax({
					type: "POST",
					url: localStorage.serIp+"/WebGetInventorySlave",
					async: true,
					dataType: 'json',
					crossDomain: true,
					contentType:'application/json; charset=utf-8',
					data:JSON.stringify({
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'num':1000,
						'page':1,
						'orderNum': localStorage.contract//盘点单号
					}),
					success: function(res) {
						var data = JSON.parse(res);
						var data = JSON.parse(data.data);
						console.log(data)
//						$(".salesman").val(data[0].operatorname);
//						$("#salesman").val(data[0].operatorsid)
//						$(".notes").val(data[0].inventorymaster_nomo);
//						$(".unit").val(data[0].warehousename);
//						$(".unit").attr('data-id',data[0].inventorymaster_targetstockid);
						authorization(null)
					}
				});
			}
			//获取入库仓库
			stockList()
			function stockList() {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetWarehouseDropDownList?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': localStorage.groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						$('#wareHouse').bComboSelect({
							showField: 'warehousename',
							keyField: 'id',
							data: data
						});
					}
				});
			}
			//从表信息展示
			function authorization(data) {
				//展示已知数据
				table.render({
					elem: '#staffmanagement',
					data: data,
					height: "full-78",
					id: 'idTest',
					cols: [
						[ //标题栏
							{
								checkbox: true,
								LAY_CHECKED: false,
								align: "center",
								width: 40
							},{
								field: 'warehousename',
								title: '仓库名'
							},{
								field: 'areaname',
								title: '货区'
							},{
								field: 'danwei',
								title: '产品规格'
							}, {
								field: 'manufacturer',
								title: '品牌信息'
							},{
								field: 'producemodel',
								title: '产品型号'
							}, {
								field: 'producename',
								title: '产品名称'
							}, {
								field: 'producenum',
								title: '产品编号'
							}, {
								field: 'realstockcount',
								title: '实库数量'
							}
						]
					],
					skin: 'row' //表格风格
						,
					even: true,
					limit: num
				});
			}


		var check;
			$(".preserve").click(function() {
				sessionStorage.removeItem('newData');
				if($(".unit").val() == '' || $(".salesman").val() == '') {
					parent.layer.open({
						title: "提示",
						content: '请选择业务员或往来单位'
					});
					return false;
				}
				check = 0;
				sendDate()
			})
			//请先保存
			$(".examine").click(function() {
				if(change) {
					parent.layer.open({
						title: "提示",
						content: '请先保存!!!'
					});
					return false;
				}
				check = 1;
				sendDate()
			});
			$(".abolish").click(function() {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebCancelDisOutStock?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': $(".contract_ordernum").val()
					},
					success: function(res) {
						var data = JSON.parse(res);
						console.log(data);
						if(data == 1) {
							parent.layer.open({
								title: "提示",
								content: '作废成功'
							});
						} else {
							parent.layer.open({
								title: "提示",
								content: '作废失败'
							});
						}
					}
				});
			});
			//反审核
			$(".noexamine").click(function() {
				if($('.ysh').css('display') == 'none') {
					parent.layer.open({
						title: "提示",
						content: '此状态无法进行反审核'
					});
					return false;
				}
				parent.layer.confirm('确定进行反审核操作？', {
					icon: 3,
					title: '提示'
				}, function(index) {
					$.ajax({
						type: "get",
						url: localStorage.serIp+"/WebCheckReturnSaveState?jsoncallback=?",
						dataType: "jsonp",
						async: true,
						data: {
							'userId': localStorage.userId,
							'userPw': localStorage.userPw,
							'database': localStorage.database,
							'orderNum': $('.contract_ordernum').val()
						},
						success: function(res) {
							var data = JSON.parse(res);
							switch(data.type)
							{
								case 1:
									parent.layer.open({
									title: "提示",
									content: '反审核成功',
									zIndex: layer.zIndex, //重点1
									success: function(layero) {
										parent.layer.setTop(layero); //重点2
										staffList();
										getData();
										contractData();
									}
								});
							  break;
								case 0:
									parent.layer.open({
										title: "提示",
										content: data.data,
										zIndex: layer.zIndex, //重点1
										success: function(layero) {
											parent.layer.setTop(layero); //重点2
										}
									});
							  break;
							  case 2:
							  		var infoData = JSON.parse(data.data);
									var  info = infoData[0].info;			  		
									parent.layer.open({
									title: "提示",
									content: info,
									zIndex: layer.zIndex, //重点1
									success: function(layero) {
										parent.layer.setTop(layero); //重点2
									}
								});
							  break;
							}
							parent.layer.close(index);
							return;
						}
					});
					layer.close(index);
				});
			})
			//点击新增
			$(".xinzeng").click(function() {
				sessionStorage.contract = '';
				var  num  = randomString();
				parent.tab.tabAdd({
					icon: '',
					id: 'xindan' + num,
					title: '新增盘点',
					url: 'views/stockManagement/inventory/inventoryadd.html'
				});
			});
		});
	</script>
	<script src="../../../js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../js/comboselect.js"></script>
	<script type="text/javascript" src="../../../js/b.comboselect.js"></script>
