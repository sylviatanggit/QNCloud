					//导出全部
			$(".export").click(function(){
					    
				parent.layer.confirm('确定导出全部吗？', {
					icon: 3,
					zIndex: parent.layer.zIndex ,//重点1
					title: '导出全部'
				}, function(index) {
					
				parent.layer.open({
				  type: 3, 
				  zIndex: parent.layer.zIndex, //重点1,
				  success: function(layero, index){
				  		jiazaiIndex = index;
					}
				});
				
				var seachContent = $(".seachContent").val();
				var infoType = "0"; // 查询类别：0全部 1实库 2备库 3借出 4借入
					
						
				var companytypeid = "";
				if(localStorage.groupcompanyid == "0"){
					companytypeid = $('.companytypeid option:selected').val();
				}else{
					companytypeid = localStorage.groupcompanyid;
				}
				
				var targetstockId = $("#warehouseId").val();
				var stockarea = $("#duiyingstockareaId").val();
				var goodsshelves_id = $("#duiyinggoodsshelvesId").val();
				var type;
				if($(".quchong").is(":checked")){
					 type=1
				}else{
					type=0
				}
				
				
				var myDate = new Date();
				var currentDate =  myDate.getFullYear() + '-' +(myDate.getMonth() + 1)  + '-'+  myDate.getDate();
				
				var timestamp=new Date().getTime();

				$.ajax({
					type: "get",
					url: localStorage.serIp + "/WebExportStockInfo?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'brand':brand1,
						"property":property1,
						'series': series1,
						'targetstockId': targetstockId,
						'stockarea':stockarea,
						'goodsshelves_id':goodsshelves_id,
						'groupCompanyId':companytypeid,
						"type":type,
						"infoType" :infoType,
						'txtCondition':seachContent,
						'filename':"库存信息"+timestamp+".xls"
					},
					success: function(res) {
						parent.layer.close(jiazaiIndex);
			
						var res = JSON.parse(res);
						if(res.ResultValue == '0') {
							
							parent.layer.open({
								title: "提示",
								content: '导出失败！',zIndex: parent.layer.zIndex //重点1
							});
							
							
						
								
					
						}else{
							
							var downurl =  "\\"+res.ResultValue
							while(true){
								var isExists=0;
								$.ajax({
									url:downurl,
									async:false,
									type:'HEAD',
									error:function(){
									isExists=0;
									
									},
									success:function(){
									isExists=1;
									
									}
								});
								
								
								if(isExists == 1){
									parent.layer.close(jiazaiIndex);
									window.location.href = downurl;	
			
									break;
								}
						
								
							}
							parent.layer.open({
								title: "提示",
								content: '导出成功！',zIndex: parent.layer.zIndex //重点1
									,
								success: function(layero,index) {
								parent.layer.setTop(layero); //重点2
//									window.location.href = url;	
							
								},
								
							});
							
								
						}
						
					},
					error: function(res) {
						parent.layer.close(jiazaiIndex);
						
					}
				});
					
				});
			})
	
	
	});
