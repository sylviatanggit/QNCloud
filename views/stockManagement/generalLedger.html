<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>存货总账</title>
		<link rel="stylesheet" type="text/css" href="../../css/comboselect.css" />
		<link rel="stylesheet" type="text/css" href="../../css/demo.css" />
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css">
		<link href="../../css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../css/same.css" />
	</head>
	<style type="text/css">
		.generalLedger {
			font-family: "PingFang SC" !important;
			/*font-size: 12px !important;*/
			font-size: 9pt !important;
			color: #232323 !important;
			margin: 0 20px;
			margin-top: 10px;
		}
		
		.btns {
			float: right;
		}
		
		label {
			padding: 0 !important;
			margin-left: 0px;
		}
		
		.btns button,
		.find,
		.import {
			padding: 0;
			cursor: pointer;
			border: none;
			width: 76px;
			height: 28px;
			text-align: center;
			line-height: 28px;
			border-radius: 2px;
			background-color: #2D89DD;
			color: #FFFFFF;
			margin-left: 8px;
		}
		
		.btns button {
			width: 90px;
		}
		
		.generalLedger_header {
			margin-bottom: 8px;
		}
		.layui-laypage {
			margin: 0;
			position: absolute;
			bottom: 0px;
			left: 25px;
		}
		.cs_container {
			width: 250px !important;
		}
		
		.cs_container_open .cs_input,
		.cs_result_area {
			width: 250px !important;
		}
		
		div.cs_result_area div.pagination li {
			margin: 0 5px !important;
		}
		
			.cleardata1{
			cursor: pointer;
		}
		.cleardata{
			cursor: pointer;
		}
		
				
		.layui-inline{
			margin-top: 10px;
		}
		
	</style>

	<body>
	
		<div class="generalLedger">
			<div class="layui-tab">
				<div class="generalLedger_header">
						<div class="inputs" style="margin-left: 0px;margin-bottom: 8px;">
					<div style="width: 100%;height: auto;">	
						<div class="layui-inline" id="fengongsiId" style="margin-right: 15px;">
								<label class="layui-form-label" style="margin-left: 0px;">所属公司</label>
								<div class="layui-input-inline">
									<select name="" class="layui-input companytypeid" style="width: 200px;">
										<option value="-1">全部</option>
										
									</select>
								</div>
						</div>	
						
						<div class="layui-inline" style="width: 286px;margin-right: 15px;">
							<label class="layui-form-label" style="margin-left:0px;margin-right: 10px;">仓库</label>
							<div id="append_sale">
								<input autocomplete="off" class="layui-input warehouse" id="warehouse" type="text" style="width: 250px;height: 28px !important;">
							</div>
						</div>
						
				
						
						
						<div class="layui-inline" style="margin-right: 15px;">
							<label class="layui-form-label" style="margin-right: 0px;">产品</label>
							<div class="layui-input-inline">
								<input data-id='' class="layui-input productList" id="productList" type="text" style="width: 250px;" >
							</div>
			
						</div>
							</div>
							
							
					<div style="width: 100%;margin-right: 10px;;height: auto;margin-top: 8px;">

						<div class="layui-inline" style="margin-right: 15px;">
							<label class="layui-form-label">日期范围</label>
							<div class="layui-input-inline">
								<input autocomplete="off" id="generalLedgerdate1" class="layui-input" type="text">
							</div>
							-
							<div class="layui-input-inline">
								<input autocomplete="off" id="generalLedgerdate2" class="layui-input" type="text" style="margin-left: 0;">
							</div>
						</div>
						
						<div class="layui-inline">
							<div class="layui-input-inline">
								<input autocomplete="off" class="layui-input seachContent" type="text" style="margin-left: 0;width: 240px;">
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn find" style="margin-left: 5px;">查询</button>
						</div>
						<div class="btns" style="margin-top: 8px;">
							<button class="layui-btn moreAction">更多操作</button>
							<ul class="action">
								<li>
									<a class="export">导出明细</a>
								</li>
							</ul>
						</div>
					</div>
</div>
				</div>
				<table id="generalLedger" lay-filter="demo"></table>
			</div>
		</div>
	</body>
		<script src="../../js/public.js"></script>

	<script src="../../plugins/layui/layui.js"></script>
	<script>
					
			var limit = 50;
			var curpage = 1;
			var count;
		
		layui.use(['table', 'jquery', 'laydate', 'laypage'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			
			var laydate = layui.laydate;
			var laypage = layui.laypage;
			var myDate = new Date();
			
			var currentMothFirstDay = getCurrentMothFirstDay();
			var currentDate =  myDate.getFullYear() + '-' +(myDate.getMonth() + 1)  + '-'+  myDate.getDate();
	
			laydate.render({
				elem: '#generalLedgerdate1',
				value: currentMothFirstDay
			});
			laydate.render({
				elem: '#generalLedgerdate2',
				value:  new Date()
			});

			var groupcompanyid=localStorage.groupcompanyid;
			if(localStorage.groupcompanyid != "0"){
				$("#fengongsiId").css("display","none");
				accountData(true);
				
			}else{
					dataFun1();
			}
			
			//获取公司信息
			function dataFun1() {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetAllGroupCompany?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						"groupCompanyId": localStorage.groupcompanyid
					},
					success: function(res) {
						var desData = JSON.parse(res);
						var optionsStr = "";
						for(var i=0;i<desData.length;i++){
							var id= desData[i].myg_companyid;
							var name= desData[i].companyname;
							
							
							if(id == localStorage.groupcompanyid){
								optionsStr+= "<option value='"+id+"' selected='selected'>"+name+"</option>";

							}else{
								optionsStr+= "<option value='"+id+"'>"+name+"</option>";

							}
							
						
							
						}
						$(".companytypeid").append(optionsStr);
						accountData(true);
						
					}
				});

			}
			
				
			$(".companytypeid").change(function() {
			
				accountData(true);
				//业务员跟这变
				groupcompanyid=$(".companytypeid").val();
				groupcompanyid=groupcompanyid==-1?'':groupcompanyid;
				var bandstr = '<input autocomplete="off" class="layui-input warehouse" id="warehouse" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
				$("#append_sale").empty().append(bandstr);
				stockList();
				$(".warehouse").change(function() {
					$(".find").click();
				})
		
			})
			
			
			function stockList() {
				$.ajax({
					type: "get",
					url:localStorage.serIp +  "/WebGetWarehouseDropDownList?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						//							console.log(data)
						$('#warehouse').bComboSelect({
							showField: 'warehousename',
							keyField: 'id',
							data: data
						});
					}
				});
			}
			stockList();
			
			
			
			$("#productList").click(function() {
				
			
				if(sessionStorage.newData) {
					sessionStorage.removeItem('newData');
				}
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">产品列表</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: 'views/public/product/productPublicList.html',
					zIndex: layer.zIndex //重点1
						,
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
						var body = layer.getChildFrame('body', 'index');

						paentIfarame = layero.find("iframe")[0].contentWindow.document;
							$(".iframeName", paentIfarame).val(window.name)


					},
					cancel: function() {
						if(sessionStorage.newData) {
							if(sessionStorage.newData.length>0 && sessionStorage.newData!= "[]"){
							var data = JSON.parse(sessionStorage.newData);
							$(".productList").val(data[0].producename);
							$(".productList").attr('data-id', data[0].id);

							}
						
						}

					},
					end: function(){  
						if(sessionStorage.newData.length>0 && sessionStorage.newData!= "[]"){
							var data = JSON.parse(sessionStorage.newData);
							$(".productList").val(data[0].producename);
							$(".productList").attr('data-id', data[0].id);

							}
						
					}
				});
			
			})
			


			function accountData(jumpFlag) {
				var seachContent = $(".seachContent").val();
				var warehouse = $('#warehouse').val();			
				var produceId = $("#productList").attr('data-id');
							
				var beginTime = $('#generalLedgerdate1').val() != "" ?   $('#generalLedgerdate1').val() : currentMothFirstDay;
				var endTime = $('#generalLedgerdate2').val() != "" ? $('#generalLedgerdate2').val() : currentDate;
					var companytypeid = "";
				if(localStorage.groupcompanyid == "0"){
					companytypeid = $('.companytypeid option:selected').val();
				}else{
					companytypeid = localStorage.groupcompanyid;
				}
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetStockLedgerReportNew?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					contentType:'application/x-javascript',
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'beginTime': beginTime,
						'endTime': endTime,
						'num': limit,
						'page': curpage,
						'groupCompanyId': companytypeid,
						'database': localStorage.database,
						'warehouseId': warehouse,
						'produceId': produceId,
						'txtCondition': seachContent

					},
					success: function(res) {
						var lossData = JSON.parse(res);
						var data = JSON.parse(lossData.data);

						count = lossData.count;
						detail(data);
						$("[data-field=ndate] div:gt(0)").each(function(i) {
							$(this).html($(this).text().substring(0,10))
						});
						if(jumpFlag) {
							pages();
						}
					}
				});

			}
			//展示已知数据
			function detail(data) {
				table.render({
					elem: '#generalLedger',
					data: data,
					height: "full-155",
					cols: [
						[ //标题栏
						 {
								checkbox: true,
								LAY_CHECKED: false,
								align: "center",
								width: 40,
							}, {
								field: 'producename',
								title: '产品名称',
								minWidth: 200
							}, {
								field: 'manufacturer',
								title: '厂家',
								minWidth: 200
							}, {
								field: 'owncompanyname',
								title: '所属公司',
								minWidth: 150
							}, {
								field: 'danwei',
								title: '规格',
								minWidth: 200,
							}, {
								field: 'producemodel',
								title: '型号',
								minWidth: 100,
							}, {
								field: 'producenum',
								title: '编号',
								minWidth: 100,
							}, {
								field: 'iots',
								title: '批号',
								minWidth: 100,
							}, {
								field: 'incount',
								title: '收入数量',
								minWidth: 100,
							}, {
								field: 'outcount',
								title: '发出数量',
								minWidth: 100,
							}, {
								field: 'realcount',
								title: '结存数量',
								minWidth: 100,
							}
						]
					],
					skin: 'row' //表格风格
						,
					even: true,
					limit: limit 
				});
			}
			//分页
			function pages() {
				laypage.render({
					elem: 'generalLedger', //注意，这里的 test1 是 ID，不用加 # 号
					layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
					limits: [50, 100, 200],
					limit: limit,
					curr: curpage,
					group: 3,
					count: count, //数据总数，从服务端得到
					jump: function(obj) {
						curpage = obj.curr;
						limit = obj.limit;
						accountData(false);
					}
				})
			}
			
			
					
			$('.find').click(function(){

				accountData(true);
			})
			
			$("body").keydown(function(event) {
				if(event.keyCode == "13") { //keyCode=13是回车键
					$('.find').click();

				}
			});

							
				
		var jiazaiIndex;
		 $(document).on("click", ".export", function() {
			
			var seachContent = $(".seachContent").val();
			var warehouse = $('#warehouse').val();			
			var produceId = $("#productList").attr('data-id');
						
			var beginTime = $('#generalLedgerdate1').val() != "" ?   $('#generalLedgerdate1').val() : currentMothFirstDay;
			var endTime = $('#generalLedgerdate2').val() != "" ? $('#generalLedgerdate2').val() : currentDate;
			
			parent.layer.open({
			  type: 3, 
			  zIndex: parent.layer.zIndex, //重点1,
			  success: function(layero, index){
			  		jiazaiIndex = index;
	  			}
			});						

		
			var  exportUrl =  localStorage.serIp +"/WebGetALLStockLedgerReport?jsoncallback=?&userId="+localStorage.userId;
			exportUrl += "&userPw="+localStorage.userPw+"&database="+localStorage.database+"&groupCompanyId="+localStorage.groupcompanyid+"&filename=存货总账明细"+"&txtCondition="+seachContent+"&warehouseId=" +warehouse;
			exportUrl += "&produceId=" +produceId + "&beginTime=" + beginTime  + "&endTime=" + endTime;
			window.location.href =exportUrl;
			parent.layer.close(jiazaiIndex); 


		})
		});
	</script>
	<script src="../../js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../js/comboselect.js"></script>
	<script type="text/javascript" src="../../js/b.comboselect.js"></script>

</html>
