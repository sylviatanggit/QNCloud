			//初始化页面数据
			function initData(ordernum){
		
			$.ajax({
				type: "get",
				url: localStorage.serIp +"/WebGetMasterInfoByLastnum?jsoncallback=?",
				dataType: "jsonp",
				async: true,
				data: {
					'userId': localStorage.userId,
					'userPw': localStorage.userPw,
					'lastnum':ordernum,
					'database': localStorage.database
				},
				success: function(res) {
					var data = JSON.parse(res);					
					
					if(data[0].outstockdate){
						$(".public_danju #addacceptDate").val(data[0].outstockdate.substring(0,10));
					}
					
					getStockarea(data[0].targetstockid)
					
					getduiyingHeTong(data[0].companyid,0);
					$(".public_danju .selectInStockType").val(data[0].typeof);
					$(".public_danju .orderNum").val(data[0].lastnum);
					$(".public_danju .mynum").val(data[0].mynum);
					$(".public_danju .checkNum").val(data[0].ordernum);
					if(typeof(data[0].operationdate)!="undefined"){
						$("#operationdate").val(data[0].operationdate);
					}
					$(".public_danju .unit").val(data[0].companyname);				
					$(".public_danju .unit").attr('data-id',data[0].companyid);
					
					var warehousename = data[0].warehousename + "(" +data[0].naturename + ")";
					$(".public_danju .warehouse").val(warehousename);	
					$(".public_danju .warehouse").attr('data-id',data[0].targetstockid);

					$(".public_danju .stockarea").val(data[0].areaname);	
					$(".public_danju .stockarea").attr('data-id',data[0].stockarea);
					
					
							//出库货架
					$(".goodsshelves").attr('data-id',data[0].goodsshelves_id);
					$(".goodsshelves").val(data[0].goodsshelves_name);
					
					$(".public_danju .contract_id").val(data[0].contract_name);	
					$(".public_danju .contract_id").attr('data-id',data[0].contractid);
					
					$(".public_danju .salesman").val(data[0].agentname);
					$(".public_danju .salesman").attr('data-id',data[0].agent);

					
					$(".public_danju .maker").val(data[0].operatorname);
					$(".public_danju .maker").attr('data-id',data[0].operatorsid);

					$(".public_danju .notes").val(data[0].nomo);
					
			
					oprateStatus(data[0].checkstate);
						
					//出库详情
					inStockData(ordernum,true);
					
				}
			});
			
			}


		function oprateStatus(checkstate){
			
			eventFlag = false;
			
			switch(checkstate) 
				{
				case 0: //待审核
					$(".dsh").css("display", 'inline-block');
					$(".ysh").css("display", 'none');
					$(".yzf").css("display", 'none');
					
					$("input").removeAttr('disabled');

					$(".addProduct").css("display", "inline-block");
					$(".adjustOrder").css("display", "none");
					$(".preserve").css("display", "inline-block");
					$(".scanCodeOut").css("display", "inline-block");
					$("#abolish").css("display", "inline-block");
					$("#examine").css("display", "inline-block");
					$("#del").css("display", "inline-block");
					
					$("#print").css("display", "none");
					$("#noExamine").css("display", "none");					
					$("#finishOrder").css("display", "none");
				
				
					  break;
				case 1:		//已审核						
					$(".ysh").css("display", 'inline-block');
					$(".dsh").css("display", "none");
					$(".yzf").css("display", 'none');
					
					$("input").attr('disabled', 'disabled')

					$(".addProduct").css("display", "none");

					$(".adjustOrder").css("display", "none");
					$(".preserve").css("display", "none");
					$(".scanCodeOut").css("display", "none");
					$("#abolish").css("display", "none");

					
					$("#print,#printSetting").css("display", "inline-block");
					$("#noExamine").css("display", "inline-block");					
					$("#finishOrder").css("display", "inline-block");
					$("#examine").css("display", "none");
					$("#del").css("display", "none");


				  break;
				  	case 2:		//已作废						
					$(".ysh").css("display", 'none');
					$(".dsh").css("display", "none");
					$(".yzf").css("display", 'inline-block');
					
					$("input").attr('disabled', 'disabled')
					$(".selectInStockType").attr('disabled', 'disabled')

					$(".adjustOrder").css("display", "none");
					$(".preserve").css("display", "none");
					$(".scanCodeOut").css("display", "none");
					$("#abolish").css("display", "none");
					$(".addProduct").css("display", "none");

					$(".moreAction").css("display", "none");
					$("#print,#printSetting").css("display", "none");
					$("#noExamine").css("display", "none");					
					$("#finishOrder").css("display", "none");
					$("#examine").css("display", "none");
					$("#del").css("display", "none");
				

				  break;
				}
		}

//---------------------------------订单入库操作-----------------------------------------------------------------------------

	var limit = 50;

	//获取出库详情信息
	function inStockData(ordernum,jumpFlag) {
		
		$.ajax({
			type: "get",
			url: localStorage.serIp  +"/WebGetProfitAndLossesInfoByInvOrderNum?jsoncallback=?",
			dataType: "jsonp",
			async: true,
			data: {
				'userId': localStorage.userId,
				'userPw': localStorage.userPw,
				'database': localStorage.database,
				'num' : limit,
				'page':curpage,
				'type' : 1,//0 盘盈 1盘亏
				'orderNum': ordernum

			},
			success: function(res) {
						parent.layer.close(jiazaiIndex);


				var desData = JSON.parse(res);
		
				count = desData.count;
				
				var orderData =  JSON.parse(desData.data);
						
						
				oldData = orderData;

				yanshou(orderData);
			
		if(jumpFlag) {
							inventoryProfitpublic_pages();
						}
		
				
			}
						,
			error: function(res) {
				parent.layer.close(jiazaiIndex);
					
					parent.layer.open({
						title: "提示",
						content: '服务器异常!',
							zIndex: parent.layer.zIndex //重点1
			
					});
				
		
			}
		});

	}
		
					

				//分页
			function inventoryProfitpublic_pages() {
				laypage.render({
					elem: 'footerPageId', //注意，这里的 test1 是 ID，不用加 # 号
					layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
					limits: [50, 100],
					limit: limit,
					curr: curpage,
					group: 2,
					count: count, //数据总数，从服务端得到
					jump: function(obj,first) {
						curpage = obj.curr;
						limit = obj.limit;
						
						if(!first){
							inStockData(ordernum,true);

						}
					}

	//作废
	$(".abolish").click(function() {
			if(!checkPermissionStatus("盘盈盘亏-保存1")){
			
				parent.layer.open({
					title: "提示",
					content: localStorage.jurisdictionTips,
					zIndex: parent.layer.zIndex //重点1
					,
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
					}
				});
				return
				
			}
		$.ajax({
			type: "get",
			url:  localStorage.serIp  +"/WebCancelWDDOutStock?jsoncallback=?",
			dataType: "jsonp",
			async: true,
			data: {
				'userId': localStorage.userId,
				'userPw': localStorage.userPw,
				'database': localStorage.database,
				'orderNum': $(".checkNum").val()
			},
			success: function(res) {
				var data = JSON.parse(res);
				if(data == 1) {
					parent.layer.open({
						title: "提示",
						content: '作废成功',
						zIndex: layer.zIndex //重点1
						,
						success: function(layero) {
						parent.layer.setTop(layero); //重点2
					}
					});
					oprateStatus(2);

				} else {
					parent.layer.open({
						title: "提示",
						content: '作废失败',
						zIndex: layer.zIndex //重点1
						,
						success: function(layero) {
						parent.layer.setTop(layero); //重点2
					}
					});
				}
			}
		});
	});



	//反审核
	$(".noExamine").click(function() {
		if(!checkPermissionStatus("盘盈盘亏-审核1")){
			
				parent.layer.open({
					title: "提示",
					content: localStorage.jurisdictionTips,
					zIndex: parent.layer.zIndex //重点1
					,
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
					}
				});
				return
				
			}
		parent.layer.confirm('警告：反审核是高级别操作，确定进行反审核操作？', {
			icon: 3,
			title: '提示'
		}, function(index) {
			$.ajax({
				type: "get",
				url:  localStorage.serIp  +"/WebCheckReturnSaveState?jsoncallback=?",
				dataType: "jsonp",
				async: true,
				data: {
					'userId': localStorage.userId,
					'userPw': localStorage.userPw,
					'database': localStorage.database,
					'orderNum': $(".checkNum").val()
				},
				success: function(res) {
					var data = JSON.parse(res);
					switch(data.type)
					{
						case 1:
							parent.layer.open({
							title: "提示",
							content: '反审核成功',
							zIndex: layer.zIndex, //重点1
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
//								initData($(".checkNum").val());
							}
						});
						
						oprateStatus(0);

					  break;
						case 0:
							parent.layer.open({
								title: "提示",
								content: data.data,
								zIndex: layer.zIndex, //重点1
								success: function(layero) {
									parent.layer.setTop(layero); //重点2
								}
							});
					  break;
					  case 2:
					  		var infoData = JSON.parse(data.data);
							var  info = infoData[0].info;			  		
							parent.layer.open({
							title: "提示",
							content: info,
							zIndex: layer.zIndex, //重点1
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
					  break;
					}
					parent.layer.close(index);
					return;
				
				}
			});
							
		});
	});
