				$(".print").click(function(){

						parent.layer.open({
							title: "提示",

					checkPrintIsSetting("RKYS",$('.overflow_ordernum').val(),ordertype);
		
			})
			
			
			$(".printSetting").click(function() {
				
				sessionStorage.ordertype = 33;  //盘盈
				sessionStorage.orderLeiXing = $(".orderLeiXing").text();


			
				sessionStorage.headjsonArrayData = JSON.stringify(printArray);
			
				

				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">打印设置</span>',
					area: ['600px', '90%'],
					offset: "rb",
					content: 'views/public/PrintTemplate/PrintTemplate.html',
					zIndex: parent.layer.zIndex, //重点1
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
					},
					end: function() {
						if(sessionStorage.ordertype){
							sessionStorage.removeItem("ordertype")
						}
						if(sessionStorage.headjsonArrayData){
							sessionStorage.removeItem("headjsonArrayData")
						}
							if(sessionStorage.orderLeiXing){
							sessionStorage.removeItem("orderLeiXing")
						}
						
					}
				});
			});
			
			
			
			
			
		 	var ordernum=$(".layui-show", parent.document).attr("lay-item-id");
		 	if(ordernum.indexOf("xindan")){
		 		
				var jiazaiIndex;
				parent.layer.open({
				  type: 3, 
				  zIndex: parent.layer.zIndex, //重点1
				  success: function(layero, index){
				  		jiazaiIndex = index;
		  			}
				});
		
		 		
		 		ordernum=ordernum.slice(6,ordernum.length);
		 		initData(ordernum);		
		 	}else{
		 			 $("#print").css("display", "none");
					$("#noExamine").css("display", "none");					
					$("#abolish").css("display", "none");
					$("#examine").css("display", "none");
					
					$(".maker").val( localStorage.employeeName);
					$(".maker").attr('data-id',localStorage.userId);

		 	}
	
	
			

			
			//初始化页面数据
			function initData(ordernum){
		
			$.ajax({
				type: "get",
				url: localStorage.serIp  +"/WebGetInStoMasterByLastNum?jsoncallback=?",
				dataType: "jsonp",
				async: true,
				data: {
					'userId': localStorage.userId,
					'userPw': localStorage.userPw,
					'groupCompanyId': localStorage.groupcompanyid,
					'database': localStorage.database,
					'orderNum': ordernum

				},
				success: function(res) {
					var data = JSON.parse(res);
					$("#addOverflowDate").val(data[0].instoragedate);
					$(".overflow_ordernum").val(data[0].ordernum);
					$(".treasuryMynum").val(data[0].mynum);
//					$(".addOverflow   #warehouse").val(data[0].targetstockid);
					$(".warehouse").val(data[0].warehousename);	
					$(".warehouse").attr('data-id',data[0].targetstockid);
					$(".orderNum").val(data[0].lastnum);

//					$(".addOverflow   #salesmanId").val(data[0].agent);
					$(".salesman").val(data[0].agentname);
					$(".salesman").attr('data-id',data[0].agent);
					if(typeof(data[0].operationdate)!="undefined"){
						$("#operationdate").val(data[0].operationdate);
					}


					$(".maker").val(data[0].operatorsidname);
					$(".maker").attr('data-id',data[0].operatorsid);
					
					$(".notes").val(data[0].nomo);
					$(".unit").val(data[0].companyname);				
					$(".unit").attr('data-id',data[0].companyid);
					//
					$("#duiyingstockareaId").val(data[0].areaname);
					$(".stockarea").attr('data-id',data[0].stockarea)
					getStockarea(data[0].targetstockid);
					getgoodsshelves(data[0].stockarea);
					var goodsshelves_name = data[0].goodsshelves_name;
					if(data[0].goodsshelves_name == null){
						goodsshelves_name = "";
					}
		
					var goodsshelves_id = data[0].goodsshelves_id;
					if(goodsshelves_id == null || goodsshelves_id == ""){
						goodsshelves_id = "";
					}
					
					oprateStatus(data[0].checkstate);
					$("#duiyinggoodsshelvesId").val(goodsshelves_name);
					$(".goodsshelves ").attr('data-id',goodsshelves_id)
					
					orderData(ordernum,true);
				}
			});
			
			}
				
				
			function oprateStatus(checkstate){
				eventFlag = false;
				switch(checkstate) 
					{
					case 0: //待审核
						$(".dsh").css("display", 'inline-block');
						$(".ysh").css("display", 'none');
						$(".yzf").css("display", 'none');
						
						$("input").removeAttr('disabled');
						
						$(".addProduct").css("display", "inline-block");
						$(".preserve").css("display", "inline-block");
						$(".scanCode").css("display", "inline-block");
						
						
						$("#print,#printSetting").css("display", "none");
						$("#noExamine").css("display", "none");					
						$("#abolish").css("display", "inline-block");
						$("#examine").css("display", "inline-block");
						$("#del").css("display", "inline-block");
						  break;
					case 1:		//已审核						
						$(".ysh").css("display", 'inline-block');
						$(".dsh").css("display", "none");
						$(".yzf").css("display", 'none');
						
						$("input").attr('disabled', 'disabled')
						
					
	
						$(".addProduct").css("display", "none");
						$(".preserve").css("display", "none");
						$(".scanCode").css("display", "none");
						
						$("#print,#printSetting").css("display", "inline-block");
						$("#noExamine").css("display", "none");					
						$("#abolish").css("display", "none");
						$("#examine").css("display", "none");
						$("#del").css("display", "none");
	
					  break;
					case 2:  //已作废
						$(".ysh").css("display", 'none');
						$(".dsh").css("display", "none");
						$(".yzf").css("display", 'inline-block');
						
						$("input").attr('disabled', 'disabled');		
	
						$(".addProduct").css("display", "none");
						$(".preserve").css("display", "none");
						$(".scanCode").css("display", "none");
						
						$("#print").css("display", "none");
						$("#noExamine").css("display", "none");					
						$("#abolish").css("display", "none");
						$("#examine").css("display", "none");
						$("#del").css("display", "none");
			
					  break;
					}
			}
	

			var limit = 50;
			var curpage = 1;
			var count = 0;
			var printArray = [];
			function orderData(ordernum,jumpFlag) {
				$.ajax({
					type: "get",
					url: localStorage.serIp  + "/WebGetProfitAndLossesInfoByInvOrderNum?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'num' : limit,
						'page':curpage,
						'type' : 0,//0 盘盈 1盘亏
						'orderNum': ordernum
					},
					success: function(res) {
						parent.layer.close(jiazaiIndex);
						var desData = JSON.parse(res);
				
						count = desData.count;
						
						var orderData =  JSON.parse(desData.data);
					
						oldData = orderData;
						addOverflow(orderData);
						
									
										
						if(jumpFlag) {
							inventoryProfitpublic_pages();
						}
						

			
					}
				});
			}
			


				//分页
			function inventoryProfitpublic_pages() {
				laypage.render({
					elem: 'footerPageId', //注意，这里的 test1 是 ID，不用加 # 号
					layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
					limits: [50, 100],
					limit: limit,
					curr: curpage,
					group: 2,
					count: count, //数据总数，从服务端得到
					jump: function(obj,first) {
						curpage = obj.curr;
						limit = obj.limit;
						
						if(!first){
							orderData(ordernum,true);

						}
					}
				})
			}
