	<script>
		var scanCodeOutStore;

		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			var oldData = [];
			var eventFlag = false;
			
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});
			
			
			laydate.render({
				elem: "#addLossDate",
					value: new Date(),
				done: function(value, date, endDate){
		    				eventFlag = true;
  				}
			})
			laydate.render({
				elem: "#operationdate",
				value: new Date(),
				done: function(value, date, endDate){
		    				eventFlag = true;
  				}
			})
			

	
			
			$(".print").click(function(){
					if(!checkPermissionStatus("报溢报损-打印1")){
					
						parent.layer.open({
							title: "提示",
							content: localStorage.jurisdictionTips,
							zIndex: parent.layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return
						
					}
					
					
					var ordertype = 26;  //报损
					checkPrintIsSetting("CKYS",$('.loss_ordernum').val(),ordertype);
		
				
			})
			
			
			$(".printSetting").click(function() {
				
				sessionStorage.ordertype = 26;  //报损
				sessionStorage.orderLeiXing = $(".orderLeiXing").text();

				
			
				var  jsonArray= getTableHeadByPrintTemplate(1);
			
				sessionStorage.headjsonArrayData = JSON.stringify(jsonArray);
			
				

				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">打印设置</span>',
					area: ['600px', '90%'],
					offset: "rb",
					content: 'views/public/PrintTemplate/PrintTemplate.html',
					zIndex: parent.layer.zIndex, //重点1
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
					},
					end: function() {
						if(sessionStorage.ordertype){
							sessionStorage.removeItem("ordertype")
						}
						if(sessionStorage.headjsonArrayData){
							sessionStorage.removeItem("headjsonArrayData")
						}
						
						if(sessionStorage.orderLeiXing){
							sessionStorage.removeItem("orderLeiXing")
						}
						
					}
				});
			});
			
	
//--------------------------------------------获取仓库
			stockList()
			function stockList() {
				$.ajax({
					type: "post",
					url:  localStorage.serIp  + "/WebGetWarehouseListByDropDown?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': localStorage.groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						var warehouseDate =[];
						for(var i=0;i < data.length;i++){
							var slve = {};
							slve.warehouse_id = data[i].warehouse_id;
							slve.warehousename =  data[i].warehousename + "(" +data[i].naturename + ")";
							warehouseDate.push(slve);
						}
						$('#warehouseId').bComboSelect({
							showField: 'warehousename',
							keyField: 'warehouse_id',
							data: warehouseDate
						});

					}
				});
			}
		
			$("#warehouseId").change(function(){
				eventFlag = true;
				if(-1 > 0){
					parent.layer.confirm('更改报损仓库将删除列表中已选择的产品！', {
							icon: 3,
							title: '提示'
					}, function(index) {
						oldData = [];
						stockInitDetail(oldData);
						$("#selectFlagId").val($(".cs_container .warehouse").val());
						$("#selectFlagId").attr('data-id',$("#warehouseId").val());
						var bandstr = '<input value="" autocomplete="off" id="duiyingstockareaId" class="layui-input stockarea" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
						$("#stockareaId").empty();
						$("#stockareaId").append(bandstr);
						var produceseriesstr = '<input name="title" lay-verify="title" value="" autocomplete="off" id="duiyinggoodsshelvesId" class="layui-input goodsshelves" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
						$("#goodsshelvesId").empty();
						$("#goodsshelvesId").append(produceseriesstr);
						getStockarea($("#warehouseId").val());
						parent.layer.close(index);	
						return;
					},
					 function(index) {
						parent.layer.close(index);
						$(".warehouse").val($("#selectFlagId").val());				
						$("#warehouseId").val($("#selectFlagId").attr('data-id'));
						return;
					});
				}else{
					var bandstr = '<input value="" autocomplete="off" id="duiyingstockareaId" class="layui-input stockarea" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
					$("#stockareaId").empty();
					$("#stockareaId").append(bandstr);
					var produceseriesstr = '<input name="title" lay-verify="title" value="" autocomplete="off" id="duiyinggoodsshelvesId" class="layui-input goodsshelves" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
					$("#goodsshelvesId").empty();
					$("#goodsshelvesId").append(produceseriesstr);
					getStockarea($("#warehouseId").val());
					
				}
			})
			

			function staffList() {
			

				$.ajax({
					type: "get",
					url: localStorage.serIp + "/WebGetEmployeeDropDownList?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': localStorage.groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						$('#salesman').bComboSelect({
							showField: 'employeename',
							keyField: 'employeesid',
							data: data
						});
					}
				});
			}
			
			staffList()
		
			

			var ordernum=	$(".layui-show", parent.document).attr("lay-item-id");
			
		 	if(ordernum.indexOf("xindan")){
		 		ordernum=ordernum.slice(6,ordernum.length);
		 		initData(ordernum);		
		 	}else{
	 			$("#print").css("display", "none");
				$("#noExamine").css("display", "none");					
				$("#abolish").css("display", "none");
				$("#examine").css("display", "none");
				
				$(".maker").val( localStorage.employeeName);
				$(".maker").attr('data-id',localStorage.userId);
					
		 	}
		
			
			//事件监听
			$("input").change(function(){
				eventFlag = true;
			});
			$("select").change(function(){
				eventFlag = true;
			});	
				table.on('edit(demo)', function(obj){ //注：edit是固定事件名，test是table原始容器的属性 lay-filter="对应的值"
				  eventFlag = true;
			});
	
					
		//初始化页面数据
		function initData(ordernum){
			
			$.ajax({
				type: "get",
				url: localStorage.serIp  +"/WebGetOutstockrecoverInfoByOrderNum?jsoncallback=?",
				dataType: "jsonp",
				async: true,
				data: {
					'userId': localStorage.userId,
					'userPw': localStorage.userPw,
					'groupCompanyId': localStorage.groupcompanyid,
					'database': localStorage.database,
					'orderNum': ordernum

				},
				success: function(res) {
					
					var data = JSON.parse(res);
					getStockarea(data[0].targetstockid);
					$("#addLossDate").val(data[0].outstockdate);
					$(".loss_ordernum").val(data[0].ordernum);
					$(".purchaseMynum").val(data[0].mynum);
					
//					$(".unit").val(data[0].companyname);				
//					$(".unit").attr('data-id',data[0].companyid);
					
					$(".warehouse").val(data[0].warehousename);		
					$("#warehouseId").val(data[0].targetstockid);	
					$(".warehouse").attr('data-id',data[0].targetstockid);
							if(typeof(data[0].operationdate)!="undefined"){
						$("#operationdate").val(data[0].operationdate);
					}

					
					$(".salesman").val(data[0].agentname);
					$(".salesman").attr('data-id',data[0].agent);
					$("#duiyingstockareaId").val(data[0].stockarea);
					$(".stockarea").val(data[0].areaname);
					$(".stockarea").attr('data-id',data[0].stockarea);
					
					$(".maker").val(data[0].operatorname);
					$(".maker").attr('data-id',data[0].operatorsid);

					
					$(".notes").val(data[0].nomo);
					
					$("#wareHouseValueId").val(data[0].warehousename);				
					$("#wareHouseValueId").attr('data-id',data[0].targetstockid);
					oprateStatus(data[0].checkstate);
			
					purshaseData(ordernum);

				}
			});
			
		}
			
		function oprateStatus(checkstate){
			eventFlag = false;
				switch(checkstate) 
				{
				case 0: //待审核
					$(".dsh").css("display", 'inline-block');
					$(".ysh").css("display", 'none');
					$(".yzf").css("display", 'none');
					
					$("input").removeAttr('disabled');
					
					$(".addProduct").css("display", "inline-block");
					$(".preserve").css("display", "inline-block");
					$(".scanCodeOut").css("display", "inline-block");
					
					
					$("#print,#printSetting").css("display", "none");
					$("#noExamine").css("display", "none");					
					$("#abolish").css("display", "inline-block");
					$("#examine").css("display", "inline-block");
					$("#del").css("display", "inline-block");
					  break;
				case 1:		//已审核						
					$(".ysh").css("display", 'inline-block');
					$(".dsh").css("display", "none");
					$(".yzf").css("display", 'none');
					
					$("input").attr('disabled', 'disabled')
					
				

					$(".addProduct").css("display", "none");
					$(".preserve").css("display", "none");
					$(".scanCodeOut").css("display", "none");
					
					$("#print,#printSetting").css("display", "inline-block");
					$("#noExamine").css("display", "inline-block");					
					$("#abolish").css("display", "none");
					$("#examine").css("display", "none");
					$("#del").css("display", "none");

				  break;
				case 2:  //已作废
					$(".ysh").css("display", 'none');
					$(".dsh").css("display", "none");
					$(".yzf").css("display", 'inline-block');
					$(".noExamine").css("display", "none");
					
					$("input").attr('disabled', 'disabled');		

					$(".addProduct").css("display", "none");
					$(".preserve").css("display", "none");
					$(".scanCodeOut").css("display", "none");
					
					$("#print").css("display", "none");
					$("#abolish").css("display", "none");
					$("#examine").css("display", "none");
					$("#del").css("display", "none");

				  break;
				}
		}
	
		function purshaseData(ordernum) {
			$.ajax({
				type: "get",
				url: localStorage.serIp  +"/WebGetOutStockRecoverSlaveBuOrderNum?jsoncallback=?",
				dataType: "jsonp",
				async: true,
				data: {
					'userId': localStorage.userId,
					'userPw': localStorage.userPw,
					'database': localStorage.database,
					'orderNum': ordernum
				},
				success: function(res) {
					var purshaseData = JSON.parse(res);
	
					oldData = purshaseData
					
					purshaseDetail(purshaseData);
					
					$("[data-field=qs] div:gt(0)").each(function(i) {
						$(this).html('');
						$(this).append('<select class="init_qs"  disabled="disabled"><option value="0">合格</option><option value="1">不合格</option></select>')
					});
									
				}
			});
	
		}
			
			//产品数据展示
			function purshaseDetail(data) {
				//展示已知数据
				table.render({
					elem: '#addLoss',
					data: data,
					id: 'orderTest',
					height: "full-310",
					cols: [
						[ //标题栏
							{
								checkbox: true,
								LAY_CHECKED: false,
								align: "center",
								width: 40,
							},
							{
								field: 'producename',
								title: '产品名称',

		//计算总价
		function everyFun(){
			var totalprice=0;
			var totalCount =0;
			var totalnotaxCost =0;

		
			for(var i=0;i<oldData.length;i++){
				var currentprice =oldData[i].referpricetotal;
				var currentCount = oldData[i].producecount;
				var notaxCost = oldData[i].referprice;

				//判断是整数
				var zs = /^[0-9]+$/ ;
				var re = /^[0-9]+.?[0-9]*$/;
				if (!re.test(currentCount) || isNaN(currentCount) || !zs.test(currentCount)) {
					currentCount=1;	
				}
				if( currentprice != ""&& currentprice !=0){
					totalprice= totalprice  + Number(currentprice);
				}
				
				if( currentCount != ""&& currentCount !=0){
					totalCount= totalCount  + Number(currentCount);
				}
				
					if( notaxCost != ""&& notaxCost !=0){
					totalnotaxCost= totalnotaxCost  + Number(notaxCost);
				}
				
			}
			
			$(".fixStyle #totalrealCostId").text(totalnotaxCost.toFixed(2));
			
			$(".fixStyle #totalCountId").text(totalCount)

			$(".fixStyle #totalCostId").text(totalprice.toFixed(2))
			
		}
