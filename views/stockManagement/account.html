	<body>
		<div class="account">
			<div class="layui-tab">
				<div class="account_header" >
					<div class="inputs" style="margin-left: 0px;margin-bottom: 8px;">
					<div style="width: 100%;height: auto;">

						<div class="layui-inline" style="width: 286px;margin-right: 15px;">

						</div>

							<div class="layui-input-inline">

									<option value="1">入库单</option>
									<option value="5">盘盈单</option>
									<option value="2">出库单</option>

									<option value="3">备库单</option>
									<option value="4">实耗单</option>
								</select>
							</div>
						</div>
						
						</div>
						
					<div style="width: 100%;margin-right: 10px;;height: auto;margin-top: 8px;">
						<div class="layui-inline" style="margin-right: 15px;">
							<label class="layui-form-label">制单日期</label>
							<div class="layui-input-inline">
								<input autocomplete="off" id="accountdate1" class="layui-input" type="text">
							</div>
							-
							<div class="layui-input-inline">
								<input autocomplete="off" id="accountdate2" class="layui-input" type="text" style="margin-left: 0;">
							</div>
						</div>
				
						<div class="layui-inline">
							<div class="layui-input-inline">
								<input autocomplete="off" placeholder="单号、往来单位、厂家、产品名称" class="layui-input seachContent" type="text" style="margin-left: 0;width: 240px;">
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn find" style="margin-left: 5px;">查询</button>
						</div>
						<div class="btns" style="margin-top: 10px;">
							<button class="layui-btn moreAction">更多操作</button>
							<ul class="action">
							
								
									<li>
									<a class="allExport" data-type="allExport">导出全部</a>
								</li>
							</ul>

					</div>
                  </div>
				</div>
				<table id="account" lay-filter="demo">
					<div id="gridContainer"></div>

			</div>
		</div>
	</body>
	<script src="../../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/comboselect.js"></script>
	<script type="text/javascript" src="../../js/b.comboselect.js"></script>
	<script src="../../devexpresslibrary/js/dx.all.js"></script>
	<script src="../../plugins/layui/layui.js"></script>
	<script src="../../js/public.js"></script>
	<script>
					
		var limit = 50;
		var curpage = 1;
		var count;
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			
			
			var laydate = layui.laydate;
			var laypage = layui.laypage;
			var myDate = new Date();
			var currentMothFirstDay = getCurrentMothFirstDay();
			var currentDate =  myDate.getFullYear() + '-' +(myDate.getMonth() + 1)  + '-'+  myDate.getDate();
			
			
			laydate.render({
				elem: '#accountdate1',
				value: currentMothFirstDay
			});
			laydate.render({
				elem: '#accountdate2',
				value: new Date()
			});
			
			var groupcompanyid=localStorage.groupcompanyid;
			if(localStorage.groupcompanyid != "0"){
				$("#fengongsiId").css("display","none");
				accountData(true);
				
			}else{
					dataFun1();
			}
			
			//获取公司信息
			function dataFun1() {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetAllGroupCompany?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						"groupCompanyId": localStorage.groupcompanyid
					},
					success: function(res) {
						var desData = JSON.parse(res);
						var optionsStr = "";
						for(var i=0;i<desData.length;i++){
							var id= desData[i].myg_companyid;
							var name= desData[i].companyname;
							
							
							if(id == localStorage.groupcompanyid){
								optionsStr+= "<option value='"+id+"' selected='selected'>"+name+"</option>";

							}else{
								optionsStr+= "<option value='"+id+"'>"+name+"</option>";

							}
							
						
							
						}
						$(".companytypeid").append(optionsStr);
						accountData(true);
						
					}
				});

			}
			
			function stockList() {
				$.ajax({
					type: "get",
					url:localStorage.serIp +  "/WebGetWarehouseDropDownList?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						$('#warehouse').bComboSelect({
							showField: 'warehousename',
							keyField: 'id',
							data: data
						});
					}
				});
			}
			stockList();

			
			$(".companytypeid").change(function() {
			
				accountData(true);
				//业务员跟这变
				groupcompanyid=$(".companytypeid").val();
				groupcompanyid=groupcompanyid==-1?'':groupcompanyid;
				var bandstr = '<input autocomplete="off" class="layui-input warehouse" id="warehouse" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
				$("#append_sale").empty().append(bandstr);
				stockList();
		
		
			})
			
			
			$(".type").change(function() {
			
				accountData(true);

		
		
			})
					
			
			$("#productList").click(function() {
				
			
				if(sessionStorage.newData) {
					sessionStorage.removeItem('newData');
				}
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">产品列表</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: 'views/public/product/productPublicOneList.html',
					zIndex: layer.zIndex //重点1
						,
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
						var body = layer.getChildFrame('body', 'index');

						paentIfarame = layero.find("iframe")[0].contentWindow.document;
							$(".iframeName", paentIfarame).val(window.name)


					},
					cancel: function() {
				

					},
					end: function(){  
						if(sessionStorage.newData && sessionStorage.newData!= "[]"){
							var data = JSON.parse(sessionStorage.newData);
							$(".productList").val(data[0].producename);
							$(".productList").attr('data-id', data[0].id);
								sessionStorage.removeItem('newData');
							}
						
					}
				});
			
			})
			

		
			function accountData(jumpFlag) {
				var seachContent = $(".seachContent").val();
				var warehouse = $('#warehouse').val();
				var produceId = "";
				if($("#productList").val()!="" && $("#productList").val() !=null){
					produceId = $("#productList").attr('data-id');
				}
				
				var doctype = $('.type').val();
						
				var beginTime = $('#accountdate1').val() != "" ?   $('#accountdate1').val() : currentMothFirstDay;
				var endTime = $('#accountdate2').val() != "" ? $('#accountdate2').val() : currentDate;
				var companytypeid = "";
				if(localStorage.groupcompanyid == "0"){
					companytypeid = $('.companytypeid option:selected').val();
				}else{
					companytypeid = localStorage.groupcompanyid;
				}
				
									var jiazaiIndex;
			parent.layer.open({
			  type: 3, 
			  zIndex: parent.layer.zIndex, //重点1
			  success: function(layero, index){
			  		jiazaiIndex = index;
	  			}
			});
				
				
				
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetWearhouseReport?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'beginTime': beginTime,
						'endTime': endTime,
						'num': limit,
						'page': curpage,
						'groupCompanyId': companytypeid,
						'database': localStorage.database,
						'txtCondition': seachContent,
						'warehouseId': warehouse,
						'produceId':produceId,
						'doctype': doctype
				
					},
					success: function(res) {
																parent.layer.close(jiazaiIndex);

						var lossData = JSON.parse(res);
						var data = JSON.parse(lossData.data);
						count = lossData.count;
						account(data);
						if(jumpFlag) {
							pages();
						}
					}
												,
					error: function(res) {
						parent.layer.close(jiazaiIndex);
							
							parent.layer.open({
								title: "提示",
								content: '服务器异常!',
									zIndex: parent.layer.zIndex //重点1
					
							});
						
				
					}
				});

			}
			
			$("body").keydown(function(event) {
				if(event.keyCode == "13") { //keyCode=13是回车键
					$('.find').click();

				}
			});
		
	    // 根据可视区的高度判断
		var viewHeight = $(window).height();
		$('#gridContainer').css('height', viewHeight * 0.83 + 'px');

		function account(data,limit) {
			var dataGrid = $("#gridContainer").dxDataGrid({
				dataSource: data,
				showBorders: true,
				columnChooser: {
					enabled: false,
					mode: "dragAndDrop",
				},
				headerFilter: {
					visible: false
				},
				sorting: {
					mode: "none"//none
				},
				filterRow: {
					visible: false,
				},
				selection: {
					mode: "multiple",
				},
				paging: {
					pageSize: 20000000,
				},
				allowColumnResizing: true,
				columnAutoWidth: true,
				columnFixing: {
					enabled: false
				},
				grouping: {
					contextMenuEnabled: false,
					expandMode: "rowClick"
				},
				groupPanel: {
					visible: false
				},
				columns: [{
					dataField: "date",
					caption: "日期",
					width: 100,
					alignment:'left',
				},{
					dataField: "ordernum",
					caption: "单据编号",
					width: 160,
					cellTemplate: function (container, options) {
						$("<div>")
							.append($("<div> " + options.value + "</div>"))
							.appendTo(container);
					}
				}
				,{
					dataField: "companyname",
					caption: "往来单位",
					width: 160,
					alignment:'left',
				},{
					dataField: "owncompanyname",
					caption: "所属公司",
					width: 160,
				},{
					dataField: "producename",
					caption: "产品名称",
					width: 160,
				},{
					dataField: "manufacturer",
					caption: "厂家",
					width: 160,
				},
				{
					dataField: "danwei",
					caption: "规格",
					width: 160,
				},{
					dataField: "producemodel",
					caption: "型号",
					width:100,
				}, {
					dataField: "producenum",
					caption: "编号",
					width:100,
				}, {
					dataField: "produceunit",
					caption: "单位",
					width:100,
				}, {
					dataField: "realcost",
					caption: "出/入库成本价",
					width:100,
				}, {
					dataField: "incount",
					caption: "收入数量",
					width:100,

				}, {
					dataField: "outcount",
					caption: "发出数量",
					width:100,
				}, {
					dataField: 'unitprice',
					caption: '单价',
					width: 100,
				},  {
					dataField: 'totalprice',
					caption: '金额',
					width: 100,
				},{
					dataField: 'iots',
					caption: '产品批号',
					width: 100,
				},{
					dataField: 'productiondate',
					caption: '生产日期',
					width: 100,
				},{
					dataField: 'indate',
					caption: '有效期',
					width: 100,
				},{
					dataField: 'warehousename',
					caption: '仓库',
					width: 100,
				},{
					dataField: 'areaname',
					caption: '货区',
					width: 100,
				},{
					dataField: 'goodsshelves_name',
					caption: '货架',
					width: 100,
				},{
					dataField: 'produceusename',
					caption: '通俗名称',
					width: 100,
				},{
					dataField: 'produceseries',
					caption: '产品系列',
					width: 100,
				},{
					dataField: 'producematerial',
					caption: '材质',
					width: 100,
				},{
					dataField: 'referencename',
					caption: '注册证号',
					width: 100,
				},{
					dataField: 'productcertificate',
					caption: '产品生产许可证编号',
					width: 160,
				},
				],

				  
			}).dxDataGrid('instance');
		}
		var selectedArray = [];
			
			//分页
			function pages() {
				laypage.render({
					elem: 'account', //注意，这里的 test1 是 ID，不用加 # 号
					layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
					limits: [50, 100, 200],
					limit: limit,
					curr: curpage,
					group: 3,
					count: count, //数据总数，从服务端得到
					jump: function(obj) {
						curpage = obj.curr;
						limit = obj.limit;
						accountData(false);
					}
				})
			}
			
			$('.find').click(function(){

				accountData(true);
			})
			
			

			
			
			
			
		 $(document).on("click", ".allExport", function() {
		 	
					if(!checkPermissionStatus("仓库台账记录-导出1")){
					
						parent.layer.open({
							title: "提示",
							content: localStorage.jurisdictionTips,
							zIndex: parent.layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return
						
					}
				
		 	
		 	var jiazaiIndex;
		 	
		 	parent.layer.confirm('确定导出全部吗？', {
					icon: 3,
					zIndex: parent.layer.zIndex ,//重点1
					title: '导出全部'
				}, function(index) {
					
				parent.layer.open({
				  type: 3, 
				  zIndex: parent.layer.zIndex, //重点1,
				  success: function(layero, index){
				  		jiazaiIndex = index;
					}
				});
				
				var seachContent = $(".seachContent").val();
				var warehouse = $('#warehouse').val();
				var produceId = $("#productList").attr('data-id')
				var doctype = $('.type').val();
						
				var beginTime = $('#accountdate1').val() != "" ?   $('#accountdate1').val() : currentMothFirstDay;
				var endTime = $('#accountdate2').val() != "" ? $('#accountdate2').val() : currentDate;
				var companytypeid = "";
				if(localStorage.groupcompanyid == "0"){
					companytypeid = $('.companytypeid option:selected').val();
				}else{
			
			companytypeid = localStorage.groupcompanyid;
				}

				var timestamp=new Date().getTime();

				
				$.ajax({
					type: "get",
					url: localStorage.serImportIp + "/WebGetAllWearhouseReport?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'beginTime': beginTime,
						'endTime': endTime,
						'groupCompanyId': companytypeid,
						'database': localStorage.database,
						'txtCondition': seachContent,
						'warehouseId': warehouse,
						'produceId':produceId,
						'doctype': doctype,
						'filename':"仓库台账记录"+timestamp+".xls"
					},
					success: function(res) {
						parent.layer.close(jiazaiIndex);
			
						var res = JSON.parse(res);
						if(res.ResultValue == '0') {
							
							parent.layer.open({
								title: "提示",
								content: '导出失败！',zIndex: parent.layer.zIndex //重点1
							});
							
							
						
								
					
						}else{
							
							var downurl =  "\\"+res.ResultValue
							while(true){
								var isExists=0;
								$.ajax({
									url:downurl,
									async:false,
									type:'HEAD',
									error:function(){
									isExists=0;
									
									},
									success:function(){
									isExists=1;
									
									}
								});
								
					
							if(isExists == 1){
								parent.layer.close(jiazaiIndex);
								window.location.href = downurl;	
		
								break;
							}
					
							
						}
							
							
							parent.layer.open({
								title: "提示",
								content: '导出成功！',zIndex: parent.layer.zIndex //重点1
									,
								success: function(layero,index) {
								parent.layer.setTop(layero); //重点2
							
								},
								
							});
							
								
						}
						
					},
					error: function(res) {
						parent.layer.close(jiazaiIndex);
						
					}
				});
					
				});



		})

		});
	</script>


</html>
