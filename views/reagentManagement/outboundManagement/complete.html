				if(!checkPermissionStatus("出库验出-导出1")){
					
						parent.layer.open({
							title: "提示",
							content: localStorage.jurisdictionTips,
							zIndex: parent.layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return
						
				}	    
				parent.layer.confirm('确定导出全部吗？', {
					icon: 3,
					zIndex: parent.layer.zIndex ,//重点1
					title: '导出全部'
				}, function(index) {
					
				parent.layer.open({
				  type: 3, 
				  zIndex: parent.layer.zIndex, //重点1,
				  success: function(layero, index){
				  		jiazaiIndex = index;
					}
				});
				
				var seachContent = $(".seachContent").val();
				
				var state = $(".state").val();
				var typeof1 = $(".typeof").val();
				var employeedep = $('#owngroup').val();

				var unit = $("#unit").val();
		
				var beginTime = $('#completedate1').val() !='' ?  $('#completedate1').val() :currentMothFirstDay;
				var endTime = $('#completedate2').val() != '' ? $('#completedate2').val() : currentDate;
				
				var salesman = $("#salesman").val();
				var companytypeid = "";
				if(localStorage.groupcompanyid == "0"){
					companytypeid = $('.companytypeid option:selected').val();
				}else{
					companytypeid = localStorage.groupcompanyid;
				}
				var timestamp=new Date().getTime();
	
				
				$.ajax({
					type: "get",
					url: localStorage.serIp + "/WebGetOutstockrecoverExportInfo?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'isorder' : 1,
						'groupCompanyId': companytypeid,
						'database': localStorage.database,
						'orderNum': seachContent,
						'companyId': unit,
						'agentId': salesman,
						'beginTime': beginTime,
						'endTime': endTime,
						"checkState": 1,
						'orderState': state,
						'orderType': typeof1,
						'employeedep' :employeedep,

					},
					success: function(res) {
						parent.layer.close(jiazaiIndex);

							parent.layer.open({
								title: "提示",
								content: '导出失败！',zIndex: parent.layer.zIndex //重点1
							});
							
							
						
								
					
						}else{
							
							var downurl =  "\\"+res.ResultValue
								while(true){
									var isExists=0;
									$.ajax({
										url:downurl,
										async:false,
										type:'HEAD',
										error:function(){
										isExists=0;
										
										},
										success:function(){
										isExists=1;
										
										}
									});
									
									
									if(isExists == 1){
										parent.layer.close(jiazaiIndex);
										window.location.href = downurl;	
				
										break;
									}
							
									
								}
								
											
							parent.layer.open({

								parent.layer.setTop(layero); //重点2
//									window.location.href = url;	
							
								},
								
							});
							
								
						}
						
					},
					error: function(res) {
						parent.layer.close(jiazaiIndex);
						
					}
				});
					
				});
			})
		
		
	
			
			
	});
