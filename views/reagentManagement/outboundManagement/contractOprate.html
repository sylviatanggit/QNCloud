			function stockList() {
				$.ajax({
					type: "post",
					url:  localStorage.serIp  + "/WebGetWarehouseListByDropDown?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': localStorage.groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						var warehouseDate =[];
						for(var i=0;i < data.length;i++){
							var slve = {};
							slve.warehouse_id = data[i].warehouse_id;
							slve.warehousename =  data[i].warehousename + "(" +data[i].naturename + ")";
							warehouseDate.push(slve);
						}
						$('#warehouse').bComboSelect({
							showField: 'warehousename',
							keyField: 'warehouse_id',
							data: warehouseDate
						});

					}
				});
			}

	$(function(){
				
		scanCodeOutStore =function scanCodeRetrunData(data){
					change = true;
					var index =0;
					if(oldData.length == 0){
							index= 0;
							data[0].subtotal = 0.00;
							data[0].realcost = 0.00;
							oldData.push(data[0]);
					}else{
						var flag = false;
						
						for(var i=0;i< oldData.length;i++){
							
							if((oldData[i].produceid == data[0].produceid) && (oldData[i].stockarea == data[0].stockarea)  && (oldData[i].targetstockid == data[0].targetstockid)){
						
								 index = i;
								 flag = true;
								break;
							}
						
						}
						
						if(flag){
							
						
								var count  = eval(oldData[index].producecount) +1;
								
								oldData[index].subtotal = count * oldData[index].realcost;

								oldData[index].producecount = count;
								
						
						
							
						}else{
							
							data[0].subtotal = 0.00;
							data[0].realcost = 0.00;
							oldData.push(data[0]);
							
							index = Number(oldData.length) - 1;;
						}
					
					}
		
						
					contractDetail(oldData)
					$(".layui-table-view .layui-table-box .layui-table-body tbody tr:eq("+index+")").css("border","1px solid red");

					everyFun();
				
				
		}
		
		})
