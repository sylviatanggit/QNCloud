		function initData(ordernum){
			datacheck =  [];
			eventFlag = false;
			$.ajax({
				type: "get",
				url: localStorage.serIp +"/WebGetReturnAndLendInfoByLastNum?jsoncallback=?",
				dataType: "jsonp",
				async: true,
				data: {
					'userId': localStorage.userId,
					'userPw': localStorage.userPw,
					'orderNum':ordernum,
					'database': localStorage.database
				},
				success: function(res) {
					var resultData = JSON.parse(res);
					var data = JSON.parse(resultData.Master.result);
					if(data[0].returndate != undefined){
						$(".lentOutDetail .lendoutwait_date").val(data[0].returndate);
					}
							if(typeof(data[0].operationdate)!="undefined"){
						$("#operationdate").val(data[0].operationdate);
					}
					
					
					$(".lentOutDetail .wait_ordernum").val(data[0].lastnum);
					$(".lentOutDetail .lendoutwait_mynum").val(data[0].mynum);
					$(".lentOutDetail .huanhuoDanHao").val(data[0].ordernum);
					
					$(".lentOutDetail .unit").val(data[0].companyname);				
					$(".lentOutDetail .unit").attr('data-id',data[0].companyid);
					
					var warehousename = data[0].warehousename + "(" +data[0].naturename + ")";
					$(".lentOutDetail .warehouse").val(warehousename);	
					$(".lentOutDetail .warehouse").attr('data-id',data[0].targetstockid);

					$(".lentOutDetail .stockarea").val(data[0].areaname);	
					$(".lentOutDetail .stockarea").attr('data-id',data[0].stockarea);
					
	
					
					$(".lentOutDetail .salesman").val(data[0].agentname);
					$(".lentOutDetail .salesman").attr('data-id',data[0].agent);
	
					
					$(".lentOutDetail .maker").val(data[0].operatorsidname);
					$('.lentOutDetail .maker').attr("data-id",data[0].operatorsid)
					
					
					$(".lentOutDetail .notes").val(data[0].nomo);
					
					switch(resultData.Master.state) 
					{
					case 0: //待审核
						$(".dsh").css("display", 'inline-block');
						$(".ysh").css("display", 'none');
						$(".yzf").css("display", 'none');
						
						$("input").removeAttr('disabled');
						
						$(".preserve").css("display", "inline-block");
						$(".scanCodeOut").css("display", "inline-block");
						$(".adjustOrder").css("display", 'none');
						
						$("#print").css("display", "none");
						$("#noExamine").css("display", "none");					
						$("#examine,#abolish").css("display", "inline-block");
						$("#del").css("display", "inline-block");
						
	
						  break;
					 case -1:  //借货入库进来
						$(".ysh").css("display", 'none');
						$(".dsh").css("display", "none");
						$(".yzf").css("display", 'none');
						
						$("input").removeAttr('disabled');	
						$(".adjustOrder").css("display", 'none');
	
						$(".preserve").css("display", "inline-block");
						$(".scanCodeOut").css("display", "inline-block");
						
						$("#examine").css("display", "inline-block");
						$("#print,#abolish").css("display", "none");
						$("#noExamine").css("display", "none");		
			
			
					  break;
				
					}
					
					lendInData(ordernum,false);
					inStockData(data[0].ordernum);		
					
				}
			});	
		
		}

		function everyFun(){
			var totalprice=0;
			var totalCount =0;
			var totalnotaxCost =0;

		
			for(var i=0;i<oldData.length;i++){
				var currentprice =oldData[i].referpricetotal;
				var currentCount = oldData[i].producecount;
				var notaxCost = oldData[i].referprice;

				if( currentprice != ""&& currentprice !=0){
					totalprice= totalprice  + Number(currentprice);
				}
				
				if( currentCount != ""&& currentCount !=0){
					totalCount= totalCount  + Number(currentCount);
				}
				
				if( notaxCost != ""&& notaxCost !=0){
					totalnotaxCost= totalnotaxCost  + Number(notaxCost);
				}
				
			}

			$(".fixStyle #totalrealCostId").text(totalnotaxCost.toFixed(2));

			$(".fixStyle #totalCountId").text(totalCount)

			$(".fixStyle #totalCostId").text(totalprice.toFixed(2))
			
		}
		

	
		//单元格被编辑事件 产品数量计算
		table.on('edit(demo1)', function(obj){
		  eventFlag = true;
		 	 var value = obj.value,	data = obj.data //得到所在行所有键值 //得到修改后的值
	    ,field = obj.field; //得到字段
		if(obj.field == "producecount"){
			var getProductId = obj.data.fatherid;
			
			var sx_num=$(this).prev().attr("zong") //页面进来时候初始数量
			
			if(typeof(sx_num) != "undefined"){
				sx_num=  eval(sx_num);
			}else{
				sx_num = eval(0);
			}
			//总数量
			var producecount = $(".beihuoDetail .layui-table-view .layui-table-fixed  .layui-table tbody tr [data-field=producecount] .allcountInfo"+getProductId+"").text();
			producecount = eval(producecount);
			//当前数量
			var initUsedCount = $(".beihuoDetail .layui-table-view .layui-table-fixed  .layui-table tbody tr [data-field=producecount] .incountInfo"+getProductId+"").attr("id");
             initUsedCount = eval(initUsedCount);
             
             
			var maxSurplusCount = eval(producecount - (initUsedCount -sx_num));
	
		
			//实际得到输入的数量
			var getValue = obj.value;
			var zs = /^[0-9]+$/ ;
			var re = /^[0-9]+.?[0-9]*$/;
			if (!re.test(value) || isNaN(value) || !zs.test(value)) {
				layer.tips('输入非法!',this);
				getValue=1;	
			}
				
			getValue = eval(getValue);
			
		 	if(getValue ==0 || getValue == ''){
				parent.layer.open({
						title: "提示",
						content: '数量不能为零或空!',
						zIndex: layer.zIndex //重点1
					,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						}
				});
				getValue = 1;
				
			}else
			if(eval(getValue - maxSurplusCount) > 0){
				getValue = maxSurplusCount;
			}
			
			$(this).val(getValue);
	  		//计算后的当前数量
	  		var count = eval(initUsedCount + getValue -sx_num );
			$(".beihuoDetail .layui-table-view .layui-table-fixed  .layui-table tbody tr [data-field=producecount] .incountInfo"+getProductId+"").text(count);

			var index = data.LAY_TABLE_INDEX;
    	  	var totalcost = (getValue * data.referprice).toFixed(2);

			$(".layui-table-fixed .layui-table-body table tbody [data-index="+index+"] [data-field=referpricetotal] div").html(totalcost);
					
 			
 			oldData[index].producecount = getValue;
   			oldData[index].referpricetotal = totalcost;
   					
// 			for(var i=0;i<oldData.length;i++){
// 				if(oldData[i].produceid == data.produceid){
// 					oldData[i].producecount = getValue;
// 					oldData[i].referpricetotal = totalcost;
// 				}
// 			}
 			
 			everyFun();

		}

	
		});

											oldData[index].producecount = count;
											
									

										$(".beihuoDetail .layui-table-view .layui-table-fixed  .layui-table tbody tr [data-field=producecount] .incountInfo"+getProductId+"").text(count);

										}
												
									
								}else{
									
										data[0].referpricetotal = data[0].producecount * data[0].referprice;
										data[0].fatherid = getProductId;
										oldData.push(data[0]);
										
										
										index = Number(oldData.length) - 1;;
										$(".beihuoDetail .layui-table-view .layui-table-fixed  .layui-table tbody tr [data-field=producecount] .incountInfo"+getProductId+"").text(Number(initUsedCount) + Number(data[0].producecount));

								}
								
				


									
							}else{
								
								parent.layer.msg('该产品不属于借货产品!', {icon:2}); 
								
								return;
							}

						}	
						

						
				
					lendOutDetail(oldData);
					

					
					$(".huanhuchukuDetail .layui-table-view .layui-table-body tbody tr:eq("+index+")").css("border","1px solid red");
	

					
				}
		
		})
