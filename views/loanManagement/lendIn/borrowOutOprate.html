				}

				}
				
				if( notaxCost != ""&& notaxCost !=0){

				}
				
			}

		$(function(){
				
				scanCodeOutStore =function scanCodeRetrunData(data){
						
			
					var index =0;
					if(oldData.length == 0){
							index= 0;
							data[0].referpricetotal = data[0].producecount * data[0].referprice;
							oldData.push(data[0]);
					}else{
						var flag = false;
						
						for(var i=0;i< oldData.length;i++){
							
							if((oldData[i].produceid == data[0].produceid)  && (oldData[i].producecode == data[0].producecode) && (oldData[i].stockarea == data[0].stockarea) && (oldData[i].producesubbarcode == data[0].producesubbarcode)  && (oldData[i].targetstockid == data[0].targetstockid)&& (oldData[i].iots == data[0].iots)&& (Date(oldData[i].productiondate) == Date(data[0].productiondate))&& (Date(oldData[i].indate) == Date(data[0].indate))){
						
								 index = i;
								 flag = true;
								break;
							}
						
						}
						
						if(flag){
							
						
								var count  = eval(oldData[index].producecount) +1;
								
								oldData[index].referpricetotal = count * oldData[index].referprice;

								oldData[index].producecount = count;
								
						
						
							
						}else{
							
							data[0].referpricetotal = count * data[0].referprice;
	
							oldData.push(data[0]);
							
							index = Number(oldData.length) - 1;;
						}
					
					}
		
					eventFlag = true;
					borrowOutDetail(oldData)
					$(".layui-table-view .layui-table-box .layui-table-body tbody tr:eq("+index+")").css("border","1px solid red");

				
			
			
			}
		
		})
			
			
		/*
		 * 审核和保存公用方法
		 * @param: master 基本数据
		 * @param: slave 产品数据
		 * @param: check 0保存或更新，1审核
		 * @param: mark 首次保存传0，继续保存1
		 */
	function saveAndExamine(master,slave,check,mark){
					
				var jiazaiIndex;
				parent.layer.open({
				  type: 3, 
				  zIndex: parent.layer.zIndex, //重点1
				  success: function(layero, index){
				  		jiazaiIndex = index;
		  			}
				});
			$.ajax({
				type: "post",
				url:  localStorage.serIp  +"/WebOperateLendInAndOutTable",
				async: true,
				contentType:'application/json; charset=utf-8',
				crossDomain:true,
				dataType: 'json',
				data:  JSON.stringify({
					"userId": localStorage.userId,
					"userPw": localStorage.userPw,
					'database': localStorage.database,
					'groupCompanyId': localStorage.groupcompanyid,
					'master': JSON.stringify(master),
					'slave': JSON.stringify(slave),
					'check': check,// 0保存或更新，1审核
					"mark": mark //首次保存传0，继续保存1
				}),
				success: function(res) {
											parent.layer.close(jiazaiIndex);

					var data = JSON.parse(res);
					switch(data.SaveState.state)
					{
					case 0:
						parent.layer.open({
							title: "提示",
							content: data.SaveState.result,
							zIndex: layer.zIndex ,//重点1,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							
							}
						});
		
						return;
						 break;
					case 1:								
						
						if(data.CheckState.state == 2) {  //保存
							
							eventFlag = false;
	
							parent.layer.open({
								title: "提示",
								content: '保存成功',
								zIndex: layer.zIndex //重点1
								,
								success: function(layero) {
									parent.layer.setTop(layero); //重点2
									$(".layui-show", parent.document).attr("lay-item-id","JHKC" + data.SaveState.result);

	
								}
							});
						$(".borrowOut_ordernum").val(data.SaveState.result);

							oprateStatus(0);
							return;
						} 
						
						if(data.CheckState.state == 1) {
							parent.layer.open({
								title: "提示",
								content: '审核成功',
								zIndex: layer.zIndex //重点1
								,
								success: function(layero) {
									parent.layer.setTop(layero); //重点2
	
								}
							});	
							
							oprateStatus(1);
							return;
						} 
						
						if(data.CheckState.state == 0) {
							parent.layer.open({
								title: "提示",
								content: '审核失败',
								zIndex: layer.zIndex //重点1
								,
								success: function(layero) {
									parent.layer.setTop(layero); //重点2
								}
							});
//								$(".layui-table-view table thead th .layui-icon").trigger("click");
							return;
						} 
						
						if(data.CheckState.state == 3) {
						
							if(sessionStorage.shengheErrorData) {
								if(sessionStorage.shengheErrorData.length>0 && sessionStorage.shengheErrorData!= "[]"){
									sessionStorage.removeItem("shengheErrorData")
								}
							}
			
							sessionStorage.shengheErrorData = data.CheckState.result;
							
							parent.layer.open({
								type: 2 
									,
								title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">信息</span>',
								area: ['60%', '65%'],
			
								content: 'views/public/shengheerror.html',	
			
								zIndex: layer.zIndex //重点1
									,
								success: function(layero,index) {
									parent.layer.setTop(layero); //重点2
									var body = layer.getChildFrame('body', 'index');
									paentIfarame = layero.find("iframe")[0].contentWindow.document;
												
								}
							});
							return;
						} 
						
					  break;
					case 9:
				
//					$(".layui-table-view table thead th .layui-icon").trigger("click");
	
					if(sessionStorage.shouyingzizhiData) {
						if(sessionStorage.shouyingzizhiData.length>0 && sessionStorage.shouyingzizhiData!= "[]"){
							sessionStorage.removeItem("shouyingzizhiData")
						}
					}
		
					sessionStorage.shouyingzizhiData = data.SaveState.result;
					
					parent.layer.open({
						type: 2 
							,
						title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">首营资质</span>',
						area: ['60%', '65%'],
	
						content: 'views/public/shouYingZiZhi.html',	
	
						zIndex: layer.zIndex //重点1
							,
						success: function(layero,index) {
							parent.layer.setTop(layero); //重点2
							var body = layer.getChildFrame('body', 'index');
							paentIfarame = layero.find("iframe")[0].contentWindow.document;
						
							
							
							$(".save", paentIfarame).click(function() {
								parent.layer.close(index); //再执行关闭     
								saveAndExamine(master,slave,check,1);
								
							})
							
						}
					});
					  break;
					  		  case 10: //判断是否能断帐
			  					
					  			parent.layer.open({
									title: "提示",
									content: data.SaveState.result,
									zIndex: parent.layer.zIndex //重点1
									
								});
							  break;
							  
					}
									
				}
					,error: function(res) {
						
						parent.layer.close(jiazaiIndex);
						
						parent.layer.open({
							title: "提示",
							content: '服务器异常!',
								zIndex: parent.layer.zIndex //重点1
				
						});

					}
			});
			
		}
			
		});
