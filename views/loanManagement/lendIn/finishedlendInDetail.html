			$(".print").click(function(){

			$(".printSetting").click(function() {

				var  jsonArray= getTableHeadByPrintTemplate(0,2);

				parent.layer.open({

						,

					area: ['600px', '90%'],
					offset: "rb",

					success: function(layero) {
						parent.layer.setTop(layero); //重点2
					},

						if(sessionStorage.ordertype){
							sessionStorage.removeItem("ordertype")
						}
						if(sessionStorage.headjsonArrayData){
							sessionStorage.removeItem("headjsonArrayData")
						}
						
								if(sessionStorage.orderLeiXing){

					}

				$.ajax({

					async: true,
					dataType: 'jsonp',
					data: {

					},

						$('#salesman').bComboSelect({
							showField: 'employeename',
							keyField: 'employeesid',
							data: data
						});
					}
				});
			}

		
		
			function stockList() {

					},
					success: function(res) {
						var data = JSON.parse(res);
						$('#warehouse').bComboSelect({
							showField: 'warehousename',
							keyField: 'id',
							data: data
						});
					}
				});
			}
			
			stockList()
			staffList()

	


		var a = true;
		var orderOpenFlag  = true;

				orderOpenFlag  = false;
				
				
				return
			}
			
			
			if(a) {

				$(".detail").css("right", $(".beihuoDetail").width());

				$(".detail").css("right", 0);

			a = !a;

			  eventFlag = true;
		});
		
			
		var ordernum=	$(".layui-show", parent.document).attr("lay-item-id");
		shengheInitData(ordernum);	
		var getlastnum = "";
		
		function shengheInitData(HHRKDanhao){
				datacheck =  [];
			$.ajax({
				type: "get",
				url: localStorage.serIp +"/WebGetReturnProduceMasterTableByOrderNum?jsoncallback=?",
				dataType: "jsonp",
				async: true,
				data: {
					'userId': localStorage.userId,
					'userPw': localStorage.userPw,
					'orderNum':HHRKDanhao,
					'database': localStorage.database
				},
				success: function(res) {
					
					var data = JSON.parse(res);
					if(typeof(data[0].returndate) != "undefined"){
						$(".finishlentInDetail .lendoutwait_date").val(data[0].returndate);
					}
					
					if(typeof(data[0].operationdate)!="undefined"){
						$("#operationdate").val(data[0].operationdate);
					}
					
					
					
					$(".finishlentInDetail .wait_ordernum").val(data[0].lastnum);
					$(".finishlentInDetail .lendoutwait_mynum").val(data[0].mynum);
					$(".finishlentInDetail .huanhuoDanHao").val(data[0].ordernum);
					
					$(".finishlentInDetail .unit").val(data[0].companyname);				
					$(".finishlentInDetail .unit").attr('data-id',data[0].companyid);
					
					$(".finishlentInDetail .stockarea").val(data[0].areaname);	
					$(".finishlentInDetail .stockarea").attr('data-id',data[0].stockarea);
					
					var warehousename = data[0].warehousename + "(" +data[0].naturename + ")";
					$(".finishlentInDetail .warehouse").val(warehousename);	
					$(".finishlentInDetail .warehouse").attr('data-id',data[0].targetstockid);
					
					
							//出库货架
					$(".goodsshelves").attr('data-id',data[0].goodsshelves_id);
					$(".goodsshelves").val(data[0].goodsshelves_name);
					
					$(".finishlentInDetail .salesman").val(data[0].agentname);
					$(".finishlentInDetail .salesman").attr('data-id',data[0].agent);

					
					$(".finishlentInDetail .maker").val(data[0].operatorsidname);
										$('.finishlentInDetail .maker').attr("data-id",data[0].operatorsid)

					$(".finishlentInDetail .notes").val(data[0].nomo);
					oprateStatus(data[0].checkstate)
					
					
					inStockData(data[0].ordernum);	
					lendInData(data[0].lastnum)

					getlastnum = data[0].lastnum;
				}
			});	
			
			}
		
		
		function oprateStatus(checkstate){
			
				eventFlag = false;
				
				switch(checkstate) 
					{
					case 0: //待审核

			}

			producecount = eval(producecount);
			//当前数量
			var initUsedCount = $(".beihuoDetail .layui-table-view .layui-table-fixed .layui-table tbody tr [data-field=producecount] .incountInfo"+getProductId+"").attr("id");
             initUsedCount = eval(initUsedCount);
             
             
			var maxSurplusCount = eval(producecount - (initUsedCount -sx_num));
	
		
			//实际得到输入的数量
			var getValue = obj.value;
			var zs = /^[0-9]+$/ ;
			var re = /^[0-9]+.?[0-9]*$/;
			if (!re.test(value) || isNaN(value) || !zs.test(value)) {
				layer.tips('输入非法!',this);
				getValue=1;	
			}
			
			getValue = eval(getValue);

				parent.layer.open({
						title: "提示",

						zIndex: layer.zIndex //重点1
					,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						}
				});
				getValue = 1;
				
			}else
			if(eval(getValue - maxSurplusCount) > 0){
				getValue = maxSurplusCount;
			}
			
			$(this).val(getValue);
	  		//计算后的当前数量
	  		var count = eval(initUsedCount + getValue -sx_num );
			$(".beihuoDetail .layui-table-view .layui-table tbody tr [data-field=producecount] .incountInfo"+getProductId+"").text(count);
			
				
			var index = data.LAY_TABLE_INDEX;
    	  	var totalcost = (getValue * data.referprice).toFixed(2);

			$(".huanhuchukuDetail .layui-table-fixed .layui-table-body table tbody [data-index="+index+"] [data-field=subtotal] div").html(totalcost);
			oldData[index].producecount = getValue;
   			oldData[index].subtotal = totalcost;		

 			
 			everyFun();

		}

	/*
	 * 审核和保存公用方法
	 * @param: master 基本数据
	 * @param: slave 产品数据
	 * @param: check 0保存或更新，1审核
	 * @param: mark 首次保存传0，继续保存1
	 */
	function saveAndExamine(master,slave,instockMaster,instockSlave,check,mark){
	
		var uploadData = {
				"userId": localStorage.userId,
				"userPw": localStorage.userPw,
				'database': localStorage.database,
				'groupCompanyId': localStorage.groupcompanyid,
//				'returnMaster': master,
//				'returnSlave': slave,
//				'instockMaster': instockMaster,
//				'instockSlave': instockSlave,
				'check': check,// 0保存或更新，1审核
				"mark": mark //首次保存传0，继续保存1
		}
		
		if(master != ""){
			master =JSON.stringify(master);
			uploadData.returnMaster = master;
		}
		
		if(slave != ""){
			slave = JSON.stringify(slave);
			uploadData.returnSlave = slave;

		}
		
		if(instockMaster != ""){
			uploadData.instockMaster = JSON.stringify(instockMaster);
		}
		
		if(instockSlave != ""){
			uploadData.instockSlave = JSON.stringify(instockSlave);
		}


		$.ajax({
			type: "post",
			url:  localStorage.serIp  +"/WebOperateReturnProduceTable",
			async: true,
			dataType: 'json',
			contentType:'application/json; charset=utf-8',
			crossDomain:true,
			data: JSON.stringify(uploadData),

								parent.layer.close(jiazaiIndex);

						title: "提示",
						content: data.SaveState.result,
						zIndex: layer.zIndex ,//重点1,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						
						}
					});
//					$(".layui-table-view table thead th .layui-icon").trigger("click");

					 break;

										parent.tab.tabAdd({
											icon: '',
											id: "JHKC"+data.CheckState.result,

											url: 'views/loanManagement/lendIn/borrowOutOprate.html'

								}

								paentIfarame = layero.find("iframe")[0].contentWindow.document;

								if(sessionStorage.shouyingzizhiData.length>0 && sessionStorage.shouyingzizhiData!= "[]"){

								}

								success: function(layero,index) {
									parent.layer.setTop(layero); //重点2
									var body = layer.getChildFrame('body', 'index');
									paentIfarame = layero.find("iframe")[0].contentWindow.document;
								
									
									
									$(".save", paentIfarame).click(function() {

									if(sessionStorage.shouyingzizhiData) {
										if(sessionStorage.shouyingzizhiData.length>0 && sessionStorage.shouyingzizhiData!= "[]"){
											sessionStorage.removeItem("shouyingzizhiData")
										}
									}
									parent.layer.close(index);
								}
							});
				  break;
				  
				  		  case 10: //判断是否能断帐
			  					
					  			parent.layer.open({
									title: "提示",
									content: data.SaveState.result,
									zIndex: parent.layer.zIndex //重点1
									
								});
							  break;
				}
								
			}
				,
			error: function(res) {
				parent.layer.close(jiazaiIndex);
					
					parent.layer.open({
						title: "提示",
						content: '服务器异常!',
