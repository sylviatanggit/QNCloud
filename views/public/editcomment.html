<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>添加分组</title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
	</head>
	<style type="text/css">
		.addGoods {
			font-family: "PingFang SC" !important;
			font-size: 9pt !important;
			color: #232323 !important;
			margin: 8px;
		}
		
		.layui-table tr:nth-child(odd) {
			background-color: #FFFFFF !important;
		}
		.layui-table tbody tr:nth-child(odd) {
			background-color: #EFF5FF !important;
		}
		
		.layui-table tbody tr:nth-child(even) {
			background-color: #FFFFFF !important;
		}
		
		.layui-form-item .layui-input-inline,
		.layui-form-item input,
		.layui-form-item label {
			line-height: 22px !important;
			height: 22px !important;
			min-height: 22px !important;
		}
		
		.layui-form-item textarea,
		.layui-form-item input {
			width: 230px;
		}
		
		.layui-form-item label {
			padding: 0 10px !important;
		}
		.layui-form-label{
			width: 60px;
		}
		.layui-table-cell {
			padding: 0 !important;
		}
		
		.layui-table td,
		.layui-table th {
			padding: 0 2.9vw !important;
		}
		
		.bohui{
			border: none;
			float: right;
			height: 28px;
			margin-right: 25px;
			line-height: 28px;
			border-radius: 2px;
			background-color: #2D89DD;
			color: #FFFFFF;
		}
		
		.layui-form-item	
		{
			margin-bottom: 0 !important;
		}
		@media screen and (max-width: 450px){
			.layui-form-item .layui-inline{
				margin-bottom: 0;
			}
			.layui-form-item .layui-input-inline{
				margin: 0 0 10px 90px;
			}
		}
		
	</style>
   
	<body>
		<div class="addGoods">
			<div class="layui-form-item" style="margin-top: 30px;margin-left: 45px;">
				<textarea style="height:140px;width: 350px;resize:none;padding: 4px;" class="rejectnomo"></textarea>
	
			</div>
	
			<div class="layui-form-item" style="display: inline-block;margin-top: 15px;float: right;">
				<button class="layui-btn bohui">修改</button>
			</div>
	
		</div>
	</body>
	<script src="../../js/jquery.js" type="text/javascript"></script>
	<script>
        var xiugainotes = sessionStorage.xiugainotes;
		xiugainotes = JSON.parse(xiugainotes);
		$('textarea').val(xiugainotes);
	</script>

</html>
