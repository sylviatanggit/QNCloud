	<body>

									<input name="title" data-id='' lay-verify="title" value="" disabled="disabled" autocomplete="off" id="unit" class="layui-input unit" type="text" style="width: 250px;height: 28px;line-height: 28px;">
								</div>

							<div  class="layui-inline selectKung">

								<input name="title" disabled lay-verify="title" autocomplete="off" class="input layui-input doctor" type="text">
								</div>
							</div>
							
							<div  class="layui-inline selectKung">
								<label class="layui-form-label">制单人</label>
								<div class="layui-input-inline">
									<input name="title" disabled lay-verify="title" autocomplete="off" class="input layui-input maker" type="text">
								</div>
							</div>
							
							</div>	
							
							
							
						<div style="width: 100%;height: auto;">		
							<div  class="layui-inline selectKung">

							<div  class="layui-inline selectKung">

									<input name="title" data-id="" lay-verify="title" value="" autocomplete="off" id="duiyinggoodsshelvesId" class="layui-input goodsshelves" type="text" style="width: 250px;height: 28px;line-height: 28px;">
								</div>
							</div>
							
						</div>
				
				<div style="width: 100%;height: auto;">		
						<div class="layui-inline selectKung">
							<label class="layui-form-label">手术名称</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" disabled autocomplete="off" class="input layui-input surgeryName" type="text">
							</div>
						</div>
						<div class="layui-inline selectKung">
							<label class="layui-form-label">手术时间</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" disabled id="ConsumeDate" autocomplete="off" class="input layui-input surgeryDate" type="text">
							</div>
						</div>
						<div class="layui-inline selectKung">
							<label class="layui-form-label">业务员</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" disabled autocomplete="off" id="salesman" class="input layui-input salesman" type="text">
							</div>
						</div>
						<br />
						
						
					
					</div>
					
					<div style="width: 100%;height: auto;">	

				<div  class="layui-inline">
							<label class="layui-form-label" >备　　注</label>
							<div class="layui-input-inline">
								<input  name="title" lay-verify="title"  autocomplete="off" class="layui-input notes" type="text" style="width: 345px;" style="margin-left: 0px;">
							</div>
						</div>
					</div>
					</div>
				</div>
				
				
				<div class="order" style="display: none;">
					<div class="layui-inline" style="margin-top: 10px;">
						<div class="layui-input-inline">
							<input autocomplete="off" class="layui-input seachContent" type="text" placeholder="请输入关键字" style="margin-left: 14px;width: 240px;">
						</div>
					</div>
					<div class="layui-inline" style="margin-top: 10px;">
						<button class="layui-btn find" style="margin-left: 5px;">查询</button>
					</div>
					<div class="layui-inline" style="margin-top: 10px;float: right;margin-right: 20px;">
						<button class="layui-btn import" style="margin-left: 14px;" data-type="getImport">确定导入</button>
					</div>
					<table id="orderDetail" lay-filter="demo1"></table>
				</div>
				
				<input class="updateproductCount" type="hidden" >

				<p class="title">直销备货详情</p>
				<table id="addOperation" lay-filter="demo">

				</table>

		</div>
	
	</body>
	<script src="../../../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../../../js/comboselect.js"></script>

	<script src="../../../js/public.js"></script>
	<script>
		var scanCodeOutStore;
		var saveStatus = true;


		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});
			laydate.render({
				elem: '#addConsumeDate',
				value: new Date()
			});
			laydate.render({
				elem: '#operationDate',
					value: new Date()
			});
					laydate.render({
				elem: "#operationdate",
				value: new Date()
			})

			
			var jiazaiIndex;
			parent.layer.open({
			  type: 3, 
			  zIndex: parent.layer.zIndex, //重点1
			  success: function(layero, index){
			  		jiazaiIndex = index;
	  			}
			});
			
			var ordernum=	$(".layui-show", parent.document).attr("lay-item-id");
			ordernum=ordernum.slice(6,ordernum.length)
			//加载
			$(function() {
			 staffList();
		
			 stockList(1);
				
			 getunit(510)
			 

			 
			 	
			$("body").delegate("#warehouseId .cs_over","mousedown",function(){
				
				
				var bandstr = '<input data-id="" id="duiyingstockareaId" class="layui-input stockarea" type="text" style="width: 250px;">';
				
				$("#stockareaId").empty();
				$("#stockareaId").append(bandstr);
				
				var produceseriesstr = '<input id="duiyinggoodsshelvesId" class="layui-input goodsshelves" type="text" style="width: 250px;">';
			
				$("#goodsshelvesId").empty();
				$("#goodsshelvesId").append(produceseriesstr);
				
				getStockarea($(this).attr("pkey"));
				
		
				
			})
			$("body").delegate("#stockareaId .cs_over","mousedown",function(){
				
			
				
				var produceseriesstr = '<input id="duiyinggoodsshelvesId" data-id="" class="layui-input goodsshelves" type="text" style="width: 250px;">';
			
				$("#goodsshelvesId").empty();
				$("#goodsshelvesId").append(produceseriesstr);
			
	
				getGoodsShelvesDropList($(this).attr("pkey"));

				
			})
		
			})
			var change=false;
			var oldData =[],ZXorderNum1,panduan;
			function mainData() {
				change = false;
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetDirectSellingInfoByLastNum?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': ordernum,
						'num': 10,
						'page': 1,
						'groupCompanyId': localStorage.groupcompanyid
					},
					success: function(res) {
												parent.layer.close(jiazaiIndex);

						var operationData = JSON.parse(res);
						panduan=operationData.Master.state;
						
						var all_data=JSON.parse(operationData.Master.result);
						//主表state为0,有数据,为-1出库仓库没有
						if(panduan > -1){
							//出库仓库
							$(".warehouse").attr('data-id',all_data[0].targetstockid);
							$(".warehouse").val(all_data[0].warehousename+'('+all_data[0].naturename+')');
							//出库货区
							$(".stockarea").attr('data-id',all_data[0].stockarea)
							$(".stockarea").val(all_data[0].areaname)
							
							if(all_data[0].targetstockid != "" && all_data[0].targetstockid != null){
								getStockarea(all_data[0].targetstockid);
							}else{
								getStockarea('-1');
							}
							
							//出库货架
							$(".goodsshelves").attr('data-id',all_data[0].goodsshelves_id);
							$(".goodsshelves").val(all_data[0].goodsshelves_name);
							
							
							if(all_data[0].stockarea != "" && all_data[0].stockarea != null){
								getGoodsShelvesDropList(all_data[0].stockarea)
							}else{
								getGoodsShelvesDropList('-1')
							}
							
							$('.ZXorderNum').val(all_data[0].ordernum);
							$(".examine").show();
							$(".SQorderNum").val(all_data[0].lastnum);
							
							//状态
							$(".dsh").show();
							$(".noExamine").hide();
						}else if(panduan < 0){
							$(".examine,.noExamine").hide();
							$(".SQorderNum").val(all_data[0].lastnum);
							ZXorderNum1=all_data[0].lastnum
						}
						
						if(all_data[0].directdate){
							$(".consumewait_date").val(all_data[0].directdate.slice(0, 10));
						}
						
						if(all_data[0].surgerydate){
							$(".surgeryDate").val(all_data[0].surgerydate.slice(0, 10));
						}
						
						
						if(typeof(all_data[0].operationdate)!="undefined"){
							$("#operationdate").val(all_data[0].operationdate);
						}
								
						$(".mynum").val(all_data[0].mynum);
						$(".unit").val(all_data[0].companyname);
						$(".unit").attr('data-id', all_data[0].companyid);
						$(".doctor").val(all_data[0].masterdoctorname);
						$(".surgeryName").val(all_data[0].surgery);
						
						$(".salesman").val(all_data[0].agentname);
						$(".salesman").attr('data-id', all_data[0].agent);
						
						$(".maker").val(all_data[0].operatorname);
						$(".maker").attr('data-id', all_data[0].operatorsid);
						
						$(".notes").val(all_data[0].nomo);
						

						//从表数据
						if(operationData.Slave.result != null){
							var Slave_data=JSON.parse(operationData.Slave.result);

							oldData=Slave_data;
							
							operationDetail(Slave_data)
						}
						
					}
										,
					error: function(res) {
						parent.layer.close(jiazaiIndex);
							
							parent.layer.open({
								title: "提示",
								content: '服务器异常!',
									zIndex: parent.layer.zIndex //重点1
					
							});
						
				
					}
				});
			}
			
			
			mainData();
			operationDetail(null);
			var viewHeight = $(window).height();
		$('#gridContainer').css('height', viewHeight * 0.55 + 'px');
		var printArray = [];
		//入库验收详情
		function operationDetail(data) {
			//展示已知数据
			var dataGrid = $("#gridContainer").dxDataGrid({
				dataSource: data,
				allowColumnReordering: true,
				key: "producenum",
				showBorders: true,
				//hint:'ctrl + v 粘贴数据',
				editing: {
					mode: 'cell',
					allowUpdating: true,
				},
				cellHintEnabled: true,
				columnChooser: {
					enabled: false,
					mode: "dragAndDrop",
				},
				focusStateEnabled: true,
				sorting: {
					mode: "multiple"
				},
				paging: {
					pageSize: 100000,
				},
				selection: {
					mode: "multiple",
				},
				allowColumnResizing: true,
				columns: [{
					dataField: "producename",
					caption: "产品名称",
					width: 160,
					allowEditing: false,
					cellTemplate: function (container, options) {
				             
                               
							
								$("<div>")
							.append($("<div> " + options.value + "</div>"))
							.appendTo(container);
							 
					}
				}
				,
				{
					dataField: "danwei",
					width: 160,
					caption: "规格",
					allowEditing: false,
					cellTemplate: function (container, options) {
						$("<div>")
							.append($("<div> " + options.value + "</div>"))
							.appendTo(container);
					}
				},
				{
					dataField: "producemodel",
					width: 120,
					caption: "型号",
					allowEditing: false,
					cellTemplate: function (container, options) {
						$("<div>")
							.append($("<div> " + options.value + "</div>"))
							.appendTo(container);
					}
				}
					,
				{
					dataField: "producenum",
					width: 100,
					caption: "编号",
					allowEditing: false,
					isEditing: true,
					cellTemplate: function (container, options) {
						$("<div>")
							.append($("<div> " + options.value + "</div>"))
							.appendTo(container);
					}
				}, {
					dataField: "producecode",
					width: 160,
					caption: "主条码",
					allowEditing: false,
					cellTemplate: function (container, options) {
						$("<div>")
							.append($("<div> " + options.value + "</div>"))
							.appendTo(container);
					}
				}, {
					dataField: "producesubbarcode",
					width: 160,
					caption: "副条码",
					allowEditing: false,
					cellTemplate: function (container, options) {
						$("<div>")
							.append($("<div> " + options.text + "</div>"))
							.appendTo(container);
					}
				},
				{
					dataField: "produceunit",
					width: 50,
					caption: "单位",
					allowEditing: false,
					cellTemplate: function (container, options) {
						$("<div>")
							.append($("<div> " + options.text + "</div>"))
							.appendTo(container);
					}
				}, {
					dataField: "iots",
					width: 100,
					caption: "批号",
					dataType: 'text',
					allowEditing: false,
					cellTemplate: function (container, options) {
						$("<div>")
							.append($("<div> " + options.text + "</div>"))
							.appendTo(container);
					}
				}, {
					dataField: "productiondate",
					width: 80,
					caption: "生产日期",
					dataType: 'date',
					allowEditing: false,
					cellTemplate: function (container, options) {
						var str;
						if (!options.value) {
							str = "";
						} else {
							str = options.value;
							str = str.getFullYear() + '-' + (str.getMonth() + 1) + '-' + str.getDate() + ' '
								;

						}
						$("<div>")
							.append($("<div> " + str + "</div>"))
							.appendTo(container);
					}
				},
				{
					dataField: "indate",
					width: 80,
					caption: "有效期",

			//计算总价
			function everyFun(){
				var totalprice=0;
				var totalCount =0;
				var totalnotaxCost =0;

			
				for(var i=0;i<oldData.length;i++){
					var currentprice =oldData[i].referpricetotal;
					var currentCount = oldData[i].producecount;
					var notaxCost = oldData[i].referprice;

					//判断是整数
					var zs = /^[0-9]+$/ ;
					var re = /^[0-9]+.?[0-9]*$/;
					if (!re.test(currentCount) || isNaN(currentCount) || !zs.test(currentCount)) {
						currentCount=1;	
					}
					if( currentprice != ""&& currentprice !=0 &&  currentprice != undefined){
						totalprice= totalprice  + Number(currentprice);
					}
					
					if( currentCount != ""&& currentCount !=0 && currentCount != undefined){
						totalCount= totalCount  + Number(currentCount);
					}
					
					if( notaxCost != ""&& notaxCost !=0){
						totalnotaxCost= totalnotaxCost  + Number(notaxCost);
					}
				
					
				}
				
				$(".fixStyle #totalrealCostId").text(totalnotaxCost.toFixed(2));

				
				$(".fixStyle #totalCountId").text(totalCount)
	
				$(".fixStyle #totalCostId").text(totalprice.toFixed(2))
				
			}

							if((chanpin_datas[j].goodsshelves_id == oldData[i].goodsshelves_id)&&  (chanpin_datas[j].produceid == oldData[i].produceid)&& (chanpin_datas[j].producecode == oldData[i].producecode) && (chanpin_datas[j].producesubbarcode == oldData[i].producesubbarcode) && (chanpin_datas[j].iots == oldData[i].iots)&& (chanpin_datas[j].productiondate == oldData[i].productiondate)&& (chanpin_datas[j].indate == oldData[i].indate)){
								flag = true;
								currIndex = i;
								break;
							}
						}
						
						if(flag){
//							var currentProductCount = Number(oldData[currIndex].producecount) + Number(chanpin_datas[j].realstockcount);
							var currentProductCount = Number(chanpin_datas[j].realstockcount);

							oldData[currIndex].producecount = currentProductCount;
							oldData[currIndex].referpricetotal = oldData[currIndex].referprice * currentProductCount;
							
						}else{
							if(typeof(chanpin_datas[j].referprice)=="undefined"  ){
								chanpin_datas[j].referprice = "0.00";
								chanpin_datas[j].referpricetotal = "0.00";
							}	
							
							chanpin_datas[j].referpricetotal = eval(chanpin_datas[j].referprice * chanpin_datas[j].realstockcount).toFixed(2);
							chanpin_datas[j].producecount  = chanpin_datas[j].realstockcount;
					
							oldData.push(chanpin_datas[j]);
					
						}
					}	
					//去重
//					oldData=uniqueArrayZX(chanpin_datas,6)
					operationDetail(oldData);
					everyFun();
				}
				,
				error: function(res) {
					parent.layer.close(jiazaiIndex);
					
					parent.layer.open({
						title: "提示",
						content: '服务器异常!',
							zIndex: parent.layer.zIndex //重点1
			
					});
				
				
				}
			})
		})
		
		
		});
	</script>
