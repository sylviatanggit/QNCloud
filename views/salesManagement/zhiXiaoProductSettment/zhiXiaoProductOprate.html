				if (warehouse === undefined || warehouse == ""){
					parent.layer.open({

								break;
							}
						
						}
						
						if(flag){
							
						
								var count  = eval(oldData[index].producecount) +1;
								
								oldData[index].referpricetotal = count * oldData[index].referprice;

			$(".salediscount").change(function(){
				var salediscount=$(this).val();
				if(isNaN(salediscount) || salediscount > 100){
					$(this).val("");
					return;
				}
				salediscount=salediscount /100 +1;
				$("[data-field=unitprice] div:gt(0)").each(function(i) {
					if($(this).html() != ""){
						var value=$(this).text($(this).html() * salediscount)
					}
				});
				for(var i=0;i<$(".addDistribution tbody tr").length;i++){
					var value=$(".addDistribution tbody tr:eq("+i+") td:eq(8) div").text() * $(".addDistribution tbody tr:eq("+i+") td:eq(15) div").text();
					$(".addDistribution tbody tr:eq("+i+") td:eq(11) div").text(value)
				}
				
			})
