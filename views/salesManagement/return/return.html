	<body>
		<div class="return">
			<div class="layui-tab">
				<div class="return_header">
					<div class="inputs" style="margin-top: 10px;margin-bottom: 8px;">
						
						<div style="width: 100%;height: auto;">	

						<div class="layui-inline" id="fengongsiId">
							<label class="layui-form-label" style="margin-left: 0px;">所属公司</label>
							<div class="layui-input-inline">
								<select name="" class="layui-input companytypeid" style="width: 200px;">
									<option value="-1">全部</option>
									
								</select>
							</div>
						</div>
						<div class="layui-inline" style="width: 308px;">
							<label class="layui-form-label" style="margin-left: 0;margin-right: 10px;">往来单位</label>
							<div id="myUnitId">
								<input autocomplete="off" class="layui-input unit" id="unit" data-id='' type="text" style="width: 250px;height: 28px;line-height: 28px;">
							</div>
						</div>
						
						<div class="layui-inline" style="margin-right: 15px;width: 308px;">
							<label class="layui-form-label" style="margin-right: 10px;margin-left: 0px;">所属部门</label>
							<div id="addGroup">
								<input autocomplete="off" onkeyup="value=value.replace(/(^\s*)|(\s*$)/g,'')" class="layui-input owngroup" type="text" id="owngroup" style="width: 250px;height: 28px;line-height: 28px;">
							</div>
			
						</div>
						<div class="layui-inline" style="width: 308px;">
							<label class="layui-form-label" style="margin-left: 0px;padding-left: 0px;margin-right: 10px;">业务员</label>
							<div id="mySalesmanId">
								<input autocomplete="off" class="layui-input salesman" id="salesman" type="text" style="width: 250px;height: 28px;line-height: 28px;">
							</div>
						</div>
						
						</div>
							
				<div style="width: 100%;height: auto;position: relative;margin-top: 10px;">
						<div class="layui-inline">
							<label class="layui-form-label" style="margin-left: 0px;">日期范围</label>
							<div class="layui-input-inline">
								<input autocomplete="off" id="returndate1" class="layui-input" type="text">
							</div>
							-
							<div class="layui-input-inline">
								<input autocomplete="off" id="returndate2" class="layui-input" type="text" style="margin-left: 0;">
							</div>
						</div>
						
						<div class="layui-inline" style="margin-right: 15px;">
							<label class="layui-form-label" style="margin-left: 0px;">单据状态</label>

							</div>
						</div>
						
								<div class="layui-inline"  style="margin-right: 15px;">
							<label class="layui-form-label" style="margin-left: 0px;">操作状态</label>

									<option value="-1">状态</option>
									<option value="1">待验入</option>

									<option value="4">已完结</option>
								</select>
							</div>
						</div>
						</div>
								<div style="width: 100%;height: auto;position: relative;margin-top: 10px;">
		
						<div class="layui-inline">
							<div class="layui-input-inline">
								<input autocomplete="off" onkeyup="value=value.replace(/(^\s*)|(\s*$)/g,'')" class="layui-input seachContent" type="text" placeholder="请输入单号" style="margin-left: 0px;width: 240px;">
							</div>
							<div class="layui-inline" style="margin-top: 0px;">
								<button class="layui-btn find" style="margin-left: 5px;">查询</button>
							</div>

							<button class="layui-btn addreturn">新增</button>
							<button class="layui-btn moreAction">更多操作</button>
							<ul class="action" style="right: 0px;">
									<li>
									<a class="export" data-type="combineExport" lay-event='del'>合并导出</a>
								</li>
								
								<li>
									<a class="allExport" data-type="allExport">导出全部</a>
								</li>
							
							</ul>
						</div>
					</div>
	              </div>
				</div>
				<table id="return" lay-filter="demo">
					<div id="gridContainer"></div>

	<script src="../../../js/jquery.js" type="text/javascript"></script>
	<script src="../../../devexpresslibrary/js/dx.all.js"></script>
	<script src="../../../plugins/layui/layui.js"></script>

	<script>
		layui.use(['table', 'jquery', 'laydate', 'laypage'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			var laypage = layui.laypage;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			var myDate = new Date();
			var currentMothFirstDay = getCurrentMothFirstDay();
			var currentDate =  myDate.getFullYear() + '-' +(myDate.getMonth() + 1)  + '-'+  myDate.getDate();
			laydate.render({
				elem: '#returndate1',
				value: currentMothFirstDay
			});
			laydate.render({
				elem: '#returndate2',
				value:  new Date()
			});
			var limit = 50;
			var curpage = 1;
			var count;
			var off = true;
		
			
			var groupcompanyid=localStorage.groupcompanyid;
			if(localStorage.groupcompanyid != "0"){
				$("#fengongsiId").css("display","none");
				staffList();
				getunit(-1,0);
				returnData(true);
			}else{
				dataFun1();
			}
			
			getowngroupList(localStorage.groupcompanyid);



			//获取公司信息
			function dataFun1() {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetAllGroupCompany?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						"groupCompanyId": localStorage.groupcompanyid
					},
					success: function(res) {
						var desData = JSON.parse(res);
						var optionsStr = "";
						for(var i=0;i<desData.length;i++){
							var id= desData[i].myg_companyid;
							var name= desData[i].companyname;
							
							
							if(id == localStorage.groupcompanyid){
								optionsStr+= "<option value='"+id+"' selected='selected'>"+name+"</option>";
			
							}else{
								optionsStr+= "<option value='"+id+"'>"+name+"</option>";
			
							}
							
						
							
						}
						$(".companytypeid").append(optionsStr);
						getunit(-1,0);
						staffList();
						returnData(true);
					}
				});
			
			}
			
			
			
			
			function staffList() {
				
		
		
				$.ajax({
					type: "post",
					url: localStorage.serIp+"/WebGetEmployeeDropDownList?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						$('#salesman').bComboSelect({
							showField: 'employeename',
							keyField: 'employeesid',
							data: data
						});
						
						returnData();
					}
				});
			}
			
		
			
	$(".salesman,.state,.unit,.checkstate").change(function() {

		returnData(true);
	})
		

			

	
	$(".companytypeid").change(function() {
		$('.unit').val("");
		$("#unit").val("");
		returnData(true);
		//业务员跟这变
		groupcompanyid=$(".companytypeid").val();
		groupcompanyid=groupcompanyid==-1?'':groupcompanyid;
		var salemanstr = '<input autocomplete="off" class="layui-input salesman" data-id="" id="salesman" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
		
		$("#mySalesmanId").empty();
		$("#mySalesmanId").append(salemanstr);
		getstaffList(groupcompanyid,"");

		//往来单位跟这变
		var unitstr = '<input autocomplete="off" class="layui-input unit" id="unit" data-id="" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
		$("#myUnitId").empty();
		$("#myUnitId").append(unitstr);
		getunitByConfident(-1,groupcompanyid,0);
	
		
		
					
		var addGroup = '<input autocomplete="off" onkeyup="value=value.replace(/(^\s*)|(\s*$)/g,"")" class="layui-input owngroup" type="text" id="owngroup" style="width: 250px;height: 28px;line-height: 28px;">';
		$("#addGroup").empty().append(addGroup);
		getowngroupList(groupcompanyid);
	
	})
	
	$("body").delegate(".owngroup","change",function(){

			groupcompanyid=$(".companytypeid").val();
			
			groupcompanyid=groupcompanyid==-1?'':groupcompanyid;
			
			var salemanstr = '<input autocomplete="off" class="layui-input salesman" data-id="" id="salesman" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
	
			$("#mySalesmanId").empty();
			$("#mySalesmanId").append(salemanstr);
			
			getstaffList(groupcompanyid,$("#owngroup").val());
			
	
		
	
	});	
			
	function getunit(type) {
		
		var companytypeid = "";
		if(localStorage.groupcompanyid == "0"){
			companytypeid = $('.companytypeid option:selected').val();
		}else{
			companytypeid = localStorage.groupcompanyid;
		}
		
		$.ajax({
			type: "get",
			url: localStorage.serIp+"/WebGetCompanyByDropList?jsoncallback=?",
			dataType: "jsonp",
			async: true,
			data: {
				'userId': localStorage.userId,
				'userPw': localStorage.userPw,
				'database': localStorage.database,
				"groupCompanyId": companytypeid,
				'type':type
			},
			success: function(res) {
				var data = JSON.parse(res);
				$('#unit').bComboSelect({
					showField: 'companyname',
					keyField: 'id',
					data: data
				});
			}
		});
	}
			
			
		
			
			function returnData(flag) {
				var beginTime = $('#returndate1').val() != "" ?   $('#returndate1').val() : currentMothFirstDay;
				var endTime = $('#returndate2').val() != "" ? $('#returndate2').val() : currentDate;
				var seachContent = $(".seachContent").val();
				var unit = $('#unit').val();
				var salesman = $('#salesman').val();
				var state = $(".state").val();
				var companytypeid = "";
				if(localStorage.groupcompanyid == "0"){
					companytypeid = $('.companytypeid option:selected').val();
				}else{
					companytypeid = localStorage.groupcompanyid;
				}
				var employeedep = $('#owngroup').val();

				var checkstate = $(".checkstate").val();


						var jiazaiIndex;
			parent.layer.open({
			  type: 3, 
			  zIndex: parent.layer.zIndex, //重点1
			  success: function(layero, index){
			  		jiazaiIndex = index;
	  			}
			});
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetInstockrecoverInfo?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'num': limit,
						'page': curpage,
						'groupCompanyId': companytypeid,
						'database': localStorage.database,
						'orderNum': seachContent,
						'agentId': salesman,
						'companyId': unit,
						'beginTime': beginTime,
						'endTime': endTime,
						'checkState': checkstate?checkstate:-1,
						'orderState': state,
						'orderType': 3,
						'employeedep' :employeedep
					},
					success: function(res) {
												parent.layer.close(jiazaiIndex);

						var returnData = JSON.parse(res);
						var data = JSON.parse(returnData.data);
						count = returnData.count;
						returnInfo(data, limit);
					
						$("[data-field=typeof] div:gt(0)").each(function(i) {
							$(this).html('退货出库')
						});

						if(flag) {
							return_pages(count);
						}
					}
											,
					error: function(res) {
						parent.layer.close(jiazaiIndex);
							
							parent.layer.open({
								title: "提示",
								content: '服务器异常!',
									zIndex: parent.layer.zIndex //重点1
					
							});
						
				
					}
				});
			}

		       	// 根据可视区的高度判断
			var viewHeight = $(window).height();		
			$('#gridContainer').css('height', viewHeight * 0.765 + 'px');
			function returnInfo(data, limit) {
				var dataGrid = $("#gridContainer").dxDataGrid({
					dataSource: data,
					keyExpr: "ordernum",
					allowColumnReordering: true,
					showBorders: true,
					paging: {
						pageSize: 200,
					},
					sorting: {
						mode: "none"//none
					},
					selection: {
						mode: "multiple"
					},
					filterRow: {
						visible: false,
						applyFilter: "auto"
					},
					headerFilter: {
						visible: false
					},
					allowColumnResizing: true,
					columnFixing: {
						enabled: false
					},
					columns: [{
						dataField: "ordernum",
						width: 160,
						caption: "分销退货单号",
						fixed: true,
						cellTemplate: function (container, options) {
						$("<div>")
							.append($("<div style='color:#2D89DD'> " + options.value + "</div>"))
							.appendTo(container);
					}
					}
						,
					{
						dataField: "statesname",
						width: 100,
						caption: "操作状态",
					
					},{
						dataField: "typeofname",
						width: 100,
						caption: "单据类型",
					
					},
					{
						dataField: "companyname",
						width: 180,
						caption: "往来单位"
					},
					{
						dataField: "owncompanyname",
						width: 180,
						caption: "所属公司",
					},{
						dataField: "warehousename",
						width: 180,
						caption: "对应仓库",
					},{
						dataField: "areaname",
						width: 180,
						caption: "对应货区",
					},
					{
						dataField: 'owngroupname',
						caption: '所属部门',
						width: 100,
					},{
						dataField: 'agentname',
						caption: '业务员',
						width: 100
					},{
						dataField: 'instoragedate',
						caption: '入库日期',
						format: "yyyy-MM-dd",
						dataType: "date",
						width: 100
					},
					{
						dataField: 'operatorname',
						caption: '制单人',
						width: 100,
					}, {
						dataField: 'actiondate',
						caption: '制单日期',
						format: "yyyy-MM-dd",
						dataType: "date",
						width: 100,
					}, {
						dataField: 'checkername',
						caption: '审核人',
						width: 100,
					},{
						dataField: 'checkdate',
						caption: '审核日期',
						format: "yyyy-MM-dd",
						dataType: "date",
						width: 100,
					},{
						dataField: 'checkstatename',
						caption: '单据状态',
						width: 100,
					},{
						dataField: 'mynum',
						caption: '自定义单号',
						width: 160,
					}, {
						dataField: 'nomo',
						caption: '备注',
						width: 180,
					},
					]
					,
					onSelectionChanged:function(e){
					selectedArray = [];
					selectedArray = e.selectedRowsData;
					},
				   onCellClick:function(e){
					var data = e.data;
				if(e.columnIndex == 1 && e.rowType == 'data'){
				  //点击单号跳转
				  parent.tab.tabAdd({
						icon: '',
						id: "FXTHDJ" + data.ordernum,
						title: data.ordernum + '分销退货',
						url: 'views/salesManagement/return/returnOprate.html'
					});
					}
	
				}
			   
					}).dxDataGrid('instance');
	
	
	
				
					
				} 


                 var selectedArray = [];
			//分页

			function return_pages() {
				laypage.render({
					elem: 'return', //注意，这里的 test1 是 ID，不用加 # 号
					layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
					limits: [50, 100, 200],
					limit: limit,
					curr: curpage,
					group: 3,
					count: count, //数据总数，从服务端得到
					jump: function(obj,first) {
						if(!first){
							returnData(false);

						}
					}
				})
			}
		
			
			
			
	
			//点击新增
			$(".addreturn").click(function() {
				if(!checkPermissionStatus("分销退货-保存1")){
					
						parent.layer.open({
							title: "提示",
							content: localStorage.jurisdictionTips,
							zIndex: parent.layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return
						
				}
							
							
				var  num  = randomString();
				parent.tab.tabAdd({
					icon: '',
					id: 'xindan' + num,
					title: '新增分销退货',
					url: 'views/salesManagement/return/returnOprate.html'
				});
			});
			$(".find").click(function() {

				returnData(true);
			})
			
			
			//			回车事件
            $(".seachContent").keydown(function(event) {
				if(event.keyCode == "13") { //keyCode=13是回车键
					$('.find').click();
				}
			});
			
				var $ = layui.$,
				active = {
					combineExport: function() { //获取选中数据
					if(!checkPermissionStatus("分销退货-导出1")){
					
							parent.layer.open({
								title: "提示",
								content: localStorage.jurisdictionTips,
								zIndex: parent.layer.zIndex //重点1
								,
								success: function(layero) {
									parent.layer.setTop(layero); //重点2
								}
							});
							return
							
						}
									
						var checkStatus = table.checkStatus('FXTHTable'),
							data1 = checkStatus.data;
							
							
						var idstr = "";
						if(selectedArray.length == 0){
							parent.layer.open({
								title: "提示",
								zIndex: parent.layer.zIndex, //重点1,
								content: '请选择要导出的单据!'
							});
							return;
						}
						
	
						
						
						
					    for(var i=0;i<selectedArray.length;i++) { 
				      		idstr += "'"+selectedArray[i].ordernum + "'";
		
				      		if((i+1)!=selectedArray.length){
				      			idstr += ",";
				      		}
						}
					    
						parent.layer.confirm('确定导出吗？', {
							icon: 3,
							zIndex: parent.layer.zIndex ,//重点1
							title: '合并导出'
						}, function(index) {
							
							combineExport("FXTH",idstr);
							
						});
					}
				};


			$('.export').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
			
			
				//导出全部
			$(".allExport").click(function(){
				if(!checkPermissionStatus("分销退货-导出1")){
			
					parent.layer.open({
						title: "提示",
						content: localStorage.jurisdictionTips,
						zIndex: parent.layer.zIndex //重点1
						,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						}
					});
					return
					
				}
						
					    
				parent.layer.confirm('确定导出全部吗？', {
					icon: 3,
					zIndex: parent.layer.zIndex ,//重点1
					title: '导出全部'
				}, function(index) {
					
				parent.layer.open({
				  type: 3, 
				  zIndex: parent.layer.zIndex, //重点1,
				  success: function(layero, index){
				  		jiazaiIndex = index;
					}
				});
				
				var beginTime = $('#returndate1').val() != "" ?   $('#returndate1').val() : currentMothFirstDay;
				var endTime = $('#returndate2').val() != "" ? $('#returndate2').val() : currentDate;
				var seachContent = $(".seachContent").val();
				var unit = $('#unit').val();
				var salesman = $('#salesman').val();
				var state = $(".state").val();
				var companytypeid = "";
				if(localStorage.groupcompanyid == "0"){
					companytypeid = $('.companytypeid option:selected').val();
				}else{
					companytypeid = localStorage.groupcompanyid;
				}
				var employeedep = $('#owngroup').val();

				var checkstate = $(".checkstate").val();


				var timestamp=new Date().getTime();
	
				
				$.ajax({
					type: "get",
					url: localStorage.serIp + "/WebGetInstockrecoverExportInfo?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'num': limit,
						'page': curpage,
						'groupCompanyId': companytypeid,
						'database': localStorage.database,
						'orderNum': seachContent,
						'agentId': salesman,
						'companyId': unit,
						'beginTime': beginTime,
						'endTime': endTime,
						'checkState': checkstate?checkstate:-1,
						'orderState': state,
						'orderType': 3,
						'employeedep' :employeedep,
						'filename':"分销退货"+timestamp+".xls"
					},
					success: function(res) {
						parent.layer.close(jiazaiIndex);
			
						var res = JSON.parse(res);
						if(res.ResultValue == '0') {
							
							parent.layer.open({
								title: "提示",
								content: '导出失败！',zIndex: parent.layer.zIndex //重点1
							});
							
							
						
								
					
						}else{
							
							var downurl =  "\\"+res.ResultValue
							while(true){
								var isExists=0;
								$.ajax({
									url:downurl,
									async:false,
									type:'HEAD',
									error:function(){
									isExists=0;
									
									},
									success:function(){
									isExists=1;
									
									}
								});
								
								
								if(isExists == 1){
									parent.layer.close(jiazaiIndex);
									window.location.href = downurl;	
			
									break;
								}
						
								
							}
				
							
							parent.layer.open({
								title: "提示",
								content: '导出成功！',zIndex: parent.layer.zIndex //重点1
									,
								success: function(layero,index) {
								parent.layer.setTop(layero); //重点2
//									window.location.href = url;	
							
								},
								
							});
							
								
						}
						
					},
					error: function(res) {
						parent.layer.close(jiazaiIndex);
						
					}
				});
					
				});
			})
	
		});
	</script>
