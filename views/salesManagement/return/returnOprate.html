			//获取初始化数据
			function getData(ordernum) {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetInstockrecoverInfoByOrderNum?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'orderNum': ordernum
					},
					success: function(res) {
						var data_get = JSON.parse(res);
						
						$(".unit").val(data_get[0].companyname);
						$(".unit").attr('data-id',data_get[0].companyid);
						
						$(".return_ordernum").val(data_get[0].ordernum);
						if(typeof(data_get[0].operationdate)!="undefined"){
							$("#operationdate").val(data_get[0].operationdate);
						}

						var warehousename = data_get[0].warehousename + "(" +data_get[0].naturename + ")";
						//仓库
						$(".warehouse").attr('data-id',data_get[0].targetstockid);
						$(".warehouse ").val(warehousename);	
						
						//货区
						$(".stockarea").val(data_get[0].areaname);
						$(".stockarea").attr('data-id',data_get[0].stockarea)
					
						if(data_get[0].targetstockid != null || data_get[0].targetstockid != "" || data_get[0].targetstockid != undefined){
								getStockarea(data_get[0].targetstockid);
							}else{
								getStockarea("-1");
							}
						
						$(".salesman").val(data_get[0].agentname);
						$(".salesman").attr('data-id',data_get[0].agent);

						$(".maker").val(data_get[0].operatorsidname);
						$(".maker").attr('data-id',data_get[0].operatorsid);
					
						$(".notes").val(data_get[0].nomo);
						
						oprateStatus(data_get[0].checkstate);
					
						
						addreturnData(ordernum)
					}
				});
			}
			
			
			function oprateStatus(checkstate){
				change = false;
				switch(checkstate) 
				{
				case 0: //待审核
							$(".dsh").css("display", 'inline-block');
							$(".ysh,.yzf,#dayinId,.noexamine,.cdremove,#printSetting").css("display", 'none');
							$("input").removeAttr('disabled');
							$(".readonly").attr('disabled', false)
							$("#zuofeiId,#delId,.examine,.preserve,.scanCode,.addProduct").css("display", 'inline-block');
					  break;
				case 1:		//已审核						
							$(".ysh,#dayinId,.noexamine,#printSetting").css("display", 'inline-block');
							$(".dsh,.yzf,#zuofeiId,#delId,.examine,.preserve,.scanCode,.cdremove,.addProduct").css("display", "none");
							$(".readonly").attr('disabled', true)
							$("input").attr('disabled', 'disabled');
							$('#updateNomeId').css('display','inline-block');
				  break;
				case 2:  //已作废
					
							$(".yzf").css("display", 'inline-block');
							$(".dsh,.ysh,#dayinId,.examine,.preserve,.scanCode,.remove,.noexamine,#zuofeiId,#delId,.cdremove,.addProduct").css("display", "none");
							$("input").attr('disabled', 'disabled');
							$(".readonly").attr('disabled', true);

		
				  break;
				}
			
		
			}

	
			
			//获取分销退货详情
		
			function addreturnData(ordernum) {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetInStockRecoverSlaveByOrderNum?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': ordernum
					},
					success: function(res) {
						var addreturnData = JSON.parse(res);
						oldData = addreturnData
						addreturnDetail(addreturnData);
						
					}
				});

			}

									if(oldData[i].iots == data[0].iots){
										if(Date(oldData[i].productiondate) == Date(data[0].productionDate)){
											if(Date(oldData[i].indate) == Date(data[0].indate)){
												 index = i;
												flag = true;
										
											}
										}
									}
								}
								
								
								
								break;
							}
						
						}
						
						if(flag){
											

								var count  = eval(oldData[index].producecount) +eval(data[0].producecount);
								oldData[index].subtotal = count * oldData[index].realcost;
								
								oldData[index].producecount = count;

							
						}else{
							
							data[0].subtotal = data[0].producecount *  data[0].realcost;
							oldData.push(data[0]);
							
							index = Number(oldData.length) - 1;;
						}
					
					
					}
		
						
					addreturnDetail(oldData);
				
					$(".layui-table-view .layui-table-box .layui-table-body tbody tr:eq("+index+")").css("border","1px solid red");

					everyFun();
				}
			
			})

			//计算总价
			function everyFun(){
				var totalCount =0;

				for(var i=0;i<oldData.length;i++){
				var currentprice =oldData[i].subtotal;
				var currentCount = oldData[i].producecount;
				
				if( currentprice != ""&& currentprice !=0){

				}
				
				if( currentCount != ""&& currentCount !=0){
					totalCount= totalCount  + Number(currentCount);
				}
				
			}
