	<script src="../../../plugins/layui/layui.js"></script>

	<script>
		var scanCodeOutStore;
		var oldData = [];
		var eventFlag = false;
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			
			
				
			
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});
			laydate.render({
				elem: "#addReturnDate",
				value: new Date(),
				done: function(value, date, endDate){
		    				eventFlag = true;
  				}
			})
					laydate.render({
				elem: "#operationdate",
				value: new Date(),
				done: function(value, date, endDate){
		    				eventFlag = true;
  				}
			})
	
		
			var ordernum=	$(".layui-show", parent.document).attr("lay-item-id");
			if(ordernum.indexOf("xindan")){
						ordernum = ordernum.substring(6,ordernum.length);
				 		getData(ordernum)
		 	}else{
	 		
				$(".maker").val( localStorage.employeeName);
				$(".maker").attr('data-id',localStorage.userId);
					
		 	}
		 	
			
		$(".dayin").click(function(){
					if(!checkPermissionStatus("赠送出库-打印1")){
					
						parent.layer.open({
							title: "提示",
							content: localStorage.jurisdictionTips,
							zIndex: parent.layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return
						
					}
					
					var ordertype = 20;  //赠送出库
					checkPrintIsSetting("CKYS",$('.treasury_ordernum').val(),ordertype);
				
				
//				printWay("CKYS",$('.treasury_ordernum').val());
			})
		
		
		
			$(".printSetting").click(function() {
				
				sessionStorage.ordertype = 20;  //赠送出库
		
				sessionStorage.orderLeiXing = $(".orderLeiXing").text();

			
				var  jsonArray= getTableHeadByPrintTemplate(1);
			
				sessionStorage.headjsonArrayData = JSON.stringify(jsonArray);
			
				

				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">打印设置</span>',
					area: ['600px', '90%'],
					offset: "rb",
					content: 'views/public/PrintTemplate/PrintTemplate.html',
					zIndex: parent.layer.zIndex, //重点1
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
					},
					end: function() {
						if(sessionStorage.ordertype){
							sessionStorage.removeItem("ordertype")
						}
						if(sessionStorage.headjsonArrayData){
							sessionStorage.removeItem("headjsonArrayData")
						}
						
						if(sessionStorage.orderLeiXing){
							sessionStorage.removeItem("orderLeiXing")
						}
						
					}
				});
			});

				//  修改备注
				$('#updateNomeId').click(function () {
					var checkNum = $(".treasury_ordernum").val() + '';
					
				
					editComment("赠送出库-保存1", '22', checkNum);
				})
				
			
			//获取初始化数据
				getunit(7,0)
			function getData(ordernum) {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetCkDetailForReport?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'orderNum': ordernum
					},
					success: function(res) {
						var data_get = JSON.parse(res);
					
						
						$(".unit").val(data_get[0].companyname);
						$(".unit").attr('data-id',data_get[0].companyid);
						if(typeof(data_get[0].operationdate)!="undefined"){
							$("#operationdate").val(data_get[0].operationdate);
						}
						$(".treasury_ordernum").val(data_get[0].ordernum);
						var warehousename = data_get[0].warehousename + "(" +data_get[0].naturename + ")";

						$(".warehouse").val(warehousename);
						$(".warehouse").attr('data-id',data_get[0].targetstockid);
						
						$(".salesman").val(data_get[0].agentname);
						$(".salesman").attr('data-id',data_get[0].agent);

						 getStockarea(data_get[0].targetstockid);

						$("#duiyingstockareaId").val(data_get[0].areaname);
						$(".stockarea").attr('data-id',data_get[0].stockarea)
						
						$(".maker").val(data_get[0].operatorname);
						$(".maker").attr('data-id',data_get[0].operatorsid);
					
						$(".notes").val(data_get[0].nomo);
						
						oprateStatus(data_get[0].checkstate);
					
					}
				});
				
					addTreasuryData(ordernum);	
			}
			
			
			function oprateStatus(checkstate){
				eventFlag = false;
				switch(checkstate) 
				{
				case 0: //待审核
							$(".dsh").css("display", 'inline-block');
							$(".ysh,.yzf,#dayinId,.noexamine,.cdremove,#printSetting").css("display", 'none');
							$("input").removeAttr('disabled');
							$(".readonly").attr('disabled', false)
							$("#zuofeiId,#delId,.examine,.preserve,.scanCodeOut,.diaodan").css("display", 'inline-block');
					  break;
				case 1:		//已审核						
							$(".ysh,#dayinId,.noexamine,#printSetting").css("display", 'inline-block');
							$(".dsh,.yzf,#zuofeiId,#delId,.examine,.preserve,.scanCodeOut,.cdremove,.diaodan").css("display", "none");
							$(".readonly").attr('disabled', true)
							$("input").attr('disabled', 'disabled');
							$('#updateNomeId').css('display','inline-block');

				  break;
				case 2:  //已作废
					
							$(".yzf").css("display", 'inline-block');
							$(".dsh,.ysh,#dayinId,.examine,.preserve,.scanCodeOut,.remove,.noexamine,#zuofeiId,#delId,.cdremove,#printSetting").css("display", "none");
							$("input").attr('disabled', 'disabled');
							$(".readonly").attr('disabled', true)

		
				  break;
				}
			
		
			}
			
			//获取赠送出库详情
			function addTreasuryData(ordernum) {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetOutStockRecoverSlaveBuOrderNum?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': ordernum
					},
					success: function(res) {
						var addTreasuryData = JSON.parse(res);
						oldData = addTreasuryData;
						addTreasuryDetail(addTreasuryData);
						
						everyFun();
					}
				});

			}
			
			//调单
			$(".diaodan").click(function(){
				
						if(!checkPermissionStatus("赠送出库-保存1")){
					
						parent.layer.open({
							title: "提示",
							content: localStorage.jurisdictionTips,
							zIndex: parent.layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return
						
					}
				
				eventFlag = true;
	 			var warehouse = $('#warehouse').val() ? $('#warehouse').val() : $('.warehouse').attr('data-id');
				if (warehouse === undefined || warehouse == ""){
					parent.layer.open({
						title: "提示",
						content: '请选出库仓库!',
						zIndex: layer.zIndex //重点1
						,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						}
					});
				
					return;
				}
		
				var stockarea = $('#duiyingstockareaId').val() ? $('#duiyingstockareaId').val() : $('.stockarea').attr('data-id');
				if (stockarea === undefined || stockarea == ""){
					parent.layer.open({
						title: "提示",
						content: '请选出库货区!',
						zIndex: layer.zIndex //重点1
						,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						}
					});
				
					return;
				}
				
				$("#selectFlagId").val($(".cs_container .warehouse").val());
				$("#selectFlagId").attr('data-id',$("#warehouseId").val());
						
									
				$("#selectStockFlagId").val($(".cs_container .stockarea").val());
				$("#selectStockFlagId").attr('data-id',$("#duiyingstockareaId").val());			
				

				
					
				if(sessionStorage.stockProductData || sessionStorage.stockProductData!= "[]") {
					sessionStorage.removeItem('stockProductData');
				}
				
				if(sessionStorage.newData || sessionStorage.newData!= "[]") {
					sessionStorage.removeItem('newData');
				}
			 	
			 	
				
				var yuanbenoldData = oldData;
			
					
				sessionStorage.stockProductData = JSON.stringify(yuanbenoldData);
				
				sessionStorage.stockId = warehouse;
				
				sessionStorage.stockareagoodsshelvesId ="";
				
				sessionStorage.stockareaId = stockarea;
					
				
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">库存列表</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: 'views/public/stock/choicesStockPublicList.html',
					zIndex: parent.layer.zIndex //重点1
						,
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
						var body = layer.getChildFrame('body', 'index');

						paentIfarame = layero.find("iframe")[0].contentWindow.document;
						
				
					},
		
					end: function(){  
               		if(sessionStorage.newData) {
						if(sessionStorage.newData.length>0 && sessionStorage.newData!= "[]"){

						var productDatas = JSON.parse(sessionStorage.newData);
					
						oldData = [];
						for(var j = 0; j < productDatas.length; j++) {
									if(typeof(productDatas[j].referprice)=="undefined"  ){
										productDatas[j].referprice = "0.00";
										productDatas[j].referpricetotal= "0.00";
									}
									
								productDatas[j].referpricetotal= eval(productDatas[j].referprice * productDatas[j].outcount);
								productDatas[j].producecount  = productDatas[j].outcount
								oldData.push(productDatas[j])
						}	
						
						
						addTreasuryDetail(oldData);
						
						
						everyFun();
	
						sessionStorage.removeItem('newData');		
						} else {
							layer.closeAll();
						}
					}
           		
           		    
           		    	if(sessionStorage.stockProductData || sessionStorage.stockProductData!= "[]") {
								sessionStorage.removeItem('stockProductData');
							}
					
					}
