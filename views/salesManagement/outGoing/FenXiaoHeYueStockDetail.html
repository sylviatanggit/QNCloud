			qs = data[i].qs != undefined ? data[i].qs : "";
			
			producecount = data[i].producecount;
			
			if(producecount ==0){
				continue;
			}
			
			productiondate = data[i].productiondate != undefined ? data[i].productiondate : "";
			
			indate = data[i].indate != undefined ? data[i].indate : "";
	
			
			var iots = data[i].iots != undefined ? data[i].iots : "";
			
			var package1 =  data[i].package != undefined ? data[i].package : "";
		
			var storagecondition =  data[i].storagecondition != undefined ? data[i].storagecondition : "";
		
			var producesubbarcode = data[i].producesubbarcode != undefined ? data[i].producesubbarcode : "";
			
			
			slave.push({
				"produceID": '' + data[i].produceid + '',
				"produceCount": '' + producecount + '',
				"Iots": '' + iots + '',
				"indate": '' + indate + '', //有效期
				"productiondate": '' + productiondate + '', //生产日期
				"qs": '' + qs + '', //合格
//				"stockarea": ''+areaname+'',  //货区
				"package": '' + package1 + '',
				"storagecondition": '' + storagecondition + '', //存储条件
				"producesubbarcode": '' + producesubbarcode+ '', //副条码
				'realcost':data[i].realcost,  //成本价 （传0）
				"temperature" : "",
				'sterilizationdate': '' //灭菌日期 （传空）
			});
		}		
		
	
		var operatorSID = $('.maker').attr("data-id");	
		var nomo = $('.notes').val();	

		var checkNum ="";
		
		if($(".checkNum").val() && $(".checkNum").val()!=""){
			checkNum = $(".checkNum").val();
		}
		
		var mynum = $(".mynum").val();
		var instoragedate = $('.checkDate').val();
	
		var Typeof = $(".selectInStockType").val();
		var lastnum = "";
		if(Typeof == 0){
			lastnum =$(".orderNum").val();	
		}
		
		
		var contract_id = $(".contract_id").attr('data-id');
		var operationdate = $("#operationdate").val();

		var master = {
			'ordernum': '' + checkNum + '', //入库单号
			'mynum': '' + mynum + '',  
			'Typeof': Typeof, //0分销订单出库,1无订单出库.3退货出库，4赠送出库，5报损
			'lastnum': lastnum,  //父级单号 lastnum（Typeof=0时，传订货合约单号，其他都传空)
			'outstockdate': '' + instoragedate + '',
			'companyid': ''+company+'',
			'targetStockID': '' + warehouse + '',
			'agent': '' + agent + '',
			'operatorSID': '' + operatorSID + '',
			'nomo': '' + nomo + '',
			'stockarea': '' + stockarea + '',
			'operationdate': operationdate,
			'contract_id': '' + contract_id + ''
		};
	
		saveAndExamine(master,slave,check,mark);
	
		
}
		
	function finishOrder(orderNum,checkNum){
			if(!checkPermissionStatus("出库验出-审核1")){
				
					parent.layer.open({
						title: "提示",
						content: localStorage.jurisdictionTips,
						zIndex: parent.layer.zIndex //重点1
						,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						}
					});
					return
					
				}
		$.ajax({
			type: "get",
			url:  localStorage.serIp  +"/WebEndDistribution?jsoncallback=?",
			dataType: "jsonp",
			async: true,
			data: {
				'userId': localStorage.userId,
				'userPw': localStorage.userPw,
				'database': localStorage.database,
				'orderNum': orderNum,
				"outOrdernum" : checkNum
			},
			success: function(res) {
				var data = JSON.parse(res);
				var showContent = "";
				
				switch(data.ResultValue) 
				{
					case "0":				
						showContent = "完结订单失败";
						
					  break;
					case "1":  
						showContent = "订单出库完结成功";
					
					  break;
					case "2":  				
						showContent = "完结成功";
					  break;
				
				}
				
			
				parent.layer.open({
					title: "提示",
					content: showContent,
					zIndex: parent.layer.zIndex //重点1
					,
					success: function(layero) {
								parent.layer.setTop(layero); //重点2
					
							

						}
				});
				

							
					 var  qk = $(".kit-tab ul.layui-tab-title li[class=layui-this]", parent.document).attr("lay-id");		

					
						parent.tab.tabAdd({
							icon: '',
							id: 'CKYCXQ'+checkNum,
							title:checkNum + '出库验出详情',
							url: 'views/salesManagement/outGoing/finishFenXiaoHeYue.html'
					});
			
					 parent.layui.element.tabDelete("kitTab",qk);		 
			
			}
		});
	
	}

	//完结订单
	$(".finishOrder").click(function() {
		finishOrder($(".orderNum").val(),$(".checkNum").val());
	});

	/*
	 * 审核和保存公用方法
	 * @param: master 基本数据
	 * @param: slave 产品数据
	 * @param: check 0保存或更新，1审核
	 * @param: mark 首次保存传0，继续保存1
	 */
	function saveAndExamine(master,slave,check,mark){
	
	
	
		$.ajax({
			type: "post",
			url:  localStorage.serIp  +"/WebOperateOutstockrecoverTable",
			async: true,
			dataType: 'json',
			contentType:'application/json; charset=utf-8',
			crossDomain:true,
			data: JSON.stringify({
				"userId": localStorage.userId,
				"userPw": localStorage.userPw,
				'database': localStorage.database,
				'groupCompanyId': localStorage.groupcompanyid,
				'master': JSON.stringify(master),
				'slave': JSON.stringify(slave),
				'check': check,// 0保存或更新，1审核
				"mark": mark //首次保存传0，继续保存1
			}),
			success: function(res) {
				parent.layer.close(jiazaiIndex);

				var data = JSON.parse(res);
				switch(data.SaveState.state)
				{
				case 0:
					parent.layer.open({
						title: "提示",
						content: data.SaveState.result,
						zIndex: layer.zIndex ,//重点1,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						
						}
					});
	
					return;
					 break;
				case 1:								
					
					if(data.CheckState.state == 2) {  //保存
						eventFlag = false;

						parent.layer.open({
							title: "提示",
							content: '保存成功',
							zIndex: layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
//								oldData = []; 
								initData(master.lastnum);
							

							}
						});
						return;
					} 
					
					if(data.CheckState.state == 1) {
				
						
					 	if(isWanJieDingDan){
						 		
								finishOrder(master.lastnum,data.SaveState.result);
								isWanJieDingDan = false;
						
						}else{
						
							parent.layer.open({
								title: "提示",
								content: '审核成功',
								zIndex: layer.zIndex //重点1
								,
					
								success: function(layero) {
									parent.layer.setTop(layero); //重点2
									
								   var  qk = $(".kit-tab ul.layui-tab-title li[class=layui-this]", parent.document).attr("lay-id");
	
									parent.tab.tabAdd({
										icon: '',
										id: 'CKYCXQ'+data.SaveState.result,
										title:data.SaveState.result + '出库验出详情',
										url: 'views/salesManagement/outGoing/finishFenXiaoHeYue.html'
									});
									
									 parent.layui.element.tabDelete("kitTab",qk);	
								
	
								}
							});	
							

						

								
						}
						return;
					} 
					
					if(data.CheckState.state == 0) {
						parent.layer.open({
							title: "提示",
							content: '审核失败',
							zIndex: layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
//							$(".layui-table-view table thead th .layui-icon").trigger("click");
						return;
					} 
					
					if(data.CheckState.state == 3) {
						
						if(sessionStorage.shengheErrorData) {
							if(sessionStorage.shengheErrorData.length>0 && sessionStorage.shengheErrorData!= "[]"){
								sessionStorage.removeItem("shengheErrorData")
							}
						}
		
						sessionStorage.shengheErrorData = data.CheckState.result;
						
						parent.layer.open({
							type: 2 
								,
							title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">信息</span>',
							area: ['60%', '65%'],
		
							content: 'views/public/shengheerror.html',	
		
							zIndex: layer.zIndex //重点1
								,
							success: function(layero,index) {
								parent.layer.setTop(layero); //重点2
								var body = layer.getChildFrame('body', 'index');
								paentIfarame = layero.find("iframe")[0].contentWindow.document;
											
							}
						});
						
//						(".layui-table-view table thead th .layui-icon").trigger("click");

						return;
					
					
						
					}
					
				  break;
				case 9:
//					$(".layui-table-view table thead th .layui-icon").trigger("click");
			
							if(sessionStorage.shouyingzizhiData) {
								if(sessionStorage.shouyingzizhiData.length>0 && sessionStorage.shouyingzizhiData!= "[]"){
									sessionStorage.removeItem("shouyingzizhiData")
								}
							}
				
							sessionStorage.shouyingzizhiData = data.SaveState.result;
							
							parent.layer.open({
								type: 2 
									,
								title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">首营资质</span>',
								area: ['60%', '65%'],
			
								content: 'views/public/shouYingZiZhi.html',	
			
								zIndex: layer.zIndex //重点1
									,
								success: function(layero,index) {
									parent.layer.setTop(layero); //重点2
									var body = layer.getChildFrame('body', 'index');
									paentIfarame = layero.find("iframe")[0].contentWindow.document;
								
									
									
									$(".save", paentIfarame).click(function() {
										$(".save", paentIfarame).attr('disabled', 'disabled');

										parent.layer.close(index); //再执行关闭     
										saveAndExamine(master,slave,check,1);
										
									})
									
								}
							});
				  break;
				  case 10: //判断是否能断帐
			  					
					  			parent.layer.open({
									title: "提示",
									content: data.SaveState.result,
									zIndex: parent.layer.zIndex //重点1
									
								});
							  break;
				}
								
			},
				error: function(res) {
					parent.layer.close(jiazaiIndex);
					
					parent.layer.open({
						title: "提示",
						content: '服务器异常!',
							zIndex: parent.layer.zIndex //重点1
			
					});
				
				
			}
			
			
		});
		
	}	
});
