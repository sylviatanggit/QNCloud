	function operateOrderData(chukuData,orderDatailData,type){
		var itemData = [];
		
		if(chukuData.length == 0){
			maxSurplusData = [];
	    	  for (var n=0;n < orderDatailData.length;n++) {

			
					var getProductId = orderDatailData[n].produceid;
			
					//总数量
					var producecount =orderDatailData[n].producecount;
					producecount = eval(producecount);
					//当前数量

					var initUsedCount = Number(orderDatailData[n].checkcount);
			     
					var maxSurplusCount = eval(producecount - initUsedCount);
					
					var value = {};
					value.maxSurplusCount = maxSurplusCount;
					value.produceid = getProductId;
					
					maxSurplusData.push(value);
				   $(".order .layui-table-view .layui-table tbody tr [data-field=producecount] .incountInfo"+getProductId+"").text(initUsedCount);

        	}
		     
			return;
		}

			var flag = false;
			var indexNum = 0;
	        for (var j = 0; j < itemData.length; j++) {
	
	        	
	            if (itemData[j].produceid == chukuData[i].produceid) {
		               indexNum = j;
		               flag =true;
		               break;
	            }
  
	           	 
	        }
	        
	        
	        if(flag){
    			var  count = chukuData[i].producecount
		        itemData[indexNum].producecount=  Number(itemData[indexNum].producecount) + Number(count);

				   
		        }else{
		        	
		        	var value = {};
		        	value.producecount =  chukuData[i].producecount;
		        	value.produceid =  chukuData[i].produceid;
		        	
		        	itemData.push(value);
		        }

    		}
	    
	    
	    
	    
    

    		maxSurplusData = [];
		    for (var m=0;m < itemData.length;m++) {
		    	
		    	  for (var n=0;n < orderDatailData.length;n++) {
		    	  	    if (itemData[m].produceid == orderDatailData[n].produceid) {
								    				
						
							var count = Number(itemData[m].producecount);
						
					
							var getProductId = itemData[m].produceid;
					
							//总数量
//							var producecount = $(".order .layui-table-view .layui-table tbody tr [data-field=producecount] .allcountInfo"+getProductId+"").text();
							var producecount =orderDatailData[n].producecount;
							producecount = eval(producecount);
							//当前数量
//							var initUsedCount = $(".order .layui-table-view .layui-table tbody tr [data-field=producecount] .incountInfo"+getProductId+"").text();//attr("id");
//							initUsedCount = eval(initUsedCount);

							var initUsedCount = Number(orderDatailData[n].checkcount);
					     
							var maxSurplusCount = eval(producecount - initUsedCount);
							
							var value = {};
							value.maxSurplusCount = maxSurplusCount;
							value.produceid = getProductId;
							
							maxSurplusData.push(value);
							
							
							if(yishengheflag == 1){
								$(".order .layui-table-view .layui-table tbody tr [data-field=producecount] .incountInfo"+getProductId+"").text(count);

							}else{
								$(".order .layui-table-view .layui-table tbody tr [data-field=producecount] .incountInfo"+getProductId+"").text(initUsedCount+ count);

							}
					
			               break;
	            		}
		    	  }

		    }
	}

				"storagecondition": '' + storagecondition + '', //存储条件
				"producesubbarcode": '' + producesubbarcode+ '', //副条码
				'realcost': data[i].realcost,  //成本价 （传0）
				"temperature" : "",
				'sterilizationdate': '' //灭菌日期 （传空）
			});
		}		
		
	
		var operatorSID = $('.maker').attr("data-id");	
		var nomo = $('.notes').val();	

		var checkNum ="";
		
		if($(".checkNum").val() && $(".checkNum").val()!=""){
			checkNum = $(".checkNum").val();
		}
		
		var mynum = $(".mynum").val();
		var instoragedate = $('.checkDate').val();
	
		var Typeof = $(".selectInStockType").val();
		var lastnum = "";
		if(Typeof == 0){
			lastnum =$(".orderNum").val();	
		}
		
		
		var contract_id = $(".contract_id").attr('data-id');
		var operationdate = $(".operationdate").val();

		var master = {
			'ordernum': '' + checkNum + '', //入库单号
			'mynum': '' + mynum + '',  
			'Typeof': Typeof, //0分销订单出库,1无订单出库.3退货出库，4赠送出库，5报损
			'lastnum': lastnum,  //父级单号 lastnum（Typeof=0时，传订货合约单号，其他都传空)
			'outstockdate': '' + instoragedate + '',
			'companyid': ''+company+'',
			'targetStockID': '' + warehouse + '',
			'agent': '' + agent + '',
			'operatorSID': '' + operatorSID + '',
			'nomo': '' + nomo + '',
			'stockarea': '' + stockarea + '',
			'operationdate': operationdate,
			'contract_id': '' + contract_id + ''
		};
	
		saveAndExamine(master,slave,check,mark);
	
		
}
		
	function finishOrder(orderNum,checkNum){
				if(!checkPermissionStatus("出库验出-审核1")){
					
						parent.layer.open({
							title: "提示",
							content: localStorage.jurisdictionTips,
							zIndex: parent.layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return
						
					}
				
		$.ajax({
			type: "get",
			url:  localStorage.serIp  +"/WebEndDistribution?jsoncallback=?",
			dataType: "jsonp",
			async: true,
			data: {
				'userId': localStorage.userId,
				'userPw': localStorage.userPw,
				'database': localStorage.database,
				'orderNum': orderNum,
				"outOrdernum" : checkNum
			},
			success: function(res) {
				var data = JSON.parse(res);
				var showContent = "";
				
				switch(data.ResultValue) 
				{
					case "0":				
						showContent = "完结订单失败";
						
					  break;
					case "1":  
						showContent = "订单出库完结成功";
					
					  break;
					case "2":  				
						showContent = "完结成功";
					  break;
				
				}
				
			
				parent.layer.open({
					title: "提示",
					content: showContent,
					zIndex: parent.layer.zIndex //重点1
					,
					success: function(layero) {
								parent.layer.setTop(layero); //重点2
					
							

						}
				});
					 
			
			}
		});
	
	}

	//完结订单
	$(".finishOrder").click(function() {
		
		var checkNum = $(".checkNum").val();
		var orderNum = $(".orderNum").val();

		finishOrder(orderNum,checkNum);
	});

	/*
	 * 审核和保存公用方法
	 * @param: master 基本数据
	 * @param: slave 产品数据
	 * @param: check 0保存或更新，1审核
	 * @param: mark 首次保存传0，继续保存1
	 */
	function saveAndExamine(master,slave,check,mark){
		
		var jiazaiIndex;
				parent.layer.open({
				  type: 3, 
				  zIndex: parent.layer.zIndex, //重点1
				  success: function(layero, index){
				  		jiazaiIndex = index;
		  			}
				});
		
		
		$.ajax({
			type: "post",
			url:  localStorage.serIp  +"/WebOperateOutstockrecoverTable",
			async: true,
			dataType: 'json',
			contentType:'application/json; charset=utf-8',
			crossDomain:true,
			data: JSON.stringify({
				"userId": localStorage.userId,
				"userPw": localStorage.userPw,
				'database': localStorage.database,
				'groupCompanyId': localStorage.groupcompanyid,
				'master': JSON.stringify(master),
				'slave': JSON.stringify(slave),
				'check': check,// 0保存或更新，1审核
				"mark": mark //首次保存传0，继续保存1
			}),
			success: function(res) {
							parent.layer.close(jiazaiIndex);

				var data = JSON.parse(res);
				switch(data.SaveState.state)
				{
				case 0:
					parent.layer.open({
						title: "提示",
						content: data.SaveState.result,
						zIndex: layer.zIndex ,//重点1,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						
						}
					});
	
					return;
					 break;
				case 1:								
					
					if(data.CheckState.state == 2) {  //保存
						eventFlag = false;

						parent.layer.open({
							title: "提示",
							content: '保存成功',
							zIndex: layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
//								oldData = []; 
//								orderDatailData = []; 
								initData(data.SaveState.result);
							

							}
						});
						return;
					} 
					
					if(data.CheckState.state == 1) {
						parent.layer.open({
							title: "提示",
							content: '审核成功',
							zIndex: layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
//								oldData = []; 
//								orderDatailData = []; 
								
								initData(data.SaveState.result);


							}	,
							 yes: function(index, layero){
							 	if(isWanJieDingDan){
							 		
									finishOrder(master.lastnum,data.CheckState.result);
									isWanJieDingDan = false;
									
								}
							 	
						    	parent.layer.close(index); 
						  	}
						});	
						return;
					} 
					
					if(data.CheckState.state == 0) {
						parent.layer.open({
							title: "提示",
							content: '审核失败',
							zIndex: layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return;
					} 
					
					if(data.CheckState.state == 3) {
						
							
					

						if(sessionStorage.shengheErrorData) {
							if(sessionStorage.shengheErrorData.length>0 && sessionStorage.shengheErrorData!= "[]"){
								sessionStorage.removeItem("shengheErrorData")
							}
						}
		
						sessionStorage.shengheErrorData = data.CheckState.result;
						
						parent.layer.open({
							type: 2 
								,
							title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">信息</span>',
							area: ['60%', '65%'],
		
							content: 'views/public/shengheerror.html',	
		
							zIndex: layer.zIndex //重点1
								,
							success: function(layero,index) {
								parent.layer.setTop(layero); //重点2
								var body = layer.getChildFrame('body', 'index');
								paentIfarame = layero.find("iframe")[0].contentWindow.document;
											
							}
						});
						

						return;
					
					
						
					}
					
				  break;
				case 9:
					$(".layui-table-view table thead th .layui-icon").trigger("click");
			
							if(sessionStorage.shouyingzizhiData) {
								if(sessionStorage.shouyingzizhiData.length>0 && sessionStorage.shouyingzizhiData!= "[]"){
									sessionStorage.removeItem("shouyingzizhiData")
								}
							}
				
							sessionStorage.shouyingzizhiData = data.SaveState.result;
							
							parent.layer.open({
								type: 2 
									,
								title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">首营资质</span>',
								area: ['60%', '65%'],
			
								content: 'views/public/shouYingZiZhi.html',	
			
								zIndex: layer.zIndex //重点1
									,
								success: function(layero,index) {
									parent.layer.setTop(layero); //重点2
									var body = layer.getChildFrame('body', 'index');
									paentIfarame = layero.find("iframe")[0].contentWindow.document;
								
									
									
									$(".save", paentIfarame).click(function() {
										parent.layer.close(index); //再执行关闭     
										saveAndExamine(master,slave,check,1);
										
									})
									
								}
							});
				  break;
				  case 10: //判断是否能断帐
			  					
					  			parent.layer.open({
									title: "提示",
									content: data.SaveState.result,
									zIndex: parent.layer.zIndex //重点1
									
								});
							  break;
				}
								
			}
			,error: function(res) {
			
			parent.layer.close(jiazaiIndex);
			
			parent.layer.open({
				title: "提示",
				content: '服务器异常!',
					zIndex: parent.layer.zIndex //重点1
	
			});

		}
		});
		
	}	
});
