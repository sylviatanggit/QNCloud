<!DOCTYPE html>
<html>

	<head>

		<title>已完成列表</title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
	</head>
	<link rel="stylesheet" type="text/css" href="../../../css/same.css" />
	<style type="text/css">
		.inputs {
			margin-bottom: 8px;
		}
		
		.find {
			margin-left: 10px;
			cursor: pointer;
			border: none;
			width: 76px;
			height: 28px;
			line-height: 28px;
			border-radius: 2px;
			background-color: #2D89DD;
			color: #FFFFFF;
		}
		
		.layui-form-label {
			padding: 0;
		}
		
		label {
			margin-left: 14px;
		}
		
		.action {
			right: 41px;
		}
	</style>

	<body>
		<div class="completeList">
			<div class="inputs" style="margin-top: 18px;">
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input autocomplete="off" class="layui-input" type="text" placeholder="请输入关键字" style="margin-left: 14px;width: 240px;">
					</div>
				</div>
				<div class="layui-inline">
					<button class="layui-btn find" style="margin-left: 5px;">查询</button>
				</div>
			</div>
			<table id="completelist" lay-filter="demo"></table>
		</div>
	</body>
	<script src="../../../plugins/layui/layui.js" type="text/javascript" charset="utf-8"></script>

			});
