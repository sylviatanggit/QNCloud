							sessionStorage.removeItem("ordertype")

						}

			function stockList() {
				$.ajax({
					type: "post",
					url:  localStorage.serIp  + "/WebGetWarehouseListByDropDown?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': localStorage.groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						var warehouseDate =[];
						for(var i=0;i < data.length;i++){
							var slve = {};
							slve.warehouse_id = data[i].warehouse_id;
							slve.warehousename =  data[i].warehousename + "(" +data[i].naturename + ")";
							warehouseDate.push(slve);
						}
						$('#warehouse').bComboSelect({
							showField: 'warehousename',
							keyField: 'warehouse_id',
							data: warehouseDate
						});

					}
				});
			}
		
			$("#warehouse").change(function(){

						parent.layer.close(index);	
						return;
					},
					 function(index) {
						parent.layer.close(index);
					
						return;
					});
				}else{
					var bandstr = '<input value="" autocomplete="off" id="duiyingstockareaId" class="layui-input stockarea" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
					$("#stockareaId").empty();

			function getData(ordernum) {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetFxddDetailForReport?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': ordernum

						var data_get = JSON.parse(res);
						$(".unit").val(data_get[0].companyname);
						$(".unit").attr('data-id',data_get[0].companyid);
						
						var warehousename = data_get[0].warehousename + "(" +data_get[0].naturename + ")";
						$(".warehouse").val(warehousename);
						$(".warehouse").attr('data-id',data_get[0].targetstockid);

							$("#operationdate").val(data_get[0].operationdate);
						}
								
						$(".salesman").val(data_get[0].agentname);
						$(".salesman").attr('data-id',data_get[0].agent);
						
						$(".contract_id").val(data_get[0].contract_name);	
						 $(".contract_id").attr('data-id',data_get[0].contractid);
						
						$("#duiyingstockareaId").val(data_get[0].areaname);
						$(".stockarea").attr('data-id',data_get[0].stockarea)
						
						$(".maker").val(data_get[0].operatorsidname);

			function oprateStatus(checkstate){
				
				switch(checkstate) 
				{
				case 0: //待审核
					$(".dsh,.preserve,.addProduct,#delId,.scanCodeOut,#zuofeiId,.examine").css("display", 'inline-block');
					$(".ysh,.yzf,.noexamine,#dayinId,.cdremove,#printSetting").css("display", 'none');
					$("input").removeAttr('disabled');
					$(".readonly").attr('disabled', false)
					
					  break;
				case 1:		//已审核						
					$(".ysh,.noexamine,#dayinId,#printSetting").css("display", 'inline-block');
					$(".dsh,.yzf,.examine,.preserve,#zuofeiId,.cdremove,.addProduct,.scanCodeOut,#delId").css("display", "none");
					$("input").attr('disabled', 'disabled');
					$(".readonly").attr('disabled', true);
					$('#updateNomeId').css('display','inline-block');

				  break;
				case 2:  //已作废
					
					$(".yzf,.cdremove").css("display", 'inline-block');
					$(".dsh,.ysh,.examine,.preserve,.noexamine,.print,#dayinId,.addProduct,#zuofeiId,.scanCodeOut,#delId").css("display", "none");
					$("input").attr('disabled', 'disabled');

					$(".readonly").attr('disabled', true)

		
				  break;
				}

	$(function(){
				
		scanCodeOutStore =function scanCodeRetrunData(data){
					change = true;
					var index =0;
					if(oldData.length == 0){
							index= 0;
							data[0].subtotal = 0.00;
							data[0].realcost = 0.00;
							oldData.push(data[0]);
					}else{
						var flag = false;
						
						for(var i=0;i< oldData.length;i++){
							
							if((oldData[i].produceid == data[0].produceid) && (oldData[i].stockarea == data[0].stockarea)  && (oldData[i].targetstockid == data[0].targetstockid)){
						
								 index = i;
								 flag = true;
								break;
							}
						
						}
						
						if(flag){
							
						
								var count  = eval(oldData[index].producecount) +1;
								
								oldData[index].subtotal = count * oldData[index].realcost;

								oldData[index].producecount = count;
								
						
						
							
						}else{
							
							data[0].subtotal = 0.00;
							data[0].realcost = 0.00;
							oldData.push(data[0]);
							
							index = Number(oldData.length) - 1;;
						}
					
					}
		
						
					contractDetail(oldData)
					$(".layui-table-view .layui-table-box .layui-table-body tbody tr:eq("+index+")").css("border","1px solid red");

					everyFun();
				
				
		}
		
		})
		});
	</script>
