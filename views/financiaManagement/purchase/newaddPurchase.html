	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});

			laydate.render({
				elem: "#addDistributionDate",
				value: new Date()
			})
			function staffList() {
				$.ajax({
					type: "post",
					url: localStorage.serIp +"/WebGetEmployeeDropDownList?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': localStorage.groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						$('#salesman').bComboSelect({
							showField: 'employeename',
							keyField: 'employeesid',
							data: data
						});
					}
				});
			}
			staffList()
			$(".type").change(function() {
				parent.layer.confirm('确定放弃操作，切换结算类型？', function(index) {
					detail()
					$("input").val('');
					
					
				 $(".serviceMoney").val("0");
					$(".youhui").val("0");
					$(".discount").val("100");
					

					parent.layer.close(index);
				});
			})
			
			$(".zhidanren").val(localStorage.employeeName)

			function detail(data) {
				//展示已知数据
				table.render({
					elem: '#addDistribution',
					data: data,
					id: 'orderTest',
					height: "full-325",
					cols: [
						[ //标题栏
							{
								checkbox: true,
								LAY_CHECKED: false,
								align: "center",
								width: 40,
							},
							{
								field: 'producenum',
								title: '编号',
								minWidth: 100,
							},
							{
								field: 'producename',
								title: '产品名称',
								minWidth: 170,
							}, {
								field: 'manufacturer',
								title: '厂家',
								minWidth: 80
							},
							{
								field: 'danwei',
								title: '规格',
								minWidth: 80
							}, {
								field: 'producemodel',
								title: '型号',
								minWidth: 80
							}, {
								field: 'producecode',
								title: '主条码',
								minWidth: 80
							}, {
								field: 'produceunit',
								title: '单位',
								minWidth: 100
							}, {
								field: 'producecount',
								title: '数量',
//								edit: 'text',
								minWidth: 100
							},
							{
								field: 'iots',
								title: '批号',
								minWidth: 100
							}, {
								field: 'productiondate',
								title: '生产日期',
								minWidth: 100
							}, {
								field: 'indate',
								title: '有效期',
								minWidth: 100
							}, {
								field: 'unitprice',
								title: '含税单价',
								edit: 'text',
								minWidth: 80
							}, {
								field: 'taxpercentage',
								title: '税率',
								minWidth: 80
							},
							{
								field: 'untax',
								title: '不含税价',
								minWidth: 80
							}, {
								field: 'reducemoney',
								title: '折扣额',
								minWidth: 80
							}, {
								field: 'instockcost',
								title: '入库成本',
								minWidth: 80
							}, {
								field: 'totalprice',
								title: '合计',
								minWidth: 80
							}, {
								field: 'qs',
								title: '合格',
								minWidth: 80
							}, {
								field: 'package',
								title: '包装',
								minWidth: 80
							}, {
								field: 'storagecondition',
								title: '存储条件',
								minWidth: 50
							}, {
								field: 'produceusename',
								title: '通俗名称',
								minWidth: 100
							},
							{
								field: 'produceseries',
								title: '产品系列',
								minWidth: 80
							}, {
								field: 'producematerial',
								title: '材质',
								minWidth: 100
							}, {
								field: 'registrationcertificatename',
								title: '注册证号',
								minWidth: 100
							},
						]
					],
					skin: 'row' //表格风格
						,
					even: true,
					page: true //是否显示分页
						,
					limits: [50,100],
					limit: 50 //每页默认显示的数量
				});
				if(data != null && data.length != 0){
					for(var i=0;i<data.length;i++){
						$(".addDistribution tbody tr:eq("+i+")").attr('produceid',data[i].produceid);
						$(".addDistribution tbody tr:eq("+i+")").attr('id_',data[i].id);
					}
				}
			}
			//调单
			$(".adjustOrder").click(function() {
				if(sessionStorage.pur_nodata) {
					sessionStorage.removeItem('pur_nodata')
				}
				if($(".type").val() == 0) {
					parent.layer.open({
						type: 2 //此处以iframe举例
							,
						title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">调订单入库单</span>',
						area: ['85%', '90%'],
						offset: "rb",
						content: 'views/financiaManagement/purchase/order.html',
						zIndex: layer.zIndex //重点1
							,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						},
						end: function() {
							diaoDan()
						}
					});
				} else {
					parent.layer.open({
						type: 2 //此处以iframe举例
							,
						title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">调订单入库单</span>',
						area: ['85%', '90%'],
						offset: "rb",
						content: 'views/financiaManagement/purchase/order_no.html',
						zIndex: layer.zIndex //重点1
							,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						},
						end: function() {
							if(sessionStorage.pur_nodata) {
								var dis_data = JSON.parse(sessionStorage.pur_nodata);
								$(".unit").val(dis_data[0].companyname);
								$(".unit").attr('data-id', dis_data[0].companyid);
								$(".salesman").val(dis_data[0].agentname)
								$(".salesman").attr('data-id', dis_data[0].agent)
								$(".ddck_ordernum").val(dis_data[0].lastnum);
								var ordernum = dis_data[0].ordernum;
								$.ajax({
									type: "get",
									url: localStorage.serIp +"/WebGetInStockRecoverSlaveByOrderNum?jsoncallback=?",
									dataType: "jsonp",
									async: true,
									data: {
										'userId': localStorage.userId,
										'userPw': localStorage.userPw,
										'database': localStorage.database,
										'orderNum': ordernum
									},
									success: function(res) {
										var orderData = JSON.parse(res);
										detail(orderData);
										$("[data-field=taxpercentage] div:gt(0)").each(function(i) {
											$(this).html($(".tax").val())
										});
										$("[data-field=qs] div:gt(0)").each(function(i) {
											if($(this).text() == 0) {
												$(this).html("不合格");
											} else {
												$(this).html("合格");
											}
										});
									}
								});
							}
						}
					});
				}
			});
			function diaoDan(){
				if(sessionStorage.pur_nodata) {
					var dis_data = JSON.parse(sessionStorage.pur_nodata);
					$(".unit").val(dis_data[0].companyname);
					$(".unit").attr('data-id', dis_data[0].companyid);
					$(".ddck_ordernum").val(dis_data[0].ordernum);
					$(".salesman").val(dis_data[0].agentname)
					$(".ordernum").val(dis_data[0].lastnum)
					$(".salesman").attr('data-id', dis_data[0].agent)
					var ordernum = dis_data[0].ordernum;
					$.ajax({
						type: "get",
						url: localStorage.serIp +"/WebGetInStockInfoByOrderOrderNum?jsoncallback=?",
						dataType: "jsonp",
						async: true,
						data: {
							'userId': localStorage.userId,
							'userPw': localStorage.userPw,
							'database': localStorage.database,
							'orderNum': ordernum
						},
						success: function(res) {
							var orderData = JSON.parse(res);
							detail(orderData);

							$("[data-field=reducemoney] div:gt(0)").each(function(i) {
								$(this).html(0.00)
							});
							$("[data-field=unitprice] div:gt(0)").each(function(i) {
								$(this).html(0.00)
							});
							$("[data-field=nounitprice] div:gt(0)").each(function(i) {
								$(this).html(0.00)
							});
							$("[data-field=instockcost] div:gt(0)").each(function(i) {
								$(this).html(0.00)
							});
							$("[data-field=price] div:gt(0)").each(function(i) {
								$(this).html(0.00)
							});
							$("[data-field=qs] div:gt(0)").each(function(i) {
								if($(this).text() == 0) {
									$(this).html("不合格");
								} else {
									$(this).html("合格");
								}
							});
						}
					});
				}
			}
			var check=0;
			function sendData(){
				var length=$(".addDistribution tbody tr").length;
				var slave=[];
				for(var i=0;i<length;i++){
					//produceid
					var produceid=$(".addDistribution tbody tr:eq("+i+")").attr('produceid');
					//producecount
					var producecount=$(".addDistribution tbody tr:eq("+i+") td:eq(8) div").text();
					//unitprice
					var unitprice=$(".addDistribution tbody tr:eq("+i+") td:eq(12) div").text();
					//totalprice
					var totalprice=producecount * unitprice;
					totalprice=totalprice==""?0:totalprice;
					//id
					var id_=$(".addDistribution tbody tr:eq("+i+")").attr('id_');
