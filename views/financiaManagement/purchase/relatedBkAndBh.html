				$.ajax({

						var consumeData = JSON.parse(res);
						
						var fentanTotal =0;
						var hejiajinge=$('#totalpriceId').val(); //核价金额
						var sumtotalrealcost=$('#cankaochengbenTotal').val(); 
						
						consumeData.forEach(function(val, i) {
								if((i+1)== consumeData.length){
												
									apportionpricetotal  = Number(hejiajinge) - Number(fentanTotal);
									
									
								}else{

										fentanTotal =  Number(fentanTotal)+ Number(apportionpricetotal);
									}
										 
								}

						});

			//计算总价
			function everyFun(){
				var all_zong=0;
				var totalCountId=0;
				var totalrealCostId=0;
				for(var i=0;i<oldData.length;i++){
					all_zong += Number(oldData[i].totalprice);
					
					totalCountId +=  Number(oldData[i].producecount);
					
					totalrealCostId +=  Number(oldData[i].medicaretotal);
					
				}
				
				
				$("#totalCostId").text(all_zong.toFixed(2))
				$("#totalCountId").text(totalCountId)
				$("#totalrealCostId").text(totalrealCostId.toFixed(2))
			}
