<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>采购核价</title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
	</head>
	<style type="text/css">
		.paymentManagement {
			font-family: "PingFang SC" !important;
			font-size: 9pt !important;
			color: #232323 !important;
			margin: 0 20px;
			margin-top: 20px;
		}
		
		.btns {
			float: right;
		}
		
		.content {
			 padding-top: 18px;
			border: 1px solid #ddd;
			border-bottom: none;
		}
		
		.btns button,
		.find {
			margin-left: 10px;
			cursor: pointer;
			border: none;
			width: 90px;
			height: 28px;
			line-height: 28px;
			border-radius: 2px;
			background-color: #2D89DD;
			color: #FFFFFF;
		}
		
		.find {
			width: 76px;
		}
		

		.wait,
		.complete{
			padding: 0 28px !important;
			border: 1px solid #CCCCCC;
			border-bottom: none;
		}
		.wait{
			border-right: none !important;
		}
		
		.layui-tab .layui-this {
			z-index: 5;
			border-top: 2px solid #2D89DD !important;
			border-left: none !important;
			border-right: none !important;
		}
		.complete{
			border-left: none !important;
		}
		.layui-table-view{
			border-width: 1px 0 !important;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="../../../css/same.css" />

	<body>
		<div class="paymentManagement">
			<div class="layui-tab">
				<ul class="layui-tab-title">
					<li class="layui-this wait">待办列表</li>
					<li class="complete">已完成列表</li>
				</ul>
				<div class="content">

				</div>

			</div>
		</div>
	</body>
	<script src="../../../plugins/layui/layui.js"></script>
	<script>
      layui.use(['table', 'jquery', 'element'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			$(function() {
				$(".content").load("wait.html");
			})
			$(".wait").click(function() {
				$(".content").load("wait.html");
				$(".wait").addClass("layui-this");
				$(".complete").removeClass("layui-this");
			})
			$(".complete").click(function() {
				$(".content").load("complete.html")
				$(".wait").removeClass("layui-this");
				$(".complete").addClass("layui-this");
			})
		});
	</script>
		<!-- DevExtreme themes -->
		<link rel="stylesheet" href="../../../devexpresslibrary/css/dx.common.css">
		<link rel="stylesheet" href="../../../devexpresslibrary/css/dx.light.css">
		<link rel="stylesheet" type="text/css" href="../../../css/same.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/comboselect.css" />
		<script src="../../../js/jquery.js" type="text/javascript"></script>
		<!-- DevExtreme library -->
		<script src="../../../devexpresslibrary/js/dx.all.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../../js/comboselect.js"></script>
		<script type="text/javascript" src="../../../js/b.comboselect.js"></script>
</html>
