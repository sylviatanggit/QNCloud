<script>
	var scanCodeOutStore;
	layui.use(['table', 'jquery', 'laydate'], function () {
		var table = layui.table;
		var $ = layui.jquery;
		var laydate = layui.laydate;
		var oldData = []; //直销核价
		var proData = []; //直销实耗
		$('.moreAction').hover(function () {
			$(".action").show();
		}, function () {
			$(".action").hide();
		});
		$('.action').hover(function () {
			$(".action").show();
		}, function () {
			$(".action").hide();
		});

		$(".addDianJiEvent").attr("name", "2");//判断直销实耗，还是直销核价

		$(".hejia").click(function () {
			//receiptData2(ordernum);
			$(".hejia").addClass("layui-this");
			$(".shihao").removeClass("layui-this");
			$(".waitList1").hide();
			// $('#houselist1').hide();
			$(".waitList").show();
			$(".addDianJiEvent").attr("name", "1")
		})
		$(".shihao").click(function () {


			$(".hejia").removeClass("layui-this");
			$(".shihao").addClass("layui-this");
			$(".waitList").hide();
			// $('#houselist').hide();
			$(".waitList1").show();
			$(".addDianJiEvent").attr("name", "2")


		})
		laydate.render({
			elem: "#addSettlementDate",
			value: new Date()
		});
		laydate.render({
			elem: "#operationDate",
			value: new Date()
		})
		laydate.render({
			elem: "#operationdate",
			value: new Date()

		})



		$(".dayingzhixiao").click(function () {
			if (!checkPermissionStatus("快捷流程-备库结算-打印1")) {
				parent.layer.open({
					title: "提示",
					content: localStorage.jurisdictionTips,
					zIndex: parent.layer.zIndex //重点1
					,
					success: function (layero) {
						parent.layer.setTop(layero); //重点2
					}
				});
				return

			}
			var ordertype = 3501;  //备库直销核价
			checkPrintIsSetting("BKZX", $('.zx_ordernum').val(), ordertype);
		})

		$(".printSetting1").click(function () {

			sessionStorage.ordertype = 3501;  //备库直销核价
			sessionStorage.orderLeiXing = $(".orderLeiXing").text();



			var jsonArray = zhixiaoprintArray;

			sessionStorage.headjsonArrayData = JSON.stringify(jsonArray);



			parent.layer.open({
				type: 2 //此处以iframe举例
				,
				title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">打印设置</span>',
				area: ['600px', '90%'],
				offset: "rb",
				content: 'views/public/PrintTemplate/PrintTemplate.html',
				zIndex: parent.layer.zIndex, //重点1
				success: function (layero) {
					parent.layer.setTop(layero); //重点2
				},
				end: function () {
					if (sessionStorage.ordertype) {
						sessionStorage.removeItem("ordertype")
					}
					if (sessionStorage.headjsonArrayData) {
						sessionStorage.removeItem("headjsonArrayData")
					}

					if (sessionStorage.orderLeiXing) {
						sessionStorage.removeItem("orderLeiXing")
					}


				}
			});
		});



		$(".dayingshihao").click(function () {
			if (!checkPermissionStatus("快捷流程-备库结算-打印1")) {

				parent.layer.open({
					title: "提示",
					content: localStorage.jurisdictionTips,
					zIndex: parent.layer.zIndex //重点1
					,
					success: function (layero) {
						parent.layer.setTop(layero); //重点2
					}
				});
				return

			}

			var ordertype = 3500;  //备库实耗
			checkPrintIsSetting("BKSH", $('.zx_ordernum').val(), ordertype);




			//				printWay("BKSH",$('.zx_ordernum').val());
		})


		$(".printSetting").click(function () {

			sessionStorage.ordertype = 3500;  //备库实耗
			sessionStorage.orderLeiXing = $(".orderLeiXing").text();



			var jsonArray = shihaoprintArray;

			sessionStorage.headjsonArrayData = JSON.stringify(jsonArray);



			parent.layer.open({
				type: 2 //此处以iframe举例
				,
				title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">打印设置</span>',
				area: ['600px', '90%'],
				offset: "rb",

				zIndex: parent.layer.zIndex, //重点1
				success: function (layero) {
					parent.layer.setTop(layero); //重点2
				},
				end: function () {
					if (sessionStorage.ordertype) {
						sessionStorage.removeItem("ordertype")
					}
					if (sessionStorage.headjsonArrayData) {
						sessionStorage.removeItem("headjsonArrayData")
					}

					if (sessionStorage.orderLeiXing) {
						sessionStorage.removeItem("orderLeiXing")
					}


				}
			});
		});




		var ordernum = $(".layui-show", parent.document).attr("lay-item-id");
		if (ordernum.indexOf("xindan")) {
			ordernum = ordernum.substring(6, ordernum.length);
			receiptData(ordernum);

	//   去重并增加数据
	function Duplicate(arr, manufactor, name, unitformat, producecount) {
		var newArr = []
		for (var i = 0; i < arr.length; i++) {
			var flag = true
			for (var j = 0; j < newArr.length; j++) {
				if (arr[i][manufactor] == newArr[j][manufactor] && arr[i][name] == newArr[j][name] && arr[i][unitformat] == newArr[j][unitformat]) {

					var num1 = arr[i][producecount];
					var num2 = newArr[j][producecount];
					num3 = num1 + num2;
					newArr[j][producecount] = num3;
					flag = false
				}
			}
			if (flag) {
				newArr.push(arr[i])
			}
		}
		return newArr;
	};
