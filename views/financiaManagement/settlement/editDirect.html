<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>添加报价单</title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
	</head>
	<style type="text/css">
		#adddirect {
			/*width: calc(100vw+17px);*/
			font-size: 9pt;
		}
		
		#adddirect legend {
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #2D89DD !important;
			font-weight: 800 !important;
		}
		
		#adddirect label {
			width: 120px !important;
			font-size: 9pt !important;
			color: #232323 !important;
		}
		
		#adddirect input {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
		}
		
		#adddirect select {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
		}
		
		#adddirect textarea {
			font-size: 9pt !important;
			width: 400px !important;
			height: 80px;
		}
		
		#adddirect .layui-form-title {
			width: 100%;
			right: 15px;
			padding-top: 5px;
			margin-bottom: -20px;
			position: fixed;
			z-index: 100;
			background-color: #FFFFFF !important;
			line-height: 32px;
			top: 1px;
		}
		
		#adddirect button {
			margin-left: 8px;
			text-align: center;
			width: 76px;
			height: 28px;
			line-height: 28px;
			float: right;
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #FFFFFF !important;
			background-color: #2D89DD !important;
		}
		
		.current {
			background-color: #357BEA;
		}
		
		#adddirect {
			margin-bottom: 120px;
		}
	</style>

	<body>
		<div id="adddirect">
			<div class="layui-form-item layui-form-title">
				<button class="layui-btn adddirect_submit">提交</button>
			</div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
				<legend>报价单信息</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>快递名称：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input adddirect_seriesName" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>中标价：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required"  class="layui-input adddirect_brandName" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>联系电话：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input adddirect_proNum" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>医保价：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input adddirect_proNum" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>往来单位：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input adddirect_proNum" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>报价名称：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input adddirect_proNum" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>医保报销比例：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input adddirect_proNum" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>规格型号：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input adddirect_proNum" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">备注：</label>
				<div class="layui-input-block">
					<input autocomplete="off" class="layui-input adddirect_code" type="text">
				</div>
			</div>
		</div>
	</body>
	<script src="../../../plugins/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use(['jquery', 'layer'], function() {
			var $ = layui.$, //重点处
				layer = layui.layer;
		});
	</script>

</html>
