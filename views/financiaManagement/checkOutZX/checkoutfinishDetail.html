	  			}

			var ordernum=	$(".layui-show", parent.document).attr("lay-item-id");
			ordernum = ordernum.substring(6,ordernum.length)

			})

				sessionStorage.ordertype = 1101;  //直销发票签出
				sessionStorage.orderLeiXing = $(".orderLeiXing").text();

				
			
				var  jsonArray= getTableHeadByPrintTemplate(0);
			
				sessionStorage.headjsonArrayData = JSON.stringify(jsonArray);
			
				

				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">打印设置</span>',

					},
					end: function() {
						if(sessionStorage.ordertype){
							sessionStorage.removeItem("ordertype")
						}
						if(sessionStorage.headjsonArrayData){
							sessionStorage.removeItem("headjsonArrayData")
						}
						
						if(sessionStorage.orderLeiXing){
							sessionStorage.removeItem("orderLeiXing")
						}
						
					}
				});
			});
			
			
			
			function staffList() {
				$.ajax({
					type: "post",
					url: localStorage.serIp + "/WebGetEmployeeDropDownList?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': localStorage.groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						$('#salesman').bComboSelect({
							showField: 'employeename',
							keyField: 'employeesid',
							data: data
						});
					
					}
				});
			}
			
			staffList()
			
			$(".salesman").change(function(){
				if($(".salesman").val() == ""){
					$(".salesman").attr("data-id","")
				}
			})
			
			
			$(".myinvoicenum").blur(function(){
				
				var reg = /^[0-9a-zA-Z]*$/g;
				var invoicenum = $('.myinvoicenum').val();	
			
				if(!reg.test(invoicenum)){
					
					layer.tips('发票号输入非法!',this);

					return false;
				}
				
			})
			
			
			
			function getData(ordernum) {
				
				$.ajax({
					type: "get",
					url: localStorage.serIp +"/WebGetDirectOutinvoiceInfoAndOutSettleByOrderNum?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'ordernum': ordernum
//						'type': 1,
					},
					success: function(res) {
												parent.layer.close(jiazaiIndex);

						var orderData = JSON.parse(res);

						var get_data_Slave=JSON.parse(orderData.Slave.result);  //发票迁出详情
						var get_data_Master=JSON.parse(orderData.Master.result);

						
						if(typeof(get_data_Master[0].taxpercentage) != "undefined" && get_data_Master[0].taxpercentage != "") {
							$(".tax").val(get_data_Master[0].taxpercentage);
						}else{
							$(".tax").val("0");
						}
						
						$(".unit").val(get_data_Master[0].companyname)
						$(".unit").attr("data-id",get_data_Master[0].companyid)

						$("#outinvoicedateId").val(get_data_Master[0].outinvoicedate);
						$(".invoicenum").val(get_data_Master[0].ordernum);
						
						$(".myinvoicenum").val(get_data_Master[0].invoicenum);
						companytype = get_data_Master[0].companytype;

						$(".salesman").val(get_data_Master[0].agentname)
						$(".salesman").attr("data-id",get_data_Master[0].agent)

//						$(".operatorsid").val(get_data_Master[0].operatorsidname)
//						$(".operatorsid").attr("data-id",get_data_Master[0].operatorsid)

						$(".nomo").val(get_data_Master[0].nomo)
						
						oprateStatus(orderData.Master.state);
						
						var taxpercentage=$(".tax").val();
						var lastType = get_data_Slave[0].lasttype;
						for (var i=0;i< get_data_Slave.length;i++) {
							var totalprice = get_data_Slave[i].totalprice;
							var untax = totalprice / (1 + Number(taxpercentage));
							untax = untax.toFixed(2);
							var taxpre = eval(totalprice- untax).toFixed(2);
							
							get_data_Slave[i].untax = untax;
							get_data_Slave[i].taxpre = taxpre;
							
							
						}
								
						oldData = get_data_Slave;
						if(lastType == 7){  //直销产品
							zxcpdetail(get_data_Slave);
						}else{
							detail(get_data_Slave);
						}
					
						
					}
											,
					error: function(res) {
						parent.layer.close(jiazaiIndex);
							
							parent.layer.open({
								title: "提示",
								content: '服务器异常!',
									zIndex: parent.layer.zIndex //重点1
					
							});
						
				
					}
				});

			}
					
					
			function oprateStatus(state){
					change = false;

				switch(state) 
				{
					case 0: //待审核
						$(".dsh").css("display", 'inline-block');
						$(".ysh").css("display", 'none');
						$(".yzf").css("display", 'none');
						
						$("input,select").removeAttr('disabled');
						
						$(".preserve").css("display", "inline-block");
						
						
						$("#print,#printSetting").css("display", "none");
						$(".noshenhe").css("display", "none");					
						$(".shenhe,#abolish").css("display", "inline-block");
						$(".del").css("display", "inline-block");
						  break;
					case 1:		//已审核						
						$(".ysh").css("display", 'inline-block');
						$(".dsh").css("display", "none");
						$(".yzf").css("display", 'none');
						
						$("input,select").attr('disabled', 'disabled')
						

						$(".preserve,#abolish").css("display", "none");
						
						$("#print,#printSetting").css("display", "inline-block");
						$(".noshenhe").css("display", "inline-block");					
						$(".shenhe").css("display", "none");
						$(".del").css("display", "none");
						$('#updateNomeId').css('display','inline-block');
					  break;
				case 2:						
						$(".ysh").css("display", 'none');
						$(".dsh").css("display", "none");
						$(".yzf").css("display", 'inline-block');
						
						$("input,select").attr('disabled', 'disabled')
						

						$(".preserve,#abolish").css("display", "none");
						
						$("#print,#printSetting").css("display", "none");
						$(".noshenhe").css("display", "none");					
						$(".shenhe").css("display", "none");
						$(".del").css("display", "none");
					  break;
				}	
			}

	function everyFun(){

			var taxId =0;
			var paymoneyId =0;
			
			for(var i=0;i<oldData.length;i++){

				var currentCount = oldData[i].producecount;
				var price = oldData[i].untax;
				var taxpre = oldData[i].taxpre;
				
				if(price != ""&& price !=0){
					priceId= priceId  + Number(price);
				}
				
				if(currentprice != ""&& currentprice !=0){
					paymoneyId= paymoneyId  + Number(currentprice);
				}
				
				if(taxpre != ""&& taxpre !=0){
					taxId= taxId  + Number(taxpre);
				}
				
				
				
				if( currentCount != ""&& currentCount !=0){
					producecount= producecount  + Number(currentCount);
				}
				
			}

			
			$(".fixStyle #producecountId").text(producecount)

			$(".fixStyle #priceId").text(priceId.toFixed(2));
			
			$(".fixStyle #taxId").text(taxId.toFixed(2))
			
			$(".fixStyle #paymoneyId").text(paymoneyId.toFixed(2))
			
		}
