<html>

	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="../../../css/qk/danju_pulic.css" />
	</head>
	<style type="text/css">
		input,
		section,
		button,
		select {
			border-radius: 2px;
		}
		
		.addDistribution {
			font-family: "PingFang SC" !important;
			/*font-size: 12px !important;*/
			font-size: 9pt !important;
			color: #232323 !important;
			margin: 0 20px;
			margin-top: 20px;
		}

		
		.layui-input-block select {
			cursor: pointer;
		}
		
		.layui-input-block option {
			cursor: pointer;
		}
		
		.addDistribution .layui-table td,
		.layui-table th {
			/*font-size: 12px !important;*/
			font-size: 9pt !important;
		}
		
		.btns {
			margin-bottom: 12px;
			position: absolute;
			right: 20px;
			top: 114px;
		}
		
	
		.find,
		.btns button {
			cursor: pointer;
			border: none;
			width: 90px;
			height: 28px;
			line-height: 28px;
			border-radius: 2px;
			background-color: #2D89DD;
			color: #FFFFFF;
		}
		
	
		.layui-input-block {
			min-height: 22px;
		}
		
		.two_inputs {
			padding-top: 12px;
			background-color: #EFF5FF;
			margin-top: 50px;
			padding-bottom: 5px;
		}
		
		.moreAction {
			width: 90px !important;
		}
		
		.action {
			width: 88px !important;
			right: 0;
		}
		
		.show,
		.hide {
			padding: 1px 10px;
			background-color: #1E9FFF;
			text-align: center;
			position: absolute;
			top: 138px;
			right: 50%;
			cursor: pointer;
		}
		
		.hide {
			display: none;
		}
		
		.title {
			margin-top: 12px;
		}
		

		
		.detail {
			position: absolute;
			top: 150px;
			float: right;
			width: 20px;
			text-align: center;
			padding: 5px 10px;
			line-height: 20px;
			right: 0px;
			font-size: 9pt;
			border-top-left-radius: 5px;
			border-bottom-left-radius: 5px;
			background-color: #2D89DD;
			color: white;
			cursor: pointer;
			z-index: 9;
		}
		
		.cs_container_open .cs_input,
		.cs_result_area {
			width: 250px !important;
		}
		
		div.cs_result_area div.pagination li {
			margin: 0 4px !important;
		}
		
		
		.fixStyle ul li{
			float: left;
			padding-left: 6px;
		}
		
				
		.fixStyle ul{
			border: 1px solid #ccc;
		}
		
		input{
			font-size: 9pt;
		}
		.fixStyle ul li{
			float: left;
			padding-left: 6px;
		}
		
		
	
	</style>

	<body>
		<div class="addDistribution">
			<div class="layui-tab">
	
					
					<div style="width: 100%;height: auto;">	
						
							
								<div class="layui-inline" >
								<label class="layui-form-label">税　　率</label>
								<div class="layui-input-inline" >
									<select name="" class="layui-input tax">
										<option value="0">0</option>
										<option value="0.03">0.03</option>
										<option value="0.06">0.06</option>
										<option value="0.11">0.11</option>
										<option value="0.13">0.13</option>
										<option value="0.16" selected="selected">0.16</option>					
									</select>
								</div>
							</div>	
							<div class="layui-inline" style="margin-right: 10px;">
								<label class="layui-form-label">票　　种</label>
								<div class="layui-input-inline" style="width:150px">
									<select name="" class="layui-input tickettype">
																				<option value="1">增值税普通发票</option>				

										<option value="0">增值税专用发票</option>
									</select>
								</div>
							</div>	
							
								<div class="layui-inline" style="margin-right: 10px;margin-bottom: 0px !important;">
								<label class="layui-form-label">入库金额</label>
								<div class="layui-input-inline jingxiangtotalprice" style="width:150px">
									
								</div>
							</div>	
							<div class="layui-inline" style="margin-right: 10px;margin-top: 0px;margin-bottom: 0px !important;">
								<label class="layui-form-label">总金额</label>
								<div class="layui-input-inline totalprice" style="width:150px">
									
								</div>
							</div>	
						
						
							
							<div class="layui-inline" style="margin-right: 10px;margin-top: 0px;margin-bottom: 0px !important;">
								<label class="layui-form-label">比　　例</label>
								<div class="layui-input-inline bilv" style="width:150px">
									
								</div>
							</div>	
							
					</div>
				</div>
			</div>
		
		
	
	</body>
	<script src="../../../plugins/layui/layui.js"></script>
	<script src="../../../js/public.js"></script>
	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			var  oldData = [];
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});



	});
	</script>
	<script src="../../../js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../js/comboselect.js"></script>
	<script type="text/javascript" src="../../../js/b.comboselect.js"></script>

</html>
