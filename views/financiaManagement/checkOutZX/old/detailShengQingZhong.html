		$("body").delegate(".qianshou ","click",function(){

							}

						var  master =[];

						}
						
						var notes = $(".notes").val();

						  		jiazaiIndex = index;
				  			}

						$.ajax({

								if(data.ResultValue == "1"){
						
									parent.layer.open({

//										
										}

															initData($(".ordernum").val());	

									
								}else{
									
								parent.layer.open({
										title: "提示",

										success: function(layero) {
											parent.layer.setTop(layero); //重点2
		
										}
									});
	
								}

							
							}
								,
							error: function(res) {
						parent.layer.close(jiazaiIndex);
							
							parent.layer.open({

								content: '服务器异常!',
									zIndex: parent.layer.zIndex //重点1
					
							});
						
				
					}

				);
	
				
		})
		
		$("body").delegate(".bohui ","click",function(){

							,

								var rejectnomo = $(".rejectnomo", paentIfarame).val();
								

								parent.layer.confirm('确认驳回吗？', {
										icon: 3,	zIndex: parent.layer.zIndex, //重点1

									var master =[];
										for (var i=0;i<oldData.length;i++) {
											var ordernum  = oldData[i].ordernum;
											var recheckstatenomo  = oldData[i].recheckstatenomo;
											 master.push({
												"ordernum": '' + ordernum+ '',

											});
														
										}
										
						
										
										var jiazaiIndex;

										  		jiazaiIndex = index;
								  			}

										$.ajax({

											crossDomain: true,

											data:  JSON.stringify({
												'userId': localStorage.userId,

											success: function(res) {
																	parent.layer.close(jiazaiIndex);

												var data = JSON.parse(res);

													parent.layer.open({

															initData($(".ordernum").val());

															parent.layer.setTop(layero); //重点2

												}
				
											
											}
													,
											error: function(res) {
												parent.layer.close(jiazaiIndex);
													
													parent.layer.open({

			var ordernum=	$(".layui-show", parent.document).attr("lay-item-id");

			});
			$("select").change(function(){

			});	
				

	
					
		//初始化页面数据
		function initData(ordernum){
			
			$.ajax({
				type: "get",
				url: localStorage.serIp  +"/WebGetInvoiceApplyInfoByOrder?jsoncallback=?",
				dataType: "jsonp",
				async: true,
				data: {
					'userId': localStorage.userId,
					'userPw': localStorage.userPw,
					'groupCompanyId': localStorage.groupcompanyid,
					'database': localStorage.database,
					'orderNum': ordernum

				},
				success: function(res) {
					var data = JSON.parse(res);	
					$("#applydate").val(data[0].applydate.substring(0,10));
					$(".ordernum").val(data[0].ordernum);
					$(".purchaseMynum").val(data[0].mynum);

					$("#linkordernumId").val(data[0].linkordernum);
			
			
					$(".unit").val(data[0].companyname);
					$(".applyname").val(data[0].applyname);
					$(".notes").val(data[0].mono);

					applymodel  = data[0].applymodel;	//1联动仓，0自营仓				
					applystate = data[0].applystate;
					
					if(applymodel == 0 && (data[0].mono == "" || data[0].mono ==null)){
						$(".notes").attr("placeholder","");	
					}
					
					if(applystate != 0){  //申请中
						$(".qianshou").css("display","none");
						$(".bohui").css("display","none");
		
					}
					oprateStatus(applystate);
					purshaseData(ordernum);
					
				}
			});
			
		}

		 
		function oprateStatus(applystate){
			
			switch(applystate)
			{
				case 1: //待复核
					$(".qianshou").css("display","none");
					$(".bohui").css("display","none");
					$(".yitongyi").css("display", 'inline-block');
				break;
				
				case 2: //已完结
					$(".qianshou").css("display","none");
					$(".bohui").css("display","none");
					$(".yitongyi").css("display", 'inline-block');
				break;
				case 3: //已驳回
					$(".qianshou").css("display","none");
					$(".bohui").css("display","none");
					$(".yibohui").css("display", 'inline-block');
				break;

			}
			
		}



		function purshaseData(ordernum) {
			$.ajax({
				type: "get",
				url: localStorage.serIp  +"/WebGetOutsettleInfoByInvoiceApplyOrder?jsoncallback=?",
				dataType: "jsonp",
				async: true,
				data: {
					'userId': localStorage.userId,
					'userPw': localStorage.userPw,
					'database': localStorage.database,
					'orderNum': ordernum
				},
				success: function(res) {
					var purshaseData = JSON.parse(res);
	
					oldData = purshaseData
					
					purshaseDetail(purshaseData);
	
				}
			});
	
		}
			
		//产品数据展示
		function purshaseDetail(allocationData) {

							{
								checkbox: true,
//								LAY_CHECKED: true,

								width: 40,
							},

								field: 'ordernum',

							}, {
								field: 'totalprice',
								title: '含税金额',
								width: 150
							}, {
								field: 'producecount',
								title: '产品数量',	
								width: 150
							}, {
								field: 'recheckstatenomo',
								title: '复核备注',								edit: 'text',

								width: 150
							}
						]
					],
				skin: 'row' //表格风格
					,
				even: true,
				page: false //是否显示分页
					,
				limit:100000000
			});
			

				
					
					
				$("[data-field=producecount]").css("background-color","#d3ecc6");
				$("[data-field=totalcostprice]").css("background-color","#ffffc0");
				$("[data-field=tax]").css("background-color","#fee9d0");
				$("[data-field=totalprice]").css("background-color","#ffc8c8");
				$("[data-field=recheckstatenomo]").css("background-color","#c9f2f1");
				
				if(localStorage.viewrealcost==0){
					$("[data-field=realcost]").css("display","none");
					$("[data-field=subtotal]").css("display","none");
					$("[data-field=allocation]").css("background-color","#ffffc0");

					$("#totalrealCostId").css("display","none");
					$("#totalCostId").css("display","none");
				}
				
				everyFun();
		}
			
	
		
				
		//计算总价
		function everyFun(){
			var totalcostprice=0;
			var tax =0;
			var totalprice =0;
			var producecount =0;
		
			for(var i=0;i<oldData.length;i++){
				var totalcostprice1 =oldData[i].totalcostprice;
				var tax1 = oldData[i].tax;
				var totalprice1 = oldData[i].totalprice;
				var producecount1 = oldData[i].producecount;
				
				if( totalcostprice1 != ""&& totalcostprice1 !=0){
					totalcostprice= totalcostprice  + Number(totalcostprice1);
				}
				
				if( tax1 != ""&& tax1 !=0){
					tax= tax  + Number(tax1);
				}
				
				if( totalprice1 != ""&& totalprice1 !=0){
					totalprice= totalprice  + Number(totalprice1);
				}
				
				if( producecount1 != ""&& producecount1 !=0){
					producecount= producecount  + Number(producecount1);
				}
				
				
			}

			
			$(".fixStyle #producecountId").text(producecount)

			$(".fixStyle #totalpriceId").text(totalprice.toFixed(2))
			
			$(".fixStyle #totalcostpriceId").text(totalcostprice.toFixed(2))
			
			$(".fixStyle #taxId").text(tax.toFixed(2))
			
			
			
		}
