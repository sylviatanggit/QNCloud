		layui.use(['table', 'jquery', 'element', 'laydate'], function() {

			var groupcompanyid=localStorage.groupcompanyid;
			if(localStorage.groupcompanyid != "0"){

					daiShengHeData(true);

					//获取公司信息
			function dataFun1() {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetAllGroupCompany?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						"groupCompanyId": localStorage.groupcompanyid
					},
					success: function(res) {
						var desData = JSON.parse(res);
						var optionsStr = "";
						for(var i=0;i<desData.length;i++){
							var id= desData[i].myg_companyid;
							var name= desData[i].companyname;
							
							
							if(id == localStorage.groupcompanyid){
								optionsStr+= "<option value='"+id+"' selected='selected'>"+name+"</option>";
			
							}else{
								optionsStr+= "<option value='"+id+"'>"+name+"</option>";
			
							}
							
						
							
						}
						$(".companytypeid").append(optionsStr);
						
							daiShengHeData(true);
					}
				});
			
			}
			

			
			getunit(5);
			
			$(".companytypeid").change(function() {
				daiShengHeData(true);
				//业务员跟这变
				groupcompanyid=$(".companytypeid").val();
				groupcompanyid=groupcompanyid==-1?'':groupcompanyid;
				var bandstr = '<input autocomplete="off" class="layui-input salesman" id="salesman" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
				$("#append_sale").empty().append(bandstr);
				staffList();
		
				//往来单位跟这变
				var append_group = '<input autocomplete="off" class="layui-input unit" type="text" id="unit" style="width: 250px;height: 28px;line-height: 28px;">';
				$("#append_group").empty().append(append_group);
				getunitByConfident(5,groupcompanyid);
			
			})

			function staffList() {
				$.ajax({
					type: "post",
					url: localStorage.serIp +"/WebGetEmployeeDropDownList?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						$('#salesman').bComboSelect({
							showField: 'employeename',
							keyField: 'employeesid',
							data: data
						});

					}
				});
			}
			staffList();

		
			
			
			function daiShengHeData(jumpFlag){
						
				var unit = $('#unit').val();
				var agentId = $("#salesman").val();
				var orderNum = $(".seachContent").val();

//				var beginTime = $('#date1').val() !='' ? $('#date1').val() :currentMothFirstDay;
//				var endTime = $('#date2').val() != '' ? $('#date2').val() : currentDate;
				
				if(localStorage.groupcompanyid == "0"){
					companytypeid = $('.companytypeid option:selected').val();
				}else{
					companytypeid = localStorage.groupcompanyid;
				}
						var jiazaiIndex;
			parent.layer.open({
			  type: 3, 
			  zIndex: parent.layer.zIndex, //重点1
			  success: function(layero, index){
			  		jiazaiIndex = index;
	  			}
			});
				
				$.ajax({
					type: "get",
					url: localStorage.serIp +"/WebGetOutinvoiceInfo?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'num': limit,
						'page': curpage,
						'orderNum': orderNum,
						'agentId': agentId,
						'companyId': unit,
//						'beginTime': beginTime,
//						'endTime': endTime,
						'database': localStorage.database,
						'groupCompanyId': companytypeid,
						'checkState': 0,
						'lasttype':91
					},
					success: function(res) {
												parent.layer.close(jiazaiIndex);

						var initData = JSON.parse(res);
						var data = JSON.parse(initData.data);
						count = initData.count;
						complete(data, limit);
						
//						$(".layui-table-body [data-field=checkstate] div").each(function(i) {
//							switch(data[i].checkstate) 
//							{
//								case 0:				
//									$(this).html("待审核");
//								  break;
//								case 1:  
//									$(this).html("已审核");
//								  break;
//								case 2:  				
//									$(this).html("已作废");
//								  break;
//							}
//						});
						
				
						if(jumpFlag) {
							complete_pages();
						}
					}
											,
					error: function(res) {
						parent.layer.close(jiazaiIndex);
							
							parent.layer.open({
								title: "提示",
								content: '服务器异常!',
									zIndex: parent.layer.zIndex //重点1
					
							});
						
				
					}
				});

			}
			
			function complete(data, limit) {
				
				table.render({
					elem: '#ZXDSHTable',
					data: data,
					id : "FXFPQCTable",
					cols: [
						[ //标题栏
								 {
								checkbox: true,
								LAY_CHECKED: false,
								align: "center",
								width: 40,
						}, {
								field: 'ordernum',
								title: '发票签出单号',
								event: "detail",
								style: "color:#2D89DD;cursor:pointer",
								width: 200
							}, {
								field: 'companyname',
								title: '往来单位',
								width: 200
							},
							{
								field: 'invoicenum',
								title: '发票号',
								width: 100
							},
							{
								field: 'totalprice',
								title: '不含税金额',
								width: 100
							},
							{
								field: 'totaltax',
								title: '税额',
								width: 100
							}, {
								field: 'totalmoney',
								title: '含税金额',
								width: 100
							}, 	{
								field: 'taxpercentage',
								title: '税率',
								minWidth: 100
							},	{
								field: 'outtickettypename',
								title: '票种',
								minWidth: 100
							},{
								field: 'outinvoicedate',
								title: '签出日期',
								width: 100
							},
							{
								field: 'agentname',
								title: '开票员',
								width: 100
							},
							{
								field: 'operatorsidname',
								title: '制单人',
								minWidth: 100
							}, {
								field: 'actiondate',
								title: '制单日期',
								minWidth: 120
							},
//							{
//								field: 'checkername',
//								title: '审核人',
//								minWidth: 100
//							}, {
//								field: 'checkdate',
//								title: '审核日期',
//								minWidth: 120
//							},
//							{
//								field: 'checkstatename',
//								title: '单据状态',
//								width: 100
//							},
							{
								field: 'nomo',
								title: '备注',
								width: 100
							},
						]
					],
					skin: 'row', //表格风格
					height: "full-210",
					even: true,
					limit: limit //每页默认显示的数量
				});
			}
			//分页
			function complete_pages() {
				laypage.render({
					elem: 'ZXDSHTable', //注意，这里的 test1 是 ID，不用加 # 号
					layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
					limits: [50, 100, 200],
					limit: limit,
					curr: curpage,
					group: 3,
					count: count, //数据总数，从服务端得到
					jump: function(obj,first) {
						curpage = obj.curr;
						limit = obj.limit;
						if(!first){
							daiShengHeData(true);
						}
						
					}
				})
			}
			$(".find").click(function() {
				daiShengHeData(true);
			})
			
			
			$("body").keydown(function(event) {
				if(event.keyCode == "13") { //keyCode=13是回车键
					$('.find').click();
				}
			});
		

			var $ = layui.$,
				active = {
					combineExport: function() { //获取选中数据
						var checkStatus = table.checkStatus('FXFPQCTable'),
							data1 = checkStatus.data;
							
							
						var idstr = "";
						if(data1.length == 0){
							parent.layer.open({
								title: "提示",
								zIndex: parent.layer.zIndex, //重点1,
								content: '请选择要导出的单据!'
							});
							return;
						}
						
						var repeat = false;
			
						var companyid = data1[0].companyid;
						
						
						
					    for(var i=0;i<data1.length;i++) { 
					    	if(companyid != data1[i].companyid){
								repeat = true;
								break;
							}
					    	   	
					    	   	
				      		idstr += "'"+data1[i].ordernum + "'";
		
				      		if((i+1)!=data1.length){
				      			idstr += ",";
				      		}
						}
					    
						 if(repeat){
							parent.layer.open({
								title: "提示",
								content: '往来单位完全一致才允许合并导出!',
								zIndex: layer.zIndex //重点1
								,
								success: function(layero) {
									parent.layer.setTop(layero); //重点2
								}
							});
							
							return;
						}
					    		
						parent.layer.confirm('确定导出吗？', {
							icon: 3,
							zIndex: parent.layer.zIndex ,//重点1
							title: '合并导出'
						}, function(index) {
							
							combineExport("FXFPQK",idstr);
							
						});
					}
				};


			$('.piliang').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
			
			
			table.on('tool(demo)', function(obj) {
				var data = obj.data;
				var order = data.ordernum;
				if(obj.event === 'detail') {
					parent.tab.tabAdd({
						icon: '',
						id: "FPQCXQ" + data.ordernum,
						title: data.ordernum + '发票签出单',
						url: 'views/financiaManagement/checkOutZX/checkoutfinishDetail.html'
					});
				}
			});
			
			
		});
