	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			var  oldData = [];
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});

			if(localStorage.isshow == "1"){
				$("#nextinvoicestateId").css("display","none");
			}

			laydate.render({
				elem: "#addDistributionDate",
				value: new Date(),
				done: function(value, date, endDate){
		    				change = true;
  				}
			})
			
			laydate.render({
				elem: "#operationdate",
				value: new Date(),
				done: function(value, date, endDate){
		    				change = true;
  				}
			})
					
			var change=false;
			$("input,selected").change(function(){
				change=true;
			})
			
			
			var ordernum=	$(".layui-show", parent.document).attr("lay-item-id");
			if(ordernum.indexOf("xindan")){
					ordernum = ordernum.substring(6,ordernum.length);
					getData(ordernum);
		 	}else{
	 		
				$(".zhidanren").val( localStorage.employeeName);
				$(".zhidanren").attr('data-id',localStorage.userId);
					
		 	}
		 	
		 	
		 	stockList(1);
		 	getunit(5);
		 	  

		 	var cleckFlag = false;
							 	
			$("body").delegate(".warehouse","click",function(){
				if(oldData.length == 0){
					cleckFlag = true;
					return;
				}
				
				
				parent.layer.confirm('更改仓库将删除列表中已选择的产品！', {
						icon: 3,
						title: '提示'
				}, function(index) {
				
					oldData = [];
					cleckFlag= true;

					detail(oldData);
					everyFun();
					 
					 
					parent.layer.close(index);	

					return;
				},
				 function(index) {
					 $(".cs_result_area").css("display","none");
					 	cleckFlag = false;	 			 
					 			
					parent.layer.close(index);
			
				

					return;
				}
				);
	
				
			})
	
			 
			 $("body").delegate(".stockarea","click",function(){
				
				if(oldData.length == 0){
						cleckFlag = true;
					return;
				}
				
				parent.layer.confirm('更改货区将删除列表中已选择的产品！', {
						icon: 3,
						title: '提示'
				}, function(index) {
				
					oldData = [];
					detail(oldData);
					everyFun();
					change = true;
					cleckFlag= true;
					parent.layer.close(index);	

					return;
				},
				 function(index) {
					 $(".cs_result_area").css("display","none");
					cleckFlag= false;
					parent.layer.close(index);
			
				

					return;
				}
				);
	
				
			})
			 
			 
			 $("body").delegate(".goodsshelves","click",function(){
				
					if(oldData.length == 0){
						cleckFlag = true;
					return;
				}
				
				parent.layer.confirm('更改货架将删除列表中已选择的产品！', {
						icon: 3,
						title: '提示'
				}, function(index) {
				
					oldData = [];
					detail(oldData);
					everyFun();
					cleckFlag= true;
					parent.layer.close(index);	
					change = true;
					return;
				},
				 function(index) {
					 $(".cs_result_area").css("display","none");
					cleckFlag= false;
					parent.layer.close(index);
			
				

					return;
				}
				);
	
				
			})
			 
			
			$("body").delegate(".warehouse","change",function(){
				
				if(cleckFlag){
					var bandstr = '<input name="title" lay-verify="title" value="" autocomplete="off" id="duiyingstockareaId" class="layui-input stockarea" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
					
					$("#stockareaId").empty();
					$("#stockareaId").append(bandstr);
					
					var produceseriesstr = '<input name="title" lay-verify="title" value="" autocomplete="off" id="duiyinggoodsshelvesId" class="layui-input goodsshelves" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
				
					$("#goodsshelvesId").empty();
					$("#goodsshelvesId").append(produceseriesstr);
					
					getStockarea($("#warehouse").val());
					
				}
				
			})
						
			$("body").delegate(".stockarea","change",function(){
				
					if(cleckFlag){
						
						var produceseriesstr = '<input name="title" lay-verify="title" value="" autocomplete="off" id="duiyinggoodsshelvesId" class="layui-input goodsshelves" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
					
						$("#goodsshelvesId").empty();
						$("#goodsshelvesId").append(produceseriesstr);
						
						getgoodsshelves($("#duiyingstockareaId").val());
						
				}
				
			})
		
	
			
		
			$(".addProduct").click(function(){
				
	 			var warehouse = $('#warehouse').val() ? $('#warehouse').val() : $('.warehouse').attr('data-id');
				if (warehouse === undefined || warehouse == ""){
					parent.layer.open({
						title: "提示",
						content: '请选择备货仓库!',
						zIndex: layer.zIndex //重点1
						,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						}
					});
				
					return;
				}
		
				var stockarea = $('#duiyingstockareaId').val() ? $('#duiyingstockareaId').val() : $('.stockarea').attr('data-id');
				if (stockarea === undefined || stockarea == ""){
					parent.layer.open({
						title: "提示",
						content: '请选择备货货区!',
						zIndex: layer.zIndex //重点1
						,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						}
					});
				
					return;
				}
				var goodsshelves = $('#duiyinggoodsshelvesId').val() ? $('#duiyinggoodsshelvesId').val() : $('.goodsshelves').attr('data-id');
				goodsshelves=goodsshelves==undefined?"":goodsshelves;
				if(sessionStorage.stockProductData || sessionStorage.stockProductData!= "[]") {
					sessionStorage.removeItem('stockProductData');
				}
				
				if(sessionStorage.newData || sessionStorage.newData!= "[]") {
					sessionStorage.removeItem('newData');
				}
			 	
			 	
				
				var yuanbenoldData = oldData;

					
				sessionStorage.stockProductData = JSON.stringify(yuanbenoldData);
				
				sessionStorage.stockId = warehouse;
				
				sessionStorage.stockareagoodsshelvesId =goodsshelves;
				
				sessionStorage.stockareaId = stockarea;
					
				
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">库存列表</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: 'views/public/stock/choicesStockPublicList.html',
					zIndex: parent.layer.zIndex //重点1
						,
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
						var body = layer.getChildFrame('body', 'index');

						paentIfarame = layero.find("iframe")[0].contentWindow.document;
						
				
					},
		
					end: function(){  
						
						change = true;
               		if(sessionStorage.newData) {
						if(sessionStorage.newData.length>0 && sessionStorage.newData!= "[]"){

						var productDatas = JSON.parse(sessionStorage.newData);
						yuanbenoldData = [];

						for(var j = 0; j < productDatas.length; j++) {
									if(typeof(productDatas[j].referprice)=="undefined"  ){
										productDatas[j].referprice = "0.00";
										productDatas[j].referpricetotal = "0.00";
									}
									
								productDatas[j].referpricetotal = eval(productDatas[j].referprice * productDatas[j].outcount);
								productDatas[j].unitprice = 0.00;
								productDatas[j].notaxunitprice = 0.00;
								productDatas[j].totalprice = 0.00;
								productDatas[j].untax = 0.00;
								productDatas[j].taxpre = 0.00;
								productDatas[j].producecount  = productDatas[j].outcount
								yuanbenoldData.push(productDatas[j])
						}	
						//去重
						oldData = yuanbenoldData;
						
						detail(oldData);
						
						
						everyFun();
	
						sessionStorage.removeItem('newData');		
						} else {
							layer.closeAll();
						}
					}
           		
           		    
           		    	if(sessionStorage.stockProductData || sessionStorage.stockProductData!= "[]") {
								sessionStorage.removeItem('stockProductData');
							}
					
					}
				});
			
			})
			
			
		function staffList() {
			$.ajax({
				type: "post",
				url: localStorage.serIp + "/WebGetEmployeeDropDownList?jsoncallback=?",
				async: true,
				dataType: 'jsonp',
				data: {
					"userId": localStorage.userId,
					"userPw": localStorage.userPw,
					'database': localStorage.database,
					'groupCompanyId': localStorage.groupcompanyid
				},
				success: function(res) {
					var data = JSON.parse(res);
					$('#salesman').bComboSelect({
						showField: 'employeename',
						keyField: 'employeesid',
						data: data
					});
				
				}
			});
		}
		
		staffList()
			
			
		
		function getData(ordernum) {
				$.ajax({
					type: "get",
					url: localStorage.serIp +"/WebGetDirectAndProducePricingInfo	?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': ordernum,
					},
					success: function(res) {
						var master = JSON.parse(res);
						
					 	var get_data_Master = master.NewDataSet[0].table1;

						if(get_data_Master[0].outsettlementdate && get_data_Master[0].outsettlementdate.length > 10){
							var checkdate=get_data_Master[0].outsettlementdate.slice(0,10);
							$("#addDistributionDate").val(checkdate);
						}
						
						
						
						if(typeof(get_data_Master[0].operationdate)!="undefined"){
						$("#operationdate").val(get_data_Master[0].operationdate);
						}
						
					
						//出库仓库
						$(".warehouse").attr('data-id',get_data_Master[0].targetstockid);
						$(".warehouse").val(get_data_Master[0].warehousename+'('+get_data_Master[0].naturename+')');
						//出库货区

						$(".layui-table-fixed .layui-table-body table tbody [data-index="+index+"] [data-field=taxpre] div").html(taxpre);

						oldData[index].untax = tax;

						oldData[index].totalprice = counts;

	//计算合计	
	function everyFun(){
		
			var producecount=0;
			var xiaoShouHe =0;  //销售合计
			var untaxId =0;
			var taxpreId =0;
			
			for(var i=0;i<oldData.length;i++){
				var currentprice =oldData[i].totalprice;
				var currentCount = oldData[i].producecount;
				var untax = oldData[i].untax;
				var taxpre = oldData[i].taxpre;
				
				if( currentprice != ""&& currentprice !=0){
					xiaoShouHe= xiaoShouHe  + Number(currentprice);
				}
				
				if( untax != ""&& untax !=0){
					untaxId= untaxId  + Number(untax);
				}
				
				if( taxpre != ""&& taxpre !=0){
					taxpreId= taxpreId  + Number(taxpre);
				}
				
				
				
				if( currentCount != ""&& currentCount !=0){
					producecount= producecount  + Number(currentCount);
				}
				
			}

			
			$(".fixStyle #producecountId").text(producecount)

			$(".fixStyle #xiaoShouHeId").text(xiaoShouHe.toFixed(2));
			
			$(".fixStyle #untaxId").text(untaxId.toFixed(2))
			
			$(".fixStyle #taxpreId").text(taxpreId.toFixed(2))
			
		}

					return false;
				}
				
				parent.layer.confirm('确定进行反审核操作？', {
					icon: 3,
					title: '提示'
				}, function(index) {
					$.ajax({
						type: "get",
						url: localStorage.serIp+"/WebCheckReturnSaveState?jsoncallback=?",
						dataType: "jsonp",
						async: true,
						data: {
							'userId': localStorage.userId,
							'userPw': localStorage.userPw,
							'database': localStorage.database,
							'orderNum': $('.ordernum').val()
						},
						success: function(res) {
							var data = JSON.parse(res);
							switch(data.type)
							{
								case 1:
									parent.layer.open({
									title: "提示",
									content: '反审核成功',
									zIndex: layer.zIndex, //重点1
									success: function(layero) {
										parent.layer.setTop(layero); //重点2
									}
								});
								
																	operateStatus(0);

							  break;
								case 0:
									parent.layer.open({
										title: "提示",
										content: data.data,
										zIndex: layer.zIndex, //重点1
										success: function(layero) {
											parent.layer.setTop(layero); //重点2
										}
									});
							  break;
							  case 2:
							  		var infoData = JSON.parse(data.data);
									var  info = infoData[0].info;			  		
									parent.layer.open({
									title: "提示",
									content: info,
									zIndex: layer.zIndex, //重点1
									success: function(layero) {
										parent.layer.setTop(layero); //重点2
									}
								});
							  break;
							}
							parent.layer.close(index);
							return;
						}
					});
					layer.close(index);
				});
			})
