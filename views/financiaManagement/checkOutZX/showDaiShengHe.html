	<body>
		<div class="ZXDSHTable
">

	<script type="text/javascript">
		
						 //适配
		 var viewHeight = $(window).height();
		 if (viewHeight == 855) {
			 $('#gridContainer').css('height', 650 + 'px'); //855*0.76
		 } else {
			 $('#gridContainer').css('height', viewHeight * 0.7 + 'px');
		 }
			
		var currentPage = 1;
		var totalInfo = '';
		var limit = 50;
		var count;
		layui.use(['table', 'jquery', 'element', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			var laypage = layui.laypage;
			var laydate = layui.laydate;
			var myDate = new Date();
			
			var currentMothFirstDay = getCurrentMothFirstDay();
			var currentDate =  myDate.getFullYear() + '-' +(myDate.getMonth() + 1)  + '-'+  myDate.getDate();
			var groupcompanyid=localStorage.groupcompanyid;
			if(localStorage.groupcompanyid != "0"){
				$("#fengongsiId").css("display","none");
			
				daiShengHeData(currentPage, limit, totalInfo);
			}else{
					dataFun1();
				
			}
			
			
					//获取公司信息
			function dataFun1() {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetAllGroupCompany?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						"groupCompanyId": localStorage.groupcompanyid
					},
					success: function(res) {
						var desData = JSON.parse(res);
						var optionsStr = "";
						for(var i=0;i<desData.length;i++){
							var id= desData[i].myg_companyid;
							var name= desData[i].companyname;
							
							
							if(id == localStorage.groupcompanyid){
								optionsStr+= "<option value='"+id+"' selected='selected'>"+name+"</option>";
			
							}else{
								optionsStr+= "<option value='"+id+"'>"+name+"</option>";
			
							}
							
						
							
						}
						$(".companytypeid").append(optionsStr);
						
						daiShengHeData(currentPage, limit, totalInfo);
					}
				});
			
			}
			

			
			getunit(-1,0);
			
			$(".companytypeid").change(function() {
				daiShengHeData(currentPage, limit, totalInfo);
				//业务员跟这变
				groupcompanyid=$(".companytypeid").val();
				groupcompanyid=groupcompanyid==-1?'':groupcompanyid;
				var bandstr = '<input autocomplete="off" class="layui-input salesman" id="salesman" type="text" style="width: 250px;height: 28px;line-height: 28px;">';
				$("#append_sale").empty().append(bandstr);
				staffList();
		
				//往来单位跟这变
				var append_group = '<input autocomplete="off" class="layui-input unit" type="text" id="unit" style="width: 250px;height: 28px;line-height: 28px;">';
				$("#append_group").empty().append(append_group);
				getunitByConfident(-1,groupcompanyid,0);
			
			})
			


			function staffList() {
				$.ajax({
					type: "post",
					url: localStorage.serIp +"/WebGetEmployeeDropDownList?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						$('#salesman').bComboSelect({
							showField: 'employeename',
							keyField: 'employeesid',
							data: data
						});

					}
				});
			}
			staffList();

		
			
			
			function daiShengHeData(currentPage, limit, totalInfo){
						
				var unit = $('#unit').val();
				var agentId = $("#salesman").val();
				var orderNum = $(".seachContent").val();
				if(localStorage.groupcompanyid == "0"){
					companytypeid = $('.companytypeid option:selected').val();
				}else{
					companytypeid = localStorage.groupcompanyid;
				}
						var jiazaiIndex;
			parent.layer.open({
			  type: 3, 
			  zIndex: parent.layer.zIndex, //重点1
			  success: function(layero, index){
			  		jiazaiIndex = index;
	  			}
			});
				
				$.ajax({
					type: "get",
					url: localStorage.serIp +"/WebGetOutinvoiceInfo?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'num': limit,
						'page': currentPage,
						'orderNum': orderNum,
						'agentId': agentId,
						'companyId': unit,
						'database': localStorage.database,
						'groupCompanyId': companytypeid,
						'checkState': 0,
						'lasttype':91
					},
					success: function(res) {
				$('.totalInfo').children().remove();
				parent.layer.close(jiazaiIndex);
                var resdata = JSON.parse(res);
				dataSource = JSON.parse(resdata.data);
                totalInfo = resdata.count;
                var totalInfoTag = '<span>' + '共' + totalInfo + '条' + '</span>';
                $('.totalInfo').append(totalInfoTag);
                complete(dataSource, limit);
                pagination(currentPage, limit, totalInfo);
                $('.layui-laypage-limits').css('display','block');
					}
					,
					error: function(res) {
						parent.layer.close(jiazaiIndex);
							
							parent.layer.open({
								title: "提示",
								content: '服务器异常!',
									zIndex: parent.layer.zIndex //重点1
					
							});
						
				
					}
				});

			}
			
			function complete(data, limit) {
				$(function () {
			var dataGrid = $("#gridContainer").dxDataGrid({
				dataSource: dataSource,
				keyExpr: "ordernum",
				allowColumnReordering: true,
				showBorders: true,
				paging: {
					pageSize: 200,
				},
				sorting: {
					mode: "none"//none
				},
				selection: {
					mode: "multiple"
				},
				filterRow: {
					visible: false,
					applyFilter: "auto"
				},
				headerFilter: {
					visible: false
				},
				allowColumnResizing: true,
				columnFixing: {
					enabled: false
				},
				
				columns: [{
					dataField: "ordernum",
				    width: 160,
					caption: "发票签出单号",
					fixed: true,
				}
					,
				{
					dataField: "companyname",
					width: 180,
					caption: "往来单位",
				},
				{
					dataField: "invoicenum",
					width: 160,
					caption: "发票号"
				},
				{
					dataField: "totalprice",
					width: 120,
					caption: "不含税金额",
					format: {
						type: "fixedPoint",
						precision: 2
					},
					customizeText: function (arg) {
						return arg.valueText;
					}
				},
				{
					dataField: "totaltax",
					width: 70,
					caption: "税额",
					format: {
						type: "fixedPoint",
						precision: 2
					},
					customizeText: function (arg) {
						return arg.valueText;
					}
				},
				
				
				{
					dataField: "totalmoney",
					width: 90,
					caption: "含税金额",
					format: {
						type: "fixedPoint",
						precision: 2
					},
					customizeText: function (arg) {
						return arg.valueText;
					}
				},{
					dataField: "taxpercentage",
					width: 70,
					caption: "税率",
				},
				{
					dataField: "outtickettypename",
					width: 100,
					caption: "票种",
				},
				{
					dataField: 'outinvoicedate',
					caption: '签出日期',
					format: "yyyy-MM-dd",
					dataType: "date",
					width: 90
				},
				{
					dataField: "agentname",
					width: 70,
					caption: "开票员",
				},
				{
					dataField: "operatorsidname",
					width: 70,
					caption: "制单人",
				},
				{
					dataField: 'actiondate',
					caption: '制单日期',
					format: "yyyy-MM-dd",
					dataType: "date",
				    width: 90
				},
				 {
					dataField: 'mono',
					caption: '备注',
				}
				]
				,
				onCellClick:function(e){
					
						
							
					if(e.columnIndex == 1){
						
						if(!checkPermissionStatus("直销发票签出单-开票1")){
					
						parent.layer.open({
							title: "提示",
							content: localStorage.jurisdictionTips,
							zIndex: parent.layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return
						
					}
						
						parent.tab.tabAdd({
						icon: '',
						id: "FPQCXQ" + e.value,
						title: e.value + '发票签出单',
						url: 'views/financiaManagement/checkOutZX/checkoutfinishDetail.html'
					});
					}
				},
				onSelectionChanged: function (obj) {
					var exportCompanyarr = [];					
					// 获取往来单位导出
					var selectedRowsData = obj.selectedRowsData;
					var ordernumList = '';
                    var arrForOderNum = [];
					for(var i = 0; i<selectedRowsData.length;i++ ){
					  var danhao = selectedRowsData[i].ordernum;
					  danhao = "\'" + danhao + "\'";
                      arrForOderNum.push(danhao);
                       ordernumList = arrForOderNum.join(",");
						var companyideach = selectedRowsData[i].companyid;
					    if(exportCompanyarr.indexOf(companyideach) == -1){
							exportCompanyarr.push(companyideach);
						}
					}
		
					$('.piliang').dxButton({
        onClick: function() {
            if(exportCompanyarr.length == 0){
				parent.layer.open({
            title: "提示",
            zIndex: parent.layer.zIndex, //重点1,
            content: '请选择要导出的单据!'
        });
			}
			if(exportCompanyarr.length > 1){
				parent.layer.open({
							title: "提示",
							content: '往来单位完全一致才允许合并导出!',
							zIndex: layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
			}
			if(exportCompanyarr.length == 1){
				parent.layer.confirm('确定导出吗？', {
							icon: 3,
							zIndex: parent.layer.zIndex ,//重点1
							title: '合并导出'
						}, function(index) {
							
							combineExport("FXFPQK",ordernumList);
							
						}
						);
			}
        }
    });

					dataGrid.refresh();
					
				},
				summary: {
					totalItems: [{
						name: "SelectedRowsSummary",
						showInColumn: "totalprice",
						summaryType: "custom",
					}
					,
					{
						name: "SelectedRowsSummarry",
						showInColumn: "totalmoney",
						summaryType: "custom",
					}
					],
					calculateCustomSummary: function (options) {
						if (options.name === "SelectedRowsSummary") {
							if (options.summaryProcess === "start") {
								options.totalValue = 0;
							};
							if (options.summaryProcess === "calculate") {
								if (options.component.isRowSelected(options.value.ordernum)) {
									options.totalValue = options.totalValue + options.value.totalprice;
									options.totalValue = Math.round(options.totalValue * 100) / 100;
								}
							}
						}
						
						if (options.name === "SelectedRowsSummarry") {
							if (options.summaryProcess === "start") {
								options.totalValue = 0;
							};
							if (options.summaryProcess === "calculate") {
								if (options.component.isRowSelected(options.value.ordernum)) {
									options.totalValue = options.totalValue + options.value.totalmoney;
									options.totalValue = Math.round(options.totalValue * 100) / 100;
								}
							}
						}
						
					}

				}
			}).dxDataGrid('instance');
		});

			}
			//分页
			function pagination(currentPage, limit, totalInfo) {
		    $('.M-box2').empty();

		if (totalInfo == 0) {
			return;
		}
		$('.M-box2').pagination({
			current: currentPage,
			totalData: totalInfo,
			showData: limit,
			pageCount: Math.floor(totalInfo / limit),
			mode: 'fixed',
			isHide: true,
			jump: true,
			callback: function (api) {
				currentPage = api.getCurrent();
				daiShengHeData(currentPage, limit, totalInfo);
			}
		});
	}
               // 获取当前页面渲染数量
    $('#lay-ignore').change(function () {
        limit = $(this).children('option:selected').val();
        daiShengHeData(currentPage, limit,totalInfo);
    });


			$(".find").click(function() {
				daiShengHeData(currentPage, limit, totalInfo);
			})
			
			
			$("body").keydown(function(event) {
				if(event.keyCode == "13") { //keyCode=13是回车键
					$('.find').click();
				}
			});
		

			var $ = layui.$,
				active = {
					combineExport: function() { //获取选中数据
						var checkStatus = table.checkStatus('FXFPQCTable'),
							data1 = checkStatus.data;
							
							
						var idstr = "";
						if(data1.length == 0){
							parent.layer.open({
								title: "提示",
								zIndex: parent.layer.zIndex, //重点1,
								content: '请选择要导出的单据!'
							});
							return;
						}
						
						var repeat = false;
			
						var companyid = data1[0].companyid;
						
						
						
					    for(var i=0;i<data1.length;i++) { 
					    	if(companyid != data1[i].companyid){
								repeat = true;
								break;
							}
					    	   	
					    	   	
				      		idstr += "'"+data1[i].ordernum + "'";
		
				      		if((i+1)!=data1.length){
				      			idstr += ",";
				      		}
						}
					    
						 if(repeat){
							parent.layer.open({
								title: "提示",
								content: '往来单位完全一致才允许合并导出!',
								zIndex: layer.zIndex //重点1
								,
								success: function(layero) {
									parent.layer.setTop(layero); //重点2
								}
							});
							
							return;
						}
					    		
						parent.layer.confirm('确定导出吗？', {
							icon: 3,
							zIndex: parent.layer.zIndex ,//重点1
							title: '合并导出'
						}, function(index) {
							
							combineExport("FXFPQK",idstr);
							
						});
					}
				};


			$('.piliang').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
			
			

			
			
		});
	</script>
