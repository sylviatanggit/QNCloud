			function everyFun(){

				var totalrealCostId=0;
				for(var i=0;i<oldData.length;i++){
					var producecount =oldData[i].producecount;
					var heji = oldData[i].heji;
					var totalprice = oldData[i].totalprice;

					if(producecount != ""&& producecount !=0 &&  producecount != undefined){
						totalCountId= totalCountId  + Number(producecount);
					}
					
					if(heji != ""&& heji !=0 &&  heji != undefined){
						totalrealCostId= totalrealCostId  + Number(heji);
					}
					
					if(totalprice != "" && totalprice !=0 && totalprice != undefined){
						all_zong= all_zong  + Number(totalprice);
					}
						
				}
				
				$("#totalCostId").text(all_zong)
				$("#totalCountId").text(totalCountId)
				$("#totalrealCostId").text(totalrealCostId)
			}
			
			
			function everyFun1(){
				var totalprice=0;
				var totalCount =0;
			
			
				for(var i=0;i<proData.length;i++){

					var currentCount = proData[i].producecount;
					
					if( currentprice != ""&& currentprice !=0 &&  currentprice != undefined){
						totalprice= totalprice  + Number(currentprice);
					}
					
					if( currentCount != ""&& currentCount !=0 && currentCount != undefined){
						totalCount= totalCount  + Number(currentCount);
					}
					
				}
	
				
				$(".fixStyle #totalCountId1").text(totalCount)
	
				$(".fixStyle #totalCostId1").text(totalprice.toFixed(2))
			}
