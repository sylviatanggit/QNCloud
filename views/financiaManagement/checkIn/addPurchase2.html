	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			var  oldData = [];
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {

			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});

			if(localStorage.isshow == "1"){
				$("#nextinvoicestateId").css("display","none");
			}

			laydate.render({
				elem: "#addDistributionDate",
				value: new Date(),
				done: function(value, date, endDate){
		    				change = true;
  				}
			})
					
			laydate.render({
				elem: "#operationdate",
				value: new Date(),
				done: function(value, date, endDate){
		    				change = true;
  				}
			})
			
					var jiazaiIndex;
			parent.layer.open({
			  type: 3, 
			  zIndex: parent.layer.zIndex, //重点1
			  success: function(layero, index){
			  		jiazaiIndex = index;
	  			}
			});
			
			
			var change=false;
			$("input,selected").change(function(){
				change=true;
			})
			var ordernum=	$(".layui-show", parent.document).attr("lay-item-id");
			ordernum = ordernum.substring(6,ordernum.length)
			getData(ordernum);
			
			function staffList() {
				$.ajax({
					type: "post",
					url: localStorage.serIp + "/WebGetEmployeeDropDownList?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': localStorage.groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						$('#salesman').bComboSelect({
							showField: 'employeename',
							keyField: 'employeesid',
							data: data
						});
					
					}
				});
			}
			
			staffList()
			
			
		
			function getData(ordernum) {
				$.ajax({
					type: "get",
					url: localStorage.serIp +"/WebGetInsettlementMasterTableByOrderNum?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': ordernum,
					},
					success: function(res) {
												parent.layer.close(jiazaiIndex);

						var get_data_Master = JSON.parse(res);
						
						if(get_data_Master[0].insettdate && get_data_Master[0].insettdate.length > 10){
							var checkdate=get_data_Master[0].insettdate.slice(0,10);
							$("#addDistributionDate").val(checkdate);
						}
						
						if(typeof(get_data_Master[0].operationdate)!="undefined"){
							$("#operationdate").val(get_data_Master[0].operationdate);
						}
						
						$("#targetstockid").val(get_data_Master[0].targetstockid)


						$(".type").find("option[value="+get_data_Master[0].lasttype+"]").attr("selected",true);
						
						$(".salesman").val(get_data_Master[0].agentname)
						$(".salesman").attr('data-id',get_data_Master[0].agent)
						
						$(".unit").val(get_data_Master[0].companyname)
						$(".unit").attr('data-id',get_data_Master[0].companyid)
						
						getduiyingHeTong(get_data_Master[0].companyid,1);
						
						
						if(get_data_Master[0].typeof == 8){
							$(".relatedDanJu").css("display","inline-block")
						}
						
						$("#typeofId").val(get_data_Master[0].typeof)
						
						
						$(".zhidanren").val(get_data_Master[0].operatorsidname)
						$(".zhidanren").attr('data-id',get_data_Master[0].operatorsid)
						
						$(".contract_id").val(get_data_Master[0].contract_name)
						$(".contract_id").attr('data-id',get_data_Master[0].contractid)
						
						$('#reletedBkAndBhOrdernumId').val(get_data_Master[0].linkordernum);
					
						$(".notes").val(get_data_Master[0].nomo)
						
						$(".ordernum").val(get_data_Master[0].ordernum)
						$('.lastnum').val(get_data_Master[0].lastnum)
						
						
						$(".mynum").val(get_data_Master[0].mynum)
						
						if(typeof(get_data_Master[0].taxpercentage) != "undefined" && get_data_Master[0].taxpercentage != "") {
							$(".tax").val(get_data_Master[0].taxpercentage);
						} 
						
						
				
						$(".mynum").val(get_data_Master[0].mynum)
						
						if(get_data_Master[0].nextinvoicestate == "2") {
							$(".nextinvoicestate").prop("checked",true)
						} 
								
						oprateStatus(get_data_Master[0].checkstate)					
												
						
						fenxiaoHeJiaData(ordernum);
	
					}
										,
					error: function(res) {
						parent.layer.close(jiazaiIndex);
							
							parent.layer.open({
								title: "提示",
								content: '服务器异常!',
									zIndex: parent.layer.zIndex //重点1
					
							});
						
				
					}
				});

			}
			
			
		function oprateStatus(states){
			
				change = false;
				switch(states) 
				{
				case 0: //待审核
					$(".dsh").css("display", 'inline-block');
					$(".ysh").css("display", 'none');
					$(".yzf").css("display", 'none');
					
					$("input,.tax").removeAttr('disabled');
					
					$(".preserve").css("display", "inline-block");
					
					if($("#typeofId").val() == 8){
						$(".relatedDanJu").css("display","inline-block")
					}
					
					$("#print").css("display", "none");
					$(".noshenhe").css("display", "none");					
					$(".yijianhejia").css("display", "inline-block");
					$(".shenhe").css("display", "inline-block");

					  break;
				case 1:		//已审核						
					$(".ysh").css("display", 'inline-block');
					$(".dsh").css("display", "none");
					$(".yzf,.relatedDanJu").css("display", 'none');
					
					$("input,.tax").attr('disabled', 'disabled')
					

					$(".preserve").css("display", "none");
					
					$("#print").css("display", "inline-block");
					$(".noshenhe").css("display", "inline-block");					
					$(".yijianhejia").css("display", "none");
					$(".shenhe").css("display", "none");

				  break;
				}
		}
			
			
		function fenxiaoHeJiaData(ordernum) {
			$.ajax({
				type: "get",
				url: localStorage.serIp  +"/WebGetInsettlementSlaveTableByOrderNum?jsoncallback=?",
				dataType: "jsonp",
				async: true,
				data: {
					'userId': localStorage.userId,
					'userPw': localStorage.userPw,
					'database': localStorage.database,
					'orderNum': ordernum
				},
				success: function(res) {
					var data = JSON.parse(res);
	
					oldData = data
					
					detail(oldData);
					everyFun();
									
				}
			});
	
		}

	//计算合计	
	function everyFun(){
		
			var producecount=0;
			var xiaoShouHe =0;  //销售合计
			var untaxId =0;
			var taxpreId =0;
			
			for(var i=0;i<oldData.length;i++){
				var currentprice =oldData[i].totalprice;
				var currentCount = oldData[i].producecount;
				var untax = oldData[i].untax;
				var taxpre = oldData[i].taxpre;
				
				if( currentprice != ""&& currentprice !=0){
					xiaoShouHe= xiaoShouHe  + Number(currentprice);
				}
				
				if( untax != ""&& untax !=0){
					untaxId= untaxId  + Number(untax);
				}
				
				if( taxpre != ""&& taxpre !=0){
					taxpreId= taxpreId  + Number(taxpre);
				}
				
				
				
				if( currentCount != ""&& currentCount !=0){
					producecount= producecount  + Number(currentCount);
				}
				
			}

			
			$(".fixStyle #producecountId").text(producecount)

			$(".fixStyle #xiaoShouHeId").text(xiaoShouHe.toFixed(2));
			
			$(".fixStyle #untaxId").text(untaxId.toFixed(2))
			
			$(".fixStyle #taxpreId").text(taxpreId.toFixed(2))
			
		}

			$(".salediscount").change(function(){
				var salediscount=$(this).val();

					$(this).val("");

				}
				salediscount=salediscount /100 +1;
