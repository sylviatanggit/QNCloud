	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			var  oldData = [];
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});


			
			
			$(".print").click(function(){
					if(!checkPermissionStatus("采购发票签入单-打印1")){
					
						parent.layer.open({
							title: "提示",
							content: localStorage.jurisdictionTips,
							zIndex: parent.layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return
						
					}
					
					
					var ordertype = 7;  //发票签入
					checkPrintIsSetting("FPQR",$('.ordernum').val(),ordertype);
		
				
			})
			
			
			$(".printSetting").click(function() {
				
				sessionStorage.ordertype = 7;  //发票签入
				sessionStorage.orderLeiXing = $(".orderLeiXing").text();

				
			
				var  jsonArray= getTableHeadByPrintTemplate(0);
			
				sessionStorage.headjsonArrayData = JSON.stringify(jsonArray);
			
				

				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">打印设置</span>',
					area: ['600px', '90%'],
					offset: "rb",
					content: 'views/public/PrintTemplate/PrintTemplate.html',
					zIndex: parent.layer.zIndex, //重点1
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
					},
					end: function() {
						if(sessionStorage.ordertype){
							sessionStorage.removeItem("ordertype")
						}
						if(sessionStorage.headjsonArrayData){
							sessionStorage.removeItem("headjsonArrayData")
						}
						
						if(sessionStorage.orderLeiXing){
							sessionStorage.removeItem("orderLeiXing")
						}
						
					}
				});
			});
	
	
	
			
					laydate.render({
				elem: "#operationdate",
				value: new Date()
			})

			laydate.render({
				elem: "#outinvoicedateId",
				value: new Date()
			})
			
			var change=false;
			$("input,selected").change(function(){
				change=true;
			})
			
			 getunit(35);

						
		 	var ordernum=	$(".layui-show", parent.document).attr("lay-item-id");
		 	if(ordernum.indexOf("xindan")){
		 				var jiazaiIndex;
			parent.layer.open({
			  type: 3, 
			  zIndex: parent.layer.zIndex, //重点1
			  success: function(layero, index){
			  		jiazaiIndex = index;
	  			}
			});
			
		 		getData(ordernum.substring(6,ordernum.length));		
		 	}else{
		 		$(".zhidanren").val(localStorage.employeeName);
		 		$(".zhidanren").attr('data-id',localStorage.userId);

		 	}
		 			
			var cleckFlag = false;
							 	
			$("body").delegate(".unit","click",function(){
				if(oldData.length == 0){
					cleckFlag = true;
					return;
				}
				
				
				parent.layer.confirm('更改往来单位将删除列表中已选择的产品！', {
						icon: 3,
						title: '提示'
				}, function(index) {
				
					oldData = [];
					detail(oldData);
					cleckFlag= true;

					parent.layer.close(index);	

					return;
				},
				 function(index) {
					 $(".cs_result_area").css("display","none");
					 	cleckFlag = false;	 			 
					 			
					parent.layer.close(index);
			
				

					return;
				}
				);
	
				
			})
	
			
			
			function staffList() {
				$.ajax({
					type: "post",
					url: localStorage.serIp + "/WebGetEmployeeDropDownList?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': localStorage.groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						$('#salesman').bComboSelect({
							showField: 'employeename',
							keyField: 'employeesid',
							data: data
						});
					
					}
				});
			}
			
			staffList()
			
			
			
		
			function getData(ordernum) {
				$.ajax({
					type: "get",
					url: localStorage.serIp +"/WebGetIninvoiceInfoByInSettleOrderNum?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': ordernum,
					},
					success: function(res) {
												parent.layer.close(jiazaiIndex);

						var orderData = JSON.parse(res);

						var get_data_Slave=JSON.parse(orderData.Slave.result); 
						var get_data_Master=JSON.parse(orderData.Master.result);

						
						if(typeof(get_data_Master[0].taxpercentage) != "undefined" && get_data_Master[0].taxpercentage != "") {
							$(".percent").val(get_data_Master[0].taxpercentage);
						}else{
							$(".percent").val("0");
						}
						
							if(typeof(get_data_Master[0].operationdate)!="undefined"){
						$("#operationdate").val(get_data_Master[0].operationdate);
					}

						$("#outinvoicedateId").val(get_data_Master[0].ininvoicedate.substring(0,10));
						$(".invoicenum").val(get_data_Master[0].invoicenum);
						$(".ordernum").val(get_data_Master[0].ordernum);

						$(".tax").val(get_data_Master[0].totaltax);
						$(".notax").val(get_data_Master[0].totalprice);
						
						
						$(".salesman ").val(get_data_Master[0].agentname)
						$(".salesman").attr("data-id",get_data_Master[0].agent)

						$(".zhidanren").val(get_data_Master[0].operatorsidname)
						$(".zhidanren").attr("data-id",get_data_Master[0].operatorsid)

						$(".unit").val(get_data_Master[0].companyname)
						$(".unit").attr("data-id",get_data_Master[0].companyid)
						
						$(".notes").val(get_data_Master[0].nomo)
						
	

				
						oprateStatus(get_data_Master[0].checkstate)
							
						
						oldData = get_data_Slave;
						detail(get_data_Slave);
						
					

					}
										,
					error: function(res) {
						parent.layer.close(jiazaiIndex);
							
							parent.layer.open({
								title: "提示",
								content: '服务器异常!',
									zIndex: parent.layer.zIndex //重点1
					
							});
						
				
					}
				});

			}
			
			
		function oprateStatus(states){
			change = false;						
			switch(states) 
			{
			case 0: //待审核
				$(".dsh").css("display", 'inline-block');
				$(".ysh").css("display", 'none');
				$(".yzf").css("display", 'none');
				
				$("input,.percent").removeAttr('disabled');
				
				$(".preserve,diaodan,.del").css("display", "inline-block");
				
				
				$("#print,#printSetting").css("display", "none");
				$(".noshenhe").css("display", "none");					
				$(".shenhe").css("display", "inline-block");

				  break;
			case 1:		//已审核						
				$(".ysh").css("display", 'inline-block');
				$(".dsh").css("display", "none");
				$(".yzf").css("display", 'none');
				
				$("input,.percent").attr('disabled', 'disabled')
				

				$(".preserve,.diaodan,.del").css("display", "none");
				
				$("#print,#printSetting").css("display", "inline-block");
				$(".noshenhe").css("display", "inline-block");					
				$(".shenhe").css("display", "none");
				$('#updateNomeId').css('display','inline-block');

			  break;
			}
		}

			$.ajax({
				type: "get",
				url: localStorage.serIp  +"/WebGetOutSettlementSlaveTableByOrderNum?jsoncallback=?",
				dataType: "jsonp",
				async: true,
				data: {
					'userId': localStorage.userId,
					'userPw': localStorage.userPw,
					'database': localStorage.database,
					'orderNum': ordernum
				},
				success: function(res) {
					var data = JSON.parse(res);
	
					oldData = data
					
					detail(oldData);
									
				}
			});
	
		}
