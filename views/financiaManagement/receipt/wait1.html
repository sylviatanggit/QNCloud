		//合并收款
		HBSK: function(){
			
			var checkStatus = table.checkStatus('order'),
			 data = checkStatus.data;
			
			if (data.length ==0){
				parent.layer.open({
					title: "提示",
					content: '请选择单号!',
					zIndex: layer.zIndex //重点1
					,
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
					}
				});
		
			return;
			}

    
    		var companyid = data[0].companyid;
    		var invoiceorderList ="";
    		var repeat = false;
			for(var i=0;i<data.length;i++){
				if(companyid != data[i].companyid){
					repeat = true;
					break;
				}
				
				invoiceorderList += "'" + data[i].ordernum+ "'";
				if((i+1)!=data.length){
			      	invoiceorderList += ",";
			     }
			}
			
			if(repeat){
				
		
					parent.layer.open({
					title: "提示",
					content: '只能选择相同往来单位!',
					zIndex: layer.zIndex //重点1
					,
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
					}
					});
			
			
					}else{
						
						var slave = [];
						for(var i = 0; i < data.length; i++) {
											
							slave.push({
								"jsnum": '' + data[i].ordernum + '',
								"lastnum": '' + data[i].lastnum + '',
								"paymoney": '0',
								"lasttype": '' + data[i].lasttype + ''
							});
						}
				
							
						var master = {
							'ordernum': '',
							'mynum': '',
							'paydate': '',
							'companyid': '' + companyid + '',
							'bankid': "",
							'accountforprint': "",
							'agent': '',
							'operatorSID': localStorage.userId,
							'settlestate': 0,
							'totalmoney': "0",
							'nomo': ''
						};
					
				
						var jiazaiIndex;
						parent.layer.open({
						  	type: 3, 
						  	zIndex: parent.layer.zIndex, //重点1
						  	success: function(layero, index){
						  		jiazaiIndex = index;
				  			}
						});
						
						var uploadData = {
								"userId": localStorage.userId,
								"userPw": localStorage.userPw,
								'database': localStorage.database,
								'groupCompanyId': localStorage.groupcompanyid,
								'check': 0,// 0保存或更新，1审核
								"mark": 0 //首次保存传0，继续保存1
						}
						
						if(master != ""){
							master =JSON.stringify(master);
							uploadData.master = master;
						}
						
						if(slave != ""){
							slave = JSON.stringify(slave);
							uploadData.slave = slave;
				
						}
		
						
						$.ajax({
							type: "post",
							url:  localStorage.serIp  +"/WebOperateMboutPayMoneyTable",
							async: true,
							dataType: 'json',
							contentType:'application/json; charset=utf-8',
							crossDomain:true,
							data: JSON.stringify(uploadData),
							success: function(res) {
								parent.layer.close(jiazaiIndex);

								var data = JSON.parse(res);
								switch(data.SaveState.state)
								{
								case 0:
									parent.layer.open({
										title: "提示",
										content: data.SaveState.result,
										zIndex: layer.zIndex ,//重点1,
										success: function(layero) {
											parent.layer.setTop(layero); //重点2
										
										}
									});
					
									return;
									 break;
								case 1:								
									
									if(data.CheckState.state == 2) {
				
										parent.layer.open({
											title: "提示",
											content: '合并收款成功',
											zIndex: layer.zIndex //重点1
											,
											success: function(layero) {
												parent.layer.setTop(layero); //重点2
											}
										});
										waitData(true)
										return;
									} 
									
				
									
								  break;
								}
												
							}
												,
									error: function(res) {

											parent.layer.open({

												content: '服务器异常!',
													zIndex: parent.layer.zIndex //重点1
									
											});
										
								
									}
