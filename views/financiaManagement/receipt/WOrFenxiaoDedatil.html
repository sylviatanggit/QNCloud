	<body>
		<div class="addDistribution">
			<div class="layui-tab">
				<p class="title">分销核价详情</p>
				<table id="addDistribution" lay-filter="demo"></table>
			</div>
		</div>
		
				<input  type="hidden" value="" class="orderNumInfo"/>

	</body>
	<script src="../../../plugins/layui/layui.js"></script>
	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			function distributionData(receiptOrdernum) {
				$.ajax({
					type: "get",
					url: localStorage.serIp + "/WebGetOutSettlementSlaveTableByOrderNum?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': receiptOrdernum
					},
					success: function(res) {
						var orderData = JSON.parse(res);
						detail(orderData);
					}
				});

			}
			
			var receiptOrdernum =  $(".orderNumInfo").val() != "" ? $(".orderNumInfo").val()  : sessionStorage.receiptOrdernum
			$(".orderNumInfo").val(receiptOrdernum);
			
			distributionData(receiptOrdernum)
			
			
			function detail(data) {
				//展示已知数据
				table.render({
					elem: '#addDistribution',
					data: data,
					height: "full-56",
					cols: [
						[ //标题栏
			
							{
								field: 'producename',
								title: '产品名称',
								minWidth: 200,
							}, {
								field: 'manufacturer',
								title: '品牌',
								minWidth: 100
							},
							{
								field: 'danwei',
								title: '规格',
								minWidth: 100
							}, {
								field: 'producemodel',
								title: '型号',
								minWidth: 100
							}, {
								field: 'producenum',
								title: '编号',
								minWidth: 100
							}, {
								field: 'producecode',
								title: '主条码',
								minWidth: 100
							}, {
								field: 'producesubbarcode',
								title: '副条码',
								minWidth: 100
							},{
								field: 'produceunit',
								title: '单位',
								minWidth: 100
							}, {
								field: 'producecount',
								title: '数量',
								minWidth: 100
							},
							{
								field: 'iots',
								title: '批号',
								minWidth: 100
							}, {
								field: 'productiondate',
								title: '生产日期',
								minWidth: 100
							}, {
								field: 'indate',
								title: '有效期',
								minWidth: 100
							}, {
								field: 'costprice',
								title: '成本价',
								minWidth: 100
							}, {
								field: 'unitprice',
								title: '单价',
								minWidth: 100
							}, {
								field: 'totalprice',
								title: '合计',
								minWidth: 100
							}, {
								field: 'qs',
								title: '合格',
								minWidth: 100
							}, {
								field: 'package',
								title: '包装',
								minWidth: 80
							}, {
								field: 'storagecondition',
								title: '存储条件',
								minWidth: 50
							}, {
								field: 'produceusename',
								title: '通俗名称',
								minWidth: 100
							},
							{
								field: 'produceseries',
								title: '产品系列',
								minWidth: 80
							}, {
								field: 'producematerial',
								title: '材质',
								minWidth: 100
							}, {
								field: 'registrationcertificatename',
								title: '注册证号',
								minWidth: 100
							},
						]
					],
					skin: 'row' //表格风格
						,
					even: true,
					page: true //是否显示分页
						,
					limits: [100,200],
					limit: 100 //每页默认显示的数量
				});
				
					if(localStorage.isshow == 1){
						
						if(localStorage.viewrealcost==0){
								$("[data-field=costprice]").css("display","none");;
						}
						
					}else{
						$("[data-field=costprice]").css("display","none");;
					}
			
			}
		});
	</script>
