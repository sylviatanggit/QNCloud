<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>发票迁入</title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
	</head>
	<style type="text/css">
		.publicStyle {
			font-family: "PingFang SC" !important;
			/*font-size: 12px !important;*/
			font-size: 9pt !important;
			color: #232323 !important;
			margin: 0 20px;
			margin-top: 20px;
		}
		
		.btns {
			float: right;
		}
		
		.content {
			/*padding: 0 20px;*/
			/*padding-top: 8px;*/
			border: 1px solid #ddd;
			border-bottom: none;
		}
		
		.btns button,
		.find {
			margin-left: 10px;
			cursor: pointer;
			border: none;
			width: 90px;
			height: 28px;
			line-height: 28px;
			border-radius: 2px;
			background-color: #2D89DD;
			color: #FFFFFF;
		}
		
		.find {
			width: 76px;
		}
		
		.layui-table td,
		.layui-table th {
			/*padding: 0 2.5vw !important;*/
		}
		.daishengqi,.shengqizhong,
		.daikaipiao,.yikaipiao,.daiShenghe{
			padding: 0 28px !important;
			border-top: 1px solid #CCCCCC;
			border-bottom: none;
			border-right: 1px solid #CCCCCC;
			border-left: 1px solid #CCCCCC;
		}
	
		
		.layui-tab .layui-this {
			z-index: 5;
			border-top: 2px solid #2D89DD !important;
			border-left: none !important;
			border-right: none !important;
		}
		

		.daikaipiao,.yikaipiao,.daiShenghe{
			border-left: none !important;
		}
		.layui-table-view{
			border-width: 1px 0 !important;
		}

	</style>
	<link rel="stylesheet" type="text/css" href="../../../css/same.css" />

	<body>
		<div class="publicStyle">
			<div class="layui-tab">
				<ul class="layui-tab-title">
					<li class="layui-this daishengqi">待办列表</li>
					<li class="daiShenghe style="border-right: 1px solid #CCCCCC !important"">待审核</li>
					<li class="yikaipiao">已完成</li>
				</ul>
				<div class="content">

				</div>

			</div>
		</div>
	</body>
	<script src="../../../plugins/layui/layui.js"></script>
	<script>
		layui.use(['table', 'jquery', 'element'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			
			$(function() {
				$(".content").load("wait.html");
			})
			
			//待办
			$(".daishengqi").click(function() {
				$(".content").load("wait.html");
				
				$(".daishengqi").addClass("layui-this");	
				
				$(".yikaipiao").removeClass("layui-this");
				$(".daiShenghe").removeClass("layui-this");
			})

			
			//待审核
			$(".daiShenghe").click(function() {
				$(".content").load("showDaiShenghe.html")
				
				
				$(".daiShenghe").addClass("layui-this");
				
				$(".daishengqi").removeClass("layui-this");
				$(".yikaipiao").removeClass("layui-this");

			})
			
			
			//已完成
			$(".yikaipiao").click(function() {
				$(".content").load("complete.html")
				
				$(".yikaipiao").addClass("layui-this");

				$(".daishengqi").removeClass("layui-this");
				$(".daiShenghe").removeClass("layui-this");

			})
		});
	</script>

</html>
