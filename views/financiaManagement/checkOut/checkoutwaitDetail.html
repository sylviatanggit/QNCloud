		.order {

		.cs_container,

	<body>
		<div class="addCheckin">
			<div class="layui-tab">
				<div class="addCheckin_header1">
					<p style="color: #232323 !important;font-size: 24px !important;margin-top: 30px;">分销发票签出单<img style="left: 205px;" class="dsh" src="../../../image/dsh.png" alt="" /> <img style="left: 205px;" class="ysh" src="../../../image/ysh.png" alt="" /></p>
					<ul>
						<li>
							<label class="layui-form-label">签出日期</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" placeholder="请选择日期" autocomplete="off" id="addCheckinDate" class="layui-input" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">发票签出单号</label>
							<div class="layui-input-block">
								<input disabled name="title" lay-verify="title" autocomplete="off" placeholder="请输出单号" class="layui-input fpqrOrdernum" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">自定义单号</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" autocomplete="off" placeholder="请输出标题" class="layui-input mynum" type="text">
							</div>
						</li>
					</ul>
				</div>
				<div class="addCheckin_header1_two">
					<div class="btns">
						<button class="layui-btn addCheckin1">新增单据</button>
						<button class="layui-btn" style="display: none;"></button>
						<button class="layui-btn preserve" data-type="getPreserve">保存</button>
						<button class="layui-btn examine" data-type="getPreserve">审核</button>
						<button class="layui-btn moreAction">更多操作</button>
						<ul class="action">

							<li>

					</div>
					<div class="two_inputs">
						<div class="layui-form-item">
							<label class="layui-form-label">往来单位</label>
							<div class="layui-input-inline">

							</div>
						</div>
						<div class="layui-form-item" style="margin-left: 90px;">
							<label class="layui-form-label" style="margin-right: 12px;">业务员</label>
							<div class="layui-input-inline">
								<input name="title" id="salesman" class="layui-input salesman" type="text" style="width: 240px;">
							</div>
						</div>
						<div class="layui-form-item" style="margin-left: 90px;">
							<label class="layui-form-label">制单人</label>
							<div class="layui-input-inline">
								<input name="title" value="管理员" class="layui-input maker" type="text">
							</div>

						<br />
						<div class="layui-form-item">
							<label class="layui-form-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>

							</div>

							</div>

								<select name="" class="tax layui-input">
									<option value="0">0</option>
									<option value="0.03">0.03</option>
									<option value="0.06">0.06</option>
									<option value="0.11">0.11</option>
									<option value="0.13">0.13</option>
									<option value="0.17">0.17</option>

	<script src="../../../plugins/layui/layui.js"></script>
	<script src="../../../js/public.js"></script>
	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});
			var all_data_f;
			laydate.render({
				elem: "#addCheckinDate",
				value: new Date()
			})
			var ordernum=	$(".layui-show", parent.document).attr("lay-item-id");
			function staffList() {
				$.ajax({
					type: "get",
					url: localStorage.serIp +"/WebGetEmployeeDropDownList?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': localStorage.groupcompanyid
					},
					success: function(res) {
						var data = JSON.parse(res);
						$('#salesman').bComboSelect({
							showField: 'employeename',
							keyField: 'employeesid',
							data: data
						});
						dataFun()
					}
				});
			}
			staffList()
			function dataFun() {
				$.ajax({
					type: "get",
					url: localStorage.serIp +"/WebGetOutinvoiceInfoByOutSettleOrderNum?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'ordernum': ordernum,
						'type':0
					},
					success: function(res) {
						var orderData = JSON.parse(res);
						var get_data_Master=JSON.parse(orderData.Master.result);
						all_data_f=get_data_Master;
						var get_data_Slave=JSON.parse(orderData.Slave.result);
						panduan=orderData.Master.state;
						if(panduan == 0 || panduan > 0){
							$(".dsh").show();
							$(".fpqrOrdernum").val(get_data_Master[0].ordernum)
							$(".totalmoney").val(get_data_Master[0].totalmoney)
						}
						detail(get_data_Slave)
						for(var i=0;i<get_data_Master.length;i++){
							//税率
							if(typeof(get_data_Master[i].taxpercentage) != "undefined"){
								$(".tax").val(get_data_Master[i].taxpercentage)
							}else{
								$(".tax").val("0")
							}
							$(".salesman ").val(get_data_Master[i].agentname)
							$("#salesman ").val(get_data_Master[i].agent)
							$(".unit").val(get_data_Master[i].companyname)
							$(".unit").attr('data-id',get_data_Master[i].companyid)
							$(".notes").val(get_data_Master[i].nomo)
						}
					}
				});
			}
			
			function detail(data) {
				//展示已知数据
				table.render({
					elem: '#addCheckin',
					data: data,
					id: 'idTest',
					height: "full-290",
					cols: [
						[ //标题栏
							{
								checkbox: true,
								LAY_CHECKED: false,
								align: "center",
								width: 40,
							},
//							{
//								field: 'producenum',
//								title: '编号',
//								minWidth: 100,
//							},
							{
								field: 'producename',
								title: '产品名称',
								minWidth: 170,
							}, {
								field: 'manufacturer',
								title: '品牌',
								minWidth: 80
							},
							{
								field: 'danwei',
								title: '规格',
								minWidth: 80
							}, {
								field: 'producemodel',
								title: '型号',
								minWidth: 80
							},{
								field: 'produceunit',
								title: '单位',
								minWidth: 100
							}, {
								field: 'producecount',
								title: '数量',
								minWidth: 100
							},{
								field: 'untax',
								title: '不含税金额',
								minWidth: 80
							},
							 {
								field: 'taxpre',
								title: '税额',
								minWidth: 80
							}, {
								field: 'totalprice',
								title: '含税金额',
								minWidth: 80
							}
						]
					],
					skin: 'row' //表格风格
						,
					even: true,
					page: true //是否显示分页
						,
					limits: [50,100],
					limit: 50 //每页默认显示的数量
				});
				if(data != null && data.length != 0){
					var totalmoney='';
					var zongjine=0;
					for(var i=0;i<data.length;i++){
						$(".addCheckin tbody tr:eq("+i+")").attr('produceid',data[i].produceid);
						$(".addCheckin tbody tr:eq("+i+")").attr('fatherid',data[i].fatherid);
						$(".addCheckin tbody tr:eq("+i+")").attr('lastnum',data[i].lastnum);
						$(".addCheckin tbody tr:eq("+i+")").attr('ordernum',data[i].ordernum);
						$(".addCheckin tbody tr:eq("+i+")").attr('lasttype',data[i].lasttype);
						$(".addCheckin tbody tr:eq("+i+")").attr('jsnum',data[i].jsnum);
						var xiaoji=$(".addCheckin tbody tr:eq("+i+") td:eq(9) div").text();
						zongjine=eval(zongjine)+eval(xiaoji);
					}
				}
				if(panduan == 0 || panduan > 0){
					$("[data-field=taxpre] div:gt(0)").each(function(i) {
						$(this).html(data[i].tax)
					});
					$("[data-field=untax] div:gt(0)").each(function(i) {
						$(this).html(data[i].price)
					});
					$("[data-field=totalprice] div:gt(0)").each(function(i) {
						$(this).html(data[i].paymoney)
					});
					$("[data-field=producecount] div:gt(0)").each(function(i) {
						$(this).html(data[i].paymoney)
					});
				}else{
					$(".totalmoney").val(zongjine)
				}
			}
			var check;
			$(".preserve").click(function() {
				if($('.ysh').css('display') == 'block') {
					parent.layer.open({
						title: "提示",
						content: '此状态不能操作'
					});
					return false;
				}
				if(sessionStorage.purchase2_data) {
					sessionStorage.removeItem('purchase2_data') 
				}
				if($(".salesman").val() == '') {
					parent.layer.open({
						title: "提示",
						content: '请选择业务员'
					});
					return false;
				}
				if($(".tax").val() == '') {
					parent.layer.open({
						title: "提示",
						content: '请选择税率'
					});
					return false;
				}
				check = 0
				sendData()
			});
			function sendData(){
				var slave=[];
				var data_length=$(".addCheckin tbody tr").length;
				var tax_zon='';
				for(var i = 0; i < data_length; i++) {
					//税额
					var tax=$(".addCheckin tbody tr:eq("+i+") td:eq(8) div").text();
					tax_zon=tax_zon+eval(tax);
					var price=$(".addCheckin tbody tr:eq("+i+") td:eq(7) div").text();
					var jsnum=$(".addCheckin tbody tr:eq("+i+")").attr("jsnum");
					var lastnum=$(".addCheckin tbody tr:eq("+i+")").attr("lastnum");
					var paymoney=$(".addCheckin tbody tr:eq("+i+") td:eq(9) div").text();
					var lasttype=$(".addCheckin tbody tr:eq("+i+")").attr("lasttype");
					var fatherid=$(".addCheckin tbody tr:eq("+i+")").attr("fatherid");
					var producecount=$(".addCheckin tbody tr:eq("+i+") td:eq(6) div").text();
					var produceid=$(".addCheckin tbody tr:eq("+i+")").attr("produceid");
					if(panduan < 0){
						jsnum=all_data_f[0].ordernum;
						lastnum=all_data_f[0].lastnum;
						lasttype=all_data_f[0].lasttype;
					}
					slave.push({
						"tax": tax,
						"price": price,
						"jsnum": jsnum,
						"lastnum": lastnum,
						"paymoney": paymoney,
						"lasttype": lasttype,
						"invoicessid":'',
						"produceid":produceid,
						"producecount":producecount,
						"fatherid":fatherid
					});
				}
				var mynum = $(".mynum").val();
				var ininvoicedate = $('#addCheckinDate').val();
				var companyID = $(".unit").attr('data-id');
				var agent = $("#salesman").val();
				var operatorsid = localStorage.userId;
				var nomo = $('.notes').val();
				var taxpercentage = $(".tax").val();
				var ordernum=$(".fpqrOrdernum").val();
				var master = {
					'ordernum': ordernum,
					'mynum': '' + mynum + '',
					'ininvoicedate': '' + ininvoicedate + '',
					'companyID': '' + companyID + '',
					'agent': '' + agent + '',
					'operatorsid': '' + operatorsid + '',
					'taxpercentage': taxpercentage,
					'nomo': '' + nomo + '',
					//
					'invoicenum':'',
					'totalmoney':$(".totalmoney").val(),
					'tax':tax_zon
				};
				if(!master) {
					parent.layer.open({
						title: "提示",
						content: '请填写单据信息'
					});
					return false;
				} else if(slave == '') {
					parent.layer.open({
						title: "提示",
						content: '产品信息不能为空'
					});
					return false;
				} else {
					$.ajax({
						type: "POST",
						url: localStorage.serIp +"/WebOperateDirOutinvoiceTable",
						async: true,
						dataType: 'json',
						crossDomain: true,
						contentType:'application/json; charset=utf-8',
						data:JSON.stringify({
							"userId": localStorage.userId,
							"userPw": localStorage.userPw,
							'database': localStorage.database,
							'groupCompanyId': localStorage.groupcompanyid,
							'master': JSON.stringify(master),
							'slave': JSON.stringify(slave),
							'check': check
						}),
						success: function(res) {
							sessionStorage.removeItem('unitId');
							sessionStorage.removeItem('unitName');
							var data = JSON.parse(res);
							if(data.SaveState.state == 0) {
								parent.layer.open({
									title: "提示",
									content: '保存失败'
								});
								return false;
							} else if(data.SaveState.state == 1) {
								if(data.CheckState.state == 2) {
									parent.layer.open({
										title: "提示",
										content: '保存成功'
									});
									$(".dsh").css("display", 'inline-block');
									$(".ysh").css("display", 'none');
									staffList();
								} else if(data.CheckState.state == 1) {
									parent.layer.open({
										title: "提示",
										content: '审核成功'
									});
									var  num  = randomString();
									parent.tab.tabAdd({
										icon: '',
										id: data.SaveState.result,
										title: '发票签出单',
										url: 'views/financiaManagement/checkOut/checkoutfinishDetail.html'
									});
								} else if(data.CheckState.state == 0) {
									parent.layer.open({
										title: "提示",
										content: '审核失败'
									});
								}
								$('.fpqrOrdernum').val(data.SaveState.result);
							} else if(data.SaveState.state == 9) {
							}
						}
					});
				}
			}
			$(".tax").change(function() {
				$(".layui-table-body [data-field=untax] div").each(function(i) {
					var taax=$(this).parent().parent().find('[data-field=totalprice] div').text()
					var buhan=eval(taax)* eval(1-$(".tax").val())
					$(this).text(buhan)
				});
				$(".layui-table-body [data-field=taxpre] div").each(function(i) {
					var hanshui=$(this).parent().parent().find('[data-field=totalprice] div').text()
					var buhanshui=$(this).parent().parent().find('[data-field=untax] div').text()
					var buhan=eval(hanshui)-eval(buhanshui)
					$(this).text(buhan)
				});
			})
			$(".examine").click(function() {
				if($('.ysh').css('display') == 'block') {
					parent.layer.open({
						title: "提示",
						content: '此状态不能操作'
					});
					return false;
				}
				if(sessionStorage.purchase2_data) {
					sessionStorage.removeItem('purchase2_data')
				}
				if($(".salesman").val() == '') {
					parent.layer.open({
						title: "提示",
						content: '请选择业务员'
					});
					return false;
				}
				check = 1;
				sendData()
			});
			$(".noExamine").click(function() {
				if($('.fpqrOrdernum').val() == '') {
					parent.layer.open({
						title: "提示",
						content: '不能进行此操作'
					});
					return false;
				}
				if($('.ysh').css('display') == 'none') {
					parent.layer.open({
						title: "提示",
						content: '此状态无法进行反审核'
					});
					return false;
				}
				parent.layer.confirm('确定进行反审核操作？', {
					icon: 3,
					title: '提示'
				}, function(index) {
					$.ajax({
						type: "get",
						url: localStorage.serIp +"/WebCheckReturnSaveState?jsoncallback=?",
						dataType: "jsonp",
						async: true,
						data: {
							'userId': localStorage.userId,
							'userPw': localStorage.userPw,
							'database': localStorage.database,
							'orderNum': $('.fpqrOrdernum').val()
						},
						success: function(res) {
							var data = JSON.parse(res);
							switch(data.type)
							{
								case 1:
									parent.layer.open({
									title: "提示",
									content: '反审核成功',
									zIndex: layer.zIndex, //重点1
									success: function(layero) {
										parent.layer.setTop(layero); //重点2
										$(".dsh").css("display", 'inline-block');
										$(".ysh").css("display", 'none');
										$("input").removeAttr('disabled', 'disabled')
									}
								});
							  break;
								case 0:
									parent.layer.open({
										title: "提示",
										content: data.data,
										zIndex: layer.zIndex, //重点1
										success: function(layero) {
											parent.layer.setTop(layero); //重点2
										}
									});
							  break;
							  case 2:
							  		var infoData = JSON.parse(data.data);
									var  info = infoData[0].info;			  		
									parent.layer.open({
									title: "提示",
									content: info,
									zIndex: layer.zIndex, //重点1
									success: function(layero) {
										parent.layer.setTop(layero); //重点2
									}
								});
							  break;
							}
							parent.layer.close(index);
							return;
						}
					});
					layer.close(index);
				});
			})

				$(".addCheckin tbody .layui-form-checked").parent().parent().parent().remove();
			})
		});
