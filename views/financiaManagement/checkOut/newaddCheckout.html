	<body>
		<div class="addCheckin">
			<div class="layui-tab">
				<div class="addCheckin_header1">
					<p style="color: #232323 !important;font-size: 24px !important;margin-top: 30px;">发票签出单<img class="dsh" src="../../../image/dsh.png" alt="" /> <img class="ysh" src="../../../image/ysh.png" alt="" /></p>
					<ul>
						<li>
							<label class="layui-form-label">签出日期</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" placeholder="请选择日期" autocomplete="off" id="addCheckinDate" class="layui-input" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">发票签出单号</label>
							<div class="layui-input-block">
								<input disabled name="title" lay-verify="title" autocomplete="off" placeholder="请输出单号" class="layui-input fpqrOrdernum" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">自定义单号</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" autocomplete="off" placeholder="请输出标题" class="layui-input mynum" type="text">
							</div>

					</ul>
				</div>
				<div class="addCheckin_header1_two">

						<button class="layui-btn addCheckin1">新增单据</button>
						<button class="layui-btn" style="display: none;"></button>
						<button class="layui-btn preserve" data-type="getPreserve">保存</button>
						<button class="layui-btn" data-type="getPreserve">审核</button>
						<button class="layui-btn adjustOrder">调单</button>
						<button class="layui-btn moreAction">更多操作</button>
						<ul class="action">
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>打印</a>
							</li>
						</ul>
					</div>
					<div class="two_inputs">
						<div class="layui-form-item">
							<label class="layui-form-label">往来单位</label>

								<input name="title" class="layui-input unit" type="text" style="width: 240px;">
							</div>

						<div class="layui-form-item" style="margin-left: 90px;">
							<label class="layui-form-label" style="margin-right: 12px;">业务员</label>

							</div>

						<div class="layui-form-item" style="margin-left: 90px;">
							<label class="layui-form-label">制单人</label>
							<div class="layui-input-inline">

							</div>

						<div class="layui-form-item">
							<label class="layui-form-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>

							</div>

									<option value="0">0</option>
									<option value="0.03">0.03</option>
									<option value="0.06">0.06</option>
									<option value="0.11">0.11</option>
									<option value="0.13">0.13</option>

	<script src="../../../plugins/layui/layui.js"></script>
	<script src="../../../js/public.js"></script>
	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});
			var unitprice;
			laydate.render({
				elem: "#addCheckinDate",
				value: new Date()
			})
			$(function() {
				function staffList(a) {
					$.ajax({
						type: "get",
						url: localStorage.serIp +"/WebGetEmployeeDropDownList?jsoncallback=?",
						async: true,
						dataType: 'jsonp',
						data: {
							"userId": localStorage.userId,
							"userPw": localStorage.userPw,
							'database': localStorage.database,
							'groupCompanyId': localStorage.groupcompanyid
						},
						success: function(res) {
							var data = JSON.parse(res);
							$('#salesman').bComboSelect({
								showField: 'employeename',
								keyField: 'employeesid',
								data: data
							});
						}
					});
				}
				staffList()
			})
			detailData()

			function detailData(data) {
				//展示已知数据
				table.render({
					elem: '#addCheckin',
					data: data,
					id: 'idTest',
					height: "full-290",
					cols: [
						[ //标题栏
							{
								checkbox: true,
								LAY_CHECKED: false,
								align: "center",
								width: 40,
							},
							{
								field: 'producenum',
								title: '编号',
								minWidth: 100,
							},
							{
								field: 'producename',
								title: '产品名称',
								minWidth: 170,
							}, {
								field: 'manufacturer',
								title: '品牌',
								minWidth: 80
							},
							{
								field: 'danwei',
								title: '规格',
								minWidth: 80
							}, {
								field: 'producemodel',
								title: '型号',
								minWidth: 80
							},{
								field: 'produceunit',
								title: '单位',
								minWidth: 100
							}, {
								field: 'producecount',
								title: '数量',
								minWidth: 100
							},
							 {
								field: 'taxpre',
								title: '税额',
								minWidth: 80
							},
							{
								field: 'untax',
								title: '不含税金额',
								minWidth: 80
							}, {
								field: 'totalprice',
								title: '含税金额',
								minWidth: 80
							}
						]
					],
					skin: 'row' //表格风格
						,
					even: true,
					page: true //是否显示分页
						,
					limits: [10, 20, 30, 40, 50],
					limit: 50 //每页默认显示的数量
				});
				if(data != null && data.length != 0){
					var totalmoney='';
					for(var i=0;i<data.length;i++){
						$(".addCheckin tbody tr:eq("+i+")").attr('produceid',data[i].produceid);
						$(".addCheckin tbody tr:eq("+i+")").attr('fatherid',data[i].fatherid);
						$(".addCheckin tbody tr:eq("+i+")").attr('lastnum',data[i].lastnum);
						$(".addCheckin tbody tr:eq("+i+")").attr('ordernum',data[i].ordernum);
						$(".addCheckin tbody tr:eq("+i+")").attr('lasttype',data[i].lasttype);
						totalmoney=totalmoney+data[i].totalprice
						var shuilv=(data[0].taxpre * 100 - 100)/100;
						shuilv=shuilv.toFixed(2)
						shuilv=JSON.stringify(shuilv);
						$(".tax").find("option[value="+shuilv+"]").attr("selected",true)
					}
					$(".totalmoney").val(totalmoney)
				}
			}
			$(".unit").click(function() {
                if(sessionStorage.unitData) {
                    sessionStorage.removeItem('unitData')
                }
                parent.layer.open({
                    type: 2 //此处以iframe举例
                        ,
                    title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">往来单位</span>',
                    area: ['85%', '90%'],
                    offset: "rb",
                    content: 'views/public/unit/unitPublicList.html',
                    zIndex: layer.zIndex //重点1
                        ,
                    success: function(layero) {
                        parent.layer.setTop(layero); //重点2
                        var body = layer.getChildFrame('body', 'index');

                        paentIfarame = layero.find("iframe")[0].contentWindow.document;
                        $(".import", paentIfarame).css("display", 'block');
                        $(".add", paentIfarame).css("display", 'none');
                        $(".moreAction", paentIfarame).css("display", 'none');
                    },
                    end: function() {
                        if(sessionStorage.unitData){
                            var unit_data=JSON.parse(sessionStorage.unitData);
                            $(".unit").val(unit_data.companyname);
                            $(".unit").attr('data-id',unit_data.id);
                        }
                    }
                });
            });
			$(".adjustOrder").click(function() {
				if($('.ysh').css('display') == 'block') {
					parent.layer.open({
						title: "提示",
						content: '此状态不能操作'
					});
					return false;
				}
				if($(".unit").val() == '') {
					parent.layer.open({
						title: "提示",
						content: '请添加往来单位'
					});
					return false;
				}
				sessionStorage.companyid=$(".unit").attr("data-id");
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">调出库核价单</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: 'views/financiaManagement/checkOut/order.html',
					zIndex: layer.zIndex //重点1
						,
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
						var body = layer.getChildFrame('body', 'index');
					},
					end: function() {
						if(sessionStorage.put_cong) {
							var data = JSON.parse(sessionStorage.put_cong);
							detailData(data)
							sessionStorage.removeItem('put_cong')
							$("[data-field=tax] div:gt(0)").each(function(i) {
								$(this).html($(".tax").val())
							});
							$("[data-field=reducemoney] div:gt(0)").each(function(i) {
								if($(this).text() == ""){
									$(this).html(0.00)
								}
							});
							$("[data-field=unitprice] div:gt(0)").each(function(i) {
								if($(this).text() == ""){
									$(this).html(0.00)
								}
							});
							$("[data-field=taxpercentage] div:gt(0)").each(function(i) {
								if($(this).text() == ""){
									$(this).html(0.00)
								}
							});
							$("[data-field=untax] div:gt(0)").each(function(i) {
								if($(this).text() == ""){
									$(this).html(0.00)
								}
							});
							$("[data-field=instockcost] div:gt(0)").each(function(i) {
								if($(this).text() == ""){
									$(this).html(0.00)
								}
							});
							$("[data-field=price] div:gt(0)").each(function(i) {
								if($(this).text() == ""){
									$(this).html(0.00)
								}
							});
						}

					}
				});
			});
			$(".tax").change(function() {
				$(".layui-table-body [data-field=paymoney] div").each(function(i) {
					var taax=$(this).parent().parent().find('[data-field=price] div').text()
					var buhan=eval(taax)* eval($(".tax").val())
					$(this).text(buhan)
				});
			})
			var check;
			$(".preserve").click(function() {
				if($('.ysh').css('display') == 'block') {
					parent.layer.open({
						title: "提示",
						content: '此状态不能操作'
					});
					return false;
				}
				if(sessionStorage.purchase2_data) {
					sessionStorage.removeItem('purchase2_data')
				}
				if($(".salesman").val() == '') {
					parent.layer.open({
						title: "提示",
						content: '请选择业务员'
					});
					return false;
				}
				check = 0;
				sendData()
			});
			function sendData(){
				var slave=[];
				var data_length=$(".addCheckin tbody tr").length;
				var tax_zon='';
				for(var i = 0; i < data_length; i++) {
					//税额
					var tax=$(".addCheckin tbody tr:eq("+i+") td:eq(9) div").text();
					tax_zon=eval(tax_zon)+eval(tax);
					var price=$(".addCheckin tbody tr:eq("+i+") td:eq(8) div").text();
					var jsnum=$(".addCheckin tbody tr:eq("+i+")").attr("ordernum");
					var lastnum=$(".addCheckin tbody tr:eq("+i+")").attr("lastnum");
					var paymoney=$(".addCheckin tbody tr:eq("+i+") td:eq(10) div").text();
					var lasttype=$(".addCheckin tbody tr:eq("+i+")").attr("lasttype");
					var fatherid=$(".addCheckin tbody tr:eq("+i+")").attr("fatherid");
					var producecount=$(".addCheckin tbody tr:eq("+i+") td:eq(7) div").text();
					var produceid=$(".addCheckin tbody tr:eq("+i+")").attr("produceid");
					producecount=parseInt($(".addCheckin tbody tr:eq("+i+") td:eq(7) div").text());
					slave.push({
						"tax": tax,
						"price": price,
						"jsnum": jsnum,
						"lastnum": lastnum,
						"paymoney": paymoney,
						"lasttype": lasttype,
						"produceid":produceid,
						"producecount":producecount,
						"fatherid":fatherid
					});
				}
				var mynum = $(".mynum").val();
				var ininvoicedate = $('#addCheckinDate').val();
				var companyID = $(".unit").attr('data-id');
				var agent = $("#salesman").val();
				var operatorsid = localStorage.userId;
				var nomo = $('.notes').val();
				var taxpercentage = $(".tax").val();
				var master = {
					'ordernum': $(".fpqrOrdernum").val(),
					'mynum': '' + mynum + '',
					'ininvoicedate': '' + ininvoicedate + '',
					'companyID': '' + companyID + '',
					'agent': '' + agent + '',
					'operatorsid': '' + operatorsid + '',
					'taxpercentage': taxpercentage,
					'nomo': '' + nomo + '',
					//
					'invoicenum':'',
					'totalmoney':$(".totalmoney").val(),
					'tax':tax_zon
				};
				if(!master) {
					parent.layer.open({
						title: "提示",
						content: '请填写单据信息'
					});
					return false;
				} else if(slave == '') {
					parent.layer.open({
						title: "提示",
						content: '请添加产品信息'
					});
					return false;
				} else {
					$.ajax({
						type: "get",
						url: localStorage.serIp +"/WebOperateIninvoiceTable?jsoncallback=?",
						async: true,
						dataType: 'jsonp',
						data: {
							"userId": localStorage.userId,
							"userPw": localStorage.userPw,
							'database': localStorage.database,
							'groupCompanyId': localStorage.groupcompanyid,
							'master': JSON.stringify(master),
							'slave': JSON.stringify(slave),
							'check': check
						},
						success: function(res) {
							sessionStorage.removeItem('unitId');
							sessionStorage.removeItem('unitName');
							var data = JSON.parse(res);
							if(data.SaveState.state == 0) {
								parent.layer.open({
									title: "提示",
									content: '保存失败'
								});
								return false;
							} else if(data.SaveState.state == 1) {
								if(data.CheckState.state == 2) {
									parent.layer.open({
										title: "提示",
										content: '保存成功'
									});
									$(".dsh").css("display", 'inline-block');
									$(".ysh").css("display", 'none');
								} else if(data.CheckState.state != 2) {
									parent.layer.open({
										title: "提示",
										content: '保存成功并需审核'
									});
									$(".ysh").css("display", 'inline-block');
									$(".dsh").css("display", 'none');
									$("input").attr('disabled', 'disabled')
								} else if(data.CheckState.state == 0) {
									parent.layer.open({
										title: "提示",
										content: '审核失败'
									});
								} else {
									parent.layer.open({
										title: "提示",
										content: '审核成功'
									});
								}
								$('.fpqrOrdernum').val(data.SaveState.result);
							} else if(data.SaveState.state == 9) {
							}
						}
					});
				}

				if($('.ysh').css('display') == 'block') {
					parent.layer.open({
						title: "提示",
						content: '此状态不能操作'
					});
					return false;
				}
				if(sessionStorage.purchase2_data) {
					sessionStorage.removeItem('purchase2_data')
				}
				if($(".salesman").val() == '') {
					parent.layer.open({
						title: "提示",
						content: '请选择业务员'
					});
					return false;
				}
				check = 1;
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
			$(".noExamine").click(function() {
				if($('.fpqrOrdernum').val() == '') {
					parent.layer.open({
						title: "提示",
						content: '不能进行此操作'
					});
					return false;
				}
				if($('.ysh').css('display') == 'none') {
					parent.layer.open({
						title: "提示",
						content: '此状态无法进行反审核'
					});
					return false;
				}
				parent.layer.confirm('确定进行反审核操作？', {
					icon: 3,
					title: '提示'
				}, function(index) {
					$.ajax({
						type: "get",
						url: localStorage.serIp +"/WebCheckReturnSaveState?jsoncallback=?",
						dataType: "jsonp",
						async: true,
						data: {
							'userId': localStorage.userId,
							'userPw': localStorage.userPw,
							'database': localStorage.database,
							'orderNum': $('.fpqrOrdernum').val()
						},
						success: function(res) {
							var data = JSON.parse(res);
							switch(data.type)
							{
								case 1:
									parent.layer.open({
									title: "提示",
									content: '反审核成功',
									zIndex: layer.zIndex, //重点1
									success: function(layero) {
										parent.layer.setTop(layero); //重点2
										$(".dsh").css("display", 'inline-block');
										$(".ysh").css("display", 'none');
										$("input").removeAttr('disabled', 'disabled')
									}
								});
							  break;
								case 0:
									parent.layer.open({
										title: "提示",
										content: data.data,
										zIndex: layer.zIndex, //重点1
										success: function(layero) {
											parent.layer.setTop(layero); //重点2
										}
									});
							  break;
							  case 2:
							  		var infoData = JSON.parse(data.data);
									var  info = infoData[0].info;			  		
									parent.layer.open({
									title: "提示",
									content: info,
									zIndex: layer.zIndex, //重点1
									success: function(layero) {
										parent.layer.setTop(layero); //重点2
									}
								});
							  break;
							}
							parent.layer.close(index);
							return;
						}
					});
					layer.close(index);
				});
			})
