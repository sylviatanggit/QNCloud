<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>产品销毁记录</title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
	</head>
	<style type="text/css">
		.destructionRecord {
			font-family: "PingFang SC" !important;
			/*font-size: 12px !important;*/
			font-size: 9pt !important;
			color: #232323 !important;
			margin: 0 20px;
			margin-top: 20px;
		}
		
		.layui-input-inline input {
			width: 150px;
		}
		
		.btns {
			float: right;
		}
		
		label {
			padding: 0 !important;
			margin-left: 20px;
		}
		
		.btns button,
		.find,
		.import {
			padding: 0;
			cursor: pointer;
			border: none;
			width: 90px;
			height: 28px;
			text-align: center;
			line-height: 28px;
			border-radius: 2px;
			background-color: #2D89DD;
			color: #FFFFFF;
			margin-left: 8px;
			font-size: 9pt;
		}
		
		.find {
			width: 76px;
		}
		
		.inputs {
			margin-bottom: 8px;
		}
		
		.action {
			right: 0px !important;
		}
		
		.layui-laypage {
			margin: 0;
			position: absolute;
			bottom: 0px;
			left: 25px;
		}
			.cleardata{
			cursor: pointer;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="../../../css/same.css" />

	<body>
		<div class="destructionRecord">
			<div class="layui-tab">
				<div class="destructionRecord_header">
					<div class="inputs">
						<div class="layui-inline">
							<label class="layui-form-label" style="margin-left: 0;">产品名称</label>
							<div class="layui-input-inline">
								<input data-id='' class="layui-input productList" type="text" style="width: 260px;">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">日期范围</label>
							<div class="layui-input-inline">
								<input autocomplete="off" id="orderdate1" class="layui-input" type="text">
							</div>
							-
							<div class="layui-input-inline">
								<input autocomplete="off" id="orderdate2" class="layui-input" type="text" style="margin-left: 0;">
							</div>
						</div>
						<br />
						<div class="layui-inline" style="margin-top: 18px;">
							<div class="layui-input-inline">
								<input autocomplete="off" onkeyup="value=value.replace(/(^\s*)|(\s*$)/g,'')" class="layui-input seachContent" type="text" placeholder="请输入关键字" style="margin-left: 0;width: 240px;">
							</div>
						</div>
						<div class="layui-inline" style="margin-top: 18px;">
							<button class="layui-btn find" style="margin-left: 5px;">查询</button>
						</div>
						<div class="btns" style="position: relative;margin-top: 18px;">
							<button class="layui-btn addRecord">新增</button>
							<button class="layui-btn moreAction">更多操作</button>
							<ul class="action">
								<li>
									<a class="del" data-type="getCheckDel" lay-event='del'>批量删除</a>
								</li>

							</ul>
						</div>
					</div>

				</div>
				<table id="destructionRecord" lay-filter="demo"></table>
			</div>
		</div>
	</body>
	<script src="../../../plugins/layui/layui.js"></script>
			<script src="../../../js/public.js"></script>

	<script>
		layui.use(['table', 'jquery', 'laydate', 'laypage'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			var laypage = layui.laypage;
			var laydate = layui.laydate;
			var myDate = new Date();
			var currentMothFirstDay = myDate.getFullYear() + '-' +  (myDate.getMonth() + 1) +"-" + '01';
			var currentDate =  myDate.getFullYear() + '-' +(myDate.getMonth() + 1)  + '-'+  myDate.getDate();
			
			laydate.render({
				elem: '#orderdate1',
				value: currentMothFirstDay
			});
			laydate.render({
				elem: '#orderdate2',
				value: currentDate
			});
			var limit = 50;
			var curpage = 1;
			var count;
		
		
			function getPDR(jumpFlag) {
			var seachContent = $(".seachContent").val();
			var produce ="";
			if($('.productList').attr('data-id')){
				produce = $('.productList').attr('data-id')
			}
			
			var beginTime = $('#orderdate1').val() != "" ?   $('#orderdate1').val() : currentMothFirstDay;
			var endTime = $('#orderdate2').val() != "" ? $('#orderdate2').val() : currentDate;
			
			
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetDestroyProduceList?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'num': limit,
						'page': curpage,
						'groupCompanyId': localStorage.groupcompanyid,
						'database': localStorage.database,
						'produceId': produce,
						"beginTime": beginTime,
						'endTime': endTime,
						'txtCondition': seachContent

					},
					success: function(res) {
						//						console.log(res)
						var desData = JSON.parse(res);
						var data = JSON.parse(desData.data);
						count = desData.count;
						detail(data, limit);
						$("[data-field=documentdate] div:gt(0)").each(function(i) {
							$(this).html(data[i].documentdate.slice(0, 10));
						});
						$("[data-field=destroydate] div:gt(0)").each(function(i) {
							$(this).html(data[i].destroydate.slice(0, 10));
						});
						if(jumpFlag) {
							pages();
						}
					}
				});

			}
			getPDR(true);

			function detail(data, limit) {
				//展示已知数据
				table.render({
					elem: '#destructionRecord',
					data: data,
					height: "full-150",
					id:'idTest',
					cols: [
						[ //标题栏
						 {
								checkbox: true,
								LAY_CHECKED: false,
								width: 40,
							}, {
								field: 'producename',
								title: '产品名称',
								minWidth:200,
								event: "detail",
								style: "color:#2D89DD;cursor:pointer",
								//								templet: '<div><span ondblclick="checkProSell({{=JSON.stringify(d)}})" class="layui-table-link">{{d.producename}}</span></div>'
							},
							{
								field: 'producecount',
								title: '产品数量',
								minWidth: 100,
							}, {
								field: 'documentdate',
								title: '单据日期',
								minWidth: 100
							}, {
								field: 'destroyway',
								title: '销毁方式',
								minWidth: 100
							}, {
								field: 'destroyplace',
								title: '销毁地点',
								minWidth: 100
							}, {
								field: 'destroydate',
								title: '销毁时间',
								minWidth: 100,
							}
						]
					],
					skin: 'row' //表格风格
						,
					even: true,
					limit: limit //每页默认显示的数量
				});
			}
			//分页
			function pages() {
				laypage.render({
					elem: 'destructionRecord', //注意，这里的 test1 是 ID，不用加 # 号
					layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
					limits: [50, 100, 200],
					limit: limit,
					curr: curpage,
					group: 3,
					count: count, //数据总数，从服务端得到
					jump: function(obj) {
						curpage = obj.curr;
						limit = obj.limit;
						getPDR(false);
					}
				})
			}
			$(".find").click(function() {
				getPDR(true);
			})
			
			table.on('tool(demo)', function(obj1, index) {
				var obj = obj1.data;
				var id = obj.id;
				if(obj1.event === 'detail') {
						if(sessionStorage.newData) {
						sessionStorage.removeItem('newData');
					}
					parent.layer.open({
						type: 2 //此处以iframe举例
							,
						title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">产品销毁记录</span>',
						area: ['700px', '90%'],
						offset: "rb",
						content: 'views/qualityManagement/productDestructionRecord/addRecord.html',
						zIndex: parent.layer.zIndex, //重点1
						success: function(layero, index) {
							var body = layer.getChildFrame('body', 'index');
							paentIfarame = layero.find("iframe")[0].contentWindow.document;
							
							$(".productList", paentIfarame).val(obj.producename)
							$(".productList", paentIfarame).attr('data-id', obj.produceid)
							$(".danjuDate", paentIfarame).val(obj.documentdate.slice(0, 10))
							$(".productCount", paentIfarame).val(obj.producecount)
							$(".destoryDate", paentIfarame).val(obj.destroydate.slice(0, 10))
							$(".destoryWay", paentIfarame).val(obj.destroyway)
							$(".destoryPlace", paentIfarame).val(obj.destroyplace);
							
							$(".addRecord_submit", paentIfarame).click(function() {
								
									if(!checkPermissionStatus("产品销毁记录-保存1")){
					
						parent.layer.open({
							title: "提示",
							content: localStorage.jurisdictionTips,
							zIndex: parent.layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return
						
					}
								
								
								//弹出层转圈圈的那个
								parent.layer.open({
								  type: 3, 
								  zIndex: parent.layer.zIndex, //重点1
								  success: function(layero, index){
								  		jiazaiIndex = index;
										}
								});
								var produceid = $('.productList', paentIfarame).attr('data-id');
								var producecount = $('.productCount', paentIfarame).val();
								var documentdate = $(".danjuDate", paentIfarame).val();
								var destroyway = $(".destoryWay", paentIfarame).val();
								var destroyplace = $(".destoryPlace", paentIfarame).val();
								var destroydate = $(".destoryDate", paentIfarame).val();
								var master = {
									'produceid': produceid,
									'producecount': producecount,
									'documentdate': documentdate,
									'destroyway': destroyway,
									'destroyplace': destroyplace,
									'destroydate': destroydate
								};
								$.ajax({
									type: "get",
									url: localStorage.serIp+"/WebUpdateDestroyProduce?jsoncallback=?",
									async: true,
									dataType: 'jsonp',
									data: {
										"userId": localStorage.userId,
										"userPw": localStorage.userPw,
										'database': localStorage.database,
										'id': id,
										'master': JSON.stringify(master)
									},
									success: function(res) {
										parent.layer.close(jiazaiIndex);
										var data = JSON.parse(res);
										if(data.ResultValue == 1) {
											parent.layer.open({
												title: "提示",
												content: '修改成功',
												zIndex: parent.layer.zIndex, //重点1
												success: function(layero) {
													parent.layer.setTop(layero); //重点2
												},
												end: function(){  
													parent.layer.close(index); //再执行关闭     
												}
											});
										} else {
											parent.layer.open({
												title: "提示",
												content: '提交失败',
												zIndex: parent.layer.zIndex, //重点1
												success: function(layero) {
													parent.layer.setTop(layero); //重点2
												}
											});
										}
										pages()
									}
								});
							})
						}
					});
				}

			});
			//点击新增
			$(".addRecord").click(function() {
				
							if(!checkPermissionStatus("产品销毁记录-保存1")){
					
						parent.layer.open({
							title: "提示",
							content: localStorage.jurisdictionTips,
							zIndex: parent.layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return
						
					}
							
							
					if(sessionStorage.newData) {
						sessionStorage.removeItem('newData');
					}
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">添加产品销毁记录</span>',
					area: ['700px', '90%'],
					offset: "rb",
					content: 'views/qualityManagement/productDestructionRecord/newaddRecord.html',
					zIndex: parent.layer.zIndex, //重点1
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
					},
					end: function() {
						pages()
					}
				});
			});
			
					
		$("body").keydown(function(event) {
				if(event.keyCode == "13") { //keyCode=13是回车键
					$('.find').click();

				}
		});
		
			//点击删除
			var $ = layui.$,
				active = {
					getCheckDel: function() { //获取选中数据
									if(!checkPermissionStatus("产品销毁记录-保存1")){
					
						parent.layer.open({
							title: "提示",
							content: localStorage.jurisdictionTips,
							zIndex: parent.layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return
						
					}
									
						var checkStatus = table.checkStatus('idTest'),
							data1 = checkStatus.data;
						var idstr = "";
						// 判断删除是否为空
						if(data1.length == 0){
							parent.layer.open({
								title: "提示",
								zIndex: parent.layer.zIndex, //重点1,
								content: '请选择要删除的数据!!!'
							});
							return;
						}
					    for(var i=0;i<data1.length;i++) { 
				      		idstr += "'"+data1[i].id + "'";
		
				      		if((i+1)!=data1.length){
				      			idstr += ",";
				      		}
						}
						parent.layer.confirm('确定删除记录？', {
							icon: 3,
							title: '删除'
						}, function(index) {
							$.ajax({
								type: "get",
								url: localStorage.serIp+"/WebDeleteDestroyProduce?jsoncallback=?",
								async: true,
								dataType: 'jsonp',
								data: {
									"userId": localStorage.userId,
									"userPw": localStorage.userPw,
									'database': localStorage.database,
									'id': idstr
								},
								success: function(res) {
									var data = JSON.parse(res);
									if(data.ResultValue == 1) {
										parent.layer.open({
											title: "提示",
											content: '删除成功',
											zIndex: parent.layer.zIndex, //重点1
											success: function(layero) {
												parent.layer.setTop(layero); //重点2
											}
										});
									} else {
										parent.layer.open({
											title: "提示",
											content: '删除失败',
											zIndex: parent.layer.zIndex, //重点1
											success: function(layero) {
												parent.layer.setTop(layero); //重点2
											}
										});
									}
									pages()
								}
							});
							parent.layer.close(index);
						});
					}
				};

			$('.del').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
			
					$(".productList").click(function() {
			
				if(sessionStorage.newData) {
					sessionStorage.removeItem('newData');
				}
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">产品列表</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: 'views/public/product/productPublicList.html',
					zIndex: parent.layer.zIndex, //重点1
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
						var body = layer.getChildFrame('body', 'index');

						paentIfarame = layero.find("iframe")[0].contentWindow.document;
							$(".iframeName", paentIfarame).val(window.name)


					},
					cancel: function() {
						if(sessionStorage.newData) {
							if(sessionStorage.newData.length>0 && sessionStorage.newData!= "[]"){
							var data = JSON.parse(sessionStorage.newData);
							$(".productList").val(data[0].producename);
							$(".productList").attr('data-id', data[0].id);

							}
						
						}

					},
					end: function(){  
						if(sessionStorage.newData.length>0 && sessionStorage.newData!= "[]"){
							var data = JSON.parse(sessionStorage.newData);
							$(".productList").val(data[0].producename);
							$(".productList").attr('data-id', data[0].id);

							}
						
					}
				});
			});
		});


	</script>

</html>
