<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>添加不良事件检测记录</title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
	</head>
	<style type="text/css">
		#addRecord {
			/*width: calc(100vw+17px);*/
			font-size: 9pt;
		}
		
		#addRecord legend {
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #2D89DD !important;
			font-weight: 800 !important;
		}
		
		#addRecord label {
			width: 120px !important;
			font-size: 9pt !important;
			color: #232323 !important;
		}
		
		#addRecord .layui-input {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
		}
		
		.layui-input-block {
			min-height: 28px;
		}
		
		#addRecord select {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
		}
		
		#addRecord textarea {
			font-size: 9pt !important;
			width: 400px !important;
			height: 80px;
		}
		
		#addRecord .layui-form-title {
			width: 100%;
			right: 15px;
			padding-top: 5px;
			margin-bottom: -20px;
			position: fixed;
			z-index: 100;
			background-color: #FFFFFF !important;
			line-height: 32px;
			top: 0px;
		}
		
		#addRecord button {
			margin-left: 8px;
			text-align: center;
			width: 76px;
			height: 28px;
			line-height: 28px;
			float: right;
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #FFFFFF !important;
			background-color: #2D89DD !important;
		}
		
		.current {
			background-color: #357BEA;
		}
		
		#addRecord {
			margin-bottom: 80px;
		}
	</style>

	<body>
		<div id="addRecord">
			<div class="layui-form-item layui-form-title">
				<button class="layui-btn addRecord_submit">提交</button>
			</div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
				<legend>基本状况</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label">报告来源</label>
				<div class="layui-input-block">
					<select name="" class="eventLaiyuan layui-input">
						<option value="0">生产企业</option>
						<option value="1">经营企业</option>
						<option value="2">使用单位</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">单位名称</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventDanwei" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">联系地址</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventAddress" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">联系电话</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventTel" type="text" onkeyup="value=value.replace(/[^1234567890-]+/g,'')">
				</div>
			</div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
				<legend>患者资料</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label">患者姓名</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventName" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">年龄</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventAge" type="number">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
					<select name="" class="eventSex layui-input">
						<option value="0">男</option>
						<option value="1">女</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">预防治疗病</label>
				<div class="layui-input-block">
					<textarea name="" rows="" cols="" class="eventYufang layui-input" style="height: 80px !important;"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">既往疾病</label>
				<div class="layui-input-block">
					<textarea name="" rows="" cols="" class="eventJibing layui-input" style="height: 80px !important;"></textarea>
				</div>
			</div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
				<legend>不良事件情况</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label">时间</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" id="buliangTime" class="layui-input eventTime" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">事后结果</label>
				<div class="layui-input-block">
					<select name="" class="eventResult layui-input">
						<option value="0">死亡</option>
						<option value="1">威胁疾病</option>
						<option value="2">残疾</option>
						<option value="3">出生缺陷</option>
						<option value="4">其他</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">事件陈述</label>
				<div class="layui-input-block">
					<textarea name="" rows="" cols="" class="eventResultChengshu layui-input" style="height: 80px !important;"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">报告人</label>
				<div class="layui-input-block">
					<select name="" class="eventReport layui-input">
						<option value="0">医师</option>
						<option value="1">技师</option>
						<option value="2">护士</option>
						<option value="3">其他</option>
					</select>
				</div>
			</div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
				<legend>医疗器械情况</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label">产品名称</label>
				<div class="layui-input-block">
					<input autocomplete="off" data-id='' class="layui-input eventProduct" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">规格</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventGuige" type="text" disabled="disabled">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">型号</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventXinghao" type="text" disabled="disabled">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">注册证号</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventReg" type="text" disabled="disabled">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">产品编号</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventBianhao" type="text" disabled="disabled">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">生产批号</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventShengchanPihao" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">灭菌批号</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventMeijunpihao" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">生产厂家</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventChangjia" type="text" disabled="disabled">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">生产企业地址</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventshengchanaddress" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">生产企业电话</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventshengchanTel" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">报告人</label>
				<div class="layui-input-block">
					<select name="" class="eventShengchanReport layui-input">
						<option value="0">专业人士</option>
						<option value="1">非专业人士</option>
						<option value="2">患者</option>
						<option value="3">其他</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">有效期至</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" id="overDate" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">停用日期</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" id="stopDate" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">植入日期</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" id="startDate" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">事件发生原因</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventReason" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">企业采购补救措施</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventCuoshi" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">器械目前状态</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventStatus" type="text">
				</div>
			</div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
				<legend>不良事件评价</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label">省级ADR中心意见陈述</label>
				<div class="layui-input-block">
					<textarea name="" rows="" cols="" class="eventShengADR layui-input" style="height: 80px !important;"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">国家ADR中心意见陈述</label>
				<div class="layui-input-block">
					<textarea name="" rows="" cols="" class="eventCountryADR layui-input" style="height: 80px !important;"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">报告人签名</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input eventQianming" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">报告日期</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" id="reportDate" class="layui-input eventReportDate" type="text">
				</div>
			</div>
		</div>
	</body>
	<script src="../../../plugins/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use(['jquery', 'layer', "laydate"], function() {
			var $ = layui.$, //重点处
				layer = layui.layer;
			var laydate = layui.laydate;
			laydate.render({
				elem: '#buliangTime',
				value: new Date()
			});
			laydate.render({
				elem: '#overDate'
			});
			laydate.render({
				elem: '#startDate'
			});
			laydate.render({
				elem: '#stopDate'
			});
			laydate.render({
				elem: '#reportDate',
				value: new Date()
			});
			
			$(".eventProduct").click(function() {
				
				if(sessionStorage.newData) {
					sessionStorage.removeItem('newData');
				}
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">产品列表</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: 'views/public/product/productPublicList.html',
					zIndex: parent.layer.zIndex, //重点1
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
						var body = layer.getChildFrame('body', 'index');

						paentIfarame = layero.find("iframe")[0].contentWindow.document;

							$(".iframeName", paentIfarame).val(window.name)

					},
					cancel: function() {
						if(sessionStorage.newData) {
							if(sessionStorage.newData.length>0 && sessionStorage.newData!= "[]"){
							var data = JSON.parse(sessionStorage.newData);
					var data = JSON.parse(sessionStorage.newData);
							$(".eventProduct").val(data[0].producename);
							$(".eventProduct").attr('data-id', data[0].id);
							$(".eventGuige").val(data[0].danwei);
							$(".eventXinghao").val(data[0].producemodel);
							$(".eventReg").val(data[0].registrationcertificatename);
							$(".eventBianhao").val(data[0].producenum);
							$(".eventChangjia").val(data[0].manufacturer);
							}
						
						}

					},
						end: function(){  
                    	if(sessionStorage.newData) {
							if(sessionStorage.newData.length>0 && sessionStorage.newData!= "[]"){
							var data = JSON.parse(sessionStorage.newData);
							$(".eventProduct").val(data[0].producename);
							$(".eventProduct").attr('data-id', data[0].id);
							$(".eventGuige").val(data[0].danwei);
							$(".eventXinghao").val(data[0].producemodel);
							$(".eventReg").val(data[0].registrationcertificatename);
							$(".eventBianhao").val(data[0].producenum);
							$(".eventChangjia").val(data[0].manufacturer);
							}
						
						}
						
					}
				});
			});
			
			
			
			
			$(".addRecord_submit").click(function() {
				//弹出层转圈圈的那个
				parent.layer.open({
				  type: 3, 
				  zIndex: parent.layer.zIndex, //重点1
				  success: function(layero, index){
				  		jiazaiIndex = index;
						}
				});
				var reportsource = $('.eventLaiyuan').val();
				var companyname = $('.eventDanwei').val();
				var companyaddress = $('.eventAddress').val();
				var companyphone = $(".eventTel").val();
				var patientname = $(".eventName").val();
				var patientage = $(".eventAge").val();
				var patientsex = $(".eventSex").val();
				var expecttreat = $(".eventYufang").val();
				var pastdisease = $(".eventJibing").val();
				var eventresult = $(".eventResult").val();
				var eventtime = $(".eventTime").val();
				var eventdeclare = $(".eventResultChengshu").val();
				var produceid = $(".eventProduct").attr('data-id');
				var producenum = $(".eventBianhao").val();
				var batchno = $(".eventShengchanPihao").val();
				var sterilization = $(".eventMeijunpihao").val();
				var enterpriseaddress = $(".eventshengchanaddress").val();
				var enterprisephone = $(".eventshengchanTel").val();
				var operatorer = $(".eventShengchanReport").val();
				var termofvalidity = $("#overDate").val();
				var stopusetime = $("#stopDate").val();
				var implantationtime = $("#startDate").val();
				var analysisofcauses = $(".eventReason").val();
				var remedialmeasure = $(".eventCuoshi").val();
				var medicaldevicesstate = $(".eventStatus").val();
				var provincialleveldeclare = $(".eventShengADR").val();
				var countrydeclare = $(".eventCountryADR").val();
				var reporter = $(".eventQianming").val();
				var reportdate = $(".eventReportDate").val();
				var master = {
					'reportsource': reportsource,
					'companyname': companyname,
					'companyaddress': companyaddress,
					'companyphone': companyphone,
					'patientname': patientname,
					'patientage': patientage,
					'patientsex': patientsex,
					'expecttreat': expecttreat,
					'pastdisease': pastdisease,
					'eventresult': eventresult,
					'eventtime': eventtime,
					'eventdeclare': eventdeclare,
					'produceid': produceid,
					'producenum': producenum,
					'batchno': batchno,
					'sterilization': sterilization,
					'enterpriseaddress': enterpriseaddress,
					'enterprisephone': enterprisephone,
					'operatorer': operatorer,
					'termofvalidity': termofvalidity,
					'stopusetime': stopusetime,
					'implantationtime': implantationtime,
					'analysisofcauses': analysisofcauses,
					'remedialmeasure': remedialmeasure,
					'medicaldevicesstate': medicaldevicesstate,
					'provincialleveldeclare': provincialleveldeclare,
					'countrydeclare': countrydeclare,
					'reporter': reporter,
					'reportdate': reportdate,
				};
				if($(".eventName").val() == '') {
					parent.layer.open({
						title: "提示",
						content: '请填写患者姓名',
						zIndex: parent.layer.zIndex, //重点1
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						}
					});
					parent.layer.close(jiazaiIndex); 
					return false;
				}else if($(".eventAge").val() == ''){
					parent.layer.open({
						title: "提示",
						content: '请填写患者年龄',
						zIndex: parent.layer.zIndex, //重点1
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						}
					});
					parent.layer.close(jiazaiIndex); 
					return false;
				}else if($(".eventProduct").val() == ''){
					parent.layer.open({
						title: "提示",
						content: '请填写产品名称',
						zIndex: parent.layer.zIndex, //重点1
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						}
						
					});
					parent.layer.close(jiazaiIndex); 
					return false;
				}if($("#overDate").val() == '' || $("#stopDate").val() == '' || $("#startDate").val() == ''){
					parent.layer.open({
						title: "提示",
						content: '请填写有效期和停有日期和植入日期',
						zIndex: parent.layer.zIndex, //重点1
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						}
						
					});
					parent.layer.close(jiazaiIndex); 
					return false;
				}
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebAddAdverseEventSurvey?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': localStorage.groupcompanyid,
						'master': JSON.stringify(master)
					},
					success: function(res) {
						parent.layer.close(jiazaiIndex); 
						var data = JSON.parse(res);
						if(data[0].ResultValue == "1") {
							parent.layer.open({
								title: "提示",
								content: '提交成功',
								zIndex: parent.layer.zIndex, //重点1
								success: function(layero) {
									parent.layer.setTop(layero); //重点2
								},
								end: function(){  
									var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
									parent.layer.close(index); //再执行关闭     
								}
							});
						} else {
							parent.layer.open({
								title: "提示",
								content: '提交失败',
								zIndex: parent.layer.zIndex, //重点1
								success: function(layero) {
									parent.layer.setTop(layero); //重点2
								}
							});
						}
					}
				});

			})
		});
	</script>

</html>
