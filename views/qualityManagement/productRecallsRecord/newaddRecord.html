<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>添加产品召回记录</title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
	</head>
	<style type="text/css">
		#addRecord {
			/*width: calc(100vw+17px);*/
			font-size: 9pt;
		}
		
		#addRecord legend {
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #2D89DD !important;
			font-weight: 800 !important;
		}
		
		#addRecord label {
			width: 204px !important;
			font-size: 9pt !important;
			color: #232323 !important;
		}
		
		#addRecord .layui-input {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
		}
		
		.layui-input-block {
			min-height: 28px;
		}
		
		#addRecord select {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
		}
		
		#addRecord textarea {
			font-size: 9pt !important;
			width: 400px !important;
			height: 80px;
			border: 1px solid #ddd !important;
		}
		
		#addRecord .layui-form-title {
			width: 100%;
			right: 15px;
			padding-top: 5px;
			margin-bottom: -20px;
			position: fixed;
			z-index: 100;
			background-color: #FFFFFF !important;
			line-height: 32px;
			top: 0px;
		}
		
		#addRecord button {
			margin-left: 8px;
			text-align: center;
			width: 76px;
			height: 28px;
			line-height: 28px;
			float: right;
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #FFFFFF !important;
			background-color: #2D89DD !important;
		}
		
		.current {
			background-color: #357BEA;
		}
		
		#addRecord {
			margin-bottom: 80px;
		}
	</style>

	<body>
		<div id="addRecord">
			<div class="layui-form-item layui-form-title">
				<button class="layui-btn addRecord_submit">提交</button>
			</div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
				<legend>基本信息</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label">报告日期</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" id="reportDate" class="layui-input zhaohuiDate" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">产品名称</label>
				<div class="layui-input-block">
					<input autocomplete="off" data-id='' class="layui-input productList" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">注册证号</label>
				<div class="layui-input-block">
					<input autocomplete="off" class="layui-input zhaohuiReg" type="text" disabled="disabled">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">生产企业</label>
				<div class="layui-input-block">
					<input autocomplete="off" data-id='' class="layui-input zhaohuiQiye" type="text" disabled="disabled">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">中国境内负责单位、负责人及联系方式</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input zhaohuiWay" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">召回工作联系人和联系电话</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input zhaohuiPhone" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">产品适用范围</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input zhaohuiRange" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">涉及地区和国家</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input zhaohuiCountry" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">涉及产品型号和规格</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input zhaohuiGuige" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">涉及产品生产（或进口中国）数量</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input zhaohuiCount" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">涉及产品在中国的销量</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input zhaohuiXiaoliang" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">识别信息（如批号）</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input zhaohuiPihao" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">召回原因简述</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input zhaohuiReason" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">纠正行动简述</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input zhaohuiMove" type="text">
				</div>
			</div>
		</div>
	</body>
	<script src="../../../plugins/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use(['jquery', 'layer', "laydate"], function() {
			var $ = layui.$, //重点处
				layer = layui.layer;
			var laydate = layui.laydate;
			laydate.render({
				elem: '#reportDate',
				value: new Date()
			});
			$(".productList").click(function() {
			
				if(sessionStorage.newData) {
					sessionStorage.removeItem('newData');
				}
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">产品列表</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: 'views/public/product/productPublicList.html',
					zIndex: parent.layer.zIndex, //重点1
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
						var body = layer.getChildFrame('body', 'index');

						paentIfarame = layero.find("iframe")[0].contentWindow.document;

							$(".iframeName", paentIfarame).val(window.name)

					},
					cancel: function() {
						if(sessionStorage.newData) {
							if(sessionStorage.newData.length>0 && sessionStorage.newData!= "[]"){
							var data = JSON.parse(sessionStorage.newData);
							$(".productList").val(data[0].producename);
							$(".productList").attr('data-id', data[0].id);
							$(".zhaohuiReg").val(data[0].registrationcertificatename);
							$(".zhaohuiQiye").val(data[0].manufacturer);
							$(".zhaohuiQiye").attr('data-id', data[0].manufacturer);
							}
						
						}

					},
					end: function(){  
                    	if(sessionStorage.newData) {
							if(sessionStorage.newData.length>0 && sessionStorage.newData!= "[]"){
							var data = JSON.parse(sessionStorage.newData);
							$(".productList").val(data[0].producename);
							$(".productList").attr('data-id', data[0].id);
							$(".zhaohuiReg").val(data[0].registrationcertificatename);
							$(".zhaohuiQiye").val(data[0].manufacturer);
							$(".zhaohuiQiye").attr('data-id', data[0].manufacturer);
							}
						
						}
						
					}
				});
			});
			
			
	
			
			$(".addRecord_submit").click(function() {
				//弹出层转圈圈的那个
				parent.layer.open({
				  type: 3, 
				  zIndex: parent.layer.zIndex, //重点1
				  success: function(layero, index){
				  		jiazaiIndex = index;
						}
				});
				var reportdate = $('.zhaohuiDate').val();
				var produceid = $('.productList').attr('data-id');
				var enterprise = $('.zhaohuiQiye').val();
				var chinachief = $(".zhaohuiWay").val();
				var recallman = $(".zhaohuiPhone").val();
				var produceuserange = $(".zhaohuiRange").val();
				var areasinvolved = $(".zhaohuiCountry").val();
				var producemodel = $(".zhaohuiGuige").val();
				var producenum = $(".zhaohuiCount").val();
				var producesalesnum = $(".zhaohuiXiaoliang").val();
				var identifyinginformation = $(".zhaohuiPihao").val();
				var recallreason = $(".zhaohuiReason").val();
				var rectifyaction = $(".zhaohuiMove").val();
				var master = {
					'reportdate': reportdate,
					'produceid': produceid,
					'enterprise': enterprise,
					'chinachief': chinachief,
					'recallman': recallman,
					'produceuserange': produceuserange,
					'areasinvolved': areasinvolved,
					'producemodel': producemodel,
					'producenum': producenum,
					'producesalesnum': producesalesnum,
					'identifyinginformation': identifyinginformation,
					'recallreason': recallreason,
					'rectifyaction': rectifyaction
				};
				if($(".productList").val() == '') {
					parent.layer.open({
						title: "提示",
						zIndex: parent.layer.zIndex, //重点1
						content: '请填写库房名称'
					});
					parent.layer.close(jiazaiIndex);
					return false;
				}
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebAddRecallProduce?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': localStorage.groupcompanyid,
						'master': JSON.stringify(master)
					},
					success: function(res) {
						parent.layer.close(jiazaiIndex);
						var data = JSON.parse(res);
						if(data.ResultValue == 1) {
							parent.layer.open({
								title: "提示",
								content: '提交成功',
								zIndex: parent.layer.zIndex, //重点1
								success: function(layero) {
									parent.layer.setTop(layero); //重点2
								},
								end: function(){  
									var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
									parent.layer.close(index); //再执行关闭     
								}
							});
						} else {
							parent.layer.open({
								title: "提示",
								zIndex: parent.layer.zIndex, //重点1
								content: '提交失败'
							});
						}
					}
				});

			})
		});
	</script>

</html>
