	<script type="text/javascript">
		layui.use(['jquery', 'layer'], function() {
			var $ = layui.$, //重点处
			layer = layui.layer;
				
		
			$("#select_newProduct").click(function(){
				
				if(sessionStorage.familyProductCount){
					sessionStorage.removeItem("familyProductCount")
				}
	
				
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">关联产品</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: 'views/MyProduct/MyAllGuiGe/womyfamilyList.html',
					zIndex: parent.layer.zIndex //重点1
						,
					success: function(layero, index) {
						parent.layer.setTop(layero); //重点2
						var body = layer.getChildFrame('body', 'index');
						paentIfarame = layero.find("iframe")[0].contentWindow.document;
					},
					end: function() {
						if(sessionStorage.familyProductCount){
							var  count =sessionStorage.familyProductCount;
							$("#familyId").val(count);
							
							sessionStorage.removeItem("familyProductCount");

						}
						
				
					}
				});
			
			})
		
		
				//注册证图片上传
			layui.use('upload', function() {
				var $ = layui.jquery,
				upload = layui.upload;
				if(sessionStorage.productGuiGeImgUpload){
					sessionStorage.removeItem("productGuiGeImgUpload")
				}

		
				upload.render({
					elem: '#productImgUpload',
					url: localStorage.serIp+'/WebUploadPhoto',
					multiple: true,
				
					before: function(obj) {
						
						obj.preview(function(index, file, result) {
//							$('#productGuiGeimgPreview').append('<div style="display: inline-block;width: auto;margin-left: 20px;margin-top: 15px;position: relative;"> <img src="' + result + '" alt="' + file.name + '" class="layui-upload-img uploadImg6 arrDel6" width="120px"height="80px"><span class="removeImg6">X</span></div>')
						});
						
					},
					done: function(res) {
						
						if(res.status == "0") {
							layui.use(['jquery', 'layer'], function() {
								var $ = layui.$ //重点处
									,
									layer = layui.layer;
								parent.layer.open({
									content: '上传失败',zIndex: parent.layer.zIndex //重点1
								});
							})
	
							
							return;
						}
						
						if(res.status == "1") {
							layui.use(['jquery', 'layer'], function() {
									var $ = layui.$ //重点处
										,
										layer = layui.layer;
									parent.layer.open({
										content: '上传成功',zIndex: parent.layer.zIndex //重点1
									});
								})
							
							$('.editGuige_edit #productGuiGeimgPreview').append('<div style="display: inline-block;width: auto;margin-left: 15px;margin-top: 10px;position: relative;" class="zhucezhengUploadimg"> <img src="/' + res.Img + '" class="layui-upload-img uploadImg6 arrDel6" width="120px"height="100px"><span class="removeImg6">X</span></div>')

//							productGuiGeImg.push({
//								imgUrl: res.Message
//							});
//							sessionStorage.productGuiGeImgUpload = JSON.stringify(productGuiGeImg)
							
							return;
						}
						
		
					}
				})
			});
		
		
		
		

			$(document).delegate('.editGuige_edit #productGuiGeimgPreview .removeImg6', 'click', function() {
				$(this).prev().remove();
				$(this).remove();
			
		
			})
		
		
		
		
		$(".group").click(function() {
			
				if(sessionStorage.productGroupsData ||  sessionStorage.productGroupsData== "[]") {
					sessionStorage.removeItem('productGroupsData');
				}
				
				
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">产品分组</span>',
					area: ['350px', '90%'],
					content: 'views/public/product/puductGroupList.html',
					offset: "rb",
					zIndex: parent.layer.zIndex, //重点1
					success: function(layero) {
					},
					cancel: function(index, layero) {
					},
					end: function(){  
                    	if(sessionStorage.productGroupsData) {
							if(sessionStorage.productGroupsData.length>0 && sessionStorage.productGroupsData!= "[]"){
								var data = JSON.parse(sessionStorage.productGroupsData);
								$(".fathername").attr("data-id",data.id)
								$(".fathername").val(data.name);
							}
						
						}
						
					}
				});
			});

		
		
		});
