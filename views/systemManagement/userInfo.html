<!DOCTYPE html>
<html>

	<head>

		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
			<title>当前用户信息</title>
			<link rel="stylesheet" href="../../plugins/layui/css/layui.css">

		</head>
	</head>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.userInfo_title {
			font-size: 20px;
			color: #232323;
			font-weight: bold;
			margin: 20px 0 20px 48px;
		}
		
		.warning {
			margin-left: 20px;
			color: red;
			font-size: 14px !important;
		}
		.userInfo_body ul{
			margin-top: 10px;
			margin-left: 20px;
		}
		.userInfo_body ul li{
			display: inline-block;
			width: 220px;
			margin-top: 20px;
			margin-left: 20px;
		}
		.userInfo_body ul li label{
			display: inline-block;
			width: 60px;	
			float:left
		}
		.userInfo_body ul li input{
			width: 135px;
		}
		.userInfo_body ul li textarea{
			display: inline-block;
			width: 380px;
			height: 60px;
		}
		.note{
			position: relative;
		}
		.note label{
			position: absolute;
			top: 0;
		}
		.note textarea{
			margin-left: 68px;
			padding-left: 10px;
		}
		input{
			margin-left: 8px;
			padding-left: 10px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="../../css/same.css" />

	<body>
		<div class="userInfo_body">
			<ul class="layui-input-inline">
				<li>
					<label for="">员工编码</label><input type="text" class="layui-input userInfo_code" name="" id="" value="" disabled="disabled"/>
				</li>
				<li>
					<label for="">姓       名</label><input type="text" class="layui-input userInfo_name" name="" id="" value="" disabled="disabled"/>
				</li>
				<li>
					<label for="">性       别</label><input type="text" class="layui-input userInfo_sex" name="" id="" value="" disabled="disabled"/>
				</li>
				<li>
					<label for="">手 机 号</label><input type="text" class="layui-input userInfo_tel" name="" id="" value="" disabled="disabled"/>
				</li>
				<li>
					<label for="">手机权限</label><input type="text" class="layui-input userInfo_power" name="" id="" value="" disabled="disabled"/>
				</li>
				<li style="width: 400px;" class="note">
					<label for="">备注</label><textarea name="" class="layui-input serInfo_notes rows="" cols="" disabled></textarea>
				</li>
			</ul>
		</div>
	</body>

</html>
