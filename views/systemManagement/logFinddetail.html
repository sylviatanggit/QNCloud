<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>日志信息</title>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css">
	</head>
	<style type="text/css">
		#logDetail {
			/*width: calc(100vw+17px);*/
			font-size: 9pt;
		}
		
		#logDetail legend {
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #2D89DD !important;
			font-weight: 800 !important;
		}
		
		#logDetail label {
			width: 120px !important;
			font-size: 9pt !important;
			color: #232323 !important;
		}
		
		#logDetail input {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
		}
		
		#logDetail select {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
			/*border: 1px solid #DDDDDD !important;*/
		}
		
		#logDetail textarea {
			font-size: 9pt !important;
			width: 400px !important;
			height: 80px;
			/*border: 1px solid #ddd !important;*/
		}
		
		#logDetail .layui-form-title {
			width: 100%;
			right: 15px;
			padding-top: 5px;
			margin-bottom: -20px;
			position: fixed;
			z-index: 100;
			background-color: #FFFFFF !important;
			line-height: 32px;
			top: 1px;
		}
		
		#logDetail button {
			margin-left: 8px;
			text-align: center;
			width: 76px;
			height: 28px;
			line-height: 28px;
			float: right;
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #FFFFFF !important;
			background-color: #2D89DD !important;
		}
		
		.current {
			background-color: #357BEA;
		}
		
		#logDetail {
			margin-bottom: 120px;
		}
	</style>

	<body>
		<div id="logDetail">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
				<legend>日志信息</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label">日志类型：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input logDetail_type" disabled="" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">日志时间：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required"  class="layui-input logDetail_time" disabled="" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">日志信息：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input logDetail_info" disabled="" type="text">

				</div>
			</div>
		</div>
	</body>
	<script src="../../plugins/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use(['jquery', 'layer'], function() {
			var $ = layui.$, //重点处
				layer = layui.layer;
		});
	</script>

</html>
