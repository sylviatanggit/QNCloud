		//计算总价
		function everyFun(){
			var totalprice=0;
			var totalCount =0;
		
		
			for(var i=0;i<oldData.length;i++){
				var currentprice =oldData[i].totalcost;
				var currentCount = oldData[i].producecount;
				
				if( currentprice != ""&& currentprice !=0){
					totalprice= totalprice  + Number(currentprice);
				}
				
				if( currentCount != ""&& currentCount !=0){
					totalCount= totalCount  + Number(currentCount);
				}
				
			}
//			for(var i=0;i<$(".stockInitadd .layui-table-fixed .layui-table-body table tbody tr").length;i++){
//				var  currentprice =  $(".layui-table-fixed .layui-table-body table tbody [data-index="+i+"] [data-field=totalcost] div").text();
//				var currentCount =  $(".layui-table-fixed .layui-table-body table tbody [data-index="+i+"] [data-field=producecount] div").text();
//				if( currentprice != ""&& currentprice !=0){
//					totalprice= totalprice  + Number(currentprice);
//				}
//				
//				if( currentCount != ""&& currentCount !=0){
//					totalCount= totalCount  + Number(currentCount);
//				}
//				
//			}
			
			$("#idnum .fixStyle #totalCountId").text(totalCount)

			$("#idnum .fixStyle #totalCostId").text(totalprice.toFixed(2))
			
		}
		
			
		
			table.on('sort(demo)', function(obj){
			
			
				$("[data-field=producecount]").css("background-color","#d3ecc6");
				$("[data-field=realcost]").css("background-color","#fee9d0");
				$("[data-field=totalcost]").css("background-color","#ffc8c8");
	
			});
			
			
			
		
	  //监听单元格编辑
	  table.on('edit(demo)', function(obj){
	  
	    var value = obj.value,	data = obj.data //得到所在行所有键值 //得到修改后的值
	    ,field = obj.field; //得到字段
		   if(field == "realcost"){  //成本价
		   	    var getvalue = value;
			   	var re = /^[0-9]+.?[0-9]*$/;
				if (!re.test(value) || isNaN(value)) {
					layer.tips('输入非法!',this);
					getvalue=0;	
				}
			    
    			getvalue = Number(getvalue).toFixed(2);
			 	 $(this).val(getvalue);
				var index = data.LAY_TABLE_INDEX;
				var totalcost = (getvalue * data.producecount).toFixed(2);
				
			
				$(".layui-table-body table tbody [data-index="+index+"] [data-field=totalcost] div").html(totalcost);
				
//				for (var i=0;i< oldData.length;i++) {
//					if((oldData[i].produceid == data.produceid) &&(oldData[i].producesubbarcode == data.producesubbarcode) && (oldData[i].iots == data.iots) && (oldData[i].productiondate ==data.productiondate)  && (oldData[i].indate == data.indate)){
//						oldData[i].totalcost = totalcost;
//					}
//				}


				oldData[index].realcost = data.realcost;
				oldData[index].totalcost = totalcost;
			 
				everyFun();
		    
		   }
		   
		   if(field == "producecount"){  //小计
			   	 var getvalue = value;
			  	var zs = /^[0-9]+$/ ;
				var re = /^[0-9]+.?[0-9]*$/;
				if (!re.test(value) || isNaN(value) || !zs.test(value)) {
					layer.tips('输入非法!',this);
					getvalue=1;	
				}
			    
			    
		        if (getvalue <=0 ){
		    		 getvalue= "1";
				}

	    		$(this).val(getvalue);	
	    	  	var index = data.LAY_TABLE_INDEX;
	    	  	var totalcost = (getvalue * data.realcost).toFixed(2);

				$(".layui-table-fixed .layui-table-body table tbody [data-index="+index+"] [data-field=totalcost] div").html(totalcost);
				
//				for (var i=0;i< oldData.length;i++) {
//					if((oldData[i].produceid == data.produceid) &&(oldData[i].producesubbarcode == data.producesubbarcode) && (oldData[i].iots == data.iots) && (oldData[i].productiondate ==data.productiondate)  && (oldData[i].indate == data.indate)){
//						oldData[i].realcost = data.realcost;
//						oldData[i].totalcost = totalcost;
//					}
//				}
				
				oldData[index].totalcost = totalcost;
				oldData[index].producecount = getvalue;		
				 everyFun();
		   }
	  	 
	  });

				$("input").attr('disabled', 'disabled')

				$("#abolish").css("display", "none");
				$("#examine").css("display", "none");
				$("#del").css("display", "none");
	
			  break;
			case 2:  //已作废

				$("input").attr('disabled', 'disabled');

			  break;

				scanCodeInStore =function scanCodeRetrunData(data){
					
					var index =0;

							index =0;
							data[0].totalcost ="0.00";data[0].realcost ="0.00";
							oldData.push(data[0]);
					}else{
						
						var flag = false;
						var produceid ="";
						
						for(var i=0;i< oldData.length;i++){
							if((oldData[i].produceid == data[0].produceid) && (oldData[i].producecode == data[0].producecode))
							{
								
								if(oldData[i].producesubbarcode == data[0].producesubbarcode){
									if(oldData[i].iots == data[0].iots){
										if(Date(oldData[i].productiondate) == Date(data[0].productionDate)){
											if(Date(oldData[i].indate) == Date(data[0].indate)){
												 index = i;
												flag = true;
										
											}
										}
									}
								}
								
								break;
							}
						
						}
						
						if(flag){
											

								var count  = eval(oldData[index].producecount) +eval(data[0].producecount);
								oldData[index].totalcost = count * oldData[0].realcost;
								
								oldData[index].producecount = count;

							
						}else{
							data[0].realcost = '0.00';
							data[0].totalcost = "0.00";
							oldData.push(data[0]);
							
							index = Number(oldData.length) - 1;;
						}
					
					
					}

					$(".layui-table-view .layui-table-box .layui-table-body tbody tr:eq("+index+")").css("border","1px solid red");

					everyFun();
				}
			
			})

	var X = XLSX;
	var XW = {
		/* worker message */
		msg: 'xlsx',
		/* worker scripts */
		rABS: '/QNCloud/js/excelImportJS/xlsxworker2.js',
		norABS: '/QNCloud/js/excelImportJS/xlsxworker1.js',
		noxfer: '/QNCloud/js/excelImportJS/xlsxworker.js'
	};

	var rABS = typeof FileReader !== "undefined" && typeof FileReader.prototype !== "undefined" && typeof FileReader.prototype.readAsBinaryString !== "undefined";

	var use_worker = typeof Worker !== 'undefined';

	var transferable = use_worker;

	var wtf_mode = false;

	function fixdata(data) {
		var o = "",
			l = 0,
			w = 10240;
		for(; l < data.byteLength / w; ++l) o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w, l * w + w)));
		o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w)));
		return o;
	}

	function ab2str(data) {
		var o = "",
			l = 0,
			w = 10240;
		for(; l < data.byteLength / w; ++l) o += String.fromCharCode.apply(null, new Uint16Array(data.slice(l * w, l * w + w)));
		o += String.fromCharCode.apply(null, new Uint16Array(data.slice(l * w)));
		return o;
	}

	function s2ab(s) {
		var b = new ArrayBuffer(s.length * 2),
			v = new Uint16Array(b);
		for(var i = 0; i != s.length; ++i) v[i] = s.charCodeAt(i);
		return [v, b];
	}

	function xw_noxfer(data, cb) {
		var worker = new Worker(XW.noxfer);
		worker.onmessage = function(e) {
			switch(e.data.t) {
				case 'ready':
					break;
				case 'e':
					console.error(e.data.d);
					break;
				case XW.msg:
					cb(JSON.parse(e.data.d));
					break;
			}
		};
		var arr = rABS ? data : btoa(fixdata(data));
		worker.postMessage({
			d: arr,
			b: rABS
		});
	}

	function xw_xfer(data, cb) {
		var worker = new Worker(rABS ? XW.rABS : XW.norABS);
		worker.onmessage = function(e) {
			switch(e.data.t) {
				case 'ready':
					break;
				case 'e':
					console.error(e.data.d);
					break;
				default:
					xx = ab2str(e.data).replace(/\n/g, "\\n").replace(/\r/g, "\\r");
					cb(JSON.parse(xx));
					break;
			}
		};
		if(rABS) {
			var val = s2ab(data);
			worker.postMessage(val[1], [val[1]]);
		} else {
			worker.postMessage(data, [data]);
		}
	}

	function xw(data, cb) {
		xw_xfer(data, cb);
	}

	function to_json(workbook) {
		var result = {};
		workbook.SheetNames.forEach(function(sheetName) {
			var roa = X.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);

			if(roa.length > 0) {
				result[sheetName] = roa;

			}
		});

		return result;
	}
	var output;

	function process_wb(wb) {

		output = to_json(wb);
		//去掉表格名称
		for(var item in output) {
			var jValue = output[item];
			output = JSON.stringify(jValue);
		}
		excel_ajax(output);
	}



	function handleDragover(e) {
		e.stopPropagation();
		e.preventDefault();
		e.dataTransfer.dropEffect = 'copy';
	}

	function handleFile(e) {
		var files = e.target.files;
		var f = files[0]; {
			var reader = new FileReader();
			var name = f.name;
			reader.onload = function(e) {
				if(typeof console !== 'undefined') console.log("onload", new Date(), rABS, use_worker);
				var data = e.target.result;
				if(use_worker) {
					xw(data, process_wb);
				} else {
					var wb;

					wb = X.read(data, {
						type: 'binary'
					});

					process_wb(wb);
				}
			};
			if(rABS) reader.readAsBinaryString(f);
			else reader.readAsArrayBuffer(f);
		}
	}
		
});
