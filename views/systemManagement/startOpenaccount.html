<!DOCTYPE html>
<html>

	<head>

		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
			<title>期初开账</title>
			<link rel="stylesheet" href="../../plugins/layui/css/layui.css">
		</head>
	</head>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		
		.balancesNew_title {
			font-size: 20px;
			color: #232323;
			font-weight: bold;
			margin: 20px 0 20px 48px;
		}
		
		.warning {
			margin-left: 20px;
			color: red;
			font-size: 14px !important;
		}
		
		.balancesNew_body {
			height: 190px;
			border-top: 1px solid #C5C5C5;
			border-bottom: 1px solid #C5C5C5;
		}
		
		.balancesNew_body p {
			margin-top: 12px;
			margin-left: 72px;
			font-size: 16px;
			color: #232323;
		}
		
		.balancesNew_body ul {
			margin-left: 100px;
			color: #232323;
			font-size: 12px;
			margin-bottom: 30px;
		}
		
		.balancesNew_body ul li {
			margin-top: 12px;
		}
		.balancesNew_footer{
			margin-left: 100px;
			font-size: 12px;
			padding-top:24px;
		}
		.state{
			margin-left: 24px;
		}
	</style>

	<body>
		<div class="balancesNew_header">
			<h2 class="balancesNew_title">期初开账</h2>
		</div>
		<div class="balancesNew_body">
			<p>提示：</p>
			<ul>
				<li>1.期初开账前请做好前期准备工作</li>
				<li>2.只有期初开账后才能进行业务操作</li>
				<li>3.期初开账时可能会占用一段时间，请稍后</li>
				<li>4.一旦开账不能退回</li>
			</ul>
		</div>
		<div class="balancesNew_footer">
			<p>
				<span class="balancesNew_footer_name">账套名称：<span></span></span>
				<span class="state">账套状态：<span>已开账</span></span>
			</p>
		</div>
	</body>
	<script src="../../plugins/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	
</html>
