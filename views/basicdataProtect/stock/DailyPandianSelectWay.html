<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>盘点</title>
		<link rel="stylesheet" type="text/css" href="../../../css/comboselect.css" />

		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
		<link href="../../../css/font-awesome.min.css" rel="stylesheet">

	</head>
		<style type="text/css">
			
			.leftStock .layui-laypage{
				margin: 0px;
				position: absolute;
				bottom: 5px !important;
				left: 25px;
			}
			
			.rightStock .layui-laypage{
				margin: 0px;
				position: absolute;
				bottom: 5px !important;
				left: 52%;
			}
			
		.layui-table-fixed .layui-table-body tbody .layui-table-cell {
			    height: auto;
			}
			
			
			.startUpload {
				    padding: 0;
				    cursor: pointer;
				    border: none;
				    width: 65px;
				    height: 28px;
				    text-align: center;
				    line-height: 28px;
				    border-radius: 2px;
				    background-color: #2D89DD;
				    color: #FFFFFF;
				    margin-left: 8px;
				}
				
				.layui-inline{
					margin-top: 10px;
				}
				
				.layui-inline input{
					width: 250px;
					height: 30px;
				}
				
				.layui-inline select{
					height: 30px;
				
				}
				
				
				.cs_container,
				.cs_container_open .cs_input,
				.cs_result_area {
					width: 250px !important;
				}
				
				div.cs_result_area div.pagination li {
					margin: 0 4px !important;
				}
				
	
		</style>
	

	<body>
		<div class="panel-content" style="margin: 0px 6%;font-size: 9pt;">
			<div class="layui-tab">
				
			
						
						<div  class="layui-inline" style="margin-right: 15px;width: 350px;height: 28px;">
							<label class="layui-form-label" style="padding: 0px;margin-right: 10px;">货　　架</label>
							<div style="height: 28px;" id="goodsshelvesId">
								<input value="" data-id="" autocomplete="off" id="duiyinggoodsshelvesId" class="layui-input goodsshelves" type="text" style="width: 250px;height: 26px !important;line-height: 26px !important;">
							</div>
						</div>
						
						
							<div class="layui-inline" style="margin-right: 0px;display: block;">
								<label class="layui-form-label" style="margin-left: 0px;padding: 0px;margin-right: 10px;">盘点目的</label>
								<div class="layui-input-inline">
									<select name="" class="layui-input inventorymaster_lasttype" style="width: 250px;">
										<option value="1">批号调整</option>
										<option value="2">存货调整</option>	
										<option value="3">期初调整</option>
												
									</select>
								</div>
						</div>
						
						
						
						<div class="layui-inline" style="margin-right: 0px;display: inline-block;">
								<label class="layui-form-label" style="margin-left: 0px;padding: 0px;margin-right: 10px;">产品种类</label>
								<div class="layui-input-inline">
									<select name="" class="layui-input produceproperty" style="width: 250px;">
										<option value="-1">全部</option>
										<option value="0" >创伤</option>	
										<option value="1" >关节</option>
										<option value="2" >脊柱</option>
										<option value="3" >运动医学</option>
										<option value="4" >儿童骨科</option>
										<option value="5" >设备</option>
										<option value="6" >其他 </option>					
									</select>
								</div>
						</div>
						
						
						
						<div class="layui-inline">
							<label class="layui-form-label" style="margin-left: 0px;padding: 0px;margin-right: 10px;">品　　牌</label>

							<div class="layui-input-inline">
								
								<input autocomplete="off" placeholder="请输入品牌" class="layui-input manufacturer" type="text" style="margin-left: 0;">
							</div>
						</div>
					
		
						<div class="layui-inline">
							<label class="layui-form-label" style="margin-left: 0px;padding: 0px;margin-right: 10px;">产品名称</label>
							<div class="layui-input-inline">
								<input autocomplete="off" placeholder="请输入产品名称" class="layui-input producename" type="text" style="margin-left: 0;">
							</div>
						</div>
						
								<div class="layui-inline">
							<label class="layui-form-label" style="margin-left: 0px;padding: 0px;margin-right: 10px;">规　　格</label>

							<div class="layui-input-inline">
								<input autocomplete="off" placeholder="请输入规格" class="layui-input danwei" type="text" style="margin-left: 0;">
							</div>
						</div>
						
						<div class="layui-inline">
						<label class="layui-form-label" style="margin-left: 0px;padding: 0px;margin-right: 10px;">型　　号</label>


							<div class="layui-input-inline">
								<input autocomplete="off" placeholder="请输入型号" class="layui-input producemodel" type="text" style="margin-left: 0;">
							</div>
						</div>
							<div class="layui-inline" style="margin-right: 0px;display: block;">
								<label class="layui-form-label" style="margin-left: 0px;padding: 0px;margin-right: 10px;">盘点方式</label>
								<div class="layui-input-inline">
									<select name="" class="layui-input pandianWay" style="width: 250px;" disabled="disabled">
										<option value="2">扫码盘点</option>
										<option value="1">手工盘点</option>
										
												
									</select>
								</div>
						</div>
						
						
							<div class="layui-inline" style="display: block;text-align: center;">
									<button class="startUpload configInfo">确　认</button>

								
							</div>
						
				
			</div>
		</div>
	</body>
	<script src="../../../plugins/layui/layui.js"></script>
	<script src="../../../js/public.js"></script>

	<script>


	layui.use(['table', 'jquery', 'laydate', 'laypage','upload'], function() {
			var table = layui.table;
			var $ = layui.jquery;upload = layui.upload;
			var laypage = layui.laypage;
			
			

			//获取货架
			function getgoodsshelves(id) {
					$.ajax({
						type: "get",
						url: localStorage.serIp+"/WebGetGoodsShelves?jsoncallback=?",
						dataType: "jsonp",
						async: true,
						data: {
							'userId': localStorage.userId,
							'userPw': localStorage.userPw,
							'database': localStorage.database,
							"goodsareaid": id,
							'txtCondition': "",
							'num':"10000",
							'page':"1"
						},
						success: function(res) {
							var data = JSON.parse(res);
							var goodsshelvesdata = JSON.parse(data.data);
							$('#duiyinggoodsshelvesId').bComboSelect({
								showField: 'goodsshelves_name',
								keyField: 'goodsshelves_id',
								data: goodsshelvesdata
							});
					
						}
					});
				}
				
		
			getgoodsshelves(sessionStorage.areaid);
			
			
			$(".inventorymaster_lasttype").change(function(){
				
				if($(".inventorymaster_lasttype").val() == "1"){
					
					$(".pandianWay").attr("disabled","disabled")
					
				}else{
					$(".pandianWay").removeAttr("disabled")
				}
			})

		$(".inventorymaster_lasttype").val(sessionStorage.pandianWay).attr("disabled","disabled");


	
	});
	</script>
	<script src="../../../js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../js/comboselect.js"></script>
	<script type="text/javascript" src="../../../js/b.comboselect.js"></script>
</html>
