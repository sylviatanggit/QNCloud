<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>添加银行信息</title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
	</head>
	<style type="text/css">
		#addbank {
			/*width: calc(100vw+17px);*/
			font-size: 9pt;
		}
		
		#addbank legend {
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #2D89DD !important;
			font-weight: 800 !important;
		}
		
		#addbank label {
			width: 120px !important;
			font-size: 9pt !important;
			color: #232323 !important;
		}
		
		#addbank input {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
		}
		
		#addbank select {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
			/*border: 1px solid #DDDDDD !important;*/
		}
		
		#addbank textarea {
			font-size: 9pt !important;
			width: 400px !important;
			height: 80px;
			/*border: 1px solid #ddd !important;*/
		}
		
		#addbank .layui-form-title {
			width: 100%;
			right: 15px;
			padding-top: 5px;
			margin-bottom: -20px;
			position: fixed;
			z-index: 100;
			background-color: #FFFFFF !important;
			line-height: 32px;
			top: 1px;
		}
		
		#addbank button {
			margin-left: 8px;
			text-align: center;
			width: 76px;
			height: 28px;
			line-height: 28px;
			float: right;
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #FFFFFF !important;
			background-color: #2D89DD !important;
		}
		
		.current {
			background-color: #357BEA;
		}
		
		#addbank {
			margin-bottom: 120px;
		}
	</style>

	<body>
		<div id="addbank">
			<div class="layui-form-item layui-form-title">
				<button class="layui-btn addbank_submit">提交</button>
			</div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
				<legend>联系人信息</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>姓　　名：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input linkman" type="text" value="">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>职　　位：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required"  class="layui-input post" type="text" value="">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>手机号码：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input phone" type="number" value="">

				</div>
			</div>
			
					<div class="layui-form-item">
				<label class="layui-form-label">家庭电话：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input tel" type="text" value="">

				</div>
			</div>
			
					<div class="layui-form-item">
				<label class="layui-form-label">公司电话：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input companytel" type="text" value="">

				</div>
			</div>
			
					<div class="layui-form-item">
				<label class="layui-form-label">电子邮件：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input email" type="text" value="">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">备　　注：</label>
				<div class="layui-input-block">
					<input autocomplete="off" class="layui-input nomo" type="text" value="">
				</div>
			</div>
		</div>
	</body>
	<script src="../../../plugins/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/public.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		layui.use(['jquery', 'layer'], function() {
			var $ = layui.$, //重点处
				layer = layui.layer;
				
				
					if(!checkPermissionStatus("往来单位管理-保存1")){
					
						$(".addbank_submit").remove();
					}	
				
				
			//点击新增
			$(".addbank_submit").click(function(){
				var linkman = $('.linkman').val();
				if(linkman == ""){
					parent.layer.open({
							title: "提示",
							content: '联系人不能为空!',
							zIndex: parent.layer.zIndex, //重点1
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						
						return;
							
				}

				var post = $('.post').val();
				if(post == ""){
					parent.layer.open({
							title: "提示",
							content: '职位不能为空!',
							zIndex: parent.layer.zIndex, //重点1
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						
						return;
							
				}
				
				var phone = $('.phone').val();
				if(phone == ""){
					parent.layer.open({
							title: "提示",
							content: '手机号不能为空',
							zIndex: parent.layer.zIndex, //重点1
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return;		
				}
				
					var  jiazaiIndex;
				parent.layer.open({
				  type: 3, zIndex: parent.layer.zIndex ,	//重点1
				  success: function(layero, index){
				  	jiazaiIndex = index;
		  			}
				});
				
				
				
				var tel = $('.tel').val();
				var companytel = $('.companytel').val();
				var email = $('.email').val();
				var nomo = $('.nomo').val();
				var master = {
					'linkman': '' + linkman + '',
					'phone': '' + phone+ '',
					'tel': '' + tel + '',
					'post': '' + post + '',
					'companytel': '' + companytel + '',
					'email': '' + email + '',
					'nomo': '' + nomo + '',
					"companyid" :sessionStorage.unit_id 
				};
				
				$.ajax({
					type: "post",
					url: localStorage.serIp+"/WebAddCompanyContract",
					async: true,
					crossDomain: true,
					contentType:'application/json; charset=utf-8',
					data: JSON.stringify({
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'master': JSON.stringify(master)
					}),
					success: function(res) {
						var data = JSON.parse(res);
						parent.layer.close(jiazaiIndex); //再执行关闭     		
						if(data.ResultValue == 1) {
							parent.layer.open({
								title: "提示",
								content: '提交成功',
								zIndex: parent.layer.zIndex, //重点1
								success: function(layero) {
									parent.layer.setTop(layero); //重点2
								}
							});
							
							var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
							parent.layer.close(index); //再执行关闭     	
							
						} else {
							parent.layer.open({
								title: "提示",
								content: '提交失败',	zIndex: parent.layer.zIndex //重点1
							});
						}
					},
									error: function() {
										parent.layer.close(jiazaiIndex); 		
										
									}
				});
			})
		});
	</script>

</html>
