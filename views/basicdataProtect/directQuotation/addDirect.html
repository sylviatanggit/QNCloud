<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>添加报价单</title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
	</head>
	<style type="text/css">
		#adddirect {
			/*width: calc(100vw+17px);*/
			font-size: 9pt;
		}
		
		#adddirect legend {
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #2D89DD !important;
			font-weight: 800 !important;
		}
		
		#adddirect label {
			width: 120px !important;
			font-size: 9pt !important;
			color: #232323 !important;
		}
		
		#adddirect input {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
		}
		
		#adddirect select {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
			/*border: 1px solid #DDDDDD !important;*/
		}
		
		#adddirect textarea {
			font-size: 9pt !important;
			width: 400px !important;
			height: 80px;
			/*border: 1px solid #ddd !important;*/
		}
		
		#adddirect .layui-form-title {
			width: 100%;
			right: 15px;
			padding-top: 5px;
			margin-bottom: -20px;
			position: fixed;
			z-index: 100;
			background-color: #FFFFFF !important;
			line-height: 32px;
			top: 1px;
		}
		
		#adddirect button {
			margin-left: 8px;
			text-align: center;
			width: 76px;
			height: 28px;
			line-height: 28px;
			float: right;
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #FFFFFF !important;
			background-color: #2D89DD !important;
		}
		
		.current {
			background-color: #357BEA;
		}
		
		#adddirect {
			margin-bottom: 120px;
		}
	</style>

	<body>
		<div id="adddirect">
			<div class="layui-form-item layui-form-title">
				<button class="layui-btn adddirect_submit">提交</button>
			</div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
				<legend>报价单信息</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>中标号：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input adddirect_midnum" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>中标价：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required"  class="layui-input adddirect_midprice" type="number">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>医保号：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input adddirect_num" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>医保价：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input adddirect_price" type="number">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>往来单位：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input adddirect_unit unit" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>报价名称：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input adddirect_name" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>医保报销比例：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input adddirect_bili" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>规格型号：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input adddirect_type" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">备注：</label>
				<div class="layui-input-block">
					<input autocomplete="off" class="layui-input adddirect_notes" type="text">
				</div>
			</div>
		</div>
	</body>
	<script src="../../../plugins/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use(['jquery', 'layer'], function() {
			var $ = layui.$, //重点处
			layer = layui.layer;
			$(".adddirect_submit").click(function() {
				var BidNum = $('.adddirect_midnum').val();
				var BidPrice = $('.adddirect_midprice').val();
				var MedicareNum = $('.adddirect_num').val();
				var MedicarePrice = $('.adddirect_price').val();
				var companyID = $('.adddirect_unit').attr('data-id');
				var Name = $('.adddirect_name').val();
				var Proportion = $('.adddirect_bili').val();
				var Unitmodel = $('.adddirect_type').val();
				var nomo = $('.adddirect_notes').val();
				var master = {
					'id': '',
					'Name': Name,
					'Unitmodel': Unitmodel,
					'BidNum': BidNum,
					'MedicareNum': MedicareNum,
					'BidPrice': BidPrice,
					'MedicarePrice': MedicarePrice,
					'companyID': companyID,
					'produceID': '',
					'Typeof': 1,
					'nomo': nomo,
					'Proportion': Proportion
				};
				if($('.adddirect_unit').val() == '' || $('.adddirect_midprice').val() == '' || $('.adddirect_price').val() == '') {
					parent.layer.open({
						title: "提示",
						content: '请将信息填写完整！！！'
					});
					return false;
				}
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebAddQuote?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': localStorage.groupcompanyid,
						'master': JSON.stringify(master)
					},
					success: function(res) {
						var data = JSON.parse(res);
						if(data.ResultValue == 1) {
							parent.layer.open({
								title: "提示",
								content: '提交成功！！！'
							});
						} else {
							parent.layer.open({
								title: "提示",
								content: '提交失败！！！'
							});
						}
					}
				});
			})
			$(".unit").click(function() {
				if (sessionStorage.unitName) {
					sessionStorage.removeItem(sessionStorage.unitName)
				}
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">往來单位</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: 'views/basicdataProtect/unit/unit.html',
					zIndex: layer.zIndex //重点1
						,
					success: function(layero, index) {
						parent.layer.setTop(layero); //重点2
						var body = layer.getChildFrame('body', 'index');

						paentIfarame = layero.find("iframe")[0].contentWindow.document;
						$(".import", paentIfarame).css("display", 'block');
						$(".add", paentIfarame).css("display", 'none');
						$(".moreAction", paentIfarame).css("display", 'none');

					},
					cancel: function() {
						$(".unit").val(sessionStorage.unitName);
						$(".unit").attr('data-id', sessionStorage.unitId);
					}
				});
			});
		});
	</script>

</html>
