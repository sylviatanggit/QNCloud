    		//获取公司信息
			function dataFun1() {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetAllGroupCompany?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						"groupCompanyId": localStorage.groupcompanyid
					},
					success: function(res) {
						var desData = JSON.parse(res);
						var optionsStr = "";
						for(var i=0;i<desData.length;i++){
							var id= desData[i].myg_companyid;
							var name= desData[i].companyname;
	
							optionsStr+= "<option value='"+id+"'>"+name+"</option>";

							
						}
						$(".companytypeid").append(optionsStr);
						
						
						getList();
						
					}
				});

			function getList() {
				var seachContent=$(".seachContent").val();
				var companytypeid = "";
				if(localStorage.groupcompanyid == "0"){
					companytypeid = $('.companytypeid option:selected').val();
				}else{
					companytypeid = localStorage.groupcompanyid;
				}
				
						var jiazaiIndex;
			parent.layer.open({
			  type: 3, 
			  zIndex: parent.layer.zIndex, //重点1
			  success: function(layero, index){
			  		jiazaiIndex = index;
	  			}
			});
				$.ajax({
					type: "post",
					url: localStorage.serIp  +"/WebGetContractInfo?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'groupCompanyId': companytypeid,
						'page':page,
						'num':num,
						'type':2,
						'txtCondition':seachContent
					},
					success: function(res) {
												parent.layer.close(jiazaiIndex);

						var data = JSON.parse(res);
						count=data.count;
						data=JSON.parse(data.data)
						for(var i=0;i<data.length;i++){
							data[i]['contract_begin_time']=data[i].contract_begin_time;
							data[i]['contract_end_time']=data[i].contract_end_time;
						}
						houseList(data, num);
						
						$("[data-field=contract_end_time] div:gt(0)").each(function(i) {
							var str = "";var worning = "";
							if(data[i].contract_islong == '1'){
								str = "长期"
							}else{
								str = data[i].contract_end_time;
								
								var myDate = new Date();
	
								var currentDate =  myDate.getFullYear() + '-' +(myDate.getMonth() + 1)  + '-'+  myDate.getDate();
								
								var  days = diffDay(str,currentDate)
								
								if(days < 0){
									worning  = "<span style='color: red''>已过期</span>";
								}
								
								if(days > 0 && days < 30){
									worning  = "<span style='color: #FFAB39''>即将到期</span>";
								}
								
								
							}
						
						$(this).html(data[i].contract_begin_time + " - " + str + " "+worning);
							
					})
						
						
					$("[data-field=productcount] div:gt(0)").each(function(i) {
						var  str = "";
						if(data[i].productcount =="0"){
							str = "无产品";
						}else{
							str = data[i].productcount + "个产品"
						}
						$(this).html(str);
							
					})
					
					
						
					$("[data-field=contract_status] div:gt(0)").each(function(i) {
			
						switch(data[i].contract_status) 
						{
							case 0:				
								
								$(this).html("执行中");
							  break;
							case 1:  				
								$(this).html("<span style='color:red'>完成</span>");
							  break;
						
						}
							
							
							
					})
					
								
					$("[data-field=contract_backmonth] div:gt(0)").each(function(i) {
						var  str = "";
						str =data[i].contract_backmonth  + "个月";
					
						$(this).html(str);
							
					})
					
											
						if(off) {
							off = false;
							nohouseList_pages()
						}
					}
												,
					error: function(res) {
						parent.layer.close(jiazaiIndex);
							
							parent.layer.open({
								title: "提示",
								content: '服务器异常!',
									zIndex: parent.layer.zIndex //重点1
					
							});
						
				
					}
				});
			}

	
			$(".companytypeid").change(function() {
								off = true;

				getList();
				
			})
			
			
			function houseList(data, limit) {
				//展示已知数据
				table.render({
					elem: '#houselist',
					data: data,
					height: "full-170",
					cols: [
					[ //标题栏
						 {
							checkbox: true,
								LAY_CHECKED: false,
							align: "center",
							width: 40,
						}, {
							field: 'contract_num',
							title: '合同编号',
//							event: "detail1",
//							style: "cursor:pointer;color:#2d89DD",
							minWidth: 100,
						},
						{
							field: 'contract_name',
							title: '合同名称',
							minWidth: 100,
						}, {
							field: 'contract_end_time',
							title: '合同日期',
							width: 200
						}, {
							field: 'contract_backmonth',
							title: '合同账期',

						}, {
							field: 'contract_companyname',

							width: 100
						}, {
							field: 'productcount',
							title: '包含产品',
							event: "detail",
							style: "cursor:pointer;color:#2d89DD",
							width: 80
						},{
							field: 'contract_nomo',
							title: '备注',
							minWidth: 80,
						}
						,{
							field: 'contract_status',
							title: '合同状态',
							event: "disableFlag",
							style:"color:#2D89DD;cursor:pointer",
							minWidth: 80,
						}
					]
				],
					skin: 'row' //表格风格
						,
					even: true,
					limit: limit //每页默认显示的数量

			//查询
			$(".seachContent").keydown(function(event) {
				if(event.keyCode == "13") { //keyCode=13是回车键

				seachContent=$(".seachContent").val();

			//往来单位
			$(".unit").click(function() {
				if (sessionStorage.unitData) {
					sessionStorage.removeItem('unitData')
				}
				parent.layer.open({

						,

					area: ['85%', '90%'],

						parent.layer.setTop(layero); //重点2

						paentIfarame = layero.find("iframe")[0].contentWindow.document;

					cancel: function() {
					},

             	  	if(sessionStorage.unitData) {

						var unitData = JSON.parse(sessionStorage.unitData);
					
						$(".unit").val(unitData.companyname);
						$(".unit").attr('data-id',unitData.id);
							
						} else {
							layer.closeAll();
						}
					}
					}
				});
			});
		//分页
		function houseList_pages() {
			laypage.render({
				elem: 'houselist', //注意，这里的 test1 是 ID，不用加 # 号
				layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
				limits: [50, 100],
				limit: num,
				curr: page,
				group: 2,
				count: count, //数据总数，从服务端得到
				jump: function(obj,first) {
					page = obj.curr;
					num = obj.limit;
					if(!first){
						houseData(false);
					}
					
				}
			})
		}
			table.on('tool(demo)', function(obj) {
				var data = obj.data;
				if(obj.event === 'detail') {
					sessionStorage.contract_id=data.contract_id;
					sessionStorage.contract_name=data.contract_name;

					parent.layer.open({

						area: ['85%', '90%'],
						offset: "rb",
						content: 'views/basicdataProtect/contract/addGuige.html',
						zIndex: parent.layer.zIndex, //重点1,

						},
						end: function() {
							getList();
						}

							,

						area: ['700px', '90%'],
						offset: "rb",
						content: 'views/basicdataProtect/contract/waitchange.html',
						zIndex: parent.layer.zIndex, //重点1,
						success: function(layero,index) {
							parent.layer.setTop(layero); //重点2

								parent.layer.open({
								  type: 3, 
								  zIndex: parent.layer.zIndex, //重点1
								  success: function(layero, index){
								  		jiazaiIndex = index;
										}
								});
								var contract_num = $('.adddirect_midnum',paentIfarame).val();
								var contract_name = $('.adddirect_midprice',paentIfarame).val();
								var adddirect_midprice = $('.adddirect_midprice',paentIfarame).val();
								var contract_begin_time = $('.adddirect_num',paentIfarame).val();
								var contract_end_time = $('.adddirect_price',paentIfarame).val();
								var contract_nomo = $('.adddirect_notes',paentIfarame).val();

									'contract_type': 0,
									'contract_num': contract_num,
									'contract_name': contract_name,
									'contract_begin_time': contract_begin_time,
									'contract_end_time': contract_end_time != "" ? contract_end_time : null,
									'contract_nomo': contract_nomo,
									'contract_companyid': contract_companyid,
									'contract_g_companyid': contract_g_companyid,
									'contract_business_type': contract_business_type,
									'contract_department': contract_department,
									'contract_director': contract_director,
									'contract_g_companyid': localStorage.groupcompanyid
								};
								if($('.adddirect_midnum').val() == '' || $('.adddirect_midprice').val() == '' || $('.contract_companyid').val() == '') {
									parent.layer.open({
										title: "提示",
										zIndex: parent.layer.zIndex, //重点1,
										content: '请将信息填写完整！！！'
									});
									return false;
								}
								$.ajax({
									type: "POST",
									url: localStorage.serIp+"/WebUpdateContractInfo",
									async: true,
									dataType: 'json',
									crossDomain: true,
									contentType:'application/json; charset=utf-8',
									data:JSON.stringify({
										"id":data.contract_id,
										"userId": localStorage.userId,
										"userPw": localStorage.userPw,
										'database': localStorage.database,
										'master': JSON.stringify(master)
									}),
									success: function(res) {
										parent.layer.close(jiazaiIndex);
										var data = JSON.parse(res);
										if(data.ResultValue == 1) {
											parent.layer.open({
												title: "提示",
												content: '提交成功！！！',
												zIndex: parent.layer.zIndex, //重点1,
												end: function(){  
													parent.layer.close(index); 
												}

												zIndex: parent.layer.zIndex, //重点1,
												content: '提交失败！！！'
											});
										}
									}
								});
							})
						},
						cancel: function() {
						},
						end: function(){  
		             	  	if(sessionStorage.unitData) {
								if(sessionStorage.unitData.length>0 && sessionStorage.unitData!= "[]"){
								var unitData = JSON.parse(sessionStorage.unitData);
								$(".unit").val(unitData.companyname);
								$(".unit").attr('data-id',unitData.id);
								} else {
									layer.closeAll();
								}
							}
						}
					});
				}
			
				
				if(obj.event === 'disableFlag') {
							if(!checkPermissionStatus("购销合同管理-保存1")){
					
					parent.layer.open({
						title: "提示",
						content: localStorage.jurisdictionTips,
						zIndex: layer.zIndex //重点1
						,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						}
					});
					return
				
				}
					
					
					var contract_status = data.contract_status; //0执行中，1完成

						contract_status =1;
					
					}else{
						contract_status =0;

					}
				
					$.ajax({
						type: "get",
						url: localStorage.serIp+"/WebChangeContractStatus?jsoncallback=?",
						dataType: "jsonp",
						async: true,
						data: {
							'userId': localStorage.userId,
							'userPw': localStorage.userPw,
							'database': localStorage.database,
							'status': contract_status,
							"id" : id
						},
						success: function(res) {
							var res = JSON.parse(res);

						
							if(res.ResultValue == '1') {
								parent.layer.open({
									title: "提示",
									content: '成功！',zIndex: parent.layer.zIndex //重点1
								});
								
								getList();			
						
							}
							
							if(res.ResultValue == '0')
							{
								parent.layer.open({
									title: "提示",
									content: '失败！',zIndex: parent.layer.zIndex //重点1
								});
							}
		
						if(res.ResultValue == '3')
							{
								parent.layer.open({
									title: "提示",
									content: '库存表已经使用!',zIndex: parent.layer.zIndex //重点1
								});
							}
							
			
						}
					});
				
				
				}
			});
