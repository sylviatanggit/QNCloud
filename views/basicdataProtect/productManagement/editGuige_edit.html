<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title></title>
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../../css/comboselect.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/demo.css" />
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
	</head>
	<style type="text/css">
		.editGuige_edit {
			/*width: calc(100vw+17px);*/
			font-size: 9pt;
		}
		
		.editGuige_edit legend {
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #2D89DD !important;
			font-weight: 800 !important;
		}
		
		.editGuige_edit label {
			width: 120px !important;
			font-size: 9 !important;
			color: #232323 !important;
		}
		
		.editGuige_edit input {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
		}
		
		.editGuige_edit select {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
			border: 1px solid #ddd;
		}
		
		.editGuige_edit textarea {
			font-size: 9pt !important;
			width: 400px !important;
			height: 80px;
			border: 1px solid #ddd;
		}
		
		.editGuige_edit .layui-form-title {
			width: 100%;
			right: 15px;
			/*padding-top: 5px;*/
			margin-bottom: -20px;
			position: fixed;
			z-index: 100;
			background-color: #FFFFFF !important;
			line-height: 32px;
			top: 0px;
		}
		
		.editGuige_edit button {
			margin-left: 8px;
			text-align: center;
			width: 76px;
			height: 28px;
			line-height: 28px;
			float: right;
			font-family: "PingFang" !important;
			font-size: 9pt !important;
			color: #FFFFFF !important;
			background-color: #2D89DD !important;
		}
		
		/*.layui-input-block ul {
			width: 440px;
			height: 100px;
			margin-bottom: 44px;
		}
		
		.layui-input-block ul li {
			display: inline-block;
			width: 64px;
			height: 24px;
			color: #A0A0A0 !important;
			font-family: "PingFang";
			font-size: 12px;
			border: 1px solid #C5C5C5;
			line-height: 24px;
			text-align: center;
			border-radius: 2px;
			margin-right: 8px;
			margin-top: 8px;
			cursor: pointer;
		}*/
		
		.current {
			background-color: #357BEA;
		}
		
		.editGuige_edit {
			margin-bottom: 120px;
		}
	</style>

	<body>
		<div class="editGuige_edit">
			<div class="layui-form-item layui-form-title">
				<!--<button class="layui-btn">预览</button>-->
				<!--<button class="layui-btn">暂存</button>-->
				<button class="layui-btn editGuige_edit_submit">提交</button>
			</div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
				<legend>规格信息</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>注册证产品名称：</label>
				<div class="layui-input-block">
					<input autocomplete="off" class="layui-input editGuige_edit_regname" type="text" value="" disabled="" style="border: none !important;">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>证件信息：</label>
				<div class="layui-input-block">
					<input autocomplete="off" class="layui-input editGuige_edit_reginfo" data-id="" type="text" value="" disabled="" style="border: none !important;">

				</div>
			</div>
			<!--<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>时间：</label>
				<div class="layui-input-block">
					<input autocomplete="off" class="layui-input editGuige_edit_regdate" type="text" value="" disabled="" style="border: none !important;">

				</div>
			</div>-->
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>产品名称：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input editGuige_edit_proName" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>系列名称：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input editGuige_edit_seriesName" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>品牌名称：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required"  class="layui-input editGuige_edit_brandName" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>产品编号：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input editGuige_edit_proNum" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>产品类别：</label>
				<div class="layui-input-block">
					<select name="" required="required" class="editGuige_edit_proType">
						<option selected="selected">产品</option>
						<option >工具</option>
						<!--<option value="2">产品类别</option>-->
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>规格：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input editGuige_edit_proUnit" multiple="multiple" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">型号：</label>
				<div class="layui-input-block">
					<input autocomplete="off" class="layui-input editGuige_edit_proModel" multiple="multiple" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>单位：</label>
				<div class="layui-input-block">
					<input class="editGuige_edit_danwei" type="text" id="comboSelect7" class="layui-input" required="required">
					<!--<select name="" class="editGuige_edit_prodanwei">
						<option  selected="selected">块</option>
						<option >包</option>
						<option >个</option>
					</select>-->
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>包装：</label>
				<div class="layui-input-block">
					<select name="" class="editGuige_edit_package">
						<option selected="selected">灭菌包装</option>
						<option>非灭菌包装</option>
						<!--<option value="2">小包装</option>-->
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">材质：</label>
				<div class="layui-input-block">
					<input autocomplete="off" class="layui-input editGuige_edit_proMaterial" required="required" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>存储方式：</label>
				<div class="layui-input-block">
					<select name="" class="editGuige_edit_con">
						<option selected="selected">常温</option>
						<option>冷藏</option>
						<!--<option value="2">常温</option>-->
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">主条码：</label>
				<div class="layui-input-block">
					<input autocomplete="off" class="layui-input editGuige_edit_code" type="text">
				</div>
			</div>
		</div>
	</body>
	<script src="../../../plugins/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use(['jquery', 'layer'], function() {
			var $ = layui.$, //重点处
				layer = layui.layer;
		});
	</script>
	<script src="../../../js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../js/comboselect.js"></script>
	<script type="text/javascript" src="../../../js/b.comboselect.js"></script>
	<script type="text/javascript">
		$(function() {
			var editGuige_edit_danwei = $(".editGuige_edit_danwei").val();
			$.ajax({
				type: "post",
				url: "http://192.168.0.115/QingNangServer/AllProductManagerAPI?method=13",
				async: true,
				dataType: "json",
				data: {
//					"manuId": '',
					"content": editGuige_edit_danwei,
					"currentPage": 1
				},
				success: function(data) {
//					 console.log(data) 
					$('#comboSelect7').bComboSelect({
						showField: 'unitName',
						keyField: 'unitName',
						data: data
					});
				},
				error: function() {
					layui.use(['jquery', 'layer'], function() {
						var $ = layui.$ //重点处 , 
						layer = layui.layer;
						parent.layer.open({
							content: '服务器错误，请稍后再试'
						});
					})
				}
			})
		});
	</script>

</html>
