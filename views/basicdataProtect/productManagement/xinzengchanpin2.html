<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>新增产品</title>
		<link href="../../../css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../../css/comboselect.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/demo.css" />
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
	</head>
	<style type="text/css">
		::-webkit-scrollbar {
			width: 0px;
			height: 1px;
		}
		
		::-webkit-scrollbar-thumb {
			border-radius: 5px;
			-webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
			background: rgba(0, 0, 0, 0.2);
		}
		
		* {
			font-size: 9pt;
		}
		
		.editChanpin {
			margin-left: 10px;
		}
		
		.editChanpin label {
			width: 100px !important;
			font-size: 9pt !important;
			color: #232323 !important;
		}
		
		.editChanpin input {
			width: 400px !important;
			height: 28px !important;
		}
		
		.editChanpin select {
			width: 400px !important;
			height: 28px !important;
			display: block;
		}
		
		legend {
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #2D89DD !important;
			font-weight: 800 !important;
		}
		
		.editChanpin #content .layui-form-item b {
			color: red !important;
			font-size: 12px !important;
		}
		
		.editChanpin .layui-form-title {
			z-index: 100;
			background-color: #FFFFFF !important;
			position: fixed;
			line-height: 32px;
			top: 6px;
			right: 20px;
		}
		
		.editChanpin .layui-form-title button {
			width: 90px;
			height: 32px;
			line-height: 32px;
			font-family: "PingFang";
			font-size: 9pt;
			color: #FFFFFF !important;
			background-color: #2D89DD;
		}
		
		input,
		textarea,
		select {
			/*border: none;*/
			/*border: 1px solid #888 !important;*/
			font-size: 9pt;
		}
		
		.editChanpin .addChangjia {
			display: inline-block;
			color: #FFFFFF !important;
			float: right;
			margin-right: 100px;
			border-radius: 2px;
			padding: 0 15px;
			line-height: 30px;
			background-color: #007DDB;
		}
		
		.guanlian {
			display: inline-block;
			color: #FFFFFF !important;
			float: right;
			margin-top: -20px;
			margin-right: 120px;
			padding: 0 15px;
			line-height: 30px;
			background-color: #007DDB;
			font-size: 9pt !important;
			cursor: pointer
		}
		
		#xinzheng,
		#laozheng {
			margin-left: 50px;
		}
		
		#xinzheng p,
		#laozheng p {
			font-size: 9pt !important;
			margin-top: 10px;
		}
		
		#xinzheng a,
		#laozheng a {
			color: #357BEA !important;
			font-size: 9pt !important;
		}
		
		#xinzheng a:hover,
		#laozheng a:hover {
			cursor: pointer;
			color: #FF9600 !important;
		}
		
		#chooseImg>input {
			display: none;
		}
		
		#chooseImg img {
			width: 154px;
			height: 98px;
		}
		
		#upload .photoadd,
		#upload .photobtn {
			border: none;
			height: 30px;
			line-height: 30px;
			color: white;
		}
		
		.uploadImg3 {
			margin-left: 15px;
			margin-top: 10px;
			position: relative;
		}
		
		.removeImg3 {
			cursor: pointer;
			position: absolute;
			font-size: 20px !important;
		}
		
		.uploadImg4 {
			margin-left: 15px;
			position: relative;
		}
		
		.removeImg4 {
			cursor: pointer;
			position: absolute;
			font-size: 20px !important;
		}
		
		#test3,
		#test4 {
			background-color: #007DDB;
			line-height: 28px;
			height: 28px;
			width: 78px;

	<body>
		<div class="editChanpin">
			<div class="layui-form" action="" style="margin-bottom: 120px;">
				<div class="layui-form-item layui-form-title ">
					<button class="layui-btn submit" lay-filter="demo1">提交</button>
				</div>
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">
					<legend>产品信息</legend>
				</fieldset>
				<div class="layui-form-item">
					<label class="layui-form-label">产品名称：</label>
					<div class="layui-input-block">
						<input class="layui-input productName" data-id='' type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 品牌信息：</label>
					<div class="layui-input-block">
						<input class="layui-input productPinpai" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 产品规格：</label>
					<div class="layui-input-block">
						<input class="layui-input productGuige" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 产品型号：</label>
					<div class="layui-input-block">
						<input class="layui-input productModel" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 产品编号：</label>
					<div class="layui-input-block">
						<input class="layui-input productNum" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 主条码：</label>
					<div class="layui-input-block">
						<input class="layui-input productMaincode" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 产品单位：</label>
					<div class="layui-input-block">
						<input class="layui-input productUnit" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 通俗名称：</label>
					<div class="layui-input-block">
						<input class="layui-input productTongsuname" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 产品系列：</label>
					<div class="layui-input-block">
						<input class="layui-input productXilie" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 生产厂家：</label>
					<div class="layui-input-block">
						<input class="layui-input productChangjia" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 材质：</label>
					<div class="layui-input-block">
						<input class="layui-input productCailiao" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 产品注册证：</label>
					<div class="layui-input-block">
						<input class="layui-input productReg" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 产品属性：</label>
					<div class="layui-input-block">
						<select name="" class="productShuxing">
							<option value="0">产品</option>
							<option value="1">工具</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 灭菌包装：</label>
					<div class="layui-input-block">
						<select name="" class="productPackage">
							<option>灭菌包装</option>
							<option>非灭菌包装</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 存储方式：</label>
					<div class="layui-input-block">
						<select name="" class="productWay">
							<option>常温</option>
							<option>冷藏</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 安全库存：</label>
					<div class="layui-input-block">
						<input class="layui-input productSafe" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 库存下限（百分比）：</label>
					<div class="layui-input-block">
						<input class="layui-input productSafedown" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 库存上限（百分比）：</label>
					<div class="layui-input-block">
						<input class="layui-input productSafetop" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 所属分组：</label>
					<div class="layui-input-block">
						<input class="layui-input productGroup" type="text">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 备注：</label>
					<div class="layui-input-block">
						<input class="layui-input productNotes" type="text">
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="../../../js/jquery.js" type="text/javascript"></script>
