<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title></title>
		<link href="../../../css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../../css/comboselect.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/demo.css" />
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
	</head>
	<style type="text/css">
		*{
			font-size: 9pt !important;
		}
		#guige_addGuige legend {
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #2D89DD !important;
			font-weight: 800 !important;
		}
		
		#guige_addGuige label {
			width: 120px !important;
			font-size: 9pt !important;
			color: #232323 !important;
		}
		
		#guige_addGuige input {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
		}
		
		#guige_addGuige select {
			font-size: 9pt !important;
			width: 400px !important;
			height: 28px !important;
			border: 1px solid #ddd;
		}
		
		#guige_addGuige textarea {
			font-size: 9pt !important;
			width: 400px !important;
			height: 80px;
			border: 1px solid #ddd;
		}
		
		#guige_addGuige .layui-form-title {
			width: 100%;
			right: 15px;
			padding-top: 5px;
			margin-bottom: -20px;
			position: fixed;
			z-index: 100;
			background-color: #FFFFFF !important;
			line-height: 32px;
			top: 0px;
		}
		
		#guige_addGuige button {
			margin-left: 8px;
			text-align: center;
			width: 76px;
			height: 28px;
			line-height: 28px;
			float: right;
			font-family: "PingFang" !important;
			font-size: 14px !important;
			color: #FFFFFF !important;
			background-color: #2D89DD !important;
		}
		
		.current {
			background-color: #357BEA;
		}
		
		#guige_addGuige {
			margin-bottom: 20px;
		}
	</style>

	<body>
		<div id="guige_addGuige">
			<div class="layui-form-item layui-form-title">
				<button class="layui-btn guige_addGuige_submit">提交</button>
			</div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">
				<legend>规格信息</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>注册证产品名称：</label>
				<div class="layui-input-block">
					<input autocomplete="off" class="layui-input guige_addGuige_regname" type="text" value="" disabled="" style="border: none !important;">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>证件信息：</label>
				<div class="layui-input-block">
					<input autocomplete="off" class="layui-input guige_addGuige_reginfo" data-id="" type="text" value="" disabled="" style="border: none !important;">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>产品名称：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input guige_addGuige_proName" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>系列名称：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input guige_addGuige_seriesName" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>品牌名称：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input guige_addGuige_brandName" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>产品编号：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input guige_addGuige_proNum" type="text">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>产品类别：</label>
				<div class="layui-input-block">
					<select name="" required="required" class="guige_addGuige_proType">
						<option value="0">产品</option>
						<option value="1">工具</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>规格：</label>
				<div class="layui-input-block">
					<input autocomplete="off" required="required" class="layui-input guige_addGuige_proUnit" multiple="multiple" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>单位：</label>
				<div class="layui-input-block">
					<input type="text" id="comboSelect5" style="padding: 0 !important;padding-left: 10px !important;" class="guige_addGuige_prodanwei" placeholder="请输入查询关键字">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">型号：</label>
				<div class="layui-input-block">
					<input autocomplete="off" class="layui-input guige_addGuige_proModel" multiple="multiple" type="text">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>包装：</label>
				<div class="layui-input-block">
					<select name="" class="guige_addGuige_package">
						<option selected="selected">灭菌包装</option>
						<option>非灭菌包装</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">材质：</label>
				<div class="layui-input-block">
					<input autocomplete="off" class="layui-input guige_addGuige_proMaterial" required="required" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><b style="color: red !important;margin-right: 4px;">*</b>存储方式：</label>
				<div class="layui-input-block">
					<select name="" class="guige_addGuige_con">
						<option selected="selected">常温</option>
						<option>冷藏</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">主条码：</label>
				<div class="layui-input-block">
					<input autocomplete="off" class="layui-input guige_addGuige_code" type="text">
				</div>
			</div>
		</div>
	</body>
	<script src="../../../plugins/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../js/comboselect.js"></script>
	<script type="text/javascript" src="../../../js/b.comboselect.js"></script>
	<script type="text/javascript">
		layui.use(['jquery', 'layer'], function() {
			var $ = layui.$, //重点处
				layer = layui.layer;
			function productInfo() {
				$.ajax({
					type: "get",
					url: "http://192.168.0.196:11525/ByuWCFService/WebGetProduceInfoByProduceId?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						"userId": localStorage.userId,
						"userPw": localStorage.userPw,
						'database': localStorage.database,
						'regId': sessionStorage.pro_id
					},
					success: function(res) {

					}
				});
			}
			window.setTimeout(function(){
				productInfo()
			},1000)
		});
		
		//下拉框分页
		$(function() {
			var guige_addGuige_prodanwei = $(".guige_addGuige_prodanwei").val();
			$.ajax({
				type: "post",
				url: "http://www.gudaiwang.com/QingNangServer/AllProductManagerAPI?method=13",
				async: true,
				dataType: "json",
				data: {
					"content": guige_addGuige_prodanwei,
					"currentPage": 1
				},
				success: function(data) {
					//					var tag_data;
					//					tag_data = data.data;
					//					console.log(tag_data)
					$('#comboSelect5').bComboSelect({
						showField: 'unitName',
						keyField: 'unitName',
						data: data
					});
				},
				error: function() {
					layui.use(['jquery', 'layer'], function() {
						var $ = layui.$ //重点处
							,
							layer = layui.layer;
						parent.layer.open({
							content: '服务器错误，请稍后再试'
						});
					})
				}
			})
		});
	</script>

</html>
