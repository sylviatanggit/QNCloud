<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>借货入库</title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
	</head>
	<style type="text/css">
		.guige {
			font-family: "PingFang SC" !important;
			/*font-size: 12px !important;*/
			font-size: 9pt !important;
			color: #232323 !important;
			margin: 0 20px;
		}
		
		.btns {
			float: right;
		}
		
		label {
			padding: 0 !important;
			margin-left: 20px;
		}
		
		.btns button,
		.find {
			padding: 0;
			cursor: pointer;
			border: none;
			width: 76px;
			height: 28px;
			text-align: center;
			line-height: 28px;
			border-radius: 2px;
			background-color: #2D89DD;
			color: #FFFFFF;
			margin-left: 8px;
		}
		
		.btns button {
			width: 90px;
		}
		
		.layui-table td,
		.layui-table th {
			/*padding: 0 1.45vw !important;*/
		}
		
		.guige_header {
			/*margin-top: -10px;*/
			margin-bottom: 8px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="../../../css/same.css"/>
	<body>
		<div class="guige">
			<div class="layui-tab">
				<div class="guige_header">
					<div class="inputs">
						<div class="layui-inline">
							<div class="layui-input-inline">
								<input autocomplete="off" placeholder="请输入单号" class="layui-input" type="text" style="margin-left: 0;width: 240px;">
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn find" style="margin-left: 5px;">查询</button>
						</div>
						<div class="btns">
							<button class="layui-btn guigeadd">新增</button>
							<button class="layui-btn moreAction">更多操作</button>
							<ul class="action">
								<li>
									<a class="del" data-type="getCheckDel" lay-event='del'>删除</a>
								</li>
								<li>
									<a class="del" data-type="getCheckDel" lay-event='del'>导出明细</a>
								</li>
							</ul>
						</div>
					</div>

				</div>
				<table id="guige" lay-filter="demo"></table>
			</div>
		</div>
	</body>
	<!--<script src="../../../plugins/layui/layui.js"></script>-->
	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			laydate.render({
				elem: '#guigedate1'
			});
			laydate.render({
				elem: '#guigedate2'
			});
			//展示已知数据
			table.render({
				elem: '#guige',
				data: [{
					"index": "1",
					"name": "名称",
					"danwei": "计量单位",
					"notes": "notes",
				}],
				height: "full-166",
				cols: [
					[ //标题栏
						{
							field: "index",
							title: ' ',
							width: 40,
							align: "center",
							//							sort: true
						}, {
							checkbox: true,
							LAY_CHECKED: false,
							align: "center",
							width: 40,
						}, {
							field: 'name',
							title: '借贷入库单号',
							align: "center",
							width: 160,
						},
						{
							field: 'name',
							title: '操作状态',
							align: "center",
							width: 100,
						}, {
							field: 'tel',
							title: '单据类型',
							width: 100
						}, {
							field: 'tel',
							title: '往来单位',
							width: 100
						}, {
							field: 'person',
							title: '对应仓库',
							width: 100
						}, {
							field: 'notes',
							title: '业务员',
							width: 100
						}, {
							field: 'name',
							title: '借贷日期',
							align: "center",
							width: 100,
						}, {
							field: 'name',
							title: '制单人',
							align: "center",
							width: 100,
						}, {
							field: 'name',
							title: '制单日期',
							align: "center",
							width: 100,
						},
						{
							field: 'name',
							title: '审核人',
							align: "center",
							width: 100,
						}, {
							field: 'name',
							title: '审核日期',
							align: "center",
							width: 100,
						},
						{
							field: 'name',
							title: '单据状态',
							align: "center",
							width: 100,
						}, {
							field: 'name',
							title: '关联单号',
							align: "center",
							width: 100,
						},
						{
							field: 'name',
							title: '自定义单号',
							align: "center",
							width: 100,
						}, {
							field: 'name',
							title: '备注',
							align: "center",
							width: 100,
						},
					]
				],
				skin: 'row' //表格风格
					,
				even: true,
				page: true //是否显示分页
					,
				limits: [10, 20, 30, 40, 50],
				limit: 10 //每页默认显示的数量
			});
			//点击新增
			$(".guigeadd").click(function() {
				layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="../../image/logo.png" alt="" /><span style="margin-left:10px">订单合约</span>',
					area: ['600px', '350px'],
					content: 'editguige.html',
					zIndex: layer.zIndex //重点1
						,
					success: function(layero) {
						layer.setTop(layero); //重点2
					}
				});
			});
		});
	</script>

</html>
