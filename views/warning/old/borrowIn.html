<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>借入</title>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css">
	</head>
	<style type="text/css">
		.borrowInManagement {
			font-family: "PingFang SC" !important;
			/*font-size: 12px !important;*/
			font-size: 9pt !important;
			color: #232323 !important;
			margin: 0 20px;
			margin-top: 20px;
		}
		
		.borrowInManagement_header button {
			padding: 0;
			cursor: pointer;
			border: none;
			width: 76px;
			height: 28px;
			text-align: center;
			line-height: 28px;
			border-radius: 2px;
			background-color: #2D89DD;
			color: #FFFFFF;
		}
		
		.borrowInManagement_header {
			margin-bottom: 8px;
		}
		
		.btns button,
		.find {
			margin-left: 10px;
			cursor: pointer;
			border: none;
			width: 76px;
			height: 28px;
			line-height: 28px;
			border-radius: 2px;
			background-color: #2D89DD;
			color: #FFFFFF;
			font-size: 9pt;
		}
		
		.btns {
			float: right;
		}
		
		.btns button {
			width: 90px;
		}
		
		.layui-laypage {
			margin: 0;
			position: absolute;
			bottom: 0px;
			left: 25px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="../../css/same.css" />

	<body>
		<div class="borrowInManagement">
			<div class="layui-tab">
				<div class="borrowInManagement_header">
					<div class="inputs">
						<div class="layui-inline">
							<div class="layui-input-inline">
								<input autocomplete="off" class="layui-input" type="text" placeholder="请输入关键字" style="margin-left: 0;width: 240px;">
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn find" style="margin-left: 5px;">查询</button>
						</div>
						<div class="btns">
							<!--<button class="layui-btn borrowInadd">新增</button>-->
							<button class="layui-btn moreAction">更多操作</button>
							<ul class="action">
								<li>
									<a class="del" data-type="getCheckDel" lay-event='del'>删除</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<table id="borrowInManagement" lay-filter="demo"></table>
			</div>
		</div>
	</body>
	<script src="../../plugins/layui/layui.js"></script>
	<script>
		layui.use(['table', 'jquery','laypage'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laypage = layui.laypage;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			var limit = 50;
			var curpage = 1;
			var count;
			var off = true;
			var seachContent = $(".seachContent").val();

			function safetyData() {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebAlarmLend?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'num': limit,
						'page': curpage,
						'groupCompanyId': localStorage.groupcompanyid,
						'database': localStorage.database,
						'producename': seachContent,
						'type':0
					},
					success: function(res) {
						var safetyData = JSON.parse(res);
						count = safetyData.count;
						var data = JSON.parse(safetyData.data)
						borrow(data, limit);
						if(off) {
							off = false;
							pages(data);
						}
					}
				});
			}
			safetyData();

			function borrow(data, limit) {
				//展示已知数据
				table.render({
					elem: '#borrowInManagement',
					data: data,
					height: "full-106",
					cols: [
						[{
							checkbox: true,
							LAY_CHECKED: false,
							align: "center",
							width: 40,
						}, {
							field: 'ordernum',
							minWidth: 130,
							title: '单号'
						}, {
							field: 'companyname',
							title: '往来单位',
							minWidth: 120,
						}, {
							field: 'lenddate',
							title: '借入时间',
							minWidth: 290
						}, {
							field: 'day',
							title: '已借天数',
							minWidth: 290
						}]
					],
					skin: 'row' //表格风格
						,
					even: true,
					limit: limit //每页默认显示的数量
				});
			}
			//分页
			function pages() {
				laypage.render({
					elem: 'borrowInManagement', //注意，这里的 test1 是 ID，不用加 # 号
					layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
					limits: [50, 100, 200],
					limit: limit,
					curr: curpage,
					group: 3,
					count: count, //数据总数，从服务端得到
					jump: function(obj) {
						curpage = obj.curr;
						limit = obj.limit;
						safetyData();
					}
				})
			}
			//点击新增
			$(".borrowInadd").click(function() {
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">银行账户</span>',
					area: ['700px', '90%'],
					offset: "rb",
					content: 'views/basicdataProtect/borrowInadd.html',
					zIndex: layer.zIndex //重点1
						,
					success: function(layero) {
						layer.setTop(layero); //重点2
					}
				});
			});
			//删除
			$(".borrowIndel").click(function() {
				layer.open({
					content: '删除成功',
					zIndex: layer.zIndex //重点1
						,
					success: function(layero) {
						layer.setTop(layero); //重点2
					}
				});
			});
		});
	</script>

</html>
