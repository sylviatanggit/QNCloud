<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>直销单据详情</title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/same.css" />
	</head>
	<style type="text/css">
		input,
		section,
		button,
		select {
			border-radius: 2px;
		}
		
		.detail {
			font-family: "PingFang SC" !important;
			/*font-size: 12px !important;*/
			font-size: 9pt !important;
			color: #232323 !important;
			margin: 0 20px;
			margin-top: 20px;
		}
		
		.layui-input-block,
		.layui-input-block input,
		.layui-input-block label,
		.layui-input-block select {
			line-height: 28px !important;
			height: 28px !important;
			min-height: 28px !important;
		}
		
		.layui-form-label {
			line-height: 28px !important;
		}
		
		.layui-input-block input,
		.layui-input-block select {
			width: 170px;
		}
		
		.layui-input-block select {
			cursor: pointer;
		}
		
		.layui-input-block option {
			cursor: pointer;
		}
		
		.detail .layui-table td,
		.layui-table th {
			/*font-size: 12px !important;*/
			font-size: 9pt !important;
		}
		
		.btns {
			position: absolute;
			right: 20px;
			top: 133px;
		}
		
		.layui-tab-title li {
			font-size: 9pt !important;
		}
		
		.detail_header1_two {
			margin-bottom: 12px;
		}
		
		.find,
		.btns button {
			cursor: pointer;
			border: none;
			width: 90px;
			height: 28px !important;
			line-height: 28px !important;
			border-radius: 2px;
			color: #FFFFFF;
		}
		
		.find {
			background-color: #2D89DD !important;
			width: 76px;
		}
		
		.detail_header1 {
			padding-bottom: 40px;
			border-bottom: 1px solid #F2F2F2;
		}
		
		.detail_header1 ul {
			float: right;
		}
		
		.detail_header1 ul li {
			margin-left: 8px;
			margin-top: -50px;
			display: inline-block;
			width: 170px;
		}
		
		.detail_header1 ul li label {
			display: block;
			padding: 0 !important;
			text-align: left;
			margin-bottom: 4px;
		}
		
		.detail_header1 .layui-input-block {
			margin-left: 0px !important;
		}
		
		.detail_header1_two {
			margin-left: 0px;
			margin-top: 12px;
		}
		
		.detail_header1_two .layui-form-item {
			display: inline-block !important;
			margin-bottom: 0 !important;
		}
		
		.detail_header1_two .layui-form-item label {
			margin-left: 30px;
			display: block;
			padding: 0 !important;
			text-align: left;
			margin-bottom: 4px;
		}
		
		.layui-form-item .layui-input-inline {
			width: 150px;
		}
		
		.layui-input-block {
			min-height: 22px;
		}
		
		.two_inputs {
			padding-top: 12px;
			background-color: #EFF5FF;
			margin-top: 20px;
			padding-bottom: 5px;
		}
		
		.moreAction {
			width: 90px !important;
		}
		
		.action {
			width: 88px !important;
			right: 0;
		}
		
		.show,
		.hide {
			padding: 1px 10px;
			background-color: #1E9FFF;
			text-align: center;
			position: absolute;
			top: 138px;
			right: 50%;
			cursor: pointer;
		}
		
		.hide {
			display: none;
		}
		
		.title {
			margin-top: 12px;
		}
		
	.layui-input-inline input, .layui-input-inline select{
		width: 200px;
	}
	</style>

	<body>
		<div class="detail">
			<div class="layui-tab">
				<div class="detail_header1">
					<p style="color: #232323 !important;font-size: 24px !important;margin-top: 30px;">直销追溯（<i class="surgeryName"></i>）</p>
					<ul>
						<li>
							<label class="layui-form-label">操作日期</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" placeholder="请选择日期" disabled="disabled" autocomplete="off" id="detailDate" class="layui-input actiondate" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">单号</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" autocomplete="off"  disabled="disabled" class="layui-input ordernum" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">自定义单号</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" autocomplete="off" disabled="disabled" class="layui-input detail_mynum" type="text">
							</div>
						</li>
					</ul>
				</div>
				<div class="detail_header1_two">

					<div class="two_inputs">
						<div class="layui-form-item">
							<label class="layui-form-label">往来单位</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off"  disabled="disabled" class="layui-input unit" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">主刀医生</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off"  disabled="disabled" class="layui-input doctor" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">手术名称</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" disabled="disabled" class="layui-input surgeryName" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">手术时间</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" disabled="disabled"  class="layui-input surgeryDate" type="text" id="date1">
							</div>
						</div>
						<br />
						<div class="layui-form-item">
							<label class="layui-form-label">助&nbsp;手&nbsp;1 &nbsp;&nbsp;</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" disabled="disabled" class="layui-input help1" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">助&nbsp;手&nbsp;2 &nbsp;&nbsp;</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off"  disabled="disabled" class="layui-input help2" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">诊&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;断</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off"  disabled="disabled" class="layui-input diagnosis" type="text" style="width: 345px;">
							</div>
						</div>
						<br />
						<div class="layui-form-item">
							<label class="layui-form-label">患者姓名</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" disabled="disabled" class="layui-input patientName" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">患者年龄</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" disabled="disabled" class="layui-input patientAge" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">患者性别</label>
							<div class="layui-input-inline">
						<input name="title" lay-verify="title" autocomplete="off" disabled="disabled" class="layui-input patientSex" type="text">

								<!--<select name="" class="layui-input patientSex">
									<option>男</option>
									<option>女</option>
								</select>-->
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">住&nbsp;院&nbsp;号&nbsp;&nbsp;</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" disabled="disabled" class="layui-input hospital" type="text" id="operationDate">
							</div>
						</div>
						<br />
						<div class="layui-form-item">
							<label class="layui-form-label">患者床号</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" disabled="disabled" class="layui-input patientBed" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">业&nbsp;务&nbsp;员&nbsp;&nbsp;</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" disabled="disabled" class="layui-input salesman" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">跟台人员</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" disabled="disabled" class="layui-input gentaiMan" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" disabled="disabled" class="layui-input notes" type="text">
							</div>
						</div>
					</div>
				</div>
				
				<ul class="layui-tab-title">
					<li class="layui-this beihuoDetail">备货详情</li>
					<li class="hejiaDetail">核价详情</li>
					<li class="shihaoDetail">实耗详情</li>
					<li class="invoice">发票信息</li>
					<!--<li class="receivables">收款详情</li>-->
					<li class="receivableDetail">收款详情</li>

				</ul>
				<div class="content">

				</div>
			</div>
		</div>
	</body>
	<script src="../../../plugins/layui/layui.js"></script>
	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			var laydate = layui.laydate;
			laydate.render({
				elem: '#date1'
			});
			laydate.render({
				elem: '#date2'
			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});
			
			
			$(function() {
				$(".content").load("beihuoDetail.html");
			})
			
			
			$(".beihuoDetail").click(function() {
				$(".content").load("beihuoDetail.html");
				$(".beihuoDetail").addClass("layui-this");
				$(".beihuoDetail").siblings().removeClass("layui-this");
			});
			
			
			$(".shihaoDetail").click(function() {
				$(".content").load("shihaoDetail.html")
				$(".shihaoDetail").addClass("layui-this");
				$(".shihaoDetail").siblings().removeClass("layui-this");
			});
			
			
			$(".hejiaDetail").click(function() {
				$(".content").load("hejiaDetail.html")
				$(".hejiaDetail").addClass("layui-this");
				$(".hejiaDetail").siblings().removeClass("layui-this");
			})
			
			
			$(".invoice").click(function() {
				$(".content").load("invoice.html")
				$(".invoice").addClass("layui-this");
				$(".invoice").siblings().removeClass("layui-this");
			})
			
			
			$(".receivables").click(function() {
				$(".content").load("receivables.html")
				$(".receivables").addClass("layui-this");
				$(".receivables").siblings().removeClass("layui-this");
			})
			
			$(".receivableDetail").click(function() {
				$(".content").load("receivables.html")
				$(".receivableDetail").addClass("layui-this");
				$(".receivableDetail").siblings().removeClass("layui-this");
			})
			
			
			laydate.render({
				elem: "#detailDate"
			});
			
			
			//展示已知数
			function data() {
				$.ajax({
					type: "get",
					url: localStorage.serIp + "/WebGetSqbhTraceBackDetail?jsoncallback=?",
					dataType: "json",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': sessionStorage.zxdjOrder
					},
					success: function(res) {
						var res = JSON.parse(res);

						var  getTableData1 = res.NewDataSet[0].Table1[0]; //获取Table1数据
						var  getTableData2 = res.NewDataSet[1].Table2[0]; //获取Table2数据

						var ordernum="";
						var companyname ="";
						var masterdoctorname = "";
						var surgerydate = "";
						var surgery = "";
						
						var actiondate = getTableData2.actiondate.substring(0,10);
	
						$(".actiondate").val(actiondate);
						
						if( typeof(getTableData1)== "undefined" ||getTableData1.length == "{}"){
							ordernum = getTableData2.ordernum;
							companyname = getTableData2.companyname;
							masterdoctorname = getTableData2.masterdoctorname;
							surgerydate = getTableData2.standby1.substring(0,10);
							surgery = getTableData2.surgery;
						}else{
							ordernum = getTableData1.ordernum;
							companyname = getTableData1.companyname;
							masterdoctorname = getTableData1.masterdoctorname;
							surgerydate = getTableData1.surgerydate.substring(0,10);
							surgery = getTableData1.surgery;
						}
						
						
						$(".detail_header1 p .surgeryName").text(surgery)
						$(".ordernum").val(ordernum);
						$(".unit").val(companyname);
						$(".doctor").val(masterdoctorname);
						$(".surgeryName").val(surgery);
						$(".surgeryDate").val(surgerydate);
						
						
						$(".help1").val(getTableData2.assistantonename);
						$(".help2").val(getTableData2.assistanttwoname);
						$(".diagnosis").val(getTableData2.diagnose);
						$(".patientName").val(getTableData2.patienname);
						$(".patientAge").val(getTableData2.patientage);
						$(".patientSex").val(getTableData2.patientsex);
						$(".hospital").val(getTableData2.patienthospitalnum);
						$(".patientBed").val(getTableData2.patientbednum);
						$(".salesman").val(getTableData2.agentname);
						$(".gentaiMan").val(getTableData2.follownamename);
						$(".notes").val(getTableData2.nomo);

					}
				});
			}
			data();
		});
	</script>

</html>
