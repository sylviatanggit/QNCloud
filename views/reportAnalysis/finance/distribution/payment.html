<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>付款</title>
		<link rel="stylesheet" href="../../../../plugins/layui/css/layui.css">
	</head>
	<!--<link rel="stylesheet" type="text/css" href="../../../css/same.css" />-->
	<style type="text/css">

	</style>

	<body>
		<div class="payment">

			<table id="payment" lay-filter="demo"></table>
		</div>
	</body>
	<script type="text/javascript">
		layui.use(['table', 'jquery', 'element', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;

			function data() {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetDdckTraceBackDetail?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': sessionStorage.cwdzdOrdernum
					},
					success: function(res) {
//						console.log(res)
						var desData = JSON.parse(res);
						console.log(desData.NewDataSet[4].Table4)
						detail(desData.NewDataSet[4].Table4);
						
					}
				});
			}
			data()

			function detail(data) {
				table.render({
					elem: '#payment',
					data: data,
					cols: [
						[ //标题栏
							{
								field: 'actiondate',
								title: '支付日期',
								minWidth: 100,
							},
							{
								field: 'accountname',
								title: '账户',
								minWidth: 200,
							}, {
								field: 'accountnum',
								title: '帐号',
								minWidth: 200
							}, {
								field: 'bankname',
								title: '开户行',
								minWidth: 200
							}, {
								field: 'paytype',
								title: '支付方式',
								minWidth: 80
							}, {
								field: 'paymoney',
								title: '已付款',
								minWidth: 100
							}
						]
					],
					skin: 'row', //表格风格
					height: "full-247",
					even: true,
					page: true //是否显示分页
						,
					limits: [10, 20, 30, 40, 50],
					limit: 50 //每页默认显示的数量
				});
			}
		});
	</script>

</html>
