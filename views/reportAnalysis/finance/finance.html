			//处理账期
			function accountperiod(i,jssj){
				if(jssj == 1){
					$(".finance tbody tr:eq("+i+") td:eq(8) div").text('无');
				}else{
    				var shijianc1 = Date.parse(new Date(jssj))/ 1000;
    				//获取当前时间戳
    				var shijianc2=Date.parse(new Date())/1000;　
    				//计算时间戳差值
    				var cha=shijianc2-shijianc1;
    				var time=24*60*60;
    				var tian=cha/time;
    				var jiex=JSON.stringify(tian);
    				tian=jiex.split(".");
					$(".finance tbody tr:eq("+i+") td:eq(8) div").text(tian[0]+'天');

			   //DevExtreme Table
			   function finance(dataSource) {
	               $(function (){
					   var dataGrid = $("#gridContainer").dxDataGrid({
						   dataSource: dataSource,
						   allowColumnReordering: true,
						   showBorders: true,
						   keyExpr: "lastnum",
						   columnChooser: {
							   enabled: false,
							   mode: "dragAndDrop",
						   },
						   headerFilter: {
							   visible: false
						   },
						   sorting: {
							   mode: "none"//none
						   },
						   filterRow: {
							   visible: false,
						   },
						   paging: {
							   pageSize: 200,
						   },
						   selection: {
							   mode: "multiple",
						   },
						   allowColumnResizing: true,
						   columnFixing: {
							   enabled: false
						   },
						   grouping: {
							   contextMenuEnabled: false,
							   expandMode: "rowClick"
						   },
						   groupPanel: {
							   visible: false
						   },
						   columns: [{
							   dataField: "lastnum",
							   caption: "单据编号",
							   fixed: true,
							   minWidth: 160
						   }
							,
						   {
							   dataField: "type",
							   caption: "单据类型", width:70
						   },
						   {
							   dataField: "owncomapanyname",
							   caption: "所属公司",
                                width: 150
						   }, {
							   dataField: "companyname",
							   caption: "往来单位",
							   minWidth: 160
						   },
						   {
							   dataField: "totalprice",
							   caption: "应收款/应付款",alignment:"left",  width: 100,
							   format:{
							   		type:"fixedPoint",
							   		precision:2
							   }
						   }, {
							   dataField: "paymoney",
							   caption: "已收款/已付款",alignment:"left",  width: 100,
							   format:{
								   	type:"fixedPoint",
								   	precision:2
							   	
							   }
						   }, {
							   dataField: "invoicessid",
							   caption: "发票号", width: 100
						   }
							, {
							   dataField: "state",
							   caption: "操作状态",alignment:"left",width: 100,
							   cellTemplate:function(container, options){
								 
								  var mark = options.data.mark;
								  var state = options.data.state;
								  if(mark == "1"){
                                        if(state == "3"){
                                            $("<div>")
										   .append($("<div>（3/4）核价</div>"))
										   .appendTo(container);
										}
										if(state == "4"){
                                            $("<div>")
										   .append($("<div>（4/4）付款</div>"))
										   .appendTo(container);
										}
										if(state == "未知"){
                                            $("<div>")
										   .append($("<div>无</div>"))
										   .appendTo(container);
										}
						
							   }else if(mark == "2"){
								if(state == "4"){
                                            $("<div>")
										   .append($("<div>（4/7）结算</div>"))
										   .appendTo(container);
										}
										if(state == "5"){
                                            $("<div>")
										   .append($("<div>（5/7）实耗</div>"))
										   .appendTo(container);
										}
										if(state == "6"){
                                            $("<div>")
										   .append($("<div>（6/7）发票</div>"))
										   .appendTo(container);
										}
										if(state == "7"){
                                            $("<div>")
										   .append($("<div>（7/7）收款</div>"))
										   .appendTo(container);
										}
								
							
							   }else if(mark == "3"){
                                   if(state == "3"){
									$("<div>")
										   .append($("<div>（3/4）核价</div>"))
										   .appendTo(container);
								   }else if(state == "4"){
									$("<div>")
										   .append($("<div>（4/4）收款</div>"))
										   .appendTo(container);
								   }else{
									$("<div>")
										   .append($("<div>无</div>"))
										   .appendTo(container);
								   }
							   }else {
								$("<div>")
										   .append($("<div>无</div>"))
										   .appendTo(container);
							   }





							  }
							}
							 ,  {
							   dataField: "accountperiod",
							   caption: "账期",width: 100,
							//    账期 系统日期 - 获取到的数据
							  cellTemplate:function(container,options){
								 var date = options.data.date;
								 if(date == 1){
									$("<div>")
										   .append($("<div>无</div>"))
										   .appendTo(container);
								 }else{
									 date = Date.parse(new Date(date))/ 1000;
									 var currentDate = Date.parse(new Date())/1000;
									 var difference = currentDate - date;
									 difference = difference / (24*60*60);
									 var jiex=JSON.stringify(difference);
    				                 var tian=jiex.split(".");
									
									 $("<div>")
										   .append($("<div>" + tian[0]+'天' + "</div>"))
										   .appendTo(container);
								 }
							  }

							   dataField: "date",
							   caption: "结算日期",width: 100,dataType:"date",format:"yy-MM-dd"
						   }
						   ]
						   ,
						   onSelectionChanged: function () {
							   dataGrid.refresh();
						   },
						   summary: {
							   totalItems: [{
								   name: "SelectedRowsSummary",
								   showInColumn: "totalprice",
								   summaryType: "custom",
								   customizeText: function (data) {
									   var data = data.value;
									   data = data.toFixed(2);
									   return data;
								   }
							   },
								   {
									   name: "SelectedRowsSummarry",
									   showInColumn: "paymoney",
									   summaryType: "custom",
									   customizeText: function (data) {
										   var data = data.value;
										   data = data.toFixed(2);
										   return data;
									   }
							   }
							   ],
							   calculateCustomSummary: function (options) {
								   if (options.name === "SelectedRowsSummary") {
									   if (options.summaryProcess === "start") {
										   options.totalValue = 0;
									   };
									   if (options.summaryProcess === "calculate") {
										   if (options.component.isRowSelected(options.value.lastnum)) {
											   options.totalValue = options.totalValue + options.value.totalprice;
											   options.totalValue = Math.round(options.totalValue * 100) / 100;
										   }
									   }
								   };
								   if (options.name === "SelectedRowsSummarry") {
									   if (options.summaryProcess === "start") {
										   options.totalValue = 0;
									   };
									   if (options.summaryProcess === "calculate") {
										   if (options.component.isRowSelected(options.value.lastnum)) {
											   options.totalValue = options.totalValue + options.value.paymoney;
											   options.totalValue = Math.round(options.totalValue * 100) / 100;
										   }
									   }
								   };
								   

							   }

						   },
						   // 点击单号修改功能
						   onCellClick: function (e) {
							   if (e.columnIndex == 1 & e.rowType != "header") {
								if (e.data.mark == 1 && e.data.typemark == 0) {
									   //采购
									   parent.tab.tabAdd({
										   icon: '',
										   id: 'cwdzd_cg' + e.value,
										   title: '追溯明细' + e.value,
										   url: 'views/reportAnalysis/finance/purchase/detail.html'
									   });
								   }
								   else if (e.data.mark == 1 && e.data.typemark != 0) {
									//入库
									   parent.tab.tabAdd({
										   icon: '',
										   id: 'cwdzd_zx' + e.value,
										   title: '追溯明细' + e.value,
										   url: 'views/reportAnalysis/finance/stockIn/detail.html'
									   });
								   } else if (e.data.mark == 2) {
									   //直销
									   parent.tab.tabAdd({
										   icon: '',
										   id: 'cwdzd_rk' + e.value,
										   title: '追溯明细' + e.value,
										   url: 'views/reportAnalysis/finance/direct/detail.html'
									   });
								   } else if (e.data.mark == 3 && e.data.typemark == 5) {
									   //分销
									   parent.tab.tabAdd({
										   icon: '',
										   id: 'cwdzd_fx' + e.value,
										   title: '追溯明细' + e.value,
										   url: 'views/reportAnalysis/finance/distribution/detail.html'
									   });
								   } else if (e.data.mark == 3 && e.data.typemark != 5) {
									   //出库
									   parent.tab.tabAdd({
										   icon: '',
										   id: 'cwdzd_fx' + e.value,
										   title: '追溯明细' + e.value,
										   url: 'views/reportAnalysis/finance/stockOut/detail.html'
									   });
								   }

							   }

						   },
					   }).dxDataGrid('instance');

				   });
			   }
