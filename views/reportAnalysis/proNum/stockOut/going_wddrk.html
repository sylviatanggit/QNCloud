	<body>
		<div class="addaccept">

							</li>
							<li>

							</li>
							<li>

							</li>

				<div class="order" style="display: none;">

						</div>
					</div>
					<div class="layui-inline" style="margin-top: 10px;">
						<button class="layui-btn find" style="margin-left: 5px;">查询</button>
					</div>
					<div class="layui-inline" style="margin-top: 10px;float: right;margin-right: 20px;">
						<button class="layui-btn find" style="margin-left: 14px;">确定导入</button>
					</div>
					<!--<p class="title" style="margin-left: 20px;">订单详情</p>-->

				<table id="addaccept" lay-filter="demo"></table>

	<script src="../../../../plugins/layui/layui.js"></script>
	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});
			$(".scanCode").click(function() {
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">扫码入库</span>',
					area: ['700px', '90%'],
					offset: "rb",
					content: 'views/public/scanCode/scanCode.html',
					zIndex: layer.zIndex //重点1
						,
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
					}
				});
			});
			//			laydate.render({
			//				elem: "#addacceptDate"
			//			})
			function mainData() {
				$.ajax({
					type: "get",
					url: "http://192.168.0.196:11525/ByuWCFService/WebGetRkDetailForReport?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': sessionStorage.cpph_wddrk
					},
					success: function(res) {
						var orderData = JSON.parse(res);
						$(".orderNum").val(orderData[0].lastnum);
						$(".checkDate").val(orderData[0].instoragedate);
						$(".checkNum").val(orderData[0].ordernum);
						$(".mynum").val(orderData[0].mynum);
						$(".unit").val(orderData[0].companyname);
						$(".maker").val(orderData[0].operatorsidname);
						$(".checker").val(orderData[0].checkername);
						$(".notes").val(orderData[0].nomo);
						$('input').attr('disabled','disabled')
					}
				});

			}
			mainData();

			function acceptData() {
				$.ajax({
					type: "get",
					url: "http://192.168.0.196:11525/ByuWCFService/WebGetRkDetailForReport?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': sessionStorage.cpph_wddrk
					},
					success: function(res) {
						var orderData = JSON.parse(res);
						console.log(orderData)
						orderDetail(orderData);
					}
				});

			}
			acceptData();

			function orderDetail(data) {
				table.render({
					elem: '#orderDetail',
					data: data,
					id: "order",
					height: "full-200",
					cols: [
						[ //标题栏
							{
								field: "LAY_TABLE_INDEX",
								title: ' ',
								width: 40,
								align: "center",
								//							sort: true
							},
							{
								checkbox: true,
								LAY_CHECKED: false,
								align: "center",
								width: 40,
							},
							{
								field: 'producename',
								title: '产品名称',
								width: 170,
								event: "product",
								style: "cursor:pointer;color:#2D89DD"
							}, {
								field: 'manufacturer',
								title: '厂家',
								width: 80
							},
							{
								field: 'guige',
								title: '规格',
								width: 80
							}, {
								field: 'danwei1',
								title: '型号',
								width: 80
							}, {
								field: 'bianhao',
								title: '编号',
								width: 80
							}, {
								field: 'zhutiaoma',
								title: '主条码',
								width: 80
							}, {
								field: 'produceunit',
								title: '单位',
								width: 40
							}, {
								field: 'producecount',
								title: '数量',
								width: 40
							},
							{
								field: 'tongsu',
								title: '通俗名称',
								width: 80
							},
							{
								field: 'produceseries',
								title: '产品系列',
								width: 80
							}, {
								field: 'producematerial',
								title: '材质',
								width: 100
							}, {
								field: 'registrationcertificatename',
								title: '注册证号',
								width: 100
							}, {
								field: 'storagecondition',
								title: '存储条件',
								width: 100
							}, {
								field: 'package',
								title: '包装',
								width: 100
							},
						]
					],
					skin: 'row' //表格风格
						,
					even: true,
					page: true //是否显示分页
						,
					limits: [10, 20, 30, 40, 50],
					limit: 10 //每页默认显示的数量
				});
			}
			//展示入库详情已知数据
			function stockData() {
				$.ajax({
					type: "get",
					url: "http://192.168.0.196:11525/ByuWCFService/WebGetInStockRecoverSlaveByOrderNum?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': sessionStorage.cpph_wddrk
					},
					success: function(res) {
						var orderData = JSON.parse(res);
//						console.log(orderData)
						stockDetail(orderData);
					}
				});

			}
			stockData();

			function stockDetail(data1) {
				table.render({
					elem: '#addaccept',
					data: data1,
					height: "full-290",
					cols: [
						[ //标题栏
							{
								field: "index",
								title: ' ',
								width: 40,
								align: "center"
							},
							{
								checkbox: true,
								LAY_CHECKED: false,
								align: "center",
								width: 40
							},
							{
								field: 'producename',
								title: '产品名称',
								minWidth: 170
							}, {
								field: 'manufacturer',
								title: '厂家',
								minWidth: 80
							},
							{
								field: 'danwei',
								title: '规格',
								minWidth: 80
							}, {
								field: 'producemodel',
								title: '型号',
								minWidth: 80
							}, {
								field: 'producenum',
								title: '编号',
								minWidth: 80
							}, {
								field: 'producecode',
								title: '主条码',
								minWidth: 80
							}, {
								field: 'producesubbarcode',
								title: '副条码',
								minWidth: 80
							}, {
								field: 'produceunit',
								title: '单位',
								minWidth: 80
							}, {
								field: 'producecount',
								title: '数量',
								minWidth: 80
							},
							{
								field: 'iots',
								title: '批号',
								minWidth: 80
							}, {
								field: 'productiondate',
								title: '生产日期',
								minWidth: 100
							}, {
								field: 'indate',
								title: '有效期',
								minWidth: 100
							}, {
								field: 'areaname',
								title: '货区',
								minWidth: 100
							}, {
								field: 'qs',
								title: '合格',
								minWidth: 100
							}, {
								field: 'package',
								title: '包装',
								minWidth: 80
							}, {
								field: 'storagecondition',
								title: '存储条件',
								minWidth: 100
							}, {
								field: 'produceusename',
								title: '通俗名称',
								minWidth: 100
							},
							{
								field: 'produceseries',
								title: '产品系列',
								minWidth: 80
							}, {
								field: 'producematerial',
								title: '材质',
								minWidth: 100
							}, {
								field: 'registrationcertificatename',
								title: '注册证号',
								minWidth: 100
							},
						]
					],
					skin: 'row' //表格风格
						,
					even: true,
					page: true //是否显示分页
						,
					limits: [10, 20, 30, 40, 50],
					limit: 50 //每页默认显示的数量
				});
			}
			var a = true;
			$(".detail").click(function() {
				if(a) {
					$(".order").show();
					$(".detail").css("right", $(".order").width());
				} else {
					$(".order").hide();
					$(".detail").css("right", 0);
				}
				a = !a;
			})
			$(".adjustOrder").click(function() {
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">订货合约</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: 'views/purchasingManagement/acceptance/orderContract.html',
					zIndex: layer.zIndex //重点1
						,
					success: function(layero) {
						layer.setTop(layero); //重点2
					}
				});
			});

		});
	</script>

</html>
