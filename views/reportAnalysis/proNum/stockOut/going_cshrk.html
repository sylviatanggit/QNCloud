		.stockInitadd_header1 ul li label {

			margin-bottom: 4px;

		.stockInitadd_header1 .layui-input-block {
			margin-left: 0px !important;
		}
		
		.stockInitadd_header1_two {
			margin-left: 0px;

		.stockInitadd_header1_two .layui-form-item {

		.stockInitadd_header1_two .layui-form-item label {

		.two_inputs {

	<body>
		<div class="stockInitadd">
			<div class="layui-tab">
				<div class="stockInitadd_header1">
					<p style="color: #232323 !important;font-size: 24px !important;margin-top: 30px;">库存初始化</p>
					<ul>
						<li>
							<label class="layui-form-label">库存初始化日期</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" placeholder="请选择日期" autocomplete="off" id="stockInitaddDate" class="layui-input" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">库存初始化单号</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" autocomplete="off" placeholder="请输入单号" class="layui-input initNum" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">自定义单号</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input initMynum" type="text">
							</div>
						</li>
					</ul>
				</div>
				<div class="stockInitadd_header1_two">
					<div class="btns">
						<button class="layui-btn newOrder">新单</button>
						<button class="layui-btn addProduct">新增产品</button>
						<button class="layui-btn">保存</button>
						<button class="layui-btn scanCode">扫码入库</button>
						<button class="layui-btn moreAction">更多操作</button>
						<ul class="action">
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>打印</a>
							</li>
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>作废</a>
							</li>
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>审核</a>
							</li>
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>模板下载</a>
							</li>
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>模板导入</a>
							</li>
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>反审核</a>
							</li>
						</ul>
					</div>
					<!--<i class="layui-icon show">&#xe61a;</i>
					<i class="layui-icon hide">&#xe619;</i>-->
					<div class="two_inputs">
						<div class="layui-form-item">
							<label class="layui-form-label" style="margin-right: 12px;">对应仓库</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input duiyingStock" id="duiyingStock" type="text" style="width: 250px !important;">
								<!--<select name="" class="layui-input duiyingStock">

								</select>-->
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label" style="margin-right: 12px;">业务员</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input" id="initadd_salesman" type="text" style="width: 250px !important;">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">制单人</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input maker" id="maker" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input notes" type="text" style="width: 345px;">
							</div>
						</div>
					</div>
				</div>
				<p class="title">库存初始化详情</p>
				<table id="stockInitadd" lay-filter="demo"></table>
			</div>
		</div>
	</body>
	<script src="../../../../plugins/layui/layui.js"></script>
	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});

			function mainData() {
				$.ajax({
					type: "post",
					url: "http://192.168.0.196:11525/ByuWCFService/WebGetRkDetailForReport?jsoncallback=?",
					dataType: "json",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': sessionStorage.cpph_zsrk
					},
					success: function(res) {
						var orderData = JSON.parse(res);
						console.log(orderData)
						$("#stockInitaddDate").val(orderData[0].instoragedate);
						$(".initNum").val(orderData[0].ordernum);
						$(".initMynum").val(orderData[0].mynum);
						$(".duiyingStock").val(orderData[0].warehousename);
						$("#initadd_salesman").val(orderData[0].agentname);
						$(".maker").val(orderData[0].operatorsidname);
						$(".notes").val(orderData[0].nomo);
						$('input').attr('disabled', 'disabled')
					}
				});

			}
			mainData();

			function stockInitData() {
				$.ajax({
					type: "get",
					url: "http://192.168.0.196:11525/ByuWCFService/WebGetInStockRecoverSlaveByOrderNum?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': sessionStorage.cpph_cshrk
					},
					success: function(res) {

						var orderData = JSON.parse(res);
						console.log(orderData)
						stockInitDetail(orderData);
						$("[data-field=qs] div:gt(0)").each(function(i) {
							if(orderData[i].qs == 0) {
								$(this).html("不合格");
							} else {
								$(this).html("合格");
							}
						});
					}
				});

			}
			stockInitData();

			function stockInitDetail(data) {
				//展示已知数据
				table.render({
					elem: '#stockInitadd',
					data: data,
					height: "full-246",
					cols: [
						[ //标题栏
							{
								field: "index",
								title: ' ',
								width: 40,
								align: "center",
								//							sort: true
							},
							{
								checkbox: true,
								LAY_CHECKED: false,
								align: "center",
								width: 40,
							},
							{
								field: 'producename',
								title: '产品名称',
								minWidth: 170,
							}, {
								field: 'manufacturer',
								title: '厂家',
								minWidth: 80
							},
							{
								field: 'danwei',
								title: '规格',
								minWidth: 80
							}, {
								field: 'producemodel',
								title: '型号',
								minWidth: 80
							}, {
								field: 'producenum',
								title: '编号',
								minWidth: 80
							}, {
								field: 'producesubbarcode',
								title: '主条码',
								minWidth: 80
							}, {
								field: 'producesubbarcode1',
								title: '副条码',
								minWidth: 80
							}, {
								field: 'produceunit',
								title: '单位',
								minWidth: 80
							}, {
								field: 'producecount',
								title: '数量',
								minWidth: 80
							}, {
								field: 'iots',
								title: '批号',
								minWidth: 80
							}, {
								field: 'productiondate',
								title: '生产日期',
								minWidth: 80
							}, {
								field: 'indate',
								title: '有效期',
								minWidth: 80
							}, {
								field: 'areaname',
								title: '货区',
								minWidth: 80
							}, {
								field: 'qs',
								title: '合格',
								minWidth: 80
							}, {
								field: 'package',
								title: '包装',
								minWidth: 80
							}, {
								field: 'storagecondition',
								title: '存储条件',
								minWidth: 80
							},
							{
								field: 'producename',
								title: '通俗名称',
								minWidth: 80
							},
							{
								field: 'produceseries',
								title: '产品系列',
								minWidth: 80
							}, {
								field: 'producematerial',
								title: '材质',
								minWidth: 80
							}, {
								field: 'registrationcertificatename',
								title: '注册证号',
								minWidth: 100
							},
						]
					],
					skin: 'row' //表格风格
						,
					even: true,
					page: true //是否显示分页
						,
					limits: [10, 20, 30, 40, 50],
					limit: 10 //每页默认显示的数量
				});
			}
			$(".addProduct").click(function() {
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">产品列表</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: './views/public/product/productList.html',
					zIndex: layer.zIndex //重点1
						,
					success: function(layero) {
						layer.setTop(layero); //重点2
					}
				});
			});
			$(".scanCode").click(function() {
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">扫码入库</span>',
					area: ['700px', '90%'],
					offset: "rb",
					content: 'views/public/scanCode/scanCode.html',
					zIndex: layer.zIndex //重点1
						,
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
					}
				});
			});
			$(".newOrder").click(function() {
				$(".duiyingStock").val("");
				$(".salesman").val("");
				$(".maker").val("");
				$(".notes").val("");
			})
		});
	</script>
	<script src="../../../../js/jquery.js" type="text/javascript"></script>
