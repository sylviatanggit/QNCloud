<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>新增报溢单</title>
		<link rel="stylesheet" href="../../../../plugins/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../../../css/same.css" />
	</head>
	<style type="text/css">
		input,
		section,
		button,
		select {
			border-radius: 2px;
		}
		
		.addOverflow {
			font-family: "PingFang SC" !important;
			/*font-size: 12px !important;*/
			font-size: 9pt !important;
			color: #232323 !important;
			margin: 0 20px;
			margin-top: 20px;
		}
		
		.layui-input-block,
		.layui-input-block input,
		.layui-input-block label,
		.layui-input-block select {
			line-height: 28px !important;
			height: 28px !important;
			min-height: 28px !important;
		}
		
		.layui-form-label {
			line-height: 28px !important;
		}
		
		.layui-input-block input,
		.layui-input-block select {
			width: 150px;
		}
		
		.layui-input-block select {
			cursor: pointer;
		}
		
		.layui-input-block option {
			cursor: pointer;
		}
		
		.addOverflow .layui-table td,
		.layui-table th {
			/*font-size: 12px !important;*/
			font-size: 9pt !important;
		}
		
		.btns {
			margin-bottom: 12px;
			position: absolute;
			right: 20px;
			top: 114px;
		}
		
		.addOverflow_header1_two {
			margin-bottom: 12px;
		}
		
		.btns button {
			cursor: pointer;
			border: none;
			width: 90px;
			height: 28px;
			line-height: 28px;
			border-radius: 2px;
			background-color: #2D89DD;
			color: #FFFFFF;
		}
		
		.addOverflow_header1 {
			padding-bottom: 40px;
			border-bottom: 1px solid #F2F2F2;
		}
		
		.addOverflow_header1 ul {
			float: right;
		}
		
		.addOverflow_header1 ul li {
			margin-left: 8px;
			margin-top: -50px;
			display: inline-block;
			width: 150px;
		}
		
		.addOverflow_header1 ul li label {
			display: block;
			padding: 0 !important;
			text-align: left;
			margin-bottom: 4px;
		}
		
		.addOverflow_header1 .layui-input-block {
			margin-left: 0px !important;
		}
		
		.addOverflow_header1_two {
			margin-left: 0px;
			margin-top: 12px;
		}
		
		.addOverflow_header1_two .layui-form-item {
			display: inline-block !important;
			margin-bottom: 0 !important;
		}
		
		.addOverflow_header1_two .layui-form-item label {
			margin-left: 12px;
			display: block;
			padding: 0 !important;
			text-align: left;
			margin-bottom: 4px;
		}
		
		.layui-form-item .layui-input-inline {
			width: 150px;
		}
		
		.layui-input-block {
			min-height: 22px;
		}
		
		.two_inputs {
			padding-top: 12px;
			background-color: #EFF5FF;
			margin-top: 50px;
			padding-bottom: 5px;
		}
		
		.moreAction {
			width: 90px !important;
		}
		
		.action {
			width: 88px !important;
			right: 0;
		}
		
		.show,
		.hide {
			padding: 1px 10px;
			background-color: #1E9FFF;
			text-align: center;
			position: absolute;
			top: 138px;
			right: 50%;
			cursor: pointer;
		}
		
		.hide {
			display: none;
		}
		
		.title {
			margin-top: 12px;
		}
		
		.layui-table-header {
			border-width: 1px;
		}
	</style>

	<body>
		<div class="addOverflow">
			<div class="layui-tab">
				<div class="addOverflow_header1">
					<p style="color: #232323 !important;font-size: 24px !important;margin-top: 30px;">报溢单</p>
					<ul>
						<li>
							<label class="layui-form-label">报溢日期</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" placeholder="请选择日期" autocomplete="off" id="addOverflowDate" class="layui-input overflow_date" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">报溢单号</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" autocomplete="off" placeholder="请输入单号" class="layui-input overflow_ordernum" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">自定义单号</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input overflow_mynum" type="text">
							</div>
						</li>
					</ul>
				</div>
				<div class="addOverflow_header1_two">
					<div class="btns">
						<button class="layui-btn">新单</button>
						<button class="layui-btn">保存</button>
						<button class="layui-btn addProduct">新增产品</button>
						<button class="layui-btn scanCode">扫码入库</button>
						<button class="layui-btn moreAction">更多操作</button>
						<ul class="action">
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>打印</a>
							</li>
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>作废</a>
							</li>
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>审核</a>
							</li>
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>反审核</a>
							</li>
						</ul>
					</div>
					<!--<i class="layui-icon show">&#xe61a;</i>
					<i class="layui-icon hide">&#xe619;</i>-->
					<div class="two_inputs">
						<div class="layui-form-item">
							<label class="layui-form-label">报溢仓库</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input warehouse" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">业务员</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input salesman" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">制单人</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input maker" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">备&nbsp;&nbsp;&nbsp;注</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input notes" type="text" style="width: 345px;">
							</div>
						</div>
					</div>
				</div>
				<p class="title">报溢详情</p>
				<table id="addOverflow" lay-filter="demo"></table>
			</div>
		</div>
	</body>
	<script src="../../../../plugins/layui/layui.js"></script>
	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});
			//			laydate.render({
			//				elem: "#addOverflowDate"
			//			})
			function mainData() {
				$.ajax({
					type: "get",
					url: "http://192.168.0.196:11525/ByuWCFService/WebGetRkDetailForReport?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': sessionStorage.cpph_zsrk
					},
					success: function(res) {
						var orderData = JSON.parse(res);
						console.log(orderData)
						$(".overflow_date").val(orderData[0].instoragedate);
						$(".overflow_ordernum").val(orderData[0].ordernum);
						$(".overflow_mynum").val(orderData[0].mynum);
						$(".warehouse").val(orderData[0].warehousename);
						$(".salesman").val(orderData[0].agentname);
						$(".maker").val(orderData[0].operatorsidname);
						$(".notes").val(orderData[0].nomo);
						$('input').attr('disabled', 'disabled')
					}
				});

			}
			mainData();

			function overflowData() {
				$.ajax({
					type: "get",
					url: "http://192.168.0.196:11525/ByuWCFService/WebGetInStockRecoverSlaveByOrderNum?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': sessionStorage.cpph_byd
					},
					success: function(res) {
						var overflowDetailData = JSON.parse(res);
						console.log(overflowDetailData)
						overflowDetail(overflowDetailData);
					}
				});

			}
			overflowData()

			function overflowDetail(data) {
				//展示已知数据
				table.render({
					elem: '#addOverflow',
					data: data,
					height: "full-256",
					cols: [
						[ //标题栏
							{
								field: "index",
								title: ' ',
								width: 40,
								align: "center",
								//							sort: true
							},
							{
								checkbox: true,
								LAY_CHECKED: false,
								align: "center",
								width: 40,
							},
							{
								field: 'producename',
								title: '产品名称',
								width: 170,
							}, {
								field: 'manufacturer',
								title: '厂家',
								width: 80
							},
							{
								field: 'danwei',
								title: '规格',
								width: 80
							}, {
								field: 'producemodel',
								title: '型号',
								width: 80
							}, {
								field: 'producenum',
								title: '编号',
								width: 80
							}, {
								field: 'producecode',
								title: '主条码',
								width: 80
							}, {
								field: 'producesubbarcode',
								title: '副条码',
								width: 80
							}, {
								field: 'produceunit',
								title: '单位',
								width: 40
							}, {
								field: 'producecount',
								title: '数量',
								width: 40
							}, {
								field: 'iots',
								title: '产品批号',
								width: 80
							}, {
								field: 'indate',
								title: '有效期',
								width: 80
							}, {
								field: 'productiondate',
								title: '生产日期',
								width: 80
							}, {
								field: 'qs',
								title: '合格',
								width: 80
							}, {
								field: 'package',
								title: '包装',
								width: 80
							}, {
								field: 'storagecondition',
								title: '存储条件',
								width: 80
							}, {
								field: 'produceusename',
								title: '通俗名称',
								width: 80
							}, {
								field: 'produceseries',
								title: '产品系列',
								width: 80
							}, {
								field: 'producematerial',
								title: '材质',
								width: 80
							}, {
								field: 'registrationcertificatename',
								title: '注册证号',
								width: 80
							}
						]
					],
					skin: 'row' //表格风格
						,
					even: true,
					page: true //是否显示分页
						,
					limits: [10, 20, 30, 40, 50],
					limit: 10 //每页默认显示的数量
				});
			}
			$(".addProduct").click(function() {
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">选择库存</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: 'views/public/product/productList.html',
					zIndex: layer.zIndex //重点1
						,
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
					}
				});
			});
			$(".scanCode").click(function() {
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">扫码入库</span>',
					area: ['700px', '90%'],
					content: 'views/public/scanCode/scanCode.html',
					offset: "rb",
					zIndex: layer.zIndex //重点1
						,
					success: function(layero) {
						layer.setTop(layero); //重点2
					}
				});
			});
		});
	</script>

</html>
