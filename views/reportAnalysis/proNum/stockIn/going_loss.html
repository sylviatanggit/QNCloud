<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>报损单</title>
		<link rel="stylesheet" href="../../../../plugins/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../../../css/same.css" />
	</head>
	<style type="text/css">
		input,
		section,
		button,
		select {
			border-radius: 2px;
		}
		
		.addLoss {
			font-family: "PingFang SC" !important;
			/*font-size: 12px !important;*/
			font-size: 9pt !important;
			color: #232323 !important;
			margin: 0 20px;
			margin-top: 20px;
		}
		
		.layui-input-block,
		.layui-input-block input,
		.layui-input-block label,
		.layui-input-block select {
			line-height: 28px !important;
			height: 28px !important;
			min-height: 28px !important;
		}
		
		.layui-form-label {
			line-height: 28px !important;
		}
		
		.layui-input-block input,
		.layui-input-block select {
			width: 150px;
		}
		
		.layui-input-block select {
			cursor: pointer;
		}
		
		.layui-input-block option {
			cursor: pointer;
		}
		
		.addLoss .layui-table td,
		.layui-table th {
			/*font-size: 12px !important;*/
			font-size: 9pt !important;
		}
		
		.btns {
			margin-bottom: 12px;
			position: absolute;
			right: 20px;
			top: 114px;
		}
		
		.addLoss_header1_two {
			margin-bottom: 12px;
		}
		
		.btns button {
			cursor: pointer;
			border: none;
			width: 90px;
			height: 28px;
			line-height: 28px;
			border-radius: 2px;
			background-color: #2D89DD;
			color: #FFFFFF;
		}
		
		.addLoss_header1 {
			padding-bottom: 40px;
			border-bottom: 1px solid #F2F2F2;
		}
		
		.addLoss_header1 ul {
			float: right;
		}
		
		.addLoss_header1 ul li {
			margin-left: 8px;
			margin-top: -50px;
			display: inline-block;
			width: 150px;
		}
		
		.addLoss_header1 ul li label {
			display: block;
			padding: 0 !important;
			text-align: left;
			margin-bottom: 4px;
		}
		
		.addLoss_header1 .layui-input-block {
			margin-left: 0px !important;
		}
		
		.addLoss_header1_two {
			margin-left: 0px;
			margin-top: 12px;
		}
		
		.addLoss_header1_two .layui-form-item {
			display: inline-block !important;
			margin-bottom: 0 !important;
		}
		
		.addLoss_header1_two .layui-form-item label {
			margin-left: 12px;
			display: block;
			padding: 0 !important;
			text-align: left;
			margin-bottom: 4px;
		}
		
		.layui-form-item .layui-input-inline {
			width: 150px;
		}
		
		.layui-input-block {
			min-height: 22px;
		}
		
		.two_inputs {
			padding-top: 12px;
			background-color: #EFF5FF;
			margin-top: 50px;
			padding-bottom: 5px;
		}
		
		.moreAction {
			width: 90px !important;
		}
		
		.action {
			width: 88px !important;
			right: 0;
		}
		
		.show,
		.hide {
			padding: 1px 10px;
			background-color: #1E9FFF;
			text-align: center;
			position: absolute;
			top: 138px;
			right: 50%;
			cursor: pointer;
		}
		
		.hide {
			display: none;
		}
		
		.title {
			margin-top: 12px;
		}
		
		.layui-table-header {
			border-width: 1px;
		}
	</style>

	<body>
		<div class="addLoss">
			<div class="layui-tab">
				<div class="addLoss_header1">
					<p style="color: #232323 !important;font-size: 24px !important;margin-top: 30px;">报损单</p>
					<ul>
						<li>
							<label class="layui-form-label">报损日期</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" placeholder="请选择日期" autocomplete="off" id="addLossDate" class="layui-input loss_date" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">报损单号</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" autocomplete="off" placeholder="请输入单号" class="layui-input loss_ordernum" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">自定义单号</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input loss_mynum" type="text">
							</div>
						</li>
					</ul>
				</div>
				<div class="addLoss_header1_two">
					<div class="btns">
						<button class="layui-btn">新单</button>
						<button class="layui-btn">保存</button>
						<button class="layui-btn chooseStock">选择库存</button>
						<button class="layui-btn moreAction">更多操作</button>
						<ul class="action">
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>打印</a>
							</li>
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>作废</a>
							</li>
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>审核</a>
							</li>
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>反审核</a>
							</li>
						</ul>
					</div>
					<!--<i class="layui-icon show">&#xe61a;</i>
					<i class="layui-icon hide">&#xe619;</i>-->
					<div class="two_inputs">
						<div class="layui-form-item">
							<label class="layui-form-label">报损仓库</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input warehouse" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">业务员</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input salesman" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">制单人</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input maker" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">备&nbsp;&nbsp;&nbsp;注</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input notes" type="text" style="width: 250px;">
							</div>
						</div>
					</div>
				</div>
				<p class="title">报损详情</p>
				<table id="addLoss" lay-filter="demo"></table>
			</div>
		</div>
	</body>
	<script src="../../../../plugins/layui/layui.js"></script>
	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});
//			laydate.render({
//				elem: "#addLossDate"
//			})

			function mainData() {
				$.ajax({
					type: "get",
					url: "http://192.168.0.196:11525/ByuWCFService/WebGetCkDetailForReport?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': sessionStorage.cpph_loss
					},
					success: function(res) {
						var data = JSON.parse(res);
						console.log(data)
						$(".loss_date").val(data[0].actiondate);
						$(".loss_ordernum").val(data[0].ordernum);
						$(".loss_mynum").val(data[0].nomo);
						$(".warehouse").val(data[0].warehousename);
						$(".salesman").val(data[0].agentname);
						$(".maker").val(data[0].operatorname);
						$(".notes").val(data[0].nomo);
						$("input").attr("disabled", "disabled");
					}
				});

			}
			mainData()

			function lossData() {
				$.ajax({
					type: "get",
					url: "http://192.168.0.196:11525/ByuWCFService/WebGetOutStockRecoverSlaveBuOrderNum?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': sessionStorage.cpph_loss
					},
					success: function(res) {
						//									console.log(sessionStorage.getItem(sessionStorage.getItem("name")))
						//						sessionStorage.removeItem('orderNum');
						//						console.log(res)
						var lossDetailData = JSON.parse(res);
						console.log(lossDetailData)
						addLossDetail(lossDetailData);
					}
				});

			}
			lossData()

			function addLossDetail(data) {
				//展示已知数据
				table.render({
					elem: '#addLoss',
					data: data,
					height: "full-252",
					cols: [
						[ //标题栏
							{
								field: "index",
								title: ' ',
								width: 40,
								align: "center",
								//							sort: true
							},
							{
								checkbox: true,
								LAY_CHECKED: false,
								align: "center",
								width: 40,
							},
							{
								field: 'producename',
								title: '产品名称',
								minWidth: 170,
							}, {
								field: 'manufacturer',
								title: '厂家',
								minWidth: 80
							},
							{
								field: 'danwei',
								title: '规格',
								minWidth: 80
							}, {
								field: 'producemodel',
								title: '型号',
								minWidth: 80
							}, {
								field: 'producenum',
								title: '编号',
								minWidth: 80
							}, {
								field: 'producecode',
								title: '主条码',
								minWidth: 80
							}, {
								field: 'produceunit',
								title: '单位',
								minWidth: 40
							}, {
								field: 'producecount',
								title: '数量',
								minWidth: 60
							}, {
								field: 'iots',
								title: '产品批号',
								minWidth: 80
							}, {
								field: 'indate',
								title: '有效期',
								minWidth: 80
							}, {
								field: 'productiondate',
								title: '生产日期',
								minWidth: 80
							}, {
								field: 'qs',
								title: '合格',
								minWidth: 80
							}, {
								field: 'package',
								title: '包装',
								minWidth: 80
							}, {
								field: 'storagecondition',
								title: '存储条件',
								minWidth: 80
							}, {
								field: 'produceusename',
								title: '通俗名称',
								minWidth: 80
							}, {
								field: 'produceseries',
								title: '产品系列',
								minWidth: 80
							}, {
								field: 'producematerial',
								title: '材质',
								minWidth: 80
							}, {
								field: 'registrationcertificatename',
								title: '注册证号',
								minWidth: 100
							}
						]
					],
					skin: 'row' //表格风格
						,
					even: true,
					page: true //是否显示分页
						,
					limits: [10, 20, 30, 40, 50],
					limit: 10 //每页默认显示的数量
				});
			}
			$(".chooseStock").click(function() {
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">选择库存</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: 'views/public/stock/chooseStock.html',
					zIndex: layer.zIndex //重点1
						,
					success: function(layero) {
						layer.setTop(layero); //重点2
					}
				});
			});
		});
	</script>

</html>
