		.order {

			height: auto;
			border: 1px solid #CCCCCC;

	<body>
		<div class="addSettlement">
			<div class="layui-tab">
				<div class="addSettlement_header1">
					<p style="color: #232323 !important;font-size: 24px !important;margin-top: 30px;">直销备库核价</p>
					<ul>
						<li>
							<label class="layui-form-label">直销备库核价日期</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" placeholder="请选择日期" autocomplete="off" id="addSettlementDate" class="layui-input settlement_date" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">直销备库核价单号</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" autocomplete="off" placeholder="请输入单号" class="layui-input settlement_ordernum" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">自定义单号</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input settlement_mynum" type="text">
							</div>
						</li>
					</ul>
				</div>
				<div class="addSettlement_header1_two">
					<div class="btns">
						<button class="layui-btn">新单</button>
						<button class="layui-btn">保存</button>
						<!--<button class="layui-btn adjustOrder">调单</button>-->
						<button class="layui-btn chooseStock">选择库存</button>
						<button class="layui-btn addOrder">添加报价单</button>
						<button class="layui-btn moreAction">更多操作</button>
						<ul class="action">
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>打印直销</a>
							</li>
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>打印实耗</a>
							</li>
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>审核</a>
							</li>
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>反审核</a>
							</li>
						</ul>
					</div>
					<!--<i class="layui-icon show">&#xe61a;</i>
					<i class="layui-icon hide">&#xe619;</i>-->
					<div class="two_inputs">
						<div class="layui-form-item">
							<label class="layui-form-label">往来单位</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input unit" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">主刀医生</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input doctor" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">手术名称</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input surgeryName" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">手术时间</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input surgeryDate" type="text" id="operationDate">
							</div>
						</div>
						<br />
						<div class="layui-form-item">
							<label class="layui-form-label">助&nbsp;手&nbsp;1&nbsp;&nbsp;&nbsp;</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input help1" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">助&nbsp;手&nbsp;2&nbsp;&nbsp;&nbsp;</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input help2" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">诊&nbsp;&nbsp;&nbsp;&nbsp;断&nbsp;&nbsp;</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input diagnosis" type="text" style="width: 345px;">
							</div>
						</div>
						<br />
						<div class="layui-form-item">
							<label class="layui-form-label">患者姓名</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input patientName" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">患者年龄</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input patientAge" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">患者性别</label>
							<div class="layui-input-inline">
								<select name="" class="patientSex">
									<option value="0">男</option>
									<option value="1">女</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">住&nbsp;院&nbsp;号&nbsp;</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input hospital" type="text" id="operationDate">
							</div>
						</div>
						<br />
						<div class="layui-form-item">
							<label class="layui-form-label">备货仓库</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input warehouse" type="text" id="operationDate">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">备&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input notes" type="text" style="width: 345px;">
							</div>
						</div>
					</div>
				</div>
				<ul class="layui-tab-title">
					<li class="layui-this hejia">直销核价详情</li>
					<li class="shihao">直销实耗详情</li>
				</ul>
				<div class="content">

				</div>
			</div>
		</div>
	</body>
	<script src="../../../../plugins/layui/layui.js"></script>
	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});
			$(function() {
				$(".content").load("hejia.html");
			})
			$(".hejia").click(function() {
				$(".content").load("hejia.html");
				$(".hejia").addClass("layui-this");
				$(".shihao").removeClass("layui-this");
			})
			$(".shihao").click(function() {
				$(".content").load("shihao.html")
				$(".hejia").removeClass("layui-this");
				$(".shihao").addClass("layui-this");
			})
			//			laydate.render({
			//				elem: "#addSettlementDate"
			//			});
			//			laydate.render({
			//				elem: "#operationDate"
			//			})
			//展示已知数据
			function receiptData() {
				$.ajax({
					type: "get",
					url: "http://192.168.0.196:11525/ByuWCFService/WebGetOutSettlementAnRealUseInfoByOrderNum?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': sessionStorage.cpph_bkjs
					},
					success: function(res) {
						var data = JSON.parse(res);
						console.log(data)
						$("#addSettlementDate").val(data[0].actiondate);
						$(".settlement_ordernum").val(data[0].ordernum);
						$(".settlement_mynum").val(data[0].mynum);
						$(".unit").val(data[0].companyname);
						$(".warehouse").val(data[0].warehousename);
						$(".doctor").val(data[0].masterdoctorname);
						$(".surgeryName").val(data[0].surgery);
						$(".surgeryDate").val(data[0].surgerydate);
						$(".patientName").val(data[0].patienname);
						$(".hospital").val(data[0].patienthospitalnum);
						$(".salesman").val(data[0].agentname);
						$(".maker").val(data[0].operatorsidname);
						$(".notes").val(data[0].nomo);
						$("input").attr("disabled", "disabled");
					}
				});

			}
			receiptData()
			var a = true;
			$(".detail").click(function() {
				if(a) {
					$(".order").show();
					$(".detail").css("right", $(".order").width());
				} else {
					$(".order").hide();
					$(".detail").css("right", 0);
				}
				a = !a;
			})
			$(".addOrder").click(function() {
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">报价单管理</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: 'views/financiaManagement/settlement/directQuotation.html',
					zIndex: layer.zIndex //重点1
						,
					success: function(layero) {
						layer.setTop(layero); //重点2
					}
				});
			});
			$(".adjustOrder").click(function() {
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">调备货单</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: 'views/financiaManagement/settlement/order.html',
					zIndex: layer.zIndex //重点1
						,
					success: function(layero) {
						layer.setTop(layero); //重点2
					}
				});
			});
			$(".chooseStock").click(function() {
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">选择库存</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: 'views/public/stock/chooseStock.html',
					zIndex: layer.zIndex //重点1
						,
					success: function(layero) {
						layer.setTop(layero); //重点2
					}
				});
			});
		});
	</script>

</html>
