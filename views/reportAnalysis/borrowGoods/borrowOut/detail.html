<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>借货出库详情</title>
		<link rel="stylesheet" href="../../../../plugins/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../../../css/same.css" />
	</head>
	<style type="text/css">
		input,
		section,
		button,
		select {
			border-radius: 2px;
		}
		
		.detail {
			font-family: "PingFang SC" !important;
			/*font-size: 12px !important;*/
			font-size: 9pt !important;
			color: #232323 !important;
			margin: 0 20px;
			margin-top: 10px;
		}
		
		.layui-input-block,
		.layui-input-block input,
		.layui-input-block label,
		.layui-input-block select {
			line-height: 28px !important;
			height: 28px !important;
			min-height: 28px !important;
		}
		
		.layui-form-label {
			line-height: 28px !important;
		}
		
		.layui-input-block input,
		.layui-input-block select {
			width: 150px;
		}
		
		.layui-input-block select {
			cursor: pointer;
		}
		
		.layui-input-block option {
			cursor: pointer;
		}
		
		.detail .layui-table td,
		.layui-table th {
			/*font-size: 12px !important;*/
			font-size: 9pt !important;
		}
		
		.btns {
			position: absolute;
			right: 20px;
			top: 20px;
		}
		
		.layui-tab-title li {
			font-size: 9pt !important;
		}
		
		.detail_header1_two {
			margin-bottom: 0px;
		}
		
		.find,
		.btns button {
			cursor: pointer;
			border: none;
			width: 90px;
			height: 28px !important;
			line-height: 28px !important;
			border-radius: 2px;
			color: #FFFFFF;
		}
		
		.find {
			background-color: #2D89DD !important;
			width: 76px;
		}
		
		.detail_header1 {
			padding-bottom: 40px;
			border-bottom: 1px solid #F2F2F2;
		}
		
		.detail_header1 ul {
			float: right;
		}
		
		.detail_header1 ul li {
			margin-left: 8px;
			margin-top: -50px;
			display: inline-block;
			width: 150px;
		}
		
		.detail_header1 ul li label {
			display: block;
			padding: 0 !important;
			text-align: left;
			margin-bottom: 4px;
		}
		
		.detail_header1 .layui-input-block {
			margin-left: 0px !important;
		}
		
		.detail_header1_two {
			margin-left: 0px;
			margin-top: 12px;
		}
		
		.detail_header1_two .layui-form-item {
			display: inline-block !important;
			margin-bottom: 0 !important;
		}
		
		.detail_header1_two .layui-form-item label {
			margin-left: 12px;
			display: block;
			padding: 0 !important;
			text-align: left;
			margin-bottom: 4px;
		}
		
		.layui-form-item .layui-input-inline {
			width: 150px;
		}
		
		.layui-input-block {
			min-height: 22px;
		}
		
		.two_inputs {
			padding-top: 12px;
			background-color: #EFF5FF;
			margin-top: 20px;
			padding-bottom: 5px;
		}
		
		.moreAction {
			width: 90px !important;
		}
		
		.action {
			width: 88px !important;
			right: 0;
		}
		
	
	</style>

	<body>
		<div class="detail">
			<div class="layui-tab">
			
				<ul class="layui-tab-title">
					<li class="layui-this borrowDetail">借出</li>
					<li class="hejiaDetail lendDetail">还入</li>
				</ul>
				<div class="content">

				</div>
			</div>
		</div>
	</body>
	<script src="../../../../plugins/layui/layui.js"></script>
	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
	
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});
			$(function() {
				$(".content").load("borrowDetail.html");
			})
			$(".borrowDetail").click(function() {
				$(".content").load("borrowDetail.html");
				$(".borrowDetail").addClass("layui-this");
				$(".borrowDetail").siblings().removeClass("layui-this");
			});
			$(".lendDetail").click(function() {
				$(".content").load("lendDetail.html")
				$(".lendDetail").addClass("layui-this");
				$(".lendDetail").siblings().removeClass("layui-this");
			});
			laydate.render({
				elem: "#detailDate"
			});
			//展示已知数
		});
	</script>

</html>
