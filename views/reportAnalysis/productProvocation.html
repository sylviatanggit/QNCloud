						//获取公司信息
			function dataFun1() {
				$.ajax({
					type: "get",
					url: localStorage.serIp+"/WebGetAllGroupCompany?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						"groupCompanyId": localStorage.groupcompanyid
					},
					success: function(res) {
						var desData = JSON.parse(res);
						var optionsStr = "";
						for(var i=0;i<desData.length;i++){
							var id= desData[i].myg_companyid;
							var name= desData[i].companyname;
							
							
							if(id == localStorage.groupcompanyid){
								optionsStr+= "<option value='"+id+"' selected='selected'>"+name+"</option>";

							}else{
								optionsStr+= "<option value='"+id+"'>"+name+"</option>";

							}
							
						
							
						}
						$(".companytypeid").append(optionsStr);
							targetStockList();
	
							scourseStockList()
					}
				});

			}

				productProvocationData(true);

			function productProvocationData(jumpFlag) {
				var product = $('.addProduct').attr('data-id');
			
			
								var companytypeid = "";
	
				var seachContent = $('.seachContent').val();
				
				var beginTime = $('#provocationdate1').val() !='' ? $('#provocationdate1').val() :currentMothFirstDay;
				var endTime = $('#provocationdate2').val() != '' ? $('#provocationdate2').val() : currentDate;
				if(localStorage.groupcompanyid == "0"){
					companytypeid = $('.companytypeid option:selected').val();
				}else{
					companytypeid = localStorage.groupcompanyid;
				}
				
				
				var yuanHouse = $('#yuanHouse').val();
				var oldstockarea = $("#duiyingstockareaId").val();
				var oldgoodsshelves_id = $("#duiyinggoodsshelvesId").val();
				
				var mubiaoHouse = $('#mubiaoHouse').val();			
				var newstockarea = $("#tagetstockarea").val();
				var newgoodsshelves_id = $("#tagetgoodsshelves_id").val();
			
				var jiazaiIndex;
				parent.layer.open({
				  type: 3, 
				  zIndex: parent.layer.zIndex, //重点1
				  success: function(layero, index){
				  		jiazaiIndex = index;
		  			}
				});
			
				$.ajax({
					type: "get",
					url:localStorage.serIp  + "/WebGetWarehouseAllotReportList?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'num': limit,
						'page': curpage,
						'groupCompanyId': companytypeid,
						'database': localStorage.database,
						"beginTime": beginTime,
						'endTime': endTime,
						'produceId': product,
						'oldTargetstockId': yuanHouse,
						'txtCondition': seachContent,
						'newTargetstockId': mubiaoHouse,
						'oldstockarea':oldstockarea,
						'newstockarea':newstockarea,
						'oldgoodsshelves_id':oldgoodsshelves_id,
						'newgoodsshelves_id':newgoodsshelves_id,
					},
					success: function(res) {
																		parent.layer.close(jiazaiIndex);

						var desData = JSON.parse(res);
						var data = JSON.parse(desData.data);
						
						count = desData.count;
						provocation(data);
						
	
						
						
						if(jumpFlag) {
							pages();
						}
					}
												,
					error: function(res) {
						parent.layer.close(jiazaiIndex);
							
							parent.layer.open({
								title: "提示",
								content: '服务器异常!',
									zIndex: parent.layer.zIndex //重点1
					
							});
						
				
					}
				});

			}

	function provocation(data) {
				
				
        //展示已知数据
       	//   Dev Extreme
	   $(function () {
		    var dataGrid = $("#gridContainer").dxDataGrid({
			dataSource: data,
			allowColumnReordering: true,
            showBorders: true,            keyExpr: "id",

           columnChooser: {
	            enabled: false,
				mode: "dragAndDrop",
	        },
            headerFilter: {
                visible: false
            },
            sorting: {
                mode: "multiple"
            },
            filterRow: {
                visible: false,
            },
			paging: {
				pageSize: 200,
            },
			selection: {
                mode: "multiple",
            },
			allowColumnResizing: true,
			columnFixing: {
				enabled: false
			},
			grouping: {
	            contextMenuEnabled: false,
	            expandMode: "rowClick"
	        },
	        groupPanel: {
	            visible: false
	        },
			columns: [{
				dataField: "ordernum",
                caption: "调拨单号",fixed:true,
                width: 160,cssClass: "style_show", 
			},
			{
                dataField: "owncomapanyname",
				caption: "所属公司",  width: 120,
			},{
                dataField: "allotdate",
				caption: "调拨时间", width: 90,dataType:'date',format:'yyyy-MM-dd'
			}
			,
			{
                dataField: "agentname",
				caption: "业务员", width: 60,
			},
			{
                dataField: "operatorname",
				caption: "制单人", width: 60,
			}
			,{
                dataField: "producename",
				caption: "产品名称", width: 120,
			}
			,{
                dataField: "manufacturer",
				caption: "品牌", width: 80,
			},	{
                dataField: "danwei",
				caption: "规格", width: 100,
			},
			{
                dataField: "producemodel",
				caption: "型号", width: 100,
			}
			,
{
                dataField: "produceunit",
				caption: "单位", width: 60,
			}
			,
			{
                dataField: "oldtargetstockname",
				caption: "源仓库", width: 120,
			}
			,{
                dataField: "oldstockareaname",
				caption: "源货区", width: 120,
			}
			,{
                dataField: "oldgoodsshelves_name",
				caption: "源货架", width: 100,
			},
			{
                dataField: "newtargetstockname",
				caption: "目标仓库", width: 120,
			}
			,{
                dataField: "newstockareaname",
				caption: "目标货区", width: 120,
			}
			,{
                dataField: "newgoodsshelves_name",
				caption: "目标货架", width: 100,
			},
			{
                dataField: "producecount",fixed:true,fixedPosition:'right',
				caption: "调拨数量", width: 100,cssClass: "style_show", alignment:"center",
			}
			
			]
            ,
            onSelectionChanged:function(){
                dataGrid.refresh();
            }

   , summary: {
            totalItems: [{
            	 	  name: "producecountRowsSummary",
						showInColumn: "producecount",
					    summaryType: "custom",
					
					}
	            ]  ,
	               calculateCustomSummary: function (options) {
                    if (options.name === "producecountRowsSummary") {
                        if (options.summaryProcess === "start") {
                            options.totalValue = 0;
                        };
                        if (options.summaryProcess === "calculate") {
                            if (options.component.isRowSelected(options.value.id)) {
								
                           	 options.totalValue = options.totalValue + options.value.producecount;
                            }
                        }
                    };
 

				},
			},
				onCellClick:function(e){

		 var jiazaiIndex;
		 $(document).on("click", ".export", function() {
		 				if(!checkPermissionStatus("产品调拨查询-导出1")){
					
						parent.layer.open({
							title: "提示",
							content: localStorage.jurisdictionTips,
							zIndex: parent.layer.zIndex //重点1
							,
							success: function(layero) {
								parent.layer.setTop(layero); //重点2
							}
						});
						return
						
					}
				
		 	parent.layer.confirm('确定导出全部吗？', {
					icon: 3,
					zIndex: parent.layer.zIndex ,//重点1
					title: '导出全部'
				}, function(index) {
					
				parent.layer.open({
				  type: 3, 
				  zIndex: parent.layer.zIndex, //重点1,
				  success: function(layero, index){
				  		jiazaiIndex = index;
					}
				});
				
				var product = $('.addProduct').attr('data-id');
			
				var companytypeid = "";
	
				var seachContent = $('.seachContent').val();
				
				var beginTime = $('#provocationdate1').val() !='' ? $('#provocationdate1').val() :currentMothFirstDay;
				var endTime = $('#provocationdate2').val() != '' ? $('#provocationdate2').val() : currentDate;
				if(localStorage.groupcompanyid == "0"){
					companytypeid = $('.companytypeid option:selected').val();
				}else{
					companytypeid = localStorage.groupcompanyid;
				}
				
				
				var yuanHouse = $('#yuanHouse').val();
				var oldstockarea = $("#duiyingstockareaId").val();
				var oldgoodsshelves_id = $("#duiyinggoodsshelvesId").val();
				
				var mubiaoHouse = $('#mubiaoHouse').val();			
				var newstockarea = $("#tagetstockarea").val();
				var newgoodsshelves_id = $("#tagetgoodsshelves_id").val();
				
				var timestamp=new Date().getTime();

				
				$.ajax({
					type: "get",
					url: localStorage.serIp + "/WebWarehouseAllotInfoExportByCondition?jsoncallback=?",
					async: true,
					dataType: 'jsonp',
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'groupCompanyId': companytypeid,
						'database': localStorage.database,
						"beginTime": beginTime,
						'endTime': endTime,
						'produceId': product,
						'oldTargetstockId': yuanHouse,
						'txtCondition': seachContent,
						'newTargetstockId': mubiaoHouse,
						'oldstockarea':oldstockarea,
						'newstockarea':newstockarea,
						'oldgoodsshelves_id':oldgoodsshelves_id,
						'newgoodsshelves_id':newgoodsshelves_id,
						'filename':"产品调拨明细"+timestamp+".xls"
					},
					success: function(res) {
						parent.layer.close(jiazaiIndex);
			
						var res = JSON.parse(res);
						if(res.ResultValue == '0') {
							
							parent.layer.open({
								title: "提示",
								content: '导出失败！',zIndex: parent.layer.zIndex //重点1
							});
							
							
						
								
					
						}else{
							
							var downurl =  "\\"+res.ResultValue
							while(true){
								var isExists=0;
								$.ajax({
									url:downurl,
									async:false,
									type:'HEAD',
									error:function(){
									isExists=0;
									
									},
									success:function(){
									isExists=1;
									
									}
								});
								
					
							if(isExists == 1){
								parent.layer.close(jiazaiIndex);
								window.location.href = downurl;	
		
								break;
							}
					
							
						}
							
							
							parent.layer.open({
								title: "提示",
								content: '导出成功！',zIndex: parent.layer.zIndex //重点1
									,
								success: function(layero,index) {
								parent.layer.setTop(layero); //重点2
							
								},
								
							});
							
								
						}
						
					},
					error: function(res) {
						parent.layer.close(jiazaiIndex);
						
					}
				});
					
				});
				
			


		})
			
			
	
		});
	</script>
