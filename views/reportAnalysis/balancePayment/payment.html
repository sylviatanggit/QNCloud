<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>新增付款单</title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/same.css" />
	</head>
	<style type="text/css">
		input,
		section,
		button,
		select {
			border-radius: 2px;
		}
		
		.addReceipt {
			font-family: "PingFang SC" !important;
			/*font-size: 12px !important;*/
			font-size: 9pt !important;
			color: #232323 !important;
			margin: 0 20px;
			margin-top: 20px;
		}
		
		.layui-input-block,
		.layui-input-block input,
		.layui-input-block label,
		.layui-input-block select {
			line-height: 28px !important;
			height: 28px !important;
			min-height: 28px !important;
		}
		
		.layui-form-label {
			line-height: 28px !important;
		}
		
		.layui-input-block input,
		.layui-input-block select {
			width: 150px;
		}
		
		.layui-input-block select {
			cursor: pointer;
		}
		
		.layui-input-block option {
			cursor: pointer;
		}
		
		.addReceipt .layui-table td,
		.layui-table th {
			/*font-size: 12px !important;*/
			font-size: 9pt !important;
		}
		
		.btns {
			margin-bottom: 12px;
			position: absolute;
			right: 20px;
			top: 114px;
		}
		
		.addReceipt_header1_two {
			margin-bottom: 12px;
		}
		
		.find,
		.btns button {
			cursor: pointer;
			border: none;
			width: 90px;
			height: 28px;
			line-height: 28px;
			border-radius: 2px;
			background-color: #2D89DD;
			color: #FFFFFF;
		}
		
		.btns button:nth-child(1),
		.btns button:nth-child(2) {
			width: auto;
		}
		
		.addReceipt_header1 {
			padding-bottom: 40px;
			border-bottom: 1px solid #F2F2F2;
		}
		
		.addReceipt_header1 ul {
			float: right;
		}
		
		.addReceipt_header1 ul li {
			margin-left: 8px;
			margin-top: -50px;
			display: inline-block;
			width: 150px;
		}
		
		.addReceipt_header1 ul li label {
			display: block;
			padding: 0 !important;
			text-align: left;
			margin-bottom: 4px;
		}
		
		.addReceipt_header1 .layui-input-block {
			margin-left: 0px !important;
		}
		
		.addReceipt_header1_two {
			margin-left: 0px;
			margin-top: 12px;
		}
		
		.addReceipt_header1_two .layui-form-item {
			display: inline-block !important;
			margin-bottom: 0 !important;
		}
		
		.addReceipt_header1_two .layui-form-item label {
			margin-left: 12px;
			display: block;
			padding: 0 !important;
			text-align: left;
			margin-bottom: 4px;
		}
		
		.layui-form-item .layui-input-inline {
			width: 150px;
		}
		
		.layui-input-block {
			min-height: 22px;
		}
		
		.two_inputs {
			padding-top: 12px;
			background-color: #EFF5FF;
			margin-top: 50px;
			padding-bottom: 5px;
		}
		
		.moreAction {
			width: 90px !important;
		}
		
		.action {
			width: 88px !important;
			right: 0;
		}
		
		.show,
		.hide {
			padding: 1px 10px;
			background-color: #1E9FFF;
			text-align: center;
			position: absolute;
			top: 138px;
			right: 50%;
			cursor: pointer;
		}
		
		.hide {
			display: none;
		}
		
		.title {
			margin-top: 12px;
		}
		
		.layui-table-header {
			border-width: 1px;
		}
		
		.order {
			/*width: 80%;*/
			height: auto;
			border: 1px solid #CCCCCC;
			position: absolute;
			bottom: 50px;
			right: 0px;
			z-index: 99999999999;
			background-color: white;
		}
		
		.order .layui-table-tool {
			bottom: 25px;
		}
	</style>

	<body>
		<div class="addReceipt">
			<div class="layui-tab">
				<div class="addReceipt_header1">
					<p style="color: #232323 !important;font-size: 24px !important;margin-top: 30px;">付款单</p>
					<ul>
						<li>
							<label class="layui-form-label">付款日期</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" placeholder="请选择日期" autocomplete="off" id="addReceiptDate" class="layui-input" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">付款单号</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" autocomplete="off" placeholder="请输入单号" class="layui-input" type="text">
							</div>
						</li>
						<li>
							<label class="layui-form-label">自定义单号</label>
							<div class="layui-input-block">
								<input name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" type="text">
							</div>
						</li>
					</ul>
				</div>
				<div class="addReceipt_header1_two">
					<div class="btns">
						<button class="layui-btn">一键调全单据</button>
						<button class="layui-btn">一键全额收款</button>
						<button class="layui-btn">新单</button>
						<button class="layui-btn">保存</button>
						<button class="layui-btn adjustOrder">调单</button>
						<button class="layui-btn moreAction">更多操作</button>
						<ul class="action">
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>打印</a>
							</li>
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>审核</a>
							</li>
							<li>
								<a class="del" data-type="getCheckDel" lay-event='del'>反审核</a>
							</li>
						</ul>
					</div>
					<!--<i class="layui-icon show">&#xe61a;</i>
					<i class="layui-icon hide">&#xe619;</i>-->
					<div class="two_inputs">
						<div class="layui-form-item">
							<label class="layui-form-label">往来单位</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">付款账户</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">支付方式</label>
							<div class="layui-input-inline">
								<select name="">
									<option>现金</option>
									<option>支票</option>
									<option>电汇</option>
								</select>
							</div>
						</div>
						<br />
						<div class="layui-form-item">
							<label class="layui-form-label">业&nbsp;务&nbsp;员&nbsp;</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">制&nbsp;单&nbsp;人&nbsp;</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input" type="text">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">备&nbsp;&nbsp;&nbsp;&nbsp;注</label>
							<div class="layui-input-inline">
								<input name="title" lay-verify="title" autocomplete="off" class="layui-input" type="text" style="width: 345px;">
							</div>
						</div>
					</div>
				</div>
				<p class="title">付款详情</p>
				<table id="addReceipt" lay-filter="demo"></table>
			</div>
		</div>
	</body>
	<script src="../../../plugins/layui/layui.js"></script>
	<script>
		layui.use(['table', 'jquery', 'laydate'], function() {
			var table = layui.table;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			$('.moreAction').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$('.action').hover(function() {
				$(".action").show();
			}, function() {
				$(".action").hide();
			});
			$(".show").click(function() {
				$(".show").hide();
				$(".hide").show();
				$(".two_inputs").hide();
				$(".title").css("margin-top", "54px");
			});
			$(".hide").click(function() {
				$(".hide").hide();
				$(".show").show();
				$(".two_inputs").show();
				$(".title").css("margin-top", "12px");
			});

			laydate.render({
				elem: "#addReceiptDate"
			})

			function data() {
				$.ajax({
					type: "get",
					url: "http://192.168.0.196:11525/ByuWCFService/WebGetMbpaymoneySlaveTableByOrderNum?jsoncallback=?",
					dataType: "jsonp",
					async: true,
					data: {
						'userId': localStorage.userId,
						'userPw': localStorage.userPw,
						'database': localStorage.database,
						'orderNum': sessionStorage.fkdOrder
					},
					success: function(res) {
						console.log(res)
						var orderData = JSON.parse(res);
						console.log(orderData)
						paymentDetail(orderData);
					}
				});

			}
			data()

			function paymentDetail(data) {
				//展示已知数据
				table.render({
					elem: '#addReceipt',
					data: data,
					height: "full-290",
					cols: [
						[ //标题栏
							{
								field: "index",
								title: ' ',
								width: 40,
								align: "center",
								//							sort: true
							},
							{
								checkbox: true,
								LAY_CHECKED: false,
								align: "center",
								width: 40,
							},
							{
								field: 'jsnum',
								title: '核价单号',
								event: "detail",
								style: "color:#2D89DD;cursor:pointer",
								minWidth: 170,
							}, {
								field: 'typeof',
								title: '单据类型',
								minWidth: 100
							},
							{
								field: 'totalprice',
								title: '总金额',
								minWidth: 100
							}, {
								field: 'nomoney',
								title: '待付金额',
								minWidth: 100
							}, {
								field: 'paymoney',
								title: '实付金额',
								minWidth: 100
							}, {
								field: 'lastnum',
								title: '关联单号',
								minWidth: 100
							}
						]
					],
					skin: 'row' //表格风格
						,
					even: true,
					page: true //是否显示分页
						,
					limits: [10, 20, 30, 40, 50],
					limit: 10 //每页默认显示的数量
				});
			}
			table.on('tool(demo)', function(obj) {
				var data = obj.data;
				console.log(data)
				sessionStorage.jsnum = data.jsnum;
				console.log(data.jsnum)
				console.log(sessionStorage.jsnum)
				if(obj.event === 'detail') {
					parent.layer.open({
						type: 2 //此处以iframe举例
							,
						title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">单据详情</span>',
						area: ['85%', '90%'],
						offset: "rb",
						content: 'views/financiaManagement/payment/paymentDetail.html',
						zIndex: layer.zIndex //重点1
							,
						success: function(layero) {
							parent.layer.setTop(layero); //重点2
						}
					});

				}
			});
			$(".adjustOrder").click(function() {
				parent.layer.open({
					type: 2 //此处以iframe举例
						,
					title: '<img width="20px" src="image/logo.png" alt="" /><span style="margin-left:10px">调核价单</span>',
					area: ['85%', '90%'],
					offset: "rb",
					content: 'views/financiaManagement/payment/order.html',
					zIndex: layer.zIndex //重点1
						,
					success: function(layero) {
						parent.layer.setTop(layero); //重点2
					}
				});
			});
		});
	</script>

</html>
